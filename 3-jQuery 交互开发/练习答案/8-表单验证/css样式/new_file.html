<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}	
			.Validform_right {
				margin-bottom: 20px;
				box-sizing: border-box;
				text-align: center;
				margin: 0 auto;
				color: white;
				font-size: 14px;
				border-radius: 5px;
				padding-left: 20px;
				white-space: nowrap;
				width: 300px;
				line-height: 35px;
				height: 35px;
				display: block;
				background-color: greenyellow;
				position: absolute;
				left: 525px;
				top: 85px;
			}
			
			.Validform_wrong {
				margin-bottom: 20px;
				box-sizing: border-box;
				text-align: center;
				margin: 0 auto;
				color: white;
				font-size: 14px;
				border-radius: 5px;
				white-space: nowrap;
				width: 300px;
				line-height: 35px;
				height: 35px;
				display: block;
				background-color: red;
				position: absolute;
				left: 525px;
				top: 85px;
			}
			
			.Validform_loading {
				padding-left: 20px;
				background: url(../images/onLoad.gif) no-repeat left center;
			}
			
			.Validform_error {
				background-color: #ffe7e7;
			}
			
			#Validform_msg {
				color: #7d8289;
				font: 12px/1.5 tahoma, arial, \5b8b\4f53, sans-serif;
				width: 300px;
				-webkit-box-shadow: 2px 2px 3px #aaa;
				-moz-box-shadow: 2px 2px 3px #aaa;
				background: #fff;
				position: absolute;
				top: 0px;
				/*right: 50px;*/
				z-index: 99999;
				display: none;
				filter: progid:DXImageTransform.Microsoft.Shadow(Strength=3, Direction=135, Color='#999999');
			}

			
			#Validform_msg .Validform_title {
				line-height: 25px;
				height: 25px;
				text-align: left;
				font-weight: bold;
				padding: 0 8px;
				color: #fff;
				position: relative;
				background-color: #000;
			}
			
			#Validform_msg a.Validform_close:link,
			#Validform_msg a.Validform_close:visited {
				line-height: 22px;
				position: absolute;
				right: 8px;
				top: 0px;
				color: #fff;
				text-decoration: none;
			}
			
			#Validform_msg a.Validform_close:hover {
				color: #cc0;
			}
			
			#Validform_msg .Validform_info {
				padding: 8px;
				border: 1px solid #000;
				border-top: none;
				text-align: left;
			}
			
			.container {
				margin: 0 auto;
			}
			
			.bg {
				background: url(img/bgda.jpg) no-repeat;
				background-size: 100%;
				height: 800px;
				margin: 0 auto;
				text-align: center;
			}
			
			.form-group {
				position: relative;
				/*margin: 0 auto;*/
			}
			
			.form-group input {
				box-sizing: border-box;
				width: 300px;
				height: 35px;
				outline: 0;
				border: 0;
				border-radius: 5px;
				margin-top: 50px;
				background: rgba(0, 0, 0, 0.3);
				text-indent: 1em;
			}
			
			.have {
				cursor: pointer;
				width: 300px;
				height: 35px;
				outline: 0;
				border: 0;
				border-radius: 5px;
				margin-top: 20px;
				background: rgba(0, 0, 0, 0.3);
				color: white;
				border: 0;
			}
			
			.res {
				color: white;
				background-color: deepskyblue;
				cursor: pointer;
				width: 300px;
				height: 35px;
				outline: 0;
				border: 0;
				border-radius: 5px;
				margin-top: 50px;
				color: white;
				border: 0;
			}
			
			input::-webkit-input-placeholder {
				color: white;
			}
			
			.head p {
				font-size: 30px;
				color: white;
				font-weight: bolder;
				padding-top: 40px;
			}
			
			.head-des p {
				font-size: 15px;
				color: white;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="bg">
				<div class="header">
					<div class="head">
						<p>JQuary带背景切换登录注册表单</p>
					</div>
					<div class="head-des">
						<p>www.jsdaima.com</p>
					</div>
				</div>
				<form action="" class="demoform">
					<div class="form-group">
						<input type="text" name="" id="text" value="" placeholder="您的用户名" datatype='name' nullmsg="必须填写用户名！" sucmsg='用户名输入正确' />
					</div>
					<div class="form-group">
						<input type="password" name="password1" datatype="password" id="password" errormsg="输入错误大于三次，此账号将被锁定" value="" placeholder="输入密码" nullmsg="必须填写密码！" sucmsg='密码正确' />

					</div>
		
					<div class="form-group">
						<button type="submit" class="res">注册</button>
					</div>
					<div class="form-group">
						<a href="index.html"><button type="button" class="have">还没有有账号？</button></a>
					</div>

				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery未压缩-3.3.1.js">
		</script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</script>
		<script type="text/javascript" src="js/mock.js">
		</script>
		<script type="text/javascript" src="js/mock-json.js">
		</script>
		<script type="text/javascript" src="js/Validform_v5.3.2_min.js">
		</script>
		<script type="text/javascript">
			$("form").Validform({
				tiptype:3,
				datatype: {
					'password': /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{5,16}$/,
					'name': /^[0-9a-zA-Z\u4e00-\u9fa5]{5,10}$/,
					'm': /^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|18[0-9]|17[0-9]{9}$/
				}
			});

		</script>
	</body>

</html>
