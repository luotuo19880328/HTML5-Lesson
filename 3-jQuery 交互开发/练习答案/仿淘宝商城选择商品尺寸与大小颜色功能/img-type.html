<script type="text/javascript">
	$(document).ready(function() {
		//隐式迭代
		$('.spec-list li').click(function() {
			var flag = $(this).hasClass('selected');
			if (flag) {
				$(this).removeClass('selected');
			} else {
				$(this).siblings("li").removeClass('selected');
				$(this).addClass('selected');
			}
		});
	});
</script>
