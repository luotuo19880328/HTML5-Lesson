<script type="text/javascript">
    $(document).ready(function () {
        //隐式迭代
        $('.sys_spec_img li').click(function () {
            // var flag = $(this).attr('class') == 'selected';

                $(this).removeClass('selected');
            } else {
                $('.sys_spec_img li').removeClass('selected');
                $(this).addClass('selected');
            }
        });
