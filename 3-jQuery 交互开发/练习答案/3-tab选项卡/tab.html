<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!--自己的css-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <h6>jQ编写一套选项卡，当前页状态要突出显示</h6>
    <h6>参考网址：
    	<a target="_blank" href="http://amazeui.org/javascript/tabs">http://amazeui.org/javascript/tabs</a>
    </h6>
    <!--选项卡1-->
    <div class="tab" id="tab1">
        <ul class="tab-title clear">
            <li class="active">详情</li>
            <li>评价</li>
            <li>活动</li>
            <li>问答</li>
        </ul>
        <ul class="tab-content">
            <li>第一个详情</li>
            <li>第二个评价</li>
            <li>第三个活动</li>
            <li>第四个问答</li>
        </ul>
    </div>
    <!-- 第二个 -->
    <div class="tab" id="tab2">
        <ul class="tab-title clear">
            <li class="active">详情</li>
            <li>评价</li>
            <li>活动</li>
            <li>问答</li>
        </ul>
        <ul class="tab-content">
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>第四个</li>
        </ul>
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
$('.tab-title li').click(function() {
    // 切换active
    $(this).siblings().removeClass("active");
    $(this).addClass("active");
    // 获取索引值
    var i = $(this).index();
    $(this).parent().siblings(".tab-content").find("li").hide("slow");
    $(this).parent().siblings(".tab-content").find("li").eq(i).show("slow");
});
</script>

</html>
