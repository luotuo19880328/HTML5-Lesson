<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    img {
        max-width: 100%;
    }
    </style>
</head>

<body>
    <img src="设计图.png">
    <ol>
        <li>将设计图的100%还原为一个页面，DIV+CSS布局</li>
        <li>点击“添加供应商按钮”提取表单中的数据，将新增的供应商插入到表格中</li>
        <li>在表格中点击“删除”图标，删除整行数据</li>
        <li>点击“编辑”图标，将本行数据还原至上面的表单中</li>
        <li>"添加供应商"按钮隐藏，"保存修改"按钮显示</li>
        <li>点击"保存修改"按钮，将修改之后的数据保存至原有数据的位置</li>
        <li>处于编辑状态时，禁止所有删除操作，不可删除数据</li>
        <li>附加题：
            <ul>
                <li>点击"隐藏"按钮，将本行数据的邮箱替换为******@**.**，再次点击显示原来的邮箱地址</li>
            </ul>
        </li>
    </ol>
</body>

</html>
