<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="box">
        <div class="box1">
            <form action="" id="form" method="">
                <ul>
                    <li class="iput">
                        <label>用户名</label>
                        <input class="tt" type="text" name="name" id="ipt1" value="" placeholder="请设置用户名：" />
                        <p class="txtt1" id="op1">请输入用户名</p>
                        <p class="txtt2" id="opp1">字母开头,允许字母数字下划线</p>
                        <p class="txtt3" id="oppp1">请正确输入用户名</p>
                    </li>
                    <li class="iput">
                        <label>手机号</label>
                        <input class="tt" type="text" name="tel" id="ipt2" value="" placeholder="可用于登录找回密码" />
                        <p class="txtt1" id="op2">请输入中国大陆手机号</p>
                        <p class="txtt2" id="opp2">请输入11位电话号码</p>
                        <p class="txtt3" id="oppp2">电话号码错误，请从新输入</p>
                    </li>
                    <li class="iput">
                        <label>验证码</label>
                        <input class="tt" type="text" name="code" id="ipt3" value="" placeholder="请输入验证码" />
                        <p class="txtt1" id="op3">请输入验证码</p>
                        <p class="txtt2" id="opp3"></p>
                        <p class="txtt3" id="oppp3">请正确输入6位数验证码</p>
                    </li>
                    <li class="iput">
                        <label>密码</label>
                        <input class="tt" type="password" name="password" id="ipt4" value="" placeholder="请输入登录密码" />
                        <p class="txtt1" id="op4">请输入密码</p>
                        <p class="txtt2" id="opp4">字母开头，长度在6~18之间，只能包含字母、数字和下划线</p>
                        <p class="txtt3" id="oppp4">密码格式不正确</p>
                    </li>
                    <li class="fu">
                        <input type="checkbox" id="" value="1" class="fuxuan" />
                        <span>阅读接受协议
                            <a href="">《百度用户协议》</a>
                        </span>
                    </li>
                    <li>
                        <input type="button" name="" id="btn" value="登录" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    
</body>


</html>
