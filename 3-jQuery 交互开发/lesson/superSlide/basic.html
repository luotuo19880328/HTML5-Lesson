<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			/* 本例子css */
			.slideBox {
				width: 100%;
				overflow: hidden;
				position: relative;
			}

			.slideBox .hd {
				height: 15px;
				overflow: hidden;
				position: absolute;
				left: 0;
				bottom: 5px;
				width: 100%;
				z-index: 1;
			}

			.slideBox .hd ul {
				overflow: hidden;
				zoom: 1;
				text-align: center;
			}

			.slideBox .hd ul li {
				margin-right: 2px;
				width: 20px;
				height: 3px;
				background: #fff;
				cursor: pointer;
				display: inline-block;
			}

			.slideBox .hd ul li.on {
				background: #f00;
				color: #fff;
			}

			.slideBox .bd {
				position: relative;
				height: 100%;
				z-index: 0;

			}

			.slideBox .bd li {
				zoom: 1;
				vertical-align: middle;
				text-align: center;
			}

			.slideBox .bd img {
				display: inline-block;
			}

			/* 下面是前/后按钮代码，如果不需要删除即可 */
			.slideBox .prev,
			.slideBox .next {
				position: absolute;
				left: 3%;
				top: 50%;
				margin-top: -25px;
				display: block;
				width: 32px;
				height: 40px;
				background: url(images/slider-arrow.png) -110px 5px no-repeat;
				filter: alpha(opacity=50);
				opacity: 0.5;
			}

			.slideBox .next {
				left: auto;
				right: 3%;
				background-position: 8px 5px;
			}

			.slideBox .prev:hover,
			.slideBox .next:hover {
				filter: alpha(opacity=100);
				opacity: 1;
			}

			.slideBox .prevStop {
				display: none;
			}

			.slideBox .nextStop {
				display: none;
			}

			.slideBox .bd a {
				background-repeat: no-repeat;
				background-position: top center;
				display: block;
				height: 550px;
			}
		</style>
	</head>
	<body>
		<div id="slideBox" class="slideBox">
			<div class="hd">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="bd">
				<ul>
					<li><a href="http://www.baidu.com" style="background-image: url(./img/banner02.jpg);" target="_blank"></a></li>
					<li><a href="http://www.baidu.com" style="background-image: url(./img/banner02.jpg);" target="_blank"></a></li>
					<li><a href="http://www.baidu.com" style="background-image: url(./img/banner02.jpg);" target="_blank"></a></li>
				</ul>
			</div>

			<!-- 下面是前/后按钮代码，如果不需要删除即可 -->
			<a class="prev" href="javascript:void(0)"></a>
			<a class="next" href="javascript:void(0)"></a>

		</div>

		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/superSlide/js/jquery.SuperSlide.2.1.3.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".slideBox").slide({
					mainCell: ".bd ul",
					autoPlay: true
				});
			})
		</script>



	</body>
</html>
