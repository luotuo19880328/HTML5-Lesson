<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="./lib/Validform/css/style.css">
	</head>

	<body>
		<form class="form" id="form">
			<p class="form-control">
				<label>用户名</label>
				<input datatype="/^[\u4e00-\u9fa5]{1,7}$|^[A-z]{1,14}$/" errormsg="中英文均可,最长14个英文或7个汉字!" class="input-control" type="text" placeholder="请设置用户名：" />
				<span class="msg">提示</span>
			</p>
			<p class="form-control">
				<label>手机号</label>
				<input datatype="m" errormsg="请输入11位的手机号码!" class="input-control" type="text" placeholder="可用于登录找回密码" />
				<span class="msg">提示</span>
			</p>
			<p class="form-control">
				<label>密码</label>
				<input datatype="/^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?!([^(0-9a-zA-Z)])+$).{8,14}$/" errormsg="8-14个字符,字母/数字/标点至少包含2种"  class="input-control" type="password"
				 placeholder="请输入登录密码" />
				<span class="msg">提示</span>
			</p>
			<p class="form-control">
				<label>验证码</label>
				<input datatype="n4-6" errormsg="验证码4-6位数字" class="input-control" type="text" placeholder="请输入验证码" />
				<span class="msg">提示</span>
			</p>
			<p>
				<button class="login btn" type="submit">注册</button>
			</p>
		</form>
		<script src="lib/jQuery/jquery-3.5.1.min.js"></script>
		<script src="lib/Validform/js/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript">
			$('#form').Validform({
				tiptype: function(msg, o, cssctl) {
					var $parent = o.obj.parents('.form-control');
					var $msg = o.obj.siblings('.msg');
					$parent.removeClass('success error');
					// 显示信息
					$msg.text(msg);
					// 验证成功
					if (o.type == 2) {
						$parent.addClass('success');
					}
					// 验证失败
					if (o.type == 3) {
						$parent.addClass('error');
					}
				}
			});
		</script>
	</body>

</html>
