<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./lib/Validform/css/style.css">
	</head>
	<body>
		<form id="form">
			<p>
				<label>账户：</label>
				<input datatype="s5-16" errormsg="账户至少5个字符,最多16个字符！" type="text" placeholder="请输入账号">
			</p>
			<p>
				<label>密码：</label>
				<input name="password" datatype="/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/" errormsg="密码必须包含数字,字母,标点符号至少两种！" type="password" placeholder="请输入密码">
			</p>
			<p>
				<label>再次输入：</label>
				<input datatype="*" recheck="password" errormsg="您两次输入的密码不一致！" type="password" placeholder="请再次输入密码">
			</p>
			<p>
				<!-- 提交按钮 -->
				<button type="submit">登录</button>
			</p>
		</form>
		<script src="lib/jQuery/jquery-3.5.1.min.js"></script>
		<script src="lib/Validform/js/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript">
			$('#form').Validform({
				tiptype: 4,
			});
		</script>
	</body>
</html>
