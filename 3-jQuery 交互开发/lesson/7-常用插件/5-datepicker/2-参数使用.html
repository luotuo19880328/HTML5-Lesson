<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>日期格式</legend>

			<p>
				<input type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
			</p>
		</fieldset>

		<fieldset id="">
			<legend>火车票、飞机票预定</legend>

			<ol>
				<li>显示：时-分-秒，日期格式：2020-02-13 09:52:19</li>
				<li>起始日期：今天以前的日期不能选择</li>
				<li>截止日期：起始日期之前的日期不能选择</li>
			</ol>
			<form action="">
				<p>
					<label for="">起始日期：</label>
					<input id="start" type="text" onclick="WdatePicker({minDate:'%y-%M-%d',maxDate:'#F{$dp.$D(\'end\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})">
				</p>
				<p>
					<label for="">截止日期：</label>
					<input id="end" type="text" onclick="WdatePicker({minDate:'#F{$dp.$D(\'start\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})">
				</p>
			</form>
		</fieldset>

		<script src="lib/My97DatePicker/WdatePicker.js"></script>
	</body>
</html>
