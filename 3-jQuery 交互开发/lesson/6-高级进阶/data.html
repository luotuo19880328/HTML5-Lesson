<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 自定义属性 data-*** 将数据保存至标签上 -->
		<h1 data-name="黄小米" data-age="26">Hello World!</h1>

		<button id="fetch" type="button">获取data数据</button>
		<button id="save" type="button">存储data数据</button>

		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#fetch').click(function() {
				// 获取
				var name = $('h1').data('name');
				var age = $('h1').data('age');
				console.log(name);
				console.log(age);
			});

			$('#save').click(function() {
				// 存储
				$('h1').data('age', 32);
				$('h1').data('person', { name: '黄小米', age: 30, sex: '女' });
			});
		</script>
	</body>
</html>
