<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.cate-box li {
				display: inline-block;
				padding: 6px 12px;
				border: 1px solid #999999;
			}
			
			.cate-box li.active {
				padding: 5px 11px;
				border: 2px solid red;
			}
			
			.price {
				color: blue;
			}
		</style>
	</head>

	<body>
		<ul class="cate-box">
			<li class="item">红色</li>
			<li class="item">黄色</li>
			<li class="item">蓝色</li>
			<li class="item">绿色</li>
			<li class="item">灰色</li>
		</ul>
		<div>选中：
			<span class="color">红色</span>
			￥
			<span class="price">10</span>元
		</div>
		<!--jQuery-->
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var width = $(window).width();
				console.log(width);
				
				$(".cate-box li").click(function() {
					$(".cate-box li").removeClass("active");
					$(this).addClass("active");

					var cate = $(this).text();
					var price = 0;
					switch(cate) {
						case "红色":
							price = 10;
							break;
						case "黄色":
							price = 20;
							break;
						case "蓝色":
							price = 30;
							break;
						case "绿色":
							price = 40;
							break;
						default:
							price = 50;
							break;
					}
					//设置文本
					$(".color").text(cate);
					$(".price").text(price);
				});

			});
		</script>
	</body>

</html>
