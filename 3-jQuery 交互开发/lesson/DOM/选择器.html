<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.table td,
			.table th {
				border: 1px solid #eee;
				text-align: center;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<button id="btn" type="button">toggle</button>
		<div class="box"></div>

		<table width="100%" class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>地区</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>黄小米</td>
					<td>22</td>
					<td>山东潍坊</td>
				</tr>
				<tr>
					<td>2</td>
					<td>黄渤</td>
					<td>45</td>
					<td>山东青岛</td>
				</tr>
				<tr>
					<td>3</td>
					<td>黄磊</td>
					<td>45</td>
					<td>山东青岛</td>
				</tr>
				<tr>
					<td>4</td>
					<td>张艺兴</td>
					<td>45</td>
					<td>山东青岛</td>
				</tr>
				<tr>
					<td>5</td>
					<td>罗志祥</td>
					<td>45</td>
					<td>山东青岛</td>
				</tr>
				<tr>
					<td>6</td>
					<td>王迅</td>
					<td>45</td>
					<td>山东青岛</td>
				</tr>
			</tbody>
		</table>
		<p>
			<input type="text" name="" id="keyword" value="" />
			<button id="search" type="button">搜索</button>
		</p>
		<!--jQuery-->
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 类选择
			$(".table tr").click(function() {
				$(".table tbody tr:nth-child(3n)").css("backgroundColor", "red");
			});
			// toggle事件
			// var flag = true; //box的状态
			// $('#btn').click(function() {
			// 	if (flag) {
			// 		$('.box').css("display", "none");
			// 		flag = false;
			// 	} else {
			// 		$('.box').css("display", "block");
			// 		flag = true;
			// 	}
			// });
			$("#btn").click(function() {
				// 检查一下box的状态
				var flag = $(".box").is(':visible');
				if (flag) {
					$('.box').css("display", "none");
				} else {
					$('.box').css("display", "block");
				}
			});
			// 搜索
			$("#search").click(function() {
				var keyword = $('#keyword').val();
				$('.table tbody tr:contains(' + keyword + ')').css('backgroundColor', 'yellow');
			});
		</script>
	</body>

</html>
