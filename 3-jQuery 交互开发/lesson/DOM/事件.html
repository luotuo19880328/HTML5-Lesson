<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.box {
				border: 1px solid #0000FF;
				width: 300px;
				height: 300px;
			}

			.cube {
				width: 100px;
				height: 100px;
				background-color: blue;
				display: inline-block;
				position: relative;
			}

			.slider {
				text-align: center;
				padding: 20px;
				border: 2px solid #ddd;
			}

			.slider::after {
				content: "";
				clear: both;
				display: block;
			}

			.left {
				float: left;
			}

			.right {
				float: right;
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
		<button id="start" type="button">开启移入变色</button>
		<button id="close" type="button">关闭移入变色</button>
		<div class="slider">
			<button class="left" type="button">左</button>
			<div class="cube"></div>
			<button class="right" type="button">右</button>
		</div>

		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#start").click(function() {
					// 绑定事件
					$(".box").on("mouseenter", function() {
						$(this).css("background-color", "green");
					});
					$(".box").on("mouseleave", function() {
						$(this).css("background-color", "white");
					});
				});

				$("#close").click(function() {
					// 移除事件
					$(".box").off("mouseenter");
					$(".box").off("mouseleave");
				});

				$(".right").click(function() {
					// 获取left
					var left = parseFloat($(".cube").css("left"));
					// var left = $(".cube").position().left;
					left += 10;
					$(".cube").css("left", left);
				});
				setInterval(function() {
					$(".right").trigger("click");
				}, 500);
				// 				//移入事件
				// 				$(".box").mouseenter(function() {
				// 					$(this).css("background-color", "green");
				// 				});
				// 				// 移出事件
				// 				$(".box").mouseleave(function() {
				// 					$(this).css("background-color", "white");
				// 				});
				// 				// hover事件
				// 				$(".box").hover(function() {
				// 					$(this).css("background-color", "green");
				// 				}, function() {
				// 					$(this).css("background-color", "white");
				// 				});

			});
		</script>
	</body>

</html>
