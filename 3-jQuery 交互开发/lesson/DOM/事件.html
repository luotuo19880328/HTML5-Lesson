    .cate-box .item {
        padding: 6px 12px;
        border: 1px solid #EEEEEE;
        display: inline-block;
        position: relative;
    }

    .cate-box .item i {
        position: absolute;
        right: 0;
        bottom: 0;
        display: inline-block;
        width: 10px;
        height: 10px;
        background: url(img/sys_item_selected.gif);
        display: none;
    }

    .cate-box .active {
        padding: 5px 11px;
        border: 2px solid red;
    }

    .cate-box .active i {
        display: block;
    }

    .box {
        height: 100px;
    }

    .box .nav {
        height: 100px;
        background-color: red;
        color: #FFFFFF;
        text-align: center;
        font-size: 24px;
    }
    </style>
</head>

<body>

        <div class="item">

        <div class="item">

            <i></i>

        <div class="item">

        <div class="item">

        </div>
    </div>
    <div style="height: 1000px"></div>
