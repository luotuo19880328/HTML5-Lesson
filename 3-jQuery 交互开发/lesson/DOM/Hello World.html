<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn" type="button">按钮</button>
		<!-- 引入jQuery -->
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			// 查找元素 绑定事件 回调函数
			$('#btn').click(function () {
				alert('Hello World!');
			});
		</script>
	</body>
</html>
