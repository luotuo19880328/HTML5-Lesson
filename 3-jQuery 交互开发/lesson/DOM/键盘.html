<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: #0000FF;
				position: fixed;
				right: 0;
				top: 0;
			}
			
			.input {
				padding: 10px 6px;
				border: 1px solid #0000FF;
				width: 300px;
			}
		</style>
	</head>

	<body>
		<!--键盘输入-->
		<!--placeholder IE>=10-->
		<input type="text" class="input" id="txt" value="请输入年龄！" />
		<!--小方块-->
		<div id="box" class="box"></div>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				//查找元素
				var $box = $("#box");

				var winWidth = $(window).innerWidth();
				var winHeight = $(window).innerHeight();
				//最大值
				var maxLeft = winWidth - $box.width();
				var maxTop = winHeight - $box.height();
				//侦测键盘事件
				$(document).keydown(function(e) {
					var top = $box.offset().top;
					var left = $box.offset().left;
					switch(e.which) {
						//上
						case 38:
							if(top <= 0) {
								$box.css("top", 0);
								return false;
							}
							$box.css("top", top - 5);
							break;
							//下
						case 40:
							if(top >= maxTop) {
								$box.css("top", maxTop);
								return false;
							}
							$box.css("top", top + 5);
							break;
							//左
						case 37:
							if(left <= 0) {
								$box.css("left", 0);
								return false;
							}
							$box.css("left", left - 5);
							break;
							//右
						case 39:
							if(left >= maxLeft) {
								$box.css("left", maxLeft);
								return false;
							}
							$box.css("left", left + 5);
							break;
						default:
							break;
					}
				})

			}
		</script>
		<script type="text/javascript">
			//查找元素
			var oTxt = document.getElementById("txt");
			//获得焦点
			var placeholder = oTxt.value;
			oTxt.onfocus = function() {
				this.value = "";
			}
			//失去焦点
			oTxt.onblur = function() {
				if(this.value != placeholder && this.value) {
					return false;
				}
				this.value = placeholder;
			}
			//表单验证
			oTxt.onchange = function() {
				var age = this.value;
				//判断是否数字-isNaN
				age = parseInt(age);
				this.value = age;
				if(isNaN(age)) {
					this.value = '';
					alert("请输入数字！");
					return false;
				}
				//判断年龄是不是0-150之间
				if(age < 0 || age > 150) {
					this.value = '';
					alert("请输入合法的年龄！");
					return false;
				}
			};
			//输入事件
			oTxt.oninput = function() {
				console.log(this.value);
			}
		</script>
	</body>

</html>
