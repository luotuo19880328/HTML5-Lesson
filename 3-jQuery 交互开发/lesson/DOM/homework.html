	<script type="text/javascript">
		$(".submit_1").click(function(e) {
			//阻止默认事件
			e.preventDefault();
			$(this).siblings(".submit_2").css("background-color", "#000000");
			$(this).parent().siblings(".form_table_box").find("th").css("color", "blue");
		})
		//添加
		$("#add").click(function() {
			//创建元素
			var $tr = $('<tr><td class="type4"><input type="checkbox" name="" id="" value="" /></td>' +
				'<td class="type9">广州创汇科技有限公司</td>' +
				'<td class="type9">20130908</td>' +
				'<td class="type9">admin@163.com</td>' +
				'<td class="type9">王青云</td>' +
				'<td class="type9">品牌潜力</td>' +
				'<td class="type9">2013-09-09 15:05</td>' +
				'<td class="type9">高清技术行业</td>' +
				'<td class="type8"><img src="img/images/logo2.jpg" class="del" /> <img src="img/images/logo3.jpg" /> <img src="img/images/logo4.jpg" /></td>' +
				'</tr>')
			//插入元素
			$(this).parents("table").find("tbody").append($tr);
		});
		//删除操作
		//事件委托
		$(".table_box table").on("click", ".del", function() {
			$(this).parents("tr").remove();
		})
		//克隆
		$(".submit_2").click(function(e) {
			e.preventDefault();
			var $copy = $(".table_box table").clone(true);
			$(".part2").append($copy);
		});
		//移入事件
		$(".submit_1").mouseenter(function() {
			$(this).css({
				border: "1px solid #3eafe0",
				backgroundColor: "white",
				color: "#3eafe0"
			});
		});
		$(".submit_1").mouseleave(function() {
			$(this).css({
				border: "1px solid #3eafe0",
				backgroundColor: "#3eafe0",
				color: "white"
			});
		});
		$(".submit_1").hover(function() {
			$(this).css({
				border: "1px solid #3eafe0",
				backgroundColor: "white",
				color: "#3eafe0"
			});
		}, function() {
			$(this).css({
				border: "1px solid #3eafe0",
				backgroundColor: "#3eafe0",
				color: "white"
			});
		})
	</script>
