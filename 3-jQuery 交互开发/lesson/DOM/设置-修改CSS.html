<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				left: 0;
				width: 200px;
				height: 200px;
				border: 4px solid blue;
				transition: all 0.5s;
				margin: 6px 0;
			}

			.box.active {
				left: 800px;
			}
		</style>
	</head>
	<body>
		<button id="btn" type="button">移动</button>
		<button id="remove" type="button">返回</button>

		<button id="toggle" type="button">toggle</button>

		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>

		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 批量绑定事件
			$('.box').click(function() {
				$(this).removeClass('active');
			});
			$('#btn').click(function() {
				$('.box').addClass('active');
			});
			$('#remove').click(function() {
				$('.box').removeClass('active');
			});

			$('#toggle').click(function() {
				// 判断box是否有active
				var flag = $('.box').hasClass('active');
				if (flag) {
					$('.box').removeClass('active');
				} else {
					$('.box').addClass('active');
				}
			});
		</script>

	</body>
</html>
