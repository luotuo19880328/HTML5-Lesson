<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}

			.face img {
				max-width: 100%;
			}

			.result {
				margin-top: 20px;
				padding: 10px 10px 0 10px;
				border: 1px solid #CCCCCC;
				color: #e77064;
			}

			.result p {
				margin-top: 0;
				padding-left: 10px;
				border-left: 4px solid #E77064;
			}

			.result p b {
				float: right;
				cursor: pointer;
			}

			.result p:after {
				content: '';
				clear: both;
				display: block;
			}

			.box1 {
				width: 800px;
				height: 800px;
				background-color: #000;
			}

			.box2 {
				width: 600px;
				height: 600px;
				background-color: #FF0;
			}

			.box3 {
				width: 200px;
				height: 200px;
				background-color: blue;
			}

			.active {
				text-align: center;
				color: blue;
			}
		</style>
	</head>

	<body>
		<input type="button" name="" id="inc" value="增加" />
		<input type="button" name="" id="dec" value="减少" />
		<div id="">
			<h1 id="title" class="title">一对"CP"</h1>
		</div>
		<div class="face" id="content">
			<img src="img/2.jpeg">
			<p>
				<span></span>爱朔州网2月23日消息，此前曾报道胡歌、霍建华两位男神赴北海道拍大片，这组大片将在《时尚芭莎》3月下封面大片亮相。</p>
			<p>大片中两位男神CP雪地嬉戏基情满满。</p>
			<p>这
				<a href="2-BOM.html">高颜值</a>和大长腿，小编表示血槽已空啊……
			</p>
		</div>
		<div class="comment">
			<input type="text" id="txt" value="" />
			<input type="button" id="btn" value="评论" />
			<div class="result" id="result">
				<p>基情满满<b>x</b></p>
				<p>是胡不是霍<b>x</b></p>
				<p>撒娇的<b>x</b></p>
				<p>要删除的评论<b>x</b></p>
			</div>
		</div>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script>
			// 添加评论
			$('#btn').click(function() {
				// 获取评论内容
				var txt = $('#txt').val();
				// 判断是否为空
				if (!txt) {
					alert('请输入评论内容！');
					return;
				}
				// 生成一个DOM元素
				var $P = $('<p>' + txt + '<b>x</b></p>');
				// 插入
				$('#result').prepend($P);
				// 清空输入框
				$('#txt').val('');
			});

			// 删除评论 -- 事件委托，内部修改this的指向
			$('.result').on('click', 'b', function() {
				$(this).parent().remove();
			});
		</script>
	</body>
</html>
