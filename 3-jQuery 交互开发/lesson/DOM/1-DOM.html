<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}

			.face img {
				max-width: 100%;
			}

			.result {
				margin-top: 20px;
				padding: 10px 10px 0 10px;
				border: 1px solid #CCCCCC;
				color: #e77064;
			}

			.result p {
				margin-top: 0;
				padding-left: 10px;
				border-left: 4px solid #E77064;
			}

			.result p b {
				float: right;
				cursor: pointer;
			}

			.result p:after {
				content: '';
				clear: both;
				display: block;
			}

			.box1 {
				width: 800px;
				height: 800px;
				background-color: #000;
			}

			.box2 {
				width: 600px;
				height: 600px;
				background-color: #FF0;
			}

			.box3 {
				width: 200px;
				height: 200px;
				background-color: blue;
			}

			.active {
				text-align: center;
				color: blue;
			}
		</style>
	</head>

	<body>
		<input type="button" name="" id="remove" value="移除" />
		<input type="button" name="" id="add" value="添加" />
		<div id="">
			<h1 id="title" class="title">一对"CP"</h1>
		</div>
		<div class="face" id="content">
			<img src="http://www.wanbt.cn/data/attachment/portal/201604/27/120045g1eplnbpbz4fluz0.jpeg" />
			<p>
				<span></span>爱朔州网2月23日消息，此前曾报道胡歌、霍建华两位男神赴北海道拍大片，这组大片将在《时尚芭莎》3月下封面大片亮相。</p>
			<p>大片中两位男神CP雪地嬉戏基情满满。</p>
			<p>这
				<a href="2-BOM.html">高颜值</a>和大长腿，小编表示血槽已空啊……
			</p>
		</div>
		<div class="comment">
			<input type="text" name="" id="txt" value="" />
			<input type="button" name="" id="btn" value="评论" />
			<div class="result" id="result">
				<p>基情满满
					<b>X</b>
				</p>
				<p>是胡不是霍
					<b>X</b>
				</p>
				<p>撒娇的
					<b>X</b>
				</p>
				<p>要删除的评论
					<b>X</b>
				</p>
			</div>
		</div>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script>
			$('#btn').click(function() {
				var txt = $("#txt").val();
				// 生成元素
				var $p = $('<p>' + txt + '<b>X</b></p>');
				// 插入
				$('#result').prepend($p);
			});
			// 删除评论
			// $('#result b').click(function () {
			// 	$(this).parent('p').remove();
			// });
			// 事件委托
			$('#result').on('click', 'b', function() {
				// 内部偷偷的将this指向于'b'
				$(this).parent('p').remove();
			});
		</script>
	</body>
</html>
