<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}

			.face img {
				max-width: 100%;
			}

			.result {
				margin-top: 20px;
				padding: 10px 10px 0 10px;
				border: 1px solid #CCCCCC;
				color: #e77064;
			}

			.result p {
				margin-top: 0;
				padding-left: 10px;
				border-left: 4px solid #E77064;
			}

			.result p b {
				float: right;
				cursor: pointer;
			}

			.result p:after {
				content: '';
				clear: both;
				display: block;
			}

			.box1 {
				width: 800px;
				height: 800px;
				background-color: #000;
			}

			.box2 {
				width: 600px;
				height: 600px;
				background-color: #FF0;
			}

			.box3 {
				width: 200px;
				height: 200px;
				background-color: blue;
			}

			.active {
				text-align: center;
				color: blue;
			}
		</style>
	</head>

	<body>
		<input type="button" name="" id="inc" value="增加" />
		<input type="button" name="" id="dec" value="减少" />
		<div id="">
			<h1 id="title" class="title">一对"CP"</h1>
		</div>
		<div class="face" id="content">
			<img src="img/2.jpeg">
			<p>
				<span></span>爱朔州网2月23日消息，此前曾报道胡歌、霍建华两位男神赴北海道拍大片，这组大片将在《时尚芭莎》3月下封面大片亮相。</p>
			<p>大片中两位男神CP雪地嬉戏基情满满。</p>
			<p>这
				<a href="2-BOM.html">高颜值</a>和大长腿，小编表示血槽已空啊……
			</p>
		</div>
		<div class="comment">
			<input type="text" id="txt" value="" />
			<input type="button" id="btn" value="评论" />
			<div class="result" id="result">
				<p>基情满满
					<b>X</b>
				</p>
				<p>是胡不是霍
					<b>X</b>
				</p>
				<p>撒娇的
					<b>X</b>
				</p>
				<p>要删除的评论
					<b>X</b>
				</p>
			</div>
		</div>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script>
			// 评论
			$('#btn').click(function() {
				// 获取value
				var txt = $('#txt').val();
				txt = txt.trim();
				// 判断空值
				if (!txt) {
					alert('请输入评论内容！');
					return;
				}
				// 生成元素+修饰元素
				var $p = $('<p>' + txt + '<b>X</b></p>');
				// 插入元素
				$('.result').prepend($p);
				// 清空value
				$('#txt').val('');
			});

			// 删除评论 -- 事件委托
			$('.result').on('click', 'b', function() {
				// 内部转化this
				$(this).parent().remove();
			});

			$('#inc').click(function() {
				// 获取当前的字体大小
				var size = $('#title').css('font-size');
				size = parseFloat(size);
				size += 3;
				// 设置字体
				$('#title').css('font-size', size);
			});
			
			
			$('#dec').click(function() {
				// 获取当前的字体大小
				var size = $('#title').css('font-size');
				size = parseFloat(size);
				size -= 3;
				// 设置字体
				$('#title').css('font-size', size);
			});

			$('#title').click(function() {
				// 链式编程
				$(this)
					.parents('div')
					.siblings('.face')
					.find('a')
					.css('background-color', 'yellow')
				// 获取当前src属性
				var url = $('#content img').attr('src');

				if (url == 'img/2.jpeg') {
					$('#content img').attr('src', './img/1.jpg');
				} else {
					$('#content img').attr('src', 'img/2.jpeg');
				}
			});
		</script>
	</body>
</html>
