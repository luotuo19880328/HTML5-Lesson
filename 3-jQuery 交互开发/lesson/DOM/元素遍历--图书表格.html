<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.table {
				text-align: center;
				font-size: 18px;
			}

			.account {
				color: blue;
				font-weight: bold;
			}

			.cost {
				color: orange;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<table class="table" width="100%" border="1" cellpadding="10">
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>书名</th>
					<th>价格</th>
					<th>数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox"></td>
					<td>西游记</td>
					<td>45</td>
					<td>1</td>
					<td><button type="button">x</button></td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>水浒传</td>
					<td>48</td>
					<td>2</td>
					<td><button type="button">x</button></td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>红楼梦</td>
					<td>40</td>
					<td>1</td>
					<td><button type="button">x</button></td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>三国演义</td>
					<td>50</td>
					<td>2</td>
					<td><button type="button">x</button></td>
				</tr>
			</tbody>
		</table>
		<p class="summary">总计：总共<span class="account">X</span>本书，总共花费<span class="cost">Y</span>元</p>
	</body>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		// 计算图书的总数
		var total = 0;
		var cost = 0;
		$('.table tbody tr').each(function(i) {
			var num = $(this).find('td').eq(3).text();
			var price = $(this).find('td').eq(2).text();
			// 数量
			total += parseInt(num);
			// 价格
			cost += num * price;
		});
		$('.account').text(total);
		$('.cost').text(cost);

	</script>
</html>
