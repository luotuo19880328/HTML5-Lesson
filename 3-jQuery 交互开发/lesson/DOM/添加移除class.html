<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.type li {
				display: inline-block;
				padding: 8px 12px;
				border: 2px solid #ddd;
				position: relative;
			}

			.type li::after {
				content: "";
				display: none;
				position: absolute;
				bottom: 0;
				right: 0;
				width: 10px;
				height: 10px;
				background: url(img/sys_item_selected.gif);
			}

			.type li.active {
				border: 2px solid red;
			}

			.type li.active::after {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="type">
			<div class="name">
				尺寸：
			</div>
			<ul>
				<li class="active">
					M码
				</li>
				<li>
					L码
				</li>
				<li>
					XL码
				</li>
			</ul>
		</div>
		<div class="type">
			<div class="name">
				颜色：
			</div>
			<ul>
				<li>
					粉色
				</li>
				<li>
					蓝色
				</li>
				<li>
					红色
				</li>
				<li>
					金色
				</li>
			</ul>
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 批量绑定事件
		$('.type li').click(function() {
			$(this).siblings('li').removeClass('active');
			$(this).addClass('active');
		});
	</script>
</html>
