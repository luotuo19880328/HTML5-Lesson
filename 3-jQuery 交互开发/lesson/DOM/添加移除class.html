<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.type li {
				display: inline-block;
				padding: 8px 12px;
				border: 2px solid #ddd;
				position: relative;
			}

			.type li::after {
				content: "";
				display: none;
				position: absolute;
				bottom: 0;
				right: 0;
				width: 10px;
				height: 10px;
				background: url(img/sys_item_selected.gif);
			}

			.type li.active {
				border: 2px solid red;
			}

			.type li.active::after {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="type">
			<div class="name">
				尺寸：
			</div>
			<ul>
				<li class="active">
					均码
				</li>
			</ul>
		</div>
		<div class="type">
			<div class="name">
				颜色：
			</div>
			<ul>
				<li>
					粉色
				</li>
				<li>
					蓝色
				</li>
				<li>
					红色
				</li>
				<li>
					金色
				</li>
			</ul>
		</div>
	</body>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 隐式迭代
		$(".type li").click(function() {
			// 判断是否有active
			var flag = $(this).hasClass("active");
			// 移除所有active
			$(".type li").removeClass("active");
			if (flag) {
				$(this).removeClass("active");
			} else {
				$(this).addClass("active");
			}
			// 获取下标index
			var i = $(this).index();
			$(".type li").css("background-color", "white");
			switch (i) {
				case 0:
					$(this).css("background-color", "pink");
					break;
				case 1:
					$(this).css("background-color", "blue");
					break;
				case 2:
					$(this).css("background-color", "red");
					break;
				case 3:
					$(this).css("background-color", "gold");
					break;
				default:
					break;
			}
		});
	</script>
</html>
