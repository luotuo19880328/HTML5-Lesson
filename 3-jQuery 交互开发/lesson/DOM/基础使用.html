<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>常规标签属性-attr</legend>
			<button id="btn" type="button">按钮</button>
			<p>
				<img class="photo" width="400" src="./img/1535003161767.jpg" alt="">
			</p>
		</fieldset>

		<fieldset id="">
			<legend>表单属性-prop</legend>
			<form action="">
				<p>
					<label>密码：</label>
					<input class="password" type="password">
					<span class="eye">☺</span>
				</p>
			</form>
		</fieldset>
		<!-- jQuery -->
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oBtn = document.querySelector('#btn')
			
			$('#btn').click(function() {
				$('.photo').attr({
					width: "500"
				});
			});

			// 显示、隐藏密码
			$('.eye').click(function() {
				// 获取当前的属性值
				var type = $(".password").prop("type");
				if (type == "password") {
					$(".password").prop("type", "text");
					$(this).text('☹');
				} else {
					$('.password').prop('type', 'password');
					$(this).text('☺');
				}
			});

			// // 布尔值 -- 切换
			// var isShow = false; //标志密码显示/隐藏状态

			// 	} else {
			// 		$(".password").prop("type", "password");
			// 		isShow = false;
			// 	}
			// });
		</script>
	</body>
</html>
