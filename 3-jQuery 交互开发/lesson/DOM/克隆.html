<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				border: 1px solid #ddd;
				padding: 20px;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<button class="btn" type="button">克隆按钮</button>
		<div class="box">

		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			$(".btn").click(function() {
				var $btn = $(this).clone(true);
				$(".box").append($btn);
			});
		</script>
	</body>
</html>
