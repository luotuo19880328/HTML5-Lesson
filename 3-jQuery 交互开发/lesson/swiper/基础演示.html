<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="lib/swiper-4.5.0/css/swiper.min.css">
		<!-- 自定义 -->
		<link rel="stylesheet" href="css/demo-1.css">
	</head>
	<body>
		<div class="swiper-container banner-swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a style="background-image: url(img/15348198831493.jpg);" href="https:www.jd.com/">
					</a>
				</div>
				<div class="swiper-slide">
					<a style="background-image: url(img/15348467722339.jpg);" href="https:www.jd.com/">

					</a>
				</div>
				<div class="swiper-slide">
					<a style="background-image: url(img/15348198831493.jpg);" href="https:www.jd.com/">

					</a>
				</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

		</div>

		<div class="swiper-container goods-swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="title">slide1</div>
				</div>
				<div class="swiper-slide">
					<div class="cube"></div>
				</div>
				<div class="swiper-slide">
					slide3
				</div>
				<div class="swiper-slide">
					slide4
				</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="lib/swiper-4.5.0/js/swiper.min.js"></script>
		<script>
			$(document).ready(function() {

				var swiper1 = new Swiper('.banner-swiper', {
					direction: 'horizontal', // 垂直切换选项
					loop: true, // 循环模式选项
					// 如果需要分页器
					pagination: {
						el: '.swiper-pagination',
					},
					// 如果需要前进后退按钮
					navigation: {
						nextEl: '.swiper-button-next',
						prevEl: '.swiper-button-prev',
					},
				});
				var swiper2 = new Swiper('.goods-swiper', {
					spaceBetween: 30,
					pagination: {
						el: '.swiper-pagination',
						clickable: true,
					},
					on: {
						init: function() {
							if (this.activeIndex == 0) {
								$(this.slides).eq(this.activeIndex).find(".title").animate({
									left: 0
								});
							}
						},
						transitionEnd: function() {
							// this.slides.css("background", "#999");
							// this.slides.eq(this.activeIndex).css("background", "green");
							if (this.activeIndex == 0) {
								$(this.slides).eq(this.activeIndex).find(".title").animate({
									left: 0
								});
							}
							if (this.activeIndex == 1) {
								$(this.slides).eq(this.activeIndex).find(".cube").animate({
									left: "260px",
									bottom: "160px"
								});
							}
						},
						slideChangeTransitionEnd: function() {
							if (this.activeIndex != 0) {
								$(this.slides).eq(0).find(".title").css({
									left: "100%"
								});
							}
							if (this.activeIndex != 1) {
								$(this.slides).eq(1).find(".cube").css({
									left: "-60px",
									bottom: "-60px"
								});
							}
						}
					},
				});


			});
		</script>
	</body>
</html>
