<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}

			.tab {
				background-color: #eee;
				padding: 0px;
				height: 47px;
			}

			.tab-title.fixed {
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<img class="photo" src="img/2.jpeg">
		<div style="height: 2000px;"></div>
		<div class="tab">
			<div class="tab-title">
				<img src="img/bar.png">
			</div>
		</div>
		<div style="height: 2000px;background-color: yellow;">
			<img src="img/1.jpg" >
		</div>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 滚动事件
			var maxTop = $(".tab-title").offset().top;
			$(window).scroll(function(e) {
				var scrollTop = $(this).scrollTop();
				if (scrollTop >= maxTop) {
					$(".tab-title").addClass("fixed");
				} else {
					$(".tab-title").removeClass("fixed");
				}
			});
			// resize事件
			$(window).resize(function() {
				var width = $(this).innerWidth();
				var height = $(this).innerHeight();
				$(".photo").width(width).height(height);
			});
			// 			window.onload = function() {
			// 
			// 			}
			// 			$(window).load(function() {
			// 
			// 			})
		</script>
	</body>
</html>
