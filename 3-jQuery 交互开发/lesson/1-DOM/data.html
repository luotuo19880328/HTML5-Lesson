<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.btn {
				border: 1px solid #EEEEEE;
				padding: 4px 10px;
				background-color: #FFFFFF;
				outline: 0;
			}
			
			.active {
				border: 1px solid red;
			}
		</style>
	</head>

	<body>
		<button class="btn" id="cookie" type="button">存cookie</button>
		<button class="btn" id="data" type="button">存data</button>
	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8">
	</script>
	<script type="text/javascript">
		//js
		var oBtn = document.getElementsByTagName("button");
		//jQ对象
		var $btn = $("button");
		//js cookie
		var oBtn = document.getElementById("cookie");
		var obj = {
			name: "黄晓明",
			age: 30
		}
		oBtn.onclick = function() {
			//cookie存对象
			var str = JSON.stringify(obj);
			document.cookie = "person=" + str;
		}
		//jQuery data方法
		$("#data").click(function() {
			//存储
			$("body").data("person", obj);
			//取出
			var res = $("body").data("person");
			console.log(res);
		});
	</script>

</html>
