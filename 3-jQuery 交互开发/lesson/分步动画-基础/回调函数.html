<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$('.box').click(function() {
				$(this).animate({ left: '1200px' }, function() {
					$(this).animate({ top: '500px' }, function() {
						$(this).animate({ left: '0px', top: '500px' }, function() {
							$(this).animate({ left: 0, top: 0 });
						});
					});
				});
			});
		</script>
	</body>
</html>
