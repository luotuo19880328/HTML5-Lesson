					<div class="col-sm-10">

					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">密码</label>

						<input type="password" name="password" datatype="password" errormsg="至少5个字符,最多16个字符！" class="form-control" id="inputPassword" placeholder="至少5个字符,最多16个字符,必须包含数字、字母！">

				</div>
				<div class="form-group">

					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-3">

							<label>
								<input type="radio" name="sex" checked value="1">男
							</label>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="radio">
							<label>
								<input type="radio" name="sex" value="0">女
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">爱好</label>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="全部">全部
							</label>
						</div>

					</div>
					<div class="col-sm-2">

							<label>

							</label>
						</div>
					</div>
					<div class="col-sm-2">

							<label>

							</label>
						</div>
					</div>
					<div class="col-sm-2">

							<label>

							</label>
						</div>
					</div>
					<div class="col-sm-2">

							<label>
								<input type="checkbox" name="fav" value="摄影">摄影
							</label>
						</div>
					</div>
				</div>

					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="regBtn" class="btn btn-default">注 册</button>
