<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>fullPage.js — 基本演示_dowebok</title>
		<link rel="stylesheet" href="css/fullpage.min.css">
		<!-- 自定义css -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="dowebok">
			<div class="section page1">
				<div class="bg">
					<img src="images/bg.png" alt="">
					<div class="content">
						<h3>第一屏</h3>
						<p>fullPage.js — 基本演示</p>
					</div>
				</div>
			</div>
			<div class="section page2">
				<div class="content">
					<h2>创造丰富的作品</h2>
					<p>不让复杂的设计软件拘束你的创意，用最简单有趣的方式制作海报、ppt、信息图、贺卡、名片等所有你想要的一切。</p>
					<img class="topRight" src="images/1.png" alt="">
					<img class="bottom" src="images/22.png" alt="">
				</div>
			</div>
			<div class="section">
				<h3>第三屏</h3>
			</div>
			<div class="section">
				<h3>第四屏</h3>
				<p>这是最后一屏</p>
			</div>
		</div>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/jquery.fullPage.min.js"></script>
		<script>
			$(function() {
				$('#dowebok').fullpage({
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
					navigation: true,
					afterLoad: function(anchorLink, index) {
						console.log(anchorLink);
						console.log(index);
						if (index == 2) {
							$(".page2 .bottom").delay(300).animate({
								bottom: "-40px",
								opacity: 1
							});
						}
					},
					onLeave: function(index, direction) {
						console.log(index);
						console.log(direction);
						if (index == 2 && direction == "down") {
							$(".page2 .bottom").animate({
								bottom: "100px",
								opacity: 0
							});
						}
					}
				});
			});
		</script>
	</body>

</html>
