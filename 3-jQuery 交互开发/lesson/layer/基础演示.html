<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="alert" type="button">alert弹窗</button>
		<button id="confirm" type="button">confirm弹窗</button>
		<button id="toast" type="button">toast弹窗</button>

		<script src="lib/jQuery/jquery-3.4.1.min.js"></script>
		<script src="lib/layer/layer.js"></script>
		<script type="text/javascript">
			$('#alert').click(function() {
				layer.alert('添加成功！');
			});

			$('#confirm').click(function() {
				layer.confirm('您确定要删除此供应商吗？');
			});
			
			$('#toast').click(function () {
				layer.msg('我是一条可有可无的提示！');
			});
		</script>
	</body>
</html>
