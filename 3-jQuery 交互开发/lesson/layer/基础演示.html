<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="test1" type="button">Hello World</button>

		<button id="test2" type="button">Alert框</button>

		<button id="test3" type="button">confirm框</button>

		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="lib/layer/layer.js"></script>
		<script>
			// msg
			$('#test1').click(function() {
				layer.msg('Hello World!')
			});
			// alert -- 通知
			$('#test2').click(function() {
				layer.alert('Alert框！');
			});
			// confirm -- 确认框
			$('#test3').click(function() {
				layer.confirm('确定要报名吗？',
					function() {
						// 确定--处理函数
						// 报名中...
						layer.msg('报名成功！');
					},
					function() {
						// 取消--处理函数
						layer.msg('取消成功！')
					});
			});
		</script>
	</body>
</html>
