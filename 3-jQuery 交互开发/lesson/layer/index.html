<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
	</head>

	<body>
		<button id="alert" type="button">alert层</button>
		<button id="confirm" type="button">confirm层</button>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//alert层
			$('#alert').click(function() {
				layer.alert('上线成功！');
			});

			$('#confirm').click(function() {
				layer.confirm('确定要删除这个联系人吗？', {
					btn: ['确定', '取消'] //按钮
				}, function() {
					//删除操作
					
					//if语句
					if(true) {
						layer.msg('删除成功', {
							icon: 1
						});
					} else {
						layer.msg('删除失败', {
							icon: 1
						});
					}

				}, function() {
					layer.msg('取消成功', {
						time: 2000, //2s后自动关闭
					});
				});
			});
		</script>
	</body>

</html>
