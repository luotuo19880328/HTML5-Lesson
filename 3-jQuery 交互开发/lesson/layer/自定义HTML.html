<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
		<title></title>
	</head>
	<body>
		<button id="add" type="button">添加收货地址</button>

		<!-- 表单 -->
		<div style="display: none;padding-top: 20px;" id="modal-content" class="container-fluid">
			<form id="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">邮箱：</label>
					<div class="col-sm-10">
						<input type="email" id="email" datatype="e" class="form-control" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">年龄：</label>
					<div class="col-sm-10">
						<input type="text" id="age" datatype="n" class="form-control" placeholder="请输入年龄">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">添 加</button>
					</div>
				</div>
			</form>
		</div>
		<script src="lib/jQuery/jquery-3.4.1.min.js"></script>
		<script src="lib/layer/layer.js"></script>
		<script type="text/javascript">
			// 弹层索引
			var index;

			$('#add').click(function() {
				index = layer.open({
					type: 1,
					area: '600px',
					title: "添加收货地址",
					content: $('#modal-content')
				});
			});
			
			$('#cancel').click(function() {
				layer.close(index);
			});
		</script>
	</body>
</html>
