<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./lib/validform/css/index.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<button class="btn btn-primary" id="test1" type="button">自定义HTML</button>
			<button class="btn btn-primary" id="test2" type="button">嵌入表单</button>
		</div>

		<div style="display: none;" id="modal-content" class="container-fluid">
			<form id="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">邮箱：</label>
					<div class="col-sm-10">
						<input type="email" datatype="e" class="form-control" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-10">
						<input type="password" datatype="n6-16" class="form-control" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">登 录</button>
					</div>
				</div>
			</form>
		</div>
		<script src="js/jquery-3.4.1.min.js"></script>

		<script src="lib/layer/layer.js"></script>

		<script src="./lib/validform/js/Validform_v5.3.2_min.js"></script>

		<script type="text/javascript">
			// 自定义HTML
			$('#test1').click(function() {
				layer.open({
					type: 1,
					area: ['420px', '240px'],
					content: '传入任意的文本或html' //这里content是一个普通的String
				});
			});
			// 表单验证
			$('#form').Validform({
				tiptype: 3,
				//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
				beforeSubmit: function(curform) {
					layer.closeAll();
					// 插入HTML
					
					//这里明确return false的话表单将不会提交;
					return false;
				}
			});
			// 嵌入表单
			$('#test2').click(function() {
				layer.open({
					type: 1,
					area: '600px',
					content: $('#modal-content'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
				});
			});
		</script>
	</body>
</html>
