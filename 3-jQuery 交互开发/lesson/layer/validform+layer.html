<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./lib/validform/css/index.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div style="margin-top: 20px;" class="container">
			<button class="btn btn-primary" id="test1" type="button">自定义HTML</button>
			<button class="btn btn-primary" id="test2" type="button">嵌入表单</button>
		</div>
		<div class="container" style="margin-top: 20px;">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>手机</th>
						<th>年龄</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>1</td>
						<td>xx@163.com</td>
						<td>32</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div style="display: none;padding-top: 20px;" id="modal-content" class="container-fluid">
			<form id="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">手机：</label>
					<div class="col-sm-10">
						<input type="text" id="tel" datatype="m" class="form-control" placeholder="请输入手机号码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">年龄：</label>
					<div class="col-sm-10">
						<input type="text" id="age" datatype="n" class="form-control" placeholder="请输入年龄">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">添 加</button>
					</div>
				</div>
			</form>
		</div>
		<script src="lib/jQuery/jquery-3.4.1.min.js"></script>
		<script src="lib/layer/layer.js"></script>
		<script src="./lib/validform/js/Validform_v5.3.2_min.js"></script>

		<script type="text/javascript">
			// 表单验证
			$('#form').Validform({
				tiptype: 3,
				//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
				beforeSubmit: function(curform) {
					layer.closeAll();
					// 插入HTML
					var tel = $('#tel').val();
					var age = $('#age').val();
					var $tr = $('<tr><td>1</td><td>' + tel + '</td><td>' + age + '</td></tr>');
					$('.table tbody').append($tr);
					//这里明确return false的话表单将不会提交;
					return false;
				}
			});
			// 嵌入表单
			$('#test2').click(function() {
				layer.open({
					type: 1,
					area: '600px',
					content: $('#modal-content'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
				});
			});
		</script>
	</body>
</html>
