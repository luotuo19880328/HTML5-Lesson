<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.register {
				background-color: blue;
				color: white;
				border: 1px solid darkblue;
				outline: 0;
				padding: 4px 20px;
			}

			.register[disabled] {
				background-color: gray;
			}

			.input-control {
				outline: 0;
				border: 1px solid gray;
				padding: 6px 10px;
				color: blue;
			}

			/* 单选、复选框样式不可更改 */
			.degree {
				width: 200px;
				color: red;
				padding: 4px 10px;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<form>
			<p>
				<label>账号：</label>
				<input placeholder="请输入至少6位用户名" class="username input-control" type="text">
			</p>
			<p>
				<label>密码：</label>
				<input placeholder="请输入至少6位数字" class="password input-control" type="password">
				<b class="eye">👀</b>
			</p>
			<p>
				<label>推荐：</label>
				<input class="input-control" type="text" readonly value="XPOS">
			</p>
			<p>
				<label>性别：</label>
				<label>
					<input type="radio" class="sex" name="sex" value="男" /> 男
				</label>
				<label>
					<input checked type="radio" class="sex" name="sex" value="女" /> 女
				</label>
			</p>
			<p>
				<label>爱好：</label>
				<label>
					<input name="hobby" value="电影" type="checkbox"> 电影
				</label>
				<label>
					<input name="hobby" value="旅游" type="checkbox"> 旅游
				</label>
				<label>
					<input name="hobby" value="摄影" type="checkbox"> 摄影
				</label>
				<label>
					<input name="hobby" value="绘画" type="checkbox"> 绘画
				</label>
				<label>
					<input id="chkAll" type="checkbox"> 全选
				</label>
			</p>
			<p>
				<label>学历：</label>
				<select class="degree">
					<option value="高中">高中</option>
					<option value="专科">专科</option>
					<option value="本科">本科</option>
					<option value="研究生">研究生</option>
					<option value="博士">博士</option>
				</select>
			</p>
			<p>
				<label>介绍：</label>
				<textarea class="info" placeholder="请输入至少100字的自我介绍" rows="5" cols="40"></textarea>
				<small></small>
			</p>
			<p>
				<label class="lisence">
					<input checked type="checkbox" />我已阅读网站的用户协议
				</label>
			</p>
			<p>
				<button id="register" class="register btn" type="button">注 册</button>
			</p>
		</form>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			// 协议 按钮disabled
			$('.lisence input').click(function() {
				// 获取复选框的状态
				var isChecked = $(this).prop('checked');
				$('#register').prop('disabled', !isChecked);
			});
			// change事件 -- 表单验证
			$('.username').change(function() {
				// 获取当前的value
				var username = $(this).val();
				// 正则
				var reg = /(\w|[\u4e00-\u9fa5]){6,}/;
				var isValid = reg.test(username);
				if (isValid) {
					$(this).css('border', '1px solid green');
				} else {
					$(this).css('border', '1px solid red');
				}
			});
			$('.password').change(function() {
				// 获取当前的value
				var password = $(this).val();
				// 正则 
				var reg = /[0-9]{6,}/;
				var isValid = reg.test(password);
				if (isValid) {
					$(this).css('border', '1px solid green');
				} else {
					$(this).css('border', '1px solid red');
				}
			});
			
			// 全选 -- 正方向 点击全选=>项目全选中/全取消	
			$('#chkAll').click(function() {
				// 获取当前的状态
				var isChkAll = $(this).prop('checked');
				console.log(isChkAll);
				$('input[name=hobby]').prop('checked', isChkAll);
			});
			// 全选 -- 反方向 项目选中/取消 => 全选的状态
			$('input[name=hobby]').click(function() {
				// checkbox的总数
				var total = $('input[name=hobby]').length;
				// 选中的checkbox的个数
				var checked = $('input[name=hobby]:checked').length;
				$('#chkAll').prop('checked', total == checked);
			});
			// 监听输入input 某些事件没有简写，只能on方法能够使用
			$('.info').on('input', function() {
				// 获取textarea已经输入的文字长度
				var len = $(this).val().length;
				$(this).siblings('small').text('已经输入' + len + '字');
			});

			// 提取表单的数值
			$('#register').click(function() {
				// 获取单选框选中的value
				var sex = $('input[name=sex]:checked').val();
				console.log(sex);
				// 获取复选框选中的value
				var hobby = [];
				$('input[name=hobby]:checked').each(function() {
					var favor = $(this).val();
					hobby.push(favor)
				});
				console.log(hobby.join(','))
				// 获取select下拉框的value
				var degree = $('.degree').val();
			});
		</script>
	</body>
</html>
