<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Validform</title>
		<!-- Bootstrap -->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="lib/Validform_v5.3.2/css/style.css"/>
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="container" style="padding-top: 60px;">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">账户</label>
					<div class="col-sm-10">
						<input name="" type="text" datatype="zh1-7|*1-14" class="form-control" nullmsg="请输入您的用户名！" errormsg="用户名不能超过7个汉字或14个字符"
						 placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">手机</label>
					<div class="col-sm-10">
						<input name="" type="text" datatype="m" class="form-control" nullmsg="请输入您的手机号码！" errormsg="请输入合理的手机号码！"
						 placeholder="请输入手机号码">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" datatype="s8-14" errormsg="至少8个字符,最多14个字符！" class="form-control"
						 placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">注 册</button>
					</div>
				</div>
			</form>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="lib/Validform_v5.3.2/Validform_v5.3.2_min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$('form').Validform({
				tiptype:4
			});
		</script>
	</body>

</html>
