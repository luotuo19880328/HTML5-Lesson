<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				border: 1px solid #0066EE;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$('.box').click(function() {
				$(this).animate({
					width: "300px",
					height: "200px",
					borderWidth: "4px",
					margin:"30px"
				});
			});
		</script>
	</body>
</html>
