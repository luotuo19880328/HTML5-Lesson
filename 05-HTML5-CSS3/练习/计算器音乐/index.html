<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>好嗨哟</title>
		<!-- 重置样式表 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<!-- 内部样式表 -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<!-- JS -->
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="box clearfix">
				<!-- 音键按触相应色块高度变化 -->
				<div class="show fl clearfix">
					<div class="position">
						<div class="column fl"><span>re4</span></div>
						<div class="column fl"><span>mi4</span></div>
						<div class="column fl"><span>#fa4</span></div>
						<div class="column fl"><span>so4</span></div>
						<div class="column fl"><span>la4</span></div>
						<div class="column fl"><span>si4</span></div>
						<div class="column fl"><span>#do5</span></div>
						<div class="column fl"><span>re5</span></div>
						<div class="column fl"><span>mi5</span></div>
						<div class="column fl"><span>#fa5</span></div>
						<div class="column fl"><span>so5</span></div>
						<div class="column fl"><span>la5</span></div>
						<div class="column fl"><span>si5</span></div>
						<div class="column fl"><span>#do6</span></div>
					</div>
				</div>
				<!-- 曲调编辑录入区 -->
				<div class="tune fl">
					<textarea rows="6" cols="1"></textarea>
					<div class="content">
						<div>成都</div>
						<div>粉刷匠</div>
						<div>小星星</div>
						<div>起风了</div>
						<div>凉凉</div>
						<div>我帅吗</div>
					</div>
				</div>
				<!-- 功能按扭区 -->
				<div class="more fl">
					<button type="button" id="autoPlay">自动<br>播放</button>
					<button type="button" id="empty">清空</button>
					<button type="button" id="import">导入</button>
				</div>
			</div>
			<div class="key">
				<!-- 音乐按钮键 -->
				<button type="button">1</button>
				<button type="button">2</button>
				<button type="button">3</button>
				<button type="button">4</button>
				<button type="button">5</button>
				<button type="button">6</button>
				<button type="button">7</button>
				<button type="button">8</button>
				<button type="button">9</button>
				<button type="button">+</button>
				<button type="button">-</button>
				<button type="button">×|[</button>
				<button type="button">÷|]</button>
				<button type="button">=|\</button>
				<!-- 音乐文件 -->
				<audio src="music/0.MP3">
					当前浏览器不支持audio
				</audio>
				<audio src="music/1.MP3">
					当前浏览器不支持audio
				</audio>
				<audio src="music/2.MP3">
					当前浏览器不支持audio
				</audio>
				<audio src="music/3.MP3">
					当前浏览器不支持audio
				</audio>
				<audio src="music/4.MP3">

				<audio src="music/5.MP3">

				<audio src="music/10.MP3">

				</audio>
				<audio src="music/11.MP3">

				</audio>
				<audio src="music/13.MP3">
					当前浏览器不支持audio
				</audio>
			</div>
		</div>
	</body>
</html>
