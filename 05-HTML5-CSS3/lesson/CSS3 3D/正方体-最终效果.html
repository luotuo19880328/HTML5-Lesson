<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.cube {
				position: relative;
				width: 200px;
				height: 200px;
				border: 1px solid blue;
				padding: 0;
				list-style: none;
				margin: 200px auto;
				/* 开启3D */
				transform-style: preserve-3d;
				animation: circle 4s linear 3s infinite;
			}

			.cube:hover {
				animation-play-state: paused;
			}


			/* 定义动画cirlcle */
			@keyframes circle {
				from {
					transform: rotateX(0) rotateY(0) rotateZ(0, 0, 0, );
				}

				to {
					transform: rotateX(360deg) rotateY(360deg) rotateY(360deg);
				}
			}

			.stage {
				animation: rushIn 20s linear;
			}

			@keyframes rushIn {
				from {
					perspective: 50px;
				}

				to {
					perspective: 3000px;
				}
			}

			.cube li {
				width: 200px;
				height: 200px;
				position: absolute;
				transition: all 0.5s;
				opacity: 0.7;
				color: white;
				font-size: 20px;
				line-height: 200px;
				text-align: center;
			}

			.cube li:nth-child(1) {
				background-color: #ED1C24;
				transform: translateZ(200px);
			}

			.cube li:nth-child(2) {
				background-color: #FF7F27;
				transform: rotateY(90deg) translateZ(200px);
			}

			.cube li:nth-child(3) {
				background-color: #FFF200;
				transform: rotateY(180deg) translateZ(200px);
			}

			.cube li:nth-child(4) {
				background-color: #22B14C;
				transform: rotateY(270deg) translateZ(200px);
			}

			.cube li:nth-child(5) {
				background-color: #00A2E8;
				transform: rotateX(90deg) translateZ(200px);
			}

			.cube li:nth-child(6) {
				background-color: #7030A0;
				transform: rotateX(-90deg) translateZ(200px);
			}

			/* hover */
			.cube:hover li:nth-child(1) {
				transform: translateZ(100px);
			}

			.cube:hover li:nth-child(2) {
				transform: rotateY(90deg) translateZ(100px);
			}

			.cube:hover li:nth-child(3) {
				transform: rotateY(180deg) translateZ(100px);
			}

			.cube:hover li:nth-child(4) {
				transform: rotateY(270deg)translateZ(100px);
			}

			.cube:hover li:nth-child(5) {
				transform: rotateX(90deg)translateZ(100px);
			}

			.cube:hover li:nth-child(6) {
				transform: rotateX(-90deg) translateZ(100px);
			}
		</style>
	</head>
	<body>
		<div class="stage">
			<ul class="cube">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
