<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.basic-box,
			.box {
				width: 200px;
				height: 200px;
				margin: 20px 0;
				background-color: pink;
				transition: all 1s;
			}

			.basic-box {
				text-align: center;
				line-height: 200px;
				background-color: orange;
			}

			.box {
				transform-origin: 200px 200px;
				transform: rotate(30deg);
			}
		</style>
	</head>
	<body>
		<p>
			<div class="box"></div>
			<div class="basic-box">参照物</div>
		</p>
	</body>
</html>
