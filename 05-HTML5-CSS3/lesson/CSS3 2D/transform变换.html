<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition</title>
		<style>
			.basic-box,
			.box{
				width: 200px;
				height: 200px;
				margin: 20px 0;
				background-color: pink;
				transition: all 1s;
			}
			.basic-box{
				text-align: center;
				line-height: 200px;
				background-color: orange;
			}
			.box.active{
				background-color: blue;
				transform:translate(800px,200px) scale(0.7) rotate(360deg);
			}
		</style>
	</head>
	<body>
		<button class="button" id="start" type="button">开始</button>
		<button class="button" id="reset" type="button">复位</button>
		<p>
			<div class="box"></div>
			<div class="basic-box">参照物</div>
		</p>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$('#start').click(function() {
				$('.box').addClass('active');
			});

			$('#reset').click(function() {
				$('.box').removeClass('active');
			});
		</script>
	</body>
</html>
