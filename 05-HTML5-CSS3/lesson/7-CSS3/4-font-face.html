<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="./lib/font-icons/iconfont.css">
		<style>
			/* 定义字体 */
			@font-face {
				font-family: 'Angel';
				src: url(./fonts/华康少女-GB.ttf);
			}

			.demo-1 {
				font-family: 'Angel';
				font-size: 32px;
				color: pink;
			}
			
			.apple-logo {
				color: orange;
				font-size: 100px;
			}
			
			.apple-logo:hover {
				color: greenyellow;
			}
			
			.icon-weifukuan {
				color: orange;
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>font-face 自定义字体</legend>

			<p class="demo-1">
				快递费简历上可艰苦奋斗看
			</p>
		</fieldset>
		
		<fieldset id="">
			<legend>字体图标：font-awesome</legend>

			<p class="demo-2">
				<i class="fa fa-apple apple-logo"></i>
			</p>
		</fieldset>
		
		<fieldset id="">
			<legend>字体图标：阿里图标库</legend>
		
			<p class="demo-3">
				<span class="iconfont icon-weifukuan"></span>
			</p>
		</fieldset>
	</body>
</html>
