<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			html,
			body {
				margin: 0;
			}

			ul,
			li {
				padding: 0;
				list-style: none;
			}

			.clearfix::after {
				content: '';
				clear: both;
				display: block;
			}



			.list li img {
				width: 100%;
			}

			.box {
				float: left;
				width: calc(25% - 20px - 10px - 4px);
				height: 200px;
				margin: 10px;
				padding: 5px;
				border: 2px solid black;
				background-color: orange;
			}

			.list li {
				width: calc(25% - 10px);
				float: left;
				padding: 5px;
				border: 1px solid orange;
				margin: 5px;
				/* 改变盒模型 */
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>content-box</legend>
			<div class="clearfix">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</fieldset>
		<fieldset id="">
			<legend>IE怪异盒模型：border-box</legend>

			<ul class="list clearfix">
				<li><img src="./img/photo05.jpg"></li>
				<li><img src="./img/photo05.jpg"></li>
				<li><img src="./img/photo05.jpg"></li>
				<li><img src="./img/photo05.jpg"></li>
			</ul>
		</fieldset>

	</body>

</html>
