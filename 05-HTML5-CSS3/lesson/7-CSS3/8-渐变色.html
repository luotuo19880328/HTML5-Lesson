<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.linear {
				height: 200px;
				background: linear-gradient(to right, red 0%, orange 20%, yellow 40%, green 60%, blue 80%, purple 100%);
			}

			.ball {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background: radial-gradient(circle at top left, #c8e3fa, #e62490);
				box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>线性渐变</legend>
			<p>
			<div class="linear"></div>
			</p>
		</fieldset>
		<fieldset id="">
			<legend>径向渐变</legend>

			<p>
			<div class="ball"></div>
			</p>
		</fieldset>
	</body>

</html>
