<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.linear {
				height: 300px;
				background: linear-gradient(to right, pink, orange 25%, purple 50%, yellow);
			}

			.search-btn {
				padding: 10px 30px;
				font-size: 16px;
				color: white;
				border: 0;
				background: linear-gradient(to right, rgb(26, 235, 227), rgb(47, 136, 229));
			}

			.ball {
				width: 200px;
				height: 200px;
				margin: 20px 0;
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
				background: radial-gradient(circle at center, red, orange);
			}
		</style>
	</head>

	<body>

		<p>
			<div class="linear"></div>
		</p>

		<button class="search-btn" type="button">搜索</button>

		<div class="ball"></div>
	</body>

</html>
