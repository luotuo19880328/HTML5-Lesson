<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1 {
				height: 200px;
				border: 1px solid orange;
				background-image: url(img/winter-hat.jpg);
				background-repeat: no-repeat;
				background-size: auto 200px;
			}

			.box2 {
				height: 200px;
				border: 1px solid orange;
				background-image: url(img/1195527.jpg);
				background-repeat: no-repeat;
				background-size: 100% auto;
			}

			.box3 {
				height: 400px;
				border: 1px solid orange;
				background-image: url(img/winter-hat.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}

			.box4 {
				height: 400px;
				border: 1px solid orange;
				background-image: url(img/winter-hat.jpg);
				background-repeat: no-repeat;
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<fieldset>
			<legend>background-size:px单位</legend>

			<p class="box1"></p>
		</fieldset>

		<fieldset id="">
			<legend>background-size:百分比</legend>

			<p class="box2"></p>
		</fieldset>

		<fieldset id="">
			<legend>background-size:cover</legend>

			<p class="box3"></p>
		</fieldset>

		<fieldset id="">
			<legend>background-size:contain</legend>
			<p class="box4"></p>
		</fieldset>
	</body>
</html>
