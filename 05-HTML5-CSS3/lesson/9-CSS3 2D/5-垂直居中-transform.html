<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p {
				width: 200px;
				height: 200px;
				margin: 10px 0;
				background-color: orange;
				transition: all 1s;
				transform-origin: right bottom;
			}

			.box1 {
				transform: translateX(200px);
			}

			.box2 {
				transform: translateX(100%);
			}

			.demo {
				position: relative;
				height: 500px;
				border: 2px solid orange;
			}

			.box3 {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>tanslate单位</legend>
			<ol>
				<li>百分比单位，它的参照物是自身的宽度</li>
				<li>tanslate 50% = 自身的width * 50% </li>
			</ol>
			<p class="box1">tanslateX(200px)</p>

			<p class="box2">tanslateX(100%)</p>

			<p class="basic-box">参照物</p>

		</fieldset>

		<fieldset id="">
			<legend>垂直居中</legend>

			<ol>
				<li>优点：宽高不固定</li>
				<li>缺点：兼容性不好，IE>=9</li>
			</ol>

			<div class="demo">
				<div class="box3">
					<img width="150" src="img/1521689354217.jpg" >
				</div>
			</div>
		</fieldset>
	</body>
</html>
