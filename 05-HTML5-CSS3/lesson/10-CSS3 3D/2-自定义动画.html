<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.demo {
				position: relative;
				height: 300px;
				border: 1px solid #000;
				padding: 20px;
			}

			.box {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: orange;
			}

			@keyframes circle {
				from {
					transform: translate(0, 0);
				}

				25% {
					transform: translate(1200px, 0);
				}

				50% {
					transform: translate(1200px, 200px);
				}

				75% {
					transform: translate(0px, 200px);
				}

				to {
					transform: translate(0px, 0px);
				}
			}

			.box1 {
				animation: circle 4s linear;
			}

			.box2 {
				animation: move 4s linear forwards;
			}

			@keyframes move {
				from {
					transform: translate(0, 0);
					background-color: pink;
				}

				to {
					transform: translate(1200px, 0);
					background-color: green;
				}
			}

			.box3 {
				animation: move 4s linear 1s forwards;
			}

			.box4,
			.box5,
			.box6 {
				animation: circle 4s infinite;
			}

			.box5:hover,
			.box6:hover {
				animation-play-state: paused;
			}

			.box6.reverse {
				animation-direction: reverse;
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>自定义动画：基础语法</legend>

			<div class="demo">
				<div class="box box1"></div>
			</div>
		</fieldset>

		<fieldset id="">
			<legend>自定义动画：fill-mode</legend>

			<div class="demo">
				<div class="box box2"></div>
			</div>
		</fieldset>

		<fieldset id="">
			<legend>自定义动画：delay</legend>

			<div class="demo">
				<div class="box box3"></div>
			</div>
		</fieldset>

		<fieldset id="">
			<legend>自定义动画：iteration-count</legend>

			<div class="demo">
				<div class="box box4"></div>
			</div>
		</fieldset>

		<fieldset id="">
			<legend>自定义动画：play-state</legend>

			<div class="demo">
				<div class="box box5"></div>
			</div>
		</fieldset>

		<fieldset id="">
			<legend>自定义动画：direction</legend>

			<div class="demo">
				<div class="box box6"></div>
			</div>
		</fieldset>
	</body>
	<script type="text/javascript">
		// 查找元素
		var oBox6 = document.querySelector('.box6');

		oBox6.onclick = function() {
			this.classList.toggle('reverse');
		}
	</script>
</html>
