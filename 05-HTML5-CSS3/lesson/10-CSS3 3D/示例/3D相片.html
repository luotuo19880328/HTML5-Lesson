<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				/*视角*/
				perspective: 2000px;
			}
			
			.box {
				width: 500px;
				margin: 50px auto;
				/*3D*/
				transform-style: preserve-3d;
				/*中心*/
				transform-origin: bottom center;
				transition: all 1s;
			}
			
			.box:hover {
				transform: rotateX(70deg);
			}
			
			.box img {
				display: block;
			}
			
			.space {
				background-image: url(../img/winter-hat.jpg);
				background-position: bottom center;
				background-size: cover;
				height: 50px;
				transform-origin: top center;
				transform: rotateX(-90deg);
			}
			/*伪元素*/
			
			.box::after {
				content: '';
				display: block;
				width: 500px;
				height: 50px;
				/*渐变色*/
				background: radial-gradient(circle, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1) 100%);
				border-radius: 100%;
				opacity: 0.5;
				transform: rotateX(80deg);
				box-shadow: 0px 0px 20px 0 rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>

	<body>
		<div class="box">
			<img src="../img/winter-hat.jpg" />
			<div class="space"></div>
		</div>
	</body>

</html>
