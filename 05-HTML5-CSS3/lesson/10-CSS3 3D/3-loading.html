<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<fieldset id="">
			<legend>loading动画</legend>

			<style type="text/css">
				.loading-box {
					position: relative;
					height: 80px;
					margin: 50px;
				}

				.outer-wave,
				.inner-wave {
					position: absolute;
					width: 80px;
					height: 80px;
					border-radius: 50%;
					border: 1px solid #333;
				}

				.inner-wave {
					animation: innerWave 1s linear infinite;
				}

				@keyframes innerWave {
					from {
						transform: scale(0);
						opacity: 1;
					}

					to {
						transform: scale(0.5);
						opacity: 0;
					}
				}

				.outer-wave {
					animation: outerWave 1s linear infinite;
				}

				@keyframes outerWave {
					from {
						transform: scale(0.5);
						opacity: 1;
					}

					to {
						transform: scale(1.0);
						opacity: 0;
					}
				}
			</style>

			<div class="loading-box">
				<div class="outer-wave"></div>
				<div class="inner-wave"></div>
			</div>

		</fieldset>


		<fieldset id="">
			<legend>loading动画</legend>
			<style type="text/css">
				.box {
					width: 120px;
					height: 120px;
					background-color: #EEE;
					position: relative;
				}

				.dot {
					width: 60px;
					height: 60px;
					border-radius: 100%;
					position: absolute;
					top: 50%;
					margin-top: -30px;
					text-align: center;
					line-height: 60px;
				}

				.blue {
					background-color: #95d5ee;
					left: 0;
					animation: moveRight 5s ease infinite;
				}

				.pink {
					background-color: #ffb6bb;
					right: 0;
					animation: moveLeft 5s ease infinite;
				}

				@keyframes moveRight {
					0% {
						transform: translate3d(0%, 0, 2px);
					}

					50% {

						transform: translate3d(100%, 0, 1px);
					}

					100% {

						transform: translate3d(0%, 0, 2px);
					}
				}

				@keyframes moveLeft {
					0% {
						transform: translate3d(0%, 0, 1px);
					}

					50% {
						transform: translate3d(-100%, 0, 2px);
					}

					100% {
						transform: translate3d(0%, 0, 1px);
					}
				}
			</style>
			<div class="box">
				<div class="dot blue"></div>
				<div class="dot pink"></div>
			</div>
		</fieldset>

	</body>

</html>
