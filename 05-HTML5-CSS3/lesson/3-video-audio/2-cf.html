<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.demo {
				position: relative;
				border: 2px solid black;
				min-height: 800px;
				cursor: crosshair;
			}

			.bg {
				background: url(assets/img/cf.jpg) top center;
				background-size: cover;
			}

			.bullet {
				position: absolute;
				left: 0;
				top: 0;
				width: 50px;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>mouse鼠标事件 + audio控制</legend>

			<div class="demo bg">

			</div>
			<!-- 声音 -->
			<audio id="sound" src="./assets/audio/bullet.wav"></audio>

			<script type="text/javascript">
				// 查找元素
				var oBg = document.querySelector('.bg');
				var oSound = document.getElementById('sound');
				
				oBg.onclick = function(e) {
					// 创建标签
					var oBullet = document.createElement('img');
					// 修饰元素
					oBullet.className = 'bullet';
					oBullet.src = 'assets/img/bullet1.png';
					oBullet.style.left = e.offsetX - 25 + 'px';
					oBullet.style.top = e.offsetY - 25 + 'px';
					// 插入元素
					oBg.appendChild(oBullet);
					// 播放音效
					oSound.load();
					oSound.play();
				}
				// bug：无法点击同一个点，定位错误
			</script>
		</fieldset>
	</body>
</html>
