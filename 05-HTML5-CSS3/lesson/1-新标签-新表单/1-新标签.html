<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			header {
				padding: 10px 0;
				background-color: orange;
				text-align: center;
			}

			.container {
				width: 1200px;
				margin: 0 auto;
			}

			nav {
				background-color: black;
				color: white;
				padding: 10px;
			}

			ul {
				padding: 0;
				margin: 0;
				list-style: none;
			}

			nav li {
				padding: 20px;
				display: inline-block;
			}

			nav li a {
				color: white;
			}

			.fl {
				float: left;
			}

			.fr {
				float: right;
			}

			.clearfix::after {
				clear: both;
				display: table;
				content: "";
			}

			.article-list {
				width: 600px;
				min-height: 500px;
				background-color: blue;
				color: white;
			}

			.article-list article {
				margin: 10px;
				background-color: green;
				min-height: 80px;
			}

			aside {
				width: 560px;
				min-height: 500px;
				margin-left: 40px;
				background-color: pink;
			}

			footer {
				background-color: gray;
				padding: 10px 0;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<!-- 非语义化 -->
		<fieldset id="">
			<legend>className实现语义化</legend>
			
			<div class="header">头部</div>
			<div class="container">
				<div class="nav">导航</div>
				<div class="aside">侧边栏</div>
				<div class="section">
					<div class="article">文章</div>
					<div class="article">文章</div>
					<div class="article">文章</div>
				</div>
			</div>
			<div class="footer">尾部</div>
			
		</fieldset>

		<!-- 语义化 -->
		<fieldset id="">
			<legend>语义化</legend>

			<header>头部</header>
			<div class="container">
				<nav>
					<ul>
						<li><a href="#">主页</a></li>
						<li><a href="#">视频</a></li>
						<li><a href="#">娱乐</a></li>
						<li><a href="#">新闻</a></li>
						<li><a href="#">官方</a></li>
						<li><a href="#">关于</a></li>
					</ul>
				</nav>
				<div class="clearfix">
					<section class="article-list fl">
						<article>文章</article>
						<article>文章</article>
						<article>文章</article>
					</section>
					<aside class="fr">侧边栏</aside>
				</div>
			</div>
			<footer>尾部</footer>
		</fieldset>

		<!-- tel -->
		<p>
			<input type="tel" placeholder="请输入手机号码!">
		</p>
		<!-- number IE>=10 -->
		<p>
			<input type="number" placeholder="请输入数字!">
		</p>
		<!-- range -->
		<p>
			<input type="range" value="" min="10" max="60" step="10" />
		</p>
		<!-- color -->
		<p>
			<input type="color">
		</p>
		<!-- file -->
		<p>
			<input type="file" multiple>
		</p>
	</body>
</html>
