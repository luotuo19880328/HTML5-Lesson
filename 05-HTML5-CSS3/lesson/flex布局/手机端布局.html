<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			body {
				margin: 0;
				background-color: #ededed;
			}

			.header {
				padding: 4.17vw;
				background-color: white;
				text-align: center;
				font-size: 4.17vw;
				color: #424242;
			}

			.header .left {
				position: absolute;
				left: 4.17vw;
				top: 4.17vw;
				background-color: blue;
			}

			.header .left img {
				width: 5vw;
				height: 5vw;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.favor-list {
				padding: 2.78vw;
			}

			.favor-list li {
				background-color: white;
				margin-bottom: 2.78vw;
				padding: 3.19vw 5.28vw 7.5vw 5.28vw;
				display: flex;
			}

			.favor-list .left {
				width: 27.92vw;
				height: 28.19vw;
				margin-right: 4.86vw;
			}

			.favor-list .left img {
				width: 100%;
			}

			.favor-list .right .name {
				font-size: 3.89vw;
				color: #444;
				margin-bottom: 1.81vw;
			}
			.favor-list .right .summary {
				font-size: 3.33vw;
				color: #666;
				margin-bottom: 5.14vw;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="left">
				<img src="" alt="">
			</div>
			<span class="title">我的收藏</span>
		</header>
		<!-- 收藏列表 -->
		<ul class="favor-list">
			<li>
				<div class="left">
					<img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=878763610,4209647182&fm=173&app=49&f=JPEG?w=312&h=208&s=F8A301D1545347D2508CB4BB0300C011"
					 alt="">
				</div>
				<div class="right">
					<div class="name">解忧杂货店</div>
					<div class="summary">描述描述描述描述描述</div>
					<div class="price">
						<span class="new">￥27.80</span>
						<span class="old">￥39.50</span>
					</div>
				</div>
			</li>
		</ul>
	</body>
</html>
