<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<fieldset id="">
			<legend>flex-wrap</legend>
			<style type="text/css">
				.list .item {
					width: 200px;
					height: 100px;
					background-color: orange;
					margin: 10px;
				}

				.list {
					display: flex;
					/* 允许折行 */
					flex-wrap: wrap;
				}
			</style>
			<div class="list">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
				<div class="item">6</div>
				<div class="item">7</div>
			</div>

		</fieldset>

		<fieldset id="">
			<legend>横轴：justify-content</legend>
			<style type="text/css">
				.h-container {
					display: flex;
					justify-content: space-between;
				}

				.h-container .left {
					width: 100px;
					height: 200px;
					background-color: orange;
				}

				.h-container .middle {
					width: 80px;
					height: 100px;
					background-color: orange;
				}

				.h-container .right {
					width: 150px;
					height: 50px;
					background-color: orange;
				}
			</style>
			<div class="h-container">
				<div class="left">left</div>
				<div class="middle">middle</div>
				<div class="right">right</div>
			</div>
		</fieldset>
		
		<fieldset id="">
			<legend>纵轴：align-items</legend>
			<style type="text/css">
				.v-container {
					display: flex;
					align-items: center;
				}
		
				.v-container .left {
					width: 300px;
					height: 100px;
					background-color: orange;
				}
		
				.v-container .middle {
					width: 180px;
					height: 150px;
					background-color: orange;
				}
		
				.v-container .right {
					width: 150px;
					height: 200px;
					background-color: orange;
				}
			</style>
			<div class="v-container">
				<div class="left">left</div>
				<div class="middle">middle</div>
				<div class="right">right</div>
			</div>
		</fieldset>
	</body>

</html>
