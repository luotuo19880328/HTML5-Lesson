<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.test {
				line-height: 36px;
				border: 2px solid black;
				padding: 20px;
			}

			/* 适配PC端屏幕 */
			@media screen and (min-width:1200px) {
				.test {
					font-size: 24px;
					line-height: 48px;
					background-color: pink;
				}
			}

			/* 适配iPad屏幕 */
			@media screen and (min-width:768px) and (max-width:1200px) {
				.test {
					font-size: 20px;
					line-height: 40px;
					background-color: orange;
				}
			}

			/* 适配手机端 */
			@media screen and (min-width:320px) and (max-width:768px) {
				.test {
					font-size: 16px;
					line-height: 32px;
					background-color: lightgreen;
				}
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>媒体查询</legend>

			<p class="test">
				可可托海位于新疆阿勒泰地区富蕴县，从歌词中“我愿意陪你翻过雪山穿越戈壁”就可以看出，这里地理位置较为偏僻，但随着新疆铁路网建设的进一步完善，“坐着火车去可可托海”正在成为当地旅游业的一张靓丽名片。2020年12月6日，148公里的阿勒泰至富蕴段铁路线的开通运营，标志着新疆北部铁路环线全线贯通，这将有利于进一步提升阿勒泰旅游的知名度、美誉度，更好地服务于阿勒泰地区旅游经济发展。
			</p>
		</fieldset>
	</body>
</html>
