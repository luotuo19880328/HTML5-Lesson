<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.box {
				position: fixed;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<div id="box" class="box"></div>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById("box");
		oBox.addEventListener("touchstart", function(e) {
			console.log(e);
			var sx = e.targetTouches[0].pageX;
			var sy = e.targetTouches[0].pageY;
			var left = e.target.offsetLeft;
			var top = e.target.offsetTop;

			oBox.addEventListener("touchmove", function(e) {
				var ex = e.targetTouches[0].pageX;
				var ey = e.targetTouches[0].pageY;
				oBox.style.left = (ex - sx) + left + 'px';
				oBox.style.top = (ey - sy) + top + 'px';
			});
		});
	</script>

</html>
