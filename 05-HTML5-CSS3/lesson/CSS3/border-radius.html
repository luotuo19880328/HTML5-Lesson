<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.search-box .btn {
				background-color: orange;
				color: white;
				border: 0;
				outline: 0;
				padding: 10px 30px;
				vertical-align: middle;
				border-top-right-radius: 3px;
				border-bottom-right-radius: 3px;
			}

			.search-box .keyword {
				vertical-align: middle;
				padding: 7px 4px;
				border: 1px solid orange;
				line-height: 22px;
				outline: 0;
				border-top-left-radius: 3px;
				border-bottom-left-radius: 3px;
			}

			.round-btn {
				background-color: orange;
				color: white;
				border: 0;
				outline: 0;
				padding: 10px 30px;
				border-radius: 50px;
			}

			.circle {
				border-radius: 50%;
				border: 1px solid black;
				padding: 4px;
				transition: all 0.5s;
			}

			.circle:hover {
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>基础语法</legend>
			<ol>
				<li>一般圆角范围 3px ~ 5px</li>
			</ol>
			<div class="search-box">
				<input class="keyword" type="text"><button class="btn" type="button">搜索</button>
			</div>
		</fieldset>

		<fieldset id="">
			<legend>椭圆</legend>

			<button class="round-btn" type="button">椭圆按钮</button>

		</fieldset>

		<fieldset id="">
			<legend>圆形</legend>

			<img class="circle" width="200" src="./img/winter-hat.jpg">

		</fieldset>
	</body>
</html>
