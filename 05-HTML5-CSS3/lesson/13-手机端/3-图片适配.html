<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.large-photo img {
				max-width: 100%;
			}

			.small-photo img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>适配：超大图片</legend>
			<ol>
				<li>使用max-width:100%</li>
			</ol>
			<div class="large-photo">
				<img src="./img/34.jpg">
			</div>
		</fieldset>

		<fieldset id="">
			<legend>适配：小尺寸图片</legend>

			<ol>
				<li>使用width:100%</li>
			</ol>

			<div class="small-photo">
				<img src="./img/avatar.jpg" alt="">
			</div>
		</fieldset>
	</body>
</html>
