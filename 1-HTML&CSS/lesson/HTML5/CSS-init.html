<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 外部样式表 -->
		<link rel="stylesheet" type="text/css" href="css/CSS-init.css" />
		<!-- 内部样式表 -->
		<style>
			[v-cloak] { display: none }
		</style>
	</head>
	<body>
		<div v-bind:style="styleObject"></div>
		<!-- 内联样式，严禁使用 -->
		<p style="color:#333;margin-left:20px">This is a 发的规范的.</p>
		<!-- 类名 必须实际意义的英文-->
		<ul class="list">
			<li>
				张艺兴
				<div class="job">
					歌手、制作人、演员
				</div>
				<p>
					<div class="works">
						一出好戏、极限挑战
					</div>
				</p>
			</li>
		</ul>
		<!-- ID选择器 -->
		<p id="content">
			激励理论绿绿绿
		</p>
		<!-- 表单元素 -->
		<label for="">
			<input type="radio" name="sex" id="" value="" /> 男
		</label>
	</body>
</html>
