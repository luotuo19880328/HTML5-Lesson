<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- iframe 页面里面嵌套另外一个页面 -->
		<!-- <iframe src="http://www.baidu.com/" width="100%" frameborder="0"></iframe> -->
		<!-- <iframe src="http://www.jd.com/" width="100%" frameborder="0"></iframe> -->
		<!-- 表单 -->
		<form action="">
			<label for="">账号：</label>
			<input type="text" placeholder="请输入账号/邮箱">
			<br>
			<label for="">密码：</label>
			<input type="password" placeholder="请输入6位密码">
			<br>
			<!-- 单选 name必须统一-->
			<label for="">性别：</label>
			<label for="man">
				<input name="sex" id="man" type="radio"> 男
			</label>
			<label for="woman">
				<input name="sex" id="woman" type="radio"> 女
			</label>
			<br>
			<!-- 单选组 -->
			<label for="">答案：</label>
			<label for="">
				<input name="answer" type="radio"> A
			</label>
			<label for="">
				<input name="answer" type="radio"> B
			</label>
			<label for="">
				<input name="answer" type="radio"> C
			</label>
			<label for="">
				<input name="answer" type="radio"> D
			</label>
			<br>
			<!-- 复选框 -->
			<label for="">爱好：</label>
			<label for="">
				<input name="fav" type="checkbox"> 篮球
			</label>
			<label for="">
				<input name="fav" type="checkbox"> 音乐
			</label>
			<label for="">
				<input name="fav" type="checkbox"> 辩论
			</label>
			<label for="">
				<input name="fav" type="checkbox"> 游泳
			</label>
			<br>
			<!-- 下拉列表 -->
			<label for="">学历：</label>
			<select name="" id="">
				<option value="">小学</option>
				<option value="">初中</option>
				<option value="">高中</option>
				<option value="">大专</option>
				<option value="">本科</option>
				<option value="">研究生</option>
				<option value="">博士</option>
			</select>
			<!-- 多行文本 -->
			<br>
			<label for="">评论：</label>
			<textarea name="" id="" cols="30" rows="10" placeholder="请输入评论"></textarea>
			<!-- 按钮一 -->
			<br>
			<input type="button" value="按钮一">
			<!-- 按钮二 -->
			<button type="button">按钮二</button>
			<br>
			<!-- submit按钮--触发submit事件 -->
			<button>隐形提交</button>
			<button type="submit">提交</button>
			<input type="submit" value="提交二">
			<br>
			<!-- 重置按钮 -->
			<input type="reset" value="重置">
			<button type="reset">重置二</button>
			<br>
			<!-- 隐形数据 应用场景：存储数据 -->
			<input type="hidden" value="123">
		</form>
	</body>
</html>
