		<style type="text/css">
			/* 固定宽度的块级元素，左右居中 = width margin:0 auto */
			.container {
				width: 1000px;
				margin: 0 auto;
			}

			.title_box .name {
				font-size: 27px;

			}

			.fl {
				float: left;
			}

			.fr {
				float: right;

			/* 清除浮动 */
			.clear {
				clear: both;
			}
