<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 重置浏览器默认样式 -->
		<link rel="stylesheet" href="./css/reset.css">
		<style>
			.nav {
				background-color: #00008B;
			}

			.nav .menu {
				padding: 10px;
			}

			.nav .menu a {
				color: white;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>示例：导航链接</legend>
			<!-- 导航链接 -->
			<div class="nav">
				<div class="container">
					<div class="menu fl">
						<a href="#">国内</a>
					</div>
					<div class="menu fl">
						<a href="#">国际</a>
					</div>
					<div class="menu fl">
						<a href="#">财经</a>
					</div>
					<div class="menu fl">
						<a href="#">娱乐</a>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</fieldset>
		<fieldset id="">
			<legend>示例：列表 + 菜单</legend>
			<div class="nav">
				<div class="container">
					<ul>
						<li class="menu fl">
							<a href="#">国内</a>
						</li>
						<li class="menu fl">
							<a href="#">国际</a>
						</li>
						<li class="menu fl">
							<a href="#">财经</a>
						</li>
						<li class="menu fl">
							<a href="#">娱乐</a>
						</li>
						<div class="clear"></div>
					</ul>
				</div>
			</div>
		</fieldset>

	</body>
</html>
