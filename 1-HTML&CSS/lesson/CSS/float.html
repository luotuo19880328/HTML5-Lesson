<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				background-color: grey;
			}

			.footer {
				background-color: green;
			}

			.box {
				width: 100px;
				height: 100px;
				border: 1px solid yellow;
				margin: 5px;
				color: white;
			}

			.fl {
				float: left;
			}

			.fr {
				float: right;
			}
			/* 清除浮动 */
			.clear {
				clear: both;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="box fl">框1</div>
			<div class="box fl">框2</div>
			<div class="box fl">框3</div>
			<div class="clear"></div>
		</div>

		<div class="footer">
			footer
		</div>
	</body>

</html>
