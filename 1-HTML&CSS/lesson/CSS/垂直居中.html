<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}

			.shadow {
				text-align: center;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 10;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.35)
			}

			.shadow::after {
				display: inline-block;
				width: 0;
				height: 100%;
				content: '';
				vertical-align: middle
			}

			.modal {
				/*  */
				display: inline-block;
				vertical-align: middle;
				text-align: left;
				border: 1px solid #ccc;
			}

			.vertical-mid {
				vertical-align: middle;
			}

			.box {
				width: 200px;
				height: 150px;
				background-color: blue;
				position: absolute;
				left: 50%;
				top:50%;
				margin-left: -100px;
				margin-top: -75px;
			}
		</style>
	</head>
	<body>

		<div class="box"></div>

		<div class="shadow">
			<div class="modal">
				<img width="300" src="img/avator-1.jpg">
			</div>
		</div>

	</body>
</html>
