<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.box {
				width: 500px;
				height: 200px;
				background-color: #0000FF;
				position: absolute;
				left: 50%;
				margin-left: -250px;
				top: 50%;
				margin-top: -100px;
			}

			.box2 {
				width: 600px;
				height: 300px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background-color: #FF0000;
				opacity: 0.4;
			}

			.shadow {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				text-align: center;
			}

			.modal {
				display: inline-block;
				vertical-align: middle;
				text-align: left;
			}

			.shadow::after {
				content: '';
				width: 0;
				height: 100%;
				vertical-align: middle;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
		<div class="shadow">
			<div class="modal">
				<img width="300" src="img/avator-1.jpg">
			</div>
		</div>
	</body>
</html>
