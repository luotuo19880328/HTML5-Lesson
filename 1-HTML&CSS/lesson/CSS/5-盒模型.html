<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: calc(1000px / 3 - 48px);
				height: 200px;
				padding: 10px;
				margin: 10px;
				border: 4px solid black;
				background-color: orange;
			}

			.container {
				width: 1000px;
				margin: 0 auto;
			}

			.fl {
				float: left;
			}

			.clear {
				clear: both;
			}

			.test {
				width: 200px;
				height: 200px;
				background-color: blue;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>4个组成</legend>
			<div class="box">
				世界那么大，我想去看看
			</div>
			<div class="box">
				世界那么大，我想去看看
			</div>
		</fieldset>
		<!-- 空间计算 -->
		<fieldset id="">
			<legend>空间计算</legend>
			
			<div class="container">
				<div class="box fl">1</div>
				<div class="box fl">2</div>
				<div class="box fl">3</div>
				<div class="box fl">4</div>
				<div class="box fl">5</div>
				<div class="box fl">6</div>
				<div class="clear"></div>
			</div>
		</fieldset>
		<!-- margin合并 -->
		<!-- 块级元素左右居中 -->
		<div class="test"></div>
	</body>

</html>
