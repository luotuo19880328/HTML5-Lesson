<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.table {
				color: #666;
				text-align: center;
			}

			.table td,
			.table th {
				border-bottom: 1px solid #CCCCCC;
				padding: 10px 20px;
			}

			.table tr:hover {
				background-color: #eee;
			}

			.table th {
				background-color: lightblue;
			}

			.table .info {
				color: #0000FF;
			}
		</style>
	</head>
	<body>
		<table width="100%" class="table" cellspacing="0">
			<thead>
				<tr>
					<th>姓名</th>
					<th>日期</th>
					<th width="50%">地址</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>黄小米</td>
					<td>2019-07-31</td>
					<td class="info">青岛市城阳区</td>
				</tr>
				<tr>
					<td>黄渤</td>
					<td>2019-07-31</td>
					<td class="info">青岛市李沧区</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
