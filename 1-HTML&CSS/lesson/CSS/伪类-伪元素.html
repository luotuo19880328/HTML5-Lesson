<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a:link {
				color: #666;
			}

			/* 			a:visited {
				color: red;
			} */

			a:hover {
				color: blue;
			}

			a {
				color: #666;
				text-decoration: none;
			}

			.link:hover {
				background-color: pink;
				color: green;
			}

			a:active {
				background-color: yellow;
			}

			.username:focus {
				border: 1px solid green;
				background-color: yellow;
			}

			.username {
				outline: 0;
			}



			.fl {
				float: left;
			}

			.clear {
				clear: both;
			}

			.clearfix::after {
				content: '';
				clear: both;
				display: block;
			}

			.nav {
				padding: 0;
				list-style: none;
				background-color: #0066EE;
				color: white;
				padding: 10px 20px;
			}

			.nav a {
				color: white;
				padding: 3px 6px;
				display: inline-block;
			}

			.nav a:hover {
				background-color: lightblue;
			}

			.nav li {
				margin: 0 5px;
			}

			.nav li:first-child {
				background-color: yellow;
			}

			.nav li:last-child {
				background-color: black;
			}

			.test li:last-child {
				color: red;
			}

			.box::before {
				content: '';
			}

			.box::after {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
			}

			.relative {
				position: relative;
			}

			.box {
				width: 300px;
				height: 300px;
				border: 1px solid #0000FF;
			}
		</style>
	</head>

	<body>
		<div class="box relative">
			浮动(float)，一个我们即爱又恨的属性。爱，因为通过浮动，我们能很方便地布局； 恨，浮动之后遗留下来太多的问题需要解决，特别是IE6-7（以下无特殊说明均指 windows 平台的
			IE浏览器）。也许很多人都有这样的疑问，浮动从何而来？我们为何要清除浮动？清除浮动的原理是什么？本文将一步一步地深入剖析其中的奥秘，让浮动使用起来更加得心应手。
		</div>
		<!-- 导航 -->
		<ul class="nav clearfix">
			<li class="fl"><a href="#">新闻</a></li>
			<li class="fl"><a href="#">视频</a></li>
			<li class="fl"><a href="#">图片</a></li>
			<li class="fl"><a href="#">军事</a></li>
			<li class="fl"><a href="#">体育</a></li>
			<li class="fl"><a href="#">娱乐</a></li>
		</ul>
		<!-- 链接 伪类 -->
		<a target="_blank" href="http://www.bing.com">bing一下</a>
		<div class="link">其他元素Hover</div>
		<input class="username" type="text">

	</body>

</html>
