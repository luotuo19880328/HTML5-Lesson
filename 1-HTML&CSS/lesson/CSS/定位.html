<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css">
		<!--demo-->
		<style type="text/css">
			.back-top {
				position: fixed;
				right: 20px;
				bottom: 20px;
				background-color: blue;
				color: white;
				padding: 10px 20px;
			}

			.logo span {
				position: relative;
				bottom: 10px;
			}

			.photo {
				width: 400px;
				overflow: hidden;
			}

			/* 公共类 */
			/* 让某一个元素成为参照物 */
			.relative {
				position: relative;
			}

			.cover {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				/* 兼容性>=IE9 */
				background-color: rgba(0, 0, 0, 0);
				/* 兼容性>=IE9 */
				/* opacity: 0.5; */
				transition: all 0.5s;
			}



			.photo img {
				display: block;
			}

			.icon-search {
				position: absolute;
				left: 200px;
				top: -40px;
				width: 40px;
				height: 40px;
				background-color: pink;
				z-index: 10;
				transition: all 0.5s;
			}

			.news-list li {
				border: 1px solid #0DA4D3;
				width: 400px;
				text-align: center;
			}

			.news-list li .title {
				padding: 20px;
				transition: all 0.5s;
			}

			.news-list li:hover .title {
				background-color: green;
				color: white;
			}

			.news-list li:hover .cover {
				background-color: rgba(0, 0, 0, 0.4);
			}

			.news-list li:hover .icon-search {
				top: 40px;
			}
		</style>
	</head>

	<body>
		<ul class="news-list">
			<li>
				<a href="">
					<div class="photo relative">
						<img width="400" src="img/1525490815187.jpg" alt="">
						<div class="icon-search"></div>
						<div class="cover"></div>
					</div>
					<div class="title">标题标题标题标题标题标题</div>
				</a>
			</li>
		</ul>

		<div class="logo">
			<img width="32" src="img/95742.png" alt="">
			<span>花瓣</span>
		</div>
		<div class="back-top">↑</div>
		<div style="height: 1000px;background-color: pink;"></div>
	</body>

</html>
