<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--demo-->
		<style type="text/css">
			.ad-box {
				position: fixed;
				bottom: 20px;
				right: 20px;
				background-color: blue;
				color: #FFFFFF;
				width: 29px;
				height: 85px;
				text-align: center;
				z-index: 10;
			}
			
			.sidebar {
				position: fixed;
				right: 0;
				bottom: 0;
				background-color: #000000;
				color: #FFFFFF;
				width: 40px;
				height: 100%;
			}
			
			.vertical-mid {
				vertical-align: middle;
			}
			
			.title {
				position: relative;
				bottom: 20px;
				left: 10px;
			}
			
			.read-tip {
				position: absolute;
				bottom: 0;
				right: 0;
				background-color: #0da4d3;
				color: #FFFFFF;
				padding: 4px 6px;
			}
			
			.relative {
				position: relative;
			}
			
			.article {
				width: 520px;
			}
			
			.article img {
				display: block;
			}
		</style>
	</head>

	<body>
		<div style="height: 2000px;">
			<!--相对定位-->
			<img class="" src="img/psd15897_03.jpg" />
			<span class="title">Rayer设计</span>
			<!--绝对定位-->
			<div class="article relative">
				<img src="img/top-5-hot-graphic-design-2018.jpg" />
				<div class="read-tip">
					Read Article -->
				</div>
			</div>

		</div>
		<div class="ad-box">
			返回顶部
		</div>
		<div class="sidebar">
			侧边栏
		</div>
	</body>

</html>
