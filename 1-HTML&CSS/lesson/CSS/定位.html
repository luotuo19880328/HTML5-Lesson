<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--demo-->
		<style type="text/css">
			.box {
				min-height: 300px;
			}

			.floor_bar {
				position: fixed;
				right: 20px;
				bottom: 20px;
				width: 100px;
				background-color: white;
			}

			.name {
				position: relative;
				bottom: 20px;
				left: 10px;
			}



			/* 参照物 工具类 */
			.relative {
				position: relative;
			}

			.clip {
				overflow: hidden;
			}

			/* transition 过渡效果 IE10 */
			.transition {
				transition: all 0.5s;
			}

			.photo {
				width: 450px;
			}

			.photo img {
				vertical-align: top;
			}

			.link:hover {
				color: red;
				font-size: 32px;
				background-color: yellow;
			}

			.play {
				width: 56px;
				height: 56px;
				background-color: yellow;
				position: absolute;
				left: 0;
				top: -390px;
				bottom: 0;
				right: 0;
				margin: auto;
				z-index: 10;
			}

			.mask {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				opacity: 0;
			}


			.title_box {
				padding: 28px 0 15px 0;
			}

			.title_box .title {
				font-size: 14px;
				color: #444444;
			}

			.title_box .des {
				margin-top: 10px;
				font-size: 12px;
				color: #7d7d7d;
			}

			.box:hover .play {
				top: 0px;
			}

			.box:hover .mask {
				opacity: 1;
			}

			.box:hover .title_box {
				padding-left: 15px;
			}
		</style>
	</head>

	<body>
		<fieldset id="computer">
			<legend>
				<a class="link" href="#">电脑</a>
			</legend>
			<div class="box">
				<div class="photo relative clip">
					<img width="450" src="./img/1535003161767.jpg" alt="">
					<div class="play transition"></div>
					<div class="mask transition"></div>
				</div>
				<div class="title_box transition">
					<div class="title">小米VR一体机</div>
					<div class="des">为虚拟现实世界准备好一切</div>
				</div>
			</div>
		</fieldset>
		<fieldset id="machine">
			<legend>家电</legend>
			<div class="box">
				<img src="./img/logo-1.jpg" alt="">
				<span class="name">花瓣网</span>
			</div>
		</fieldset>
		<fieldset id="man">
			<legend>男装</legend>
			<div class="box">

			</div>
		</fieldset>
		<fieldset id="woman">
			<legend>女装</legend>
			<div class="box">

			</div>
		</fieldset>
		<fieldset id="cosmetics">
			<legend>美妆</legend>
			<div class="box">

			</div>
		</fieldset>
		<!-- 固定定位 -->
		<div class="floor_bar">
			<ul>
				<li>
					<a href="#computer">电脑</a>
				</li>
				<li>
					<a href="#machine">家电</a>
				</li>
				<li>
					<a href="#man">男装</a>
				</li>
				<li>
					<a href="#woman">女装</a>
				</li>
				<li>
					<a href="#cosmetics">美妆</a>
				</li>
			</ul>
		</div>
	</body>

</html>
