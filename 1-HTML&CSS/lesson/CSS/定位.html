<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--demo-->
		<style type="text/css">
			.vertical-mid {
				vertical-align: middle;
			}

			.read-tip {
				position: absolute;
				bottom: 0;
				right: 0;
				background-color: #0da4d3;
				color: #FFFFFF;
				padding: 4px 6px;
			}

			.relative {
				position: relative;
			}

			.article {
				width: 520px;
			}

			.article img {
				display: block;
			}

			.backTop {
				position: fixed;
				bottom: 10px;
				right: 10px;
				width: 40px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				color: white;
				background-color: blue;
			}

			.text {
				position: relative;
				bottom: 30px;
				left: 15px;
			}

			.more {
				position: absolute;
				right: 0;
				bottom: 0;
				background-color: #0DA4D3;
				color: white;
				font-size: 12px;
				padding: 4px 12px;
			}
		</style>
	</head>

	<body>
		<div style="height: 2000px;">
			<!--相对定位-->
			<img class="" src="img/psd15897_03.jpg" />
			<span class="text">标题标题标题标题</span>
			<!--绝对定位-->
			<div class="article relative">
				<img src="img/top-5-hot-graphic-design-2018.jpg" alt="">
				<div class="more">
					Read Article →
				</div>
			</div>
		</div>
		<!-- 固定定位 -->
		<div class="backTop">
			↑
		</div>
	</body>

</html>
