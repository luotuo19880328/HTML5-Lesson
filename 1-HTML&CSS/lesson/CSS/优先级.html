	<head>
		<meta charset="UTF-8">

		<!-- 重置样式表 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style type="text/css">
			/* 查找到所有标签 */
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
			}

			.nav ul.firstMenu li {
				float: left;
				background-color: blue;
				color: white;
				padding: 10px 25px;
				position: relative;
			}

			.firstMenu .subMenu li {
				float: none;
				background-color: red;
			}

			.subMenu {
				position: absolute;
				left: 0;
				top: 40px;
				width: 120px;
				display: none;
				z-index: 1000;
			}

			.firstMenu li:hover .subMenu {
				display: block;
			}

			.category {
				position: relative;
				padding: 20px 30px;
				color: white;
				background-color: #FF6700;
			}

			.category:hover ul {
				display: block;
			}

			.category ul {
				position: absolute;
				left: 0;
				top: 60px;
				width: 100%;
				display: none;
			}

			.category li {
				background-color: #0DA4D3;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: red;
			}

			div:hover {
				background-color: yellow;
			}

			#content {
				background-color: blue;
			}

			.blue_box {
				background-color: blue;
			}

			.red_box {
				background-color: red;
			}

			.red_box,
			.blue_box {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
