<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			/* 查找到所有标签 */
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
			}

			.firstMenu li {
				float: left;
				background-color: blue;
				color: white;
				padding: 10px 25px;
				position: relative;
			}

			.firstMenu .subMenu li {
				float: none;
				background-color: red;
			}

			.subMenu {
				position: absolute;
				left: 0;
				top: 40px;
				width: 120px;
				display: none;
				z-index: 1000;
			}

			.firstMenu li:hover .subMenu {
				display: block;
			}

			.blue-box,
			.red-box {
				width: 100px;
				min-height: 100px;
			}

			.blue-box {
				background-color: rgba(0, 0, 255, 1);
				font-size: 12px;
				color: white;
			}

			.red-box {
				background-color: rgba(255, 0, 0, 0.5);
				color: yellow;
			}

			.category {
				position: relative;
				padding: 20px 30px;
				color: white;
				background-color: #FF6700;
			}

			.category:hover ul {
				display: block;
			}

			.category ul {
				position: absolute;
				left: 0;
				top: 60px;
				width: 100%;
				display: none;
			}

			.category li {
				background-color: #0DA4D3;
			}
		</style>
	</head>
