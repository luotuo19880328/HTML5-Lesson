<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.search-box .keywords {
				font-size: 16px;
				font-weight: bold;
				color: #00008B;
				width: 300px;
				/* 留白 */
				padding: 10px 6px;
				border: 2px solid #CCCCCC;
				/* 去除焦点框 */
				outline: 0;
				vertical-align: middle;
			}

			.search-box .btn {
				background-color: #ccc;
				padding: 9px 30px;
				font-size: 18px;
				/* 边框 */
				border: 0;
				/* 去除焦点框 */
				outline: 0;
				vertical-align: middle;
			}

			.btn-block {
				width: 400px;
				padding: 20px 0;
				background-color: orangered;
				font-size: 16px;
				color: white;
				border: 1px solid red;
				outline: 0;
			}

			.degree-select {
				width: 200px;
				font-size: 16px;
				padding: 10px;
				border: 2px solid #CCCCCC;
			}
		</style>
	</head>

	<body>

		<fieldset id="">
			<legend>表单样式</legend>

			<div class="search-box">
				<form action="" class="clearfix">
					<input type="text" class="keywords">
					<button type="button" class="btn">百度一下</button>
				</form>
			</div>
			<p>
				<button type="button" class="btn-block">登 录</button>
			</p>
			<p>
				<select class="degree-select">
					<option value="">专科</option>
					<option value="">本科</option>
					<option value="">研究生</option>
					<option value="">博士</option>
				</select>
			</p>
		</fieldset>

	</body>

</html>
