<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.nav .link {
				display: inline-block;
				padding: 10px 30px;
			}

			.nav .link a {
				color: #666666;
				text-decoration: none;
			}

			.nav .link:hover {
				background-color: yellow;
			}

			.nav {
				background-color: #eee;
			}

			.relative {
				position: relative;
			}

			.submenu {
				position: absolute;
				left: 0;
				top: 45px;
				width: 200px;
				border-top: 2px solid #333333;
				background-color: white;
				visibility: hidden;
				opacity: 0;
			}

			.link:hover .submenu {
				visibility: visible;
				opacity: 1;
			}

			.transition {
				transition: all 0.5s;
			}

			.submenu a {
				display: block;
				padding: 20px 10px;
			}
		</style>
	</head>

	<body>
		<div class="nav">
			<div class="link">
				<a href="#">首页</a>
			</div>
			<div class="link relative">
				<span>模板</span>
				<div class="submenu transition">
					<a href="#">网站模板</a>
					<a href="#">小程序模板</a>
				</div>
			</div>
			<div class="link">
				<a href="#">案例</a>
			</div>
		</div>
	</body>

</html>
