<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="Keywords" content="奶粉,羊奶粉" />
		<meta name="Description" content="到数据库凤山街道" />
		<title>主页</title>
	</head>
	<body>
		<!-- 注释 -->
		<b>加粗字体</b>普通字体
		<i>不用斜体，短标签</i>
		<br>
		销售价：￥100.00
		市场价<del>￥200.00</del>
		<hr>
		<!-- 绝对路径 -->
		<a href="https://www.jd.com">京东</a>
		<!-- 相对路径 本地文件 -->
		<!-- 在当前目录查找 -->
		<a href="list.html">商品列表</a>
		<!-- 在上一级目录查找 -->
		<a href="user/info.html">用户中心</a>
		<hr>
		<img width="200" src="img/0.jpg" alt="">
		<hr>
		<a target="_blank" href="http://www.baidu.com">
			<img width="200" src="img/0.jpg" alt="">
		</a>
		<hr>
		<!-- title属性 -->
		<a href="http://www.baidu.com" title="百度一下">搜索</a>
		<br>
		<img width="200" title="郭斯特的漫画" src="img/0.jpg" alt="">
		<hr>
		<!-- div 默认宽度100% -->
		<div>块级元素</div>
		<div>块级元素</div>
		<!-- 文字有关 -->
		<span>内联元素</span>
		<hr>
		<!-- 无序列表 -->
		<ul>
			<li>
				<div>商品名称：小米6</div>
				<div>价格:2000</div>
			</li>
			<li>
				<div>商品名称：小米TV</div>
				<div>价格:3999</div>
			</li>
		</ul>
		<!-- 有序列表 排行榜 -->
		<ol>
			<li>加州理工</li>
			<li>清华</li>
			<li>北大</li>
		</ol>
		<!-- 表格 -->
		<table border="1">
			<!-- 表头 -->
			<thead>
				<tr>
					<th>#</th>
					<th>姓名</th>
					<th>性别</th>
					<th>学校</th>
					<th>专业</th>
				</tr>
			</thead>
			<!-- 表主体 -->
			<tbody>
				<tr>
					<td>1</td>
					<td>黄小米</td>
					<td>女</td>
					<td colspan="2">青岛大学-计算机科学</td>
					<td rowspan="2">1901班</td>
				</tr>
				<tr>
					<td>2</td>
					<td>黄渤</td>
					<td>男</td>
					<td colspan="2">德州学院-计算机科学</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<!-- iframe -->
		<iframe src="http://www.jd.com/" width="100%" height="100" frameborder="0"></iframe>
	</body>
</html>
