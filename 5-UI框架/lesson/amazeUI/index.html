		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->

		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<style type="text/css">
			.confirm-list i {
				position: absolute;
				right: 0;
				top: 12px;
				color: #888;
				width: 32px;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="am-container">
			<form action="" class="am-form">
				<fieldset>
					<legend>密码验证</legend>
					<div class="am-form-group">
						<label for="doc-vld-name-2">用户名：</label>
						<input type="text" class="js-pattern-tel" placeholder="输入用户名（至少 3 个字符）" required/>
					</div>

					<div class="am-form-group">
						<label for="doc-vld-pwd-1">密码：</label>
						<input type="password" id="doc-vld-pwd-1" placeholder="6 位数字的银行卡密码" pattern="^\d{6}$" required/>
					</div>

					<div class="am-form-group">
						<label for="doc-vld-pwd-2">确认密码：</label>
						<input type="password" id="doc-vld-pwd-2" placeholder="请与上面输入的值一致" data-equal-to="#doc-vld-pwd-1" required/>
					</div>

					<button class="am-btn am-btn-secondary" id="submit" type="button">提交</button>

				</fieldset>
			</form>
		</div>
		<!--在这里编写你的代码-->

		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<!--less than equal-->
		<!--[if lte IE 8 ]>
			<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
			<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
			<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
		<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		<!--自定义js文件-->
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//js方式启动
			$("form").validator();
			//提交按钮，表单状态验证
			$("#submit").click(function() {
				//验证方法
				var flag = $("form").validator('isFormValid');
				
				if(flag) {
					alert("提交数据！");
					//ajax提交数据
					//.....
				} else {
					alert("验证失败，请填写正确信息！")
				}

			});
		</script>
	</body>

</html>
