<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Amaze UI</title>

		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">

	</head>

	<body>
		<div class="am-container">
			<form id="form" action="" class="am-form am-padding-top-lg am-form-horizontal">
				<fieldset>
					<div class="am-form-group">
						<label for="email" class="am-u-sm-2 am-form-label">账号</label>
						<div class="am-u-sm-10">
							<input type="email" name="email" id="email" placeholder="输入你的账号" required="required">
						</div>
						<div class="am-u-sm-offset-2 am-u-sm-10 am-text-sm am-link-muted">
							6~18个字符，包括字母、数字、下划线，以字母开头，字母或者数字结尾
						</div>
					</div>

					<div class="am-form-group">
						<label for="password" class="am-u-sm-2 am-form-label">密码</label>
						<div class="am-u-sm-10">
							<input type="password" class="js-pattern-password" id="password" placeholder="设置一个密码" required="required">
						</div>
						<div class="am-u-sm-offset-2 am-u-sm-10 am-text-sm am-link-muted">
							6~16个字符，包括字母、数字、特殊符号，区分大小写
						</div>
					</div>
					<div class="am-form-group">
						<label for="confirmPassword" class="am-u-sm-2 am-form-label">确认密码</label>
						<div class="am-u-sm-10">
							<input type="password" data-equal-to="#password" id="confirmPassword" placeholder="再输入一遍" required="required">
						</div>
						<div class="am-u-sm-offset-2 am-u-sm-10 am-text-sm am-link-muted">
							请再输入一次密码
						</div>
					</div>
					<div class="am-form-group">
						<label for="tel" class="am-u-sm-2 am-form-label">手机号码</label>
						<div class="am-u-sm-10">
							<input type="text" id="tel" class="js-pattern-tel" placeholder="请输入常用手机号" required="required">
						</div>
						<div class="am-u-sm-offset-2 am-u-sm-10 am-text-sm am-text-warning">
							密码遗忘或被盗时，可通过手机短信取回密码
						</div>
					</div>
					<div class="am-form-group">
						<label for="description" class="am-u-sm-2 am-form-label">你的描述</label>
						<div class="am-u-sm-10">
							<textarea class="" rows="5" placeholder="这家伙很懒，什么都没有留下" id="description" required="required"></textarea>
						</div>
					</div>

					<div class="am-form-group">
						<div class="am-u-sm-10 am-u-sm-offset-2">
							<button type="submit" class="am-btn am-btn-default">提交信息</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
