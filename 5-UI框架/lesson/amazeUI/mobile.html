<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>mobile</title>
		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileColor" content="#0e90d2">
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/amazeui.flat.min.css" />
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body class="bg_grey">
		<div class="container">
			<!--头部-->
			<header data-am-widget="header" class="am-header am-header-default bg_light_blue">
				<div class="am-header-left am-header-nav">
					<a href="#left-link" class="">
						<i class="am-header-icon am-icon-bars dark_blue"></i>
					</a>
					<span class="white">eCommerce</span>
				</div>

				<div class="am-header-right am-header-nav">
					<a href="#cart-link" class="relative">
						<i class="am-header-icon am-icon-shopping-cart dark_blue"></i>
						<span class="am-badge cart_badge am-round">1</span>
					</a>
					<a href="#user-link" class="">
						<i class="am-header-icon am-icon-tag dark_blue"></i>
					</a>
				</div>
			</header>
			<!--轮播图-->
			<div data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false}'>
				<ul class="am-slides">
					<li>
						<img src="assets/img/pic01.jpg">
					</li>
					<li>
						<img src="assets/img/pic01.jpg">
					</li>
					<li>
						<img src="assets/img/pic01.jpg">
					</li>
					<li>
						<img src="assets/img/pic01.jpg">
					</li>
				</ul>
			</div>
			<!--搜索框-->
			<form action="" class="am-form am-form-inline">
				<div class="am-form-group am-form-icon search_box am-form-group-lg am-margin-lg">
					<i class="am-icon-search grey"></i>
					<input type="text" class="am-form-field" placeholder="Search a item..">
				</div>
			</form>

		</div>

		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="assets/js/jquery.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
