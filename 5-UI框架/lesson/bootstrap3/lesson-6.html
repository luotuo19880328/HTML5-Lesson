<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="container">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation">
					<a href="#home" role="tab" data-toggle="tab">Home</a>
				</li>
				<li role="presentation" class="active">
					<a href="#profile" role="tab" data-toggle="tab">Profile</a>
				</li>
				<li role="presentation">
					<a href="#messages" role="tab" data-toggle="tab">Messages</a>
				</li>
				<li role="presentation">
					<a href="#settings" role="tab" data-toggle="tab">Settings</a>
				</li>
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade" id="home">
					<ul>
						<li>黄小米</li>
						<li>黄小米</li>
						<li>黄小米</li>
						<li>黄小米</li>
					</ul>
				</div>
				<div role="tabpanel" class="tab-pane fade in active" id="profile">
					<h1>第二页</h1>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="messages">
					<h1>第三页...</h1>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="settings">
					<ol>
						<li>黄磊</li>
						<li>张艺兴</li>
					</ol>
				</div>
			</div>

		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			// 手动启动选项卡
			// $('.nav-tabs a').click(function(e) {
			// 	e.preventDefault();
			// 	$(this).tab('show');
			// });
			// 自定义事件
			$('.nav-tabs a').on('shown.bs.tab', function(e) {
				// 现在激活的tab
				var i = $(e.target).parent().index();
				$('.tab-pane').eq(i).css('background-color', 'pink');
				// 上一个激活的tab
				var pre = $(e.relatedTarget).parent().index();
				$('.tab-pane').eq(pre).css('background-color', 'green');
			});
		</script>
	</body>
</html>
