		<style type="text/css">
			.goods-list {
				padding: 30px 0;
			}

			.goods-list li {
				float: left;
				width: 360px;

				transition: all 1s;
			}

			}

			.goods-list .des {

				color: #666;
				transition: all 1s;
			}

			.goods-list .keyword-box {

				padding: 10px 15px;
			}

			.keyword-box a {
				margin-right: 20px;
				transition: all 1s;
			}

			.goods-list li:hover {
				border-color: #04A07B;
			}

			.goods-list li:hover .info-box {
				background-color: #04A07B;
			}

			.goods-list li:hover .info-box a {
				color: white;
			}

			.goods-list li:hover .info-box .des {
				color: white;
			}
		</style>
