<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 重置浏览器默认样式，排第一位 -->
		<link rel="stylesheet" href="./css/reset.css">
		<!-- 自定义样式 -->
		<style type="text/css">
			.nav {
				background-color: #00008B;
				padding: 20px 0;
				font-size: 16px;
			}

			.nav .link a {
				color: white;
				font-weight: bold;
				padding: 0 10px;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>示例：导航链接</legend>
			<div class="nav">
				<div class="container">
					<div class="link fl">
						<a href="#">首页</a>
					</div>
					<div class="link fl">
						<a href="#">国内</a>
					</div>
					<div class="link fl">
						<a href="#">国际</a>
					</div>
					<div class="link fl">
						<a href="#">财经</a>
					</div>
					<div class="link fl">
						<a href="#">军事</a>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</fieldset>
		<fieldset id="">
			<legend>示例：列表 + 菜单</legend>
			<div class="nav">
				<div class="container">
					<ul>
						<li class="link fl">
							<a href="#">首页</a>
						</li>
						<li class="link fl">
							<a href="#">国内</a>
						</li>
						<li class="link fl">
							<a href="#">国际</a>
						</li>
						<li class="link fl">
							<a href="#">财经</a>
						</li>
						<li class="link fl">
							<a href="#">军事</a>
						</li>
						<div class="clear"></div>
					</ul>
				</div>
			</div>
		</fieldset>

	</body>
</html>
