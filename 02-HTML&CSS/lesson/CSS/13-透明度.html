<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<fieldset>
			<legend>alpha背景色：rgba()</legend>

			<style>
				.box-1 {
					background: url(img/banner.jpg);
					height: 320px;
				}

				.box-1 .year-history {
					width: 200px;
					padding: 20px;
					color: white;
					background-color: rgba(229, 36, 69, 0.3);
				}
			</style>

			<div class="box-1">
				<div class="year-history">
					<b>2016</b>
					<p>结束动画进口的咳咳咳大煞风景看反倒是解放后圣诞节</p>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>透明度：opacity</legend>
			<style>
				.box-2 {
					background: url(img/banner.jpg);
					height: 320px;
				}

				.box-2 .year-history {
					width: 200px;
					padding: 20px;
					color: white;
					background-color: #ff007f;
					opacity: 0.3;
				}
			</style>

			<div class="box-2">
				<div class="year-history">
					<b>2016</b>
					<p>结束动画进口的咳咳咳大煞风景看反倒是解放后圣诞节</p>
				</div>
			</div>
		</fieldset>
	</body>
</html>
