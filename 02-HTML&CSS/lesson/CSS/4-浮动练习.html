<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.fl {
				float: left;
			}

			.fr {
				float: right;
			}

			.clear {
				clear: both;
			}

			/* 版心 */
			.container {
				width: 1010px;
				margin: 0 auto;
			}

			.company {
				background-color: #ff9e78;
			}

			.company .title {
				background-color: #974f7e;
				height: 93px;
			}

			.company .list .item {
				width: 248px;
				height: 227px;
				background-color: #b7cd46;
				margin: 1px;
			}

			.service {
				background-color: #ffea78;
			}

			.service .title {
				background-color: #89f1bd;
				height: 52px;
			}

			.service .item {
				width: 166px;
				height: 262px;
				background-color: #85f19e;
				margin: 1px;
			}
		</style>
	</head>
	<body>
		<!-- 不准使用拼音，必须英文，不准缩写 -->
		<div class="company">
			<div class="container">
				<div class="title"></div>
				<div class="list">
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="clear"></div>
				</div>
			</div>
		</div>

		<div class="service">
			<div class="container">
				<div class="title"></div>
				<div class="list">
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="item fl"></div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</body>
</html>
