<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.bg-1 {
				height: 300px;
				background-image: url(./img/1525490815187.jpg);
			}

			.bg-2 {
				height: 100px;
				background-image: url(img/95742.png);
				background-repeat: repeat;
			}

			.bg-3 {
				border: 1px solid orange;
				height: 300px;
				background-image: url(img/top-5-hot-graphic-design-2018.jpg);
				background-repeat: no-repeat;
				background-position: top center;
			}

			.banner {
				height: 475px;
				background: url(./img/banner.jpg) no-repeat top center;
			}

			.bg-4 {
				height: 200px;
				border: 1px solid orange;
				background: url(img/bg.png);
			}

			body {
				background: url(img/bg.jpg);
				background-attachment: fixed;
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>应用场景</legend>
			<p>img标签：适合于经常更换的图片</p>
			<p>背景图：由于更换非常麻烦，适合于不会更换、更换频率低、非常宽（1400~1920）的图片</p>
		</fieldset>
		<fieldset id="">
			<legend>基本属性</legend>
			<p>
				<div class="bg-1"></div>
			</p>
			<p>
				<div class="bg-2"></div>
			</p>
			<p>
				<div class="bg-3"></div>
			</p>
		</fieldset>
		<!-- banner图片 -->
		<fieldset id="">
			<legend>banner图片</legend>

			<div class="banner"></div>
		</fieldset>
		<fieldset id="">
			<legend>图案平铺</legend>

			<div class="bg-4"></div>
		</fieldset>
		<!-- 固定背景：background-attachment -->
	</body>

</html>
