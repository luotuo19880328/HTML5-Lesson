<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<fieldset id="">
			<legend>应用场景</legend>
			<p>img标签：适合于经常更换的图片</p>
			<p>背景图：由于更换非常麻烦，适合于不会更换、更换频率低、非常宽（1400~1920）的图片</p>
		</fieldset>
		
		<fieldset id="">
			<legend>基本属性</legend>
			<style type="text/css">
				.bg-1 {
					background-image: url(./img/1525490815187.jpg);
					height: 520px;
					margin-bottom: 10px;
				}
			</style>
			<!-- background-image -->
			<div class="bg-1">background-image</div>
			
			<!-- background-repeat -->
			<style type="text/css">
				.bg-2 {
					background-image: url(./img/bg.png);
					height: 100px;
					margin-bottom: 10px;
					background-repeat: repeat;
				}
			</style>
			<div class="bg-2">background-repeat：平铺</div>
			
			<!-- background-position -->
			<style type="text/css">
				.bg-3 {
					background-image: url(./img/graphic-design.jpg);
					background-repeat: no-repeat;
					background-position: top center;
					height: 300px;
					border: 1px solid black;
					margin-bottom: 10px;
				}
			</style>
			<div class="bg-3">background-position</div>
			
			<style type="text/css">
				.bg-4 {
					background-image: url(./img/pic.jpg);
					background-attachment: fixed;
					height: 400px;
					margin-bottom: 10px;
				}
			</style>
			<!-- 固定背景：background-attachment -->
			<div class="bg-4">background-attachment</div>
		</fieldset>
		<!-- banner图片 -->
		<fieldset id="">
			<legend>banner图片</legend>
			<!-- 背景图解决方案 -->
			<style type="text/css">
				.banner-1 {
					background: url(./img/banner.jpg) top center no-repeat;
					height: 680px;
					margin-bottom: 20px;
				}
			</style>
			<div class="banner-1"></div>
			
			<!-- margin负距解决方案 -->
			<style type="text/css">
				.banner-2 {
					overflow: hidden;
				}

				.banner-2 img {
					position: relative;
					left: 50%;
					margin-left: -960px;
				}
			</style>
			<div class="banner-2">
				<img src="./img/banner.jpg" alt="">
			</div>
		</fieldset>
		<fieldset>
			<legend>alpha背景色：background-color</legend>
			
			
		</fieldset>
	</body>

</html>
