<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.relative {
				position: relative;
			}

			.demo {
				height: 300px;
				border: 2px solid orange;
			}
		</style>
	</head>
	<body>
		<h1>如何将一个div上下居中，左右居中？</h1>
		<!-- 块级元素：固定宽高 -->
		<fieldset id="">
			<legend>固定宽高，50% + 负距</legend>
			<style type="text/css">
				.box-1 {
					position: absolute;
					left: 50%;
					top: 50%;
					margin-left: -100px;
					margin-top: -75px;
					width: 200px;
					height: 150px;
					background-color: orange;
				}
			</style>
			<div class="demo relative">
				<div class="box-1">50% + 负距</div>
			</div>
		</fieldset>

		<fieldset id="">
			<legend>固定宽高，四方位0 + margin:auto</legend>
			<style type="text/css">
				.box-2 {
					width: 150px;
					height: 150px;
					background-color: coral;
					position: absolute;
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
					margin: auto;
				}

				.box-3 {
					width: 100px;
					background-color: #04A07B;
					position: absolute;
					left: 0;
					top: 0;
					bottom: 0;
				}
			</style>
			<div class="demo relative">
				<div class="box-2">四方位0 + margin:auto</div>
				<div class="box-3">强制拉伸</div>
			</div>
		</fieldset>
		<!-- 块级元素：固定不固定 -->
		<fieldset id="">
			<legend>尺寸不固定：inline-block/vertical-align</legend>
			<p>原理：每一个内联元素：vertical-align:middle</p>
			<style type="text/css">
				/*关键性属性*/
				.shadow {
					text-align: center;
					position: absolute;
					top: 0;
					left: 0;
					z-index: 10;
					width: 100%;
					height: 100%;
					background-color: rgba(0, 0, 0, 0.35)
				}

				.shadow::after {
					display: inline-block;
					width: 0;
					height: 100%;
					content: '';
					vertical-align: middle
				}

				/*真正居中的元素*/
				.modal {
					display: inline-block;
					vertical-align: middle;
					text-align: left;
					border: 3px solid #04A07B;
				}

				.modal img {
					display: block;
				}
			</style>
			<div class="demo relative">
				<div class="shadow">
					<div class="modal">
						<img width="300" src="./img/1525490815187.jpg">
					</div>
				</div>
			</div>
		</fieldset>
	</body>
</html>
