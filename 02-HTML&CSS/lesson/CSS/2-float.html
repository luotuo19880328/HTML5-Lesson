<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>普通DOM流</legend>
			<style type="text/css">
				.box {
					width: 100px;
					height: 100px;
					background-color: orange;
					border: 1px solid #000;
				}
			</style>
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</fieldset>

		<fieldset id="">
			<legend>浮动基础使用</legend>
			<style type="text/css">
				/* 工具类 */
				.fl {
					float: left;
				}

				.fr {
					float: right;
				}

				.clear {
					clear: both;
				}

				.bottom {
					height: 50px;
					background-color: green;
				}
			</style>
			<div class="parent">
				<div class="box fl">1</div>
				<div class="box fl">2</div>
				<div class="box fl">3</div>
			</div>
			<div class="bottom"></div>
		</fieldset>

		<fieldset id="">
			<legend>清除浮动</legend>

			<div class="parent">
				<div class="box fl">1</div>
				<div class="box fl">2</div>
				<div class="box fl">3</div>
				<div class="clear"></div>
			</div>

			<div class="bottom"></div>
		</fieldset>

		<!-- 浮动的排列 -->
		<fieldset id="">
			<legend>浮动的排列</legend>
			<ol>
				<li>浮动的时候，最后的空间不够，放不下元素时，自动折行到下一行。</li>
				<li>左浮动与右浮动排列是相反的。</li>
			</ol>
			<style type="text/css">
				.item {
					width: 600px;
					height: 100px;
					background-color: orange;
					border: 1px solid #000;
				}
			</style>
			<div class="list">
				<div class="item fl">1</div>
				<div class="item fl">2</div>
				<div class="item fl">3</div>
				<div class="item fl">4</div>
				<div class="clear"></div>
			</div>
		</fieldset>

		<!-- 排列不整齐 -->
		<fieldset id="">
			<legend>排列不整齐</legend>

			<div class="list">
				<div style="height: 104px;" class="item fl">1</div>
				<div style="background-color: pink;" class="item fl">2</div>
				<div style="background-color: green;" class="item fl">3</div>
				<div class="item fl">4</div>
				<div class="clear"></div>
			</div>

		</fieldset>

	</body>

</html>
