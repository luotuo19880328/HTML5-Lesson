<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>4个组成</legend>
			<ol>
				<li>margin/padding不允许使用负值，除非特殊情况</li>
			</ol>
			<style type="text/css">
				.box-1 {
					width: 250px;
					height: 150px;
					padding: 20px;
					margin: 10px;
					border: 3px solid black;
					background-color: orange;
				}
			</style>
			<div class="box-1">
				世界那么大，我想去看看
			</div>
			<div class="box-1">
				世界那么大，我想去看看
			</div>
		</fieldset>
		<!-- 空间计算 -->
		<fieldset id="">
			<legend>空间计算</legend>
			<style type="text/css">
				.fl {
					float: left;
				}

				.clear {
					clear: both;
				}

				.container {
					width: 1200px;
					margin: 0 auto;
				}

				.list .item {
					width: 214px;
					height: 442px;
					padding: 28px;
					margin: 15px;
					background-color: orange;
				}
			</style>
			<div class="container">
				<div class="list">
					<div class="item fl">1</div>
					<div class="item fl">2</div>
					<div class="item fl">3</div>
					<div class="item fl">4</div>
					<div class="clear"></div>
				</div>
			</div>
		</fieldset>
		<!-- margin合并 -->
		<fieldset id="">
			<legend>margin合并</legend>
			<style>
				.company {
					background-color: rgb(255, 158, 121);
				}

				.company .title {
					background-color: rgb(151, 79, 125);
					height: 120px;
					margin: 16px 0;
				}
			</style>
			<ol>
				<li>普通DOM流，垂直margin会合并</li>
				<li>解决方案：尽量使用padding</li>
			</ol>
			<div class="company">
				<div class="container">
					<div class="title">大企业都在用400电话</div>
				</div>
			</div>

		</fieldset>
		<!-- 块级元素左右居中 -->
		<fieldset id="">
			<legend>块级元素左右居中</legend>
			<style type="text/css">
				.box-center {
					width: 200px;
					height: 60px;
					background-color: orange;
					margin: 20px auto;
				}
			</style>
			<ol>
				<li>固定宽度的块级元素</li>
				<li>左右margin必须是auto</li>
			</ol>
			<div class="box-center"></div>
		</fieldset>
	</body>

</html>
