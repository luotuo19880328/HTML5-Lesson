<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>4个组成</legend>
			<ol>
				<li>margin/padding不允许使用负值，除非特殊情况</li>
			</ol>
			<style type="text/css">
				.box-1 {
					width: 250px;
					height: 150px;
					padding: 20px;
					margin: 10px;
					border: 3px solid black;
					background-color: orange;
				}
			</style>
			<div class="box-1">
				世界那么大，我想去看看
			</div>
			<div class="box-1">
				世界那么大，我想去看看
			</div>
		</fieldset>
		<!-- 空间计算 -->
		<fieldset id="">
			<legend>空间计算</legend>
			<style type="text/css">
				.fl {
					float: left;
				}

				.clear {
					clear: both;
				}

				.container {
					width: 1200px;
					margin: 0 auto;
				}

				.list .item {
					width: 214px;
					height: 442px;
					padding: 28px;
					margin: 15px;
					background-color: orange;
				}
			</style>
			<div class="container">
				<div class="list">
					<div class="item fl">1</div>
					<div class="item fl">2</div>
					<div class="item fl">3</div>
					<div class="item fl">4</div>
					<div class="clear"></div>
				</div>
			</div>
		</fieldset>
		<!-- margin合并 -->
		<fieldset id="">
			<legend>margin合并</legend>
			<style>
				.company {
					background-color: rgb(255, 158, 121);
				}

				.company .title {
					background-color: rgb(151, 79, 125);
					height: 120px;
					margin: 16px 0;
				}
			</style>
			<ol>
				<li>普通DOM流，垂直margin会合并</li>
				<li>解决方案：使用padding</li>
			</ol>
			<div class="company">
				<div class="container">
					<div class="title">大企业都在用400电话</div>
				</div>
			</div>

		</fieldset>

		<fieldset>
			<legend>边框</legend>

			<ol>
				<li>边框绘制的夹角</li>
				<li>如何使用CSS写一个三角形？</li>
			</ol>
			<style>
				.border-box {
					width: 200px;
					height: 200px;
					border-top: 2px solid blue;
					border-left: 4px solid red;
					border-bottom: 3px solid green;
					border-right: 5px solid transparent;
				}

				.triangle {
					border: 16px solid transparent;
					border-bottom-color: blue;
					display: inline-block;
				}

				.dashed-box {
					width: 200px;
					height: 200px;
					border: 2px dashed black;
					margin: 5px 0;
				}

				.dotted-box {
					width: 200px;
					height: 200px;
					border: 2px dotted black;
					margin: 5px 0;
				}
			</style>
			<div class="border-box"></div>
			<span class="triangle"></span>
			<div class="dashed-box"></div>
			<div class="dotted-box"></div>
		</fieldset>
	</body>

</html>
