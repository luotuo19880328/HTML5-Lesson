<!doctype html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap 的 CSS 文件 -->
		<link rel="stylesheet" href="./lib/bootstrap-4.6.0/css/bootstrap.min.css">

		<!-- 自定义CSS -->
		<link rel="stylesheet" href="./css/style.css">

		<title>排版布局</title>
	</head>
	<body>
		<div class="container-fluid">
			<ul>
				<li>黄小米</li>

				<li>黄渤</li>
				<li>孙红雷</li>

				<li>孙红雷</li>
				<li>王迅</li>
			</ul>

			<ul class="list-inline">
				<li class="list-inline-item">黄小米</li>

				<li class="list-inline-item">黄渤</li>

				<li class="list-inline-item">王迅</li>
			</ul>

			<ol>
				<li>黄小米</li>
				<li>黄磊</li>
				<li>黄渤</li>
				<li>孙红雷</li>
				<li>王迅</li>
			</ol>
		</div>
		<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
		<script src="lib/jQuery/jquery-3.5.1.min.js"></script>
		<script src="./lib/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
