<!doctype html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap 的 CSS 文件 -->
		<link rel="stylesheet" href="./lib/bootstrap-4.6.0/css/bootstrap.min.css">

		<!-- 自定义CSS -->
		<link rel="stylesheet" href="./css/style.css">

		<title>插件</title>
	</head>
	<body>
		<div class="container">
			<button data-toggle="modal" data-target="#modal" class="btn btn-primary" type="button">data-api 启动</button>
			<!-- 模态框 -->
			<div id="modal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Modal body text goes here.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">Save changes</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container mt-3">
			<button id="remove" class="btn btn-success" type="button">javascript 启动</button>
			<!-- 模态框 -->
			<div id="removeModal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">确认</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>确定要删除吗？</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="confirm">确定</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container mt-3">
			<table class="table table-bordered table-hover mb-0 bg-white">
				<thead class="thead-light">
					<tr>
						<th scope="col">#</th>
						<th scope="col">分类名称</th>
						<th scope="col">父级分类</th>
						<th scope="col">父级ID</th>
						<th scope="col">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>前端</td>
						<td>编程</td>
						<td>1</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm">
								<svg class="bi" width="13" height="13" fill="currentColor">
									<use xlink:href="./lib/bootstrap-4.6.0/iconfonts/bootstrap-icons.svg#pencil-square" />
								</svg>
								编辑
							</button>
							<button type="button" class="btn btn-danger btn-sm remove">
								<svg class="bi" width="13" height="13" fill="currentColor">
									<use xlink:href="./lib/bootstrap-4.6.0/iconfonts/bootstrap-icons.svg#trash" />
								</svg>
								删除
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>前端</td>
						<td>编程</td>
						<td>1</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm">
								<svg class="bi" width="13" height="13" fill="currentColor">
									<use xlink:href="./lib/bootstrap-4.6.0/iconfonts/bootstrap-icons.svg#pencil-square" />
								</svg>
								编辑
							</button>
							<button type="button" class="btn btn-danger btn-sm remove">
								<svg class="bi" width="13" height="13" fill="currentColor">
									<use xlink:href="./lib/bootstrap-4.6.0/iconfonts/bootstrap-icons.svg#trash" />
								</svg>
								删除
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>前端</td>
						<td>编程</td>
						<td>1</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm">
								<svg class="bi" width="13" height="13" fill="currentColor">
									<use xlink:href="./lib/bootstrap-4.6.0/iconfonts/bootstrap-icons.svg#pencil-square" />
								</svg>
								编辑
							</button>
							<button type="button" class="btn btn-danger btn-sm remove">
								<svg class="bi" width="13" height="13" fill="currentColor">
									<use xlink:href="./lib/bootstrap-4.6.0/iconfonts/bootstrap-icons.svg#trash" />
								</svg>
								删除
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
		<script src="lib/jQuery/jquery-3.5.1.min.js"></script>
		<script src="./lib/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript">
			var i;
			$('.table tbody').on('click', '.remove', function() {
				// 打开
				$('#removeModal').modal();
				i = $(this).parents('tr').index();
			});

			$('#confirm').click(function() {
				// 删除
				$('.table tbody tr').eq(i).remove();
				// 关闭Modal
				$('#removeModal').modal('hide');
			});
		</script>
	</body>
</html>
