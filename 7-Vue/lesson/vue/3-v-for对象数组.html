<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<table width="100%" border="1" cellspacing="" cellpadding="20">
				<thead>
					<tr>
						<th>#</th>
						<th>书名</th>
						<th>作者</th>
						<th>价格</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(book,index) in books" v-bind:key="book.id">
						<td>{{book.id}}</td>
						<td>{{book.name}}</td>
						<td>{{book.author}}</td>
						<td>￥{{book.price}}</td>
						<td>
							<button v-on:click="handleDecrease(book)" type="button">-</button>
							{{book.num}}
							<button v-on:click="book.num+=1" type="button">+</button>
						</td>
						<td>
							索引：{{index}}
							<button v-on:click="handleRemove(index)" type="button">×</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					books: [{
						id: 1,
						author: '曹雪芹',
						name: '红楼梦',
						num: 1,
						price: 32.0
					}, {
						id: 2,
						author: '施耐庵',
						name: '水浒传',
						num: 1,
						price: 30.0
					}, {
						id: 3,
						author: '罗贯中',
						name: '三国演义',
						num: 1,
						price: 24.0
					}, {
						id: 4,
						author: '吴承恩',
						name: '西游记',
						num: 1,
						price: 20.0
					}]
				},
				methods: {
					handleDecrease: function(book) {
						if (book.num <= 1) {
							return;
						}
						book.num -= 1;
						//等价于 book.num = book.num - 1;
					},
					// 删除操作q
					handleRemove: function(i) {
						this.books.splice(i, 1);
					}
				}
			})
		</script>
	</body>

</html>
