<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			function Point(x, y) {
				this.x = x;
				this.y = y;
			}
			var p1 = new Point(1, 1);

			// {x:2,y:2,color:'black'}
			function ColorPoint(x, y, color) {
				Point.call(this, x, y);
				this.color = color;
			}
			var p2 = new ColorPoint(2, 2, 'black');

			// 声明空对象
			var obj1 = { name: '黄小米' };
			var obj2 = new Object();
			var obj3 = Object.create({ name: 'moz' });
		</script>

	</body>
