<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul,
			ol {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			a {
				text-decoration: none;
			}

			.nav {
				width: 200px;
			}

			.nav .title {
				background-color: darkblue;
				color: white;
				padding: 8px 10px;
				cursor: pointer;
			}

			.subnav {
				background-color: dodgerblue;
				padding-left: 20px;
				transition: all 0.5s;
				opacity: 0;
				height: 0;
				overflow: hidden;
			}

			.subnav.active {
				opacity: 1;
				height: auto;
			}

			.subnav li {
				padding: 6px 0px;
				font-size: 14px;
			}

			.subnav a {
				color: white;
			}
		</style>
	</head>
	<body>
		<!-- 手风琴 -->
		<div id="app">
			<ul class="nav">
				<li v-for="(item,index) in nav">
					<div @click="toggleHandle(index)" class="title">{{item.title}}</div>
					<ol class="subnav" :class="{active:item.isOpen}">
						<li v-for="child in item.children">
							<a :href="child.link">{{child.name}}</a>
						</li>
					</ol>
				</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					nav: [{
						title: "关于思途",
						isOpen: false,
						children: [{
							name: '团队介绍',
							link: '#'
						}, {
							name: '思途成员',
							link: '#'
						}, {
							name: '想说的话',
							link: '#'
						}, {
							name: '寻觅高手',
							link: '#'
						}]
					}, {
						title: "思途资料库",
						isOpen: false,
						children: [{
							name: 'Java',
							link: '#'
						}, {
							name: 'HTML5',
							link: '#'
						}, {
							name: 'UI设计',
							link: '#'
						}]
					}]
				},
				methods: {
					toggleHandle(i) {
						this.nav.forEach((item, index) => {
							if (index == i) {
								item.isOpen = !item.isOpen;
							} else {
								item.isOpen = false;
							}
						});
					}
				}
			});
		</script>
	</body>
</html>
