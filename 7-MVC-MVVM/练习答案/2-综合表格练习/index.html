<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>表格操作</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div id="app" class="bg-grey pd20">
			<div class="table_box pd20 bg-white">
				<form class="form-inline" action="" method="">
					<div class="form-group" :class="{'has-error':name ||name=='' ? false : true}">
						<label for="">添加：</label>
						<input type="text" class="form-control" name="name" v-model.trim="name" placeholder="姓名">
					</div>
					<div class="form-group" :class="{'has-error':age>0 && age<150 ||age=='' ? false : true}">
						<input type="text" class="form-control" name="age" v-model.trim="age" placeholder="年龄">
					</div>
					<div class="form-group">
						<button type="button" @click="addHandle" class="btn btn-info">添加</button>
					</div>
					<div class="form-group">
						<label for="">变色：</label>
						<button type="button" class="btn btn-info" id="hover_btn">开启移入变色</button>
					</div>
				</form>
				<br />
				<!--表格-->
				<table class="table table-bordered" id="chart">
					<thead>
						<tr>
							<td>
								<input type="checkbox" name="" id="" value="" />
							</td>
							<td>ID</td>
							<td>姓名</td>
							<td>年龄</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in lists">
							<td>
								<input type="checkbox" name="" v-model="item.checked" id="" value="" />
							</td>
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.age}}</td>
							<td>
								<a href="javascript:;">删除</a>
							</td>
						</tr>
					</tbody>
				</table>
				<!--尾部操作-->
				<form class="form-inline" action="" method="">
					<div class="form-group">
						<label for="">搜索：</label>
						<input type="text" class="form-control" id="search_txt" placeholder="姓名">
						<button type="button" class="btn btn-info" id="search_btn">搜索</button>
					</div>
					<div class="form-group">
						<label for="">排序：</label>
						<button type="button" class="btn btn-info" id="sort_btn">年龄从小到大排序</button>
					</div>
				</form>
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var data = [{
				id: 1,
				name: "张三",
				age: 32
			}, {
				id: 2,
				name: "王五",
				age: 28
			}, {
				id: 3,
				name: "赵四",
				age: 26
			}, {
				id: 4,
				name: "黄渤",
				age: 45
			}];
			data.forEach(function(item, index) {
				item.checked = false;
			});
			var app = new Vue({
				el: "#app",
				data: {
					lists: data,
					//修饰

					//表单
					name: '',
					age: ''
				},
				methods: {
					addHandle: function() {
						console.log(this.name, this.age);
					}
				}
			});
		</script>
	</body>

</html>
