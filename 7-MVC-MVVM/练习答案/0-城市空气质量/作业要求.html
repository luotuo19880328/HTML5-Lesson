<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">

	</style>
</head>

<body>
	<pre>
		题目：
			1、按照aqiData中的数据，在页面中渲染处空气质量指数，示例：
			<img src="1.png" alt="">
			2、点击底部排序按钮，将空气质量进行从小到大排序.
	</pre>
	<div id="app">
		<ul>
			<li v-for="(item,index) in aqiData" :key="index">{{item[0]}}空气质量: <b>{{item[1]}}</b></li>
		</ul>
		<button @click="sortHandle" type="button">从小到大排序</button>
	</div>

	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var aqiData = [
			["北京", 100],
			["上海", 40],
			["福州", 10],
			["广州", 50],
			["成都", 60],
			["西安", 120]
		];
		new Vue({
			el: '#app',
			data: {
				aqiData,
			},
			methods: {
				sortHandle() {
					this.aqiData.sort(function (a, b) {
						return a[1] - b[1];
					});
				}
			}
		})
	</script>
</body>

</html>
