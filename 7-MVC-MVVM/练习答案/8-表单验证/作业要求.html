<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h4>编写一个注册表单，配合vue完成表单验证</h4>
    <ol>
        <li>
        	用户名长度必须至少2个字符
        </li>
        <li>
        	密码强度校验
        </li>
        <li>
        	<ul>
        		<li>
        			如果有字母、数字、特殊字符其中三项，且长度为6以上为高强度
        		</li>
        		<li>
        			如果有字母、数字、特殊字符其中两项，且长度为6以上为中强度
        		</li>
        		<li>
        			如果仅有字母、数字、特殊字符其中一项，或长度不足6，为低强度
        		</li>
        	</ul>
        </li>
        <li>
        	短信验证码发送按钮，点击后变灰（不可用）进行60 s倒计时，倒计时结束，才能重新点击
        </li>
        <li>
        	同意许可协议复选框必须勾选
        </li>
        <li>
        	有一项校验不通过，在表单项之后给出相应的提示
        </li>
        <li>
        	在校验不通过之前，注册按钮为灰色（不可用）
        </li>
    </ol>
</body>

</html>
