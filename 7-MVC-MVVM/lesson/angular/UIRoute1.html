<!doctype html>
<html ng-app="MyUIRoute">

	<head>
		<meta charset="utf-8">
		<script src="js/angular.min.js"></script>
		<!--<script src="js/angular-animate.js"></script>-->
		<script src="js/angular-ui-router.min.js"></script>
		<!--<script src="UIRoute1.js"></script>-->
	</head>

	<body>
		<div ui-view></div>
		<a ui-sref="state1">State 1</a>
		<a ui-sref="state2">State 2</a>
		
	</body>
	<script type="text/javascript">
		var app = angular.module("MyUIRoute", ['ui.router']);
		app.config(function($stateProvider, $urlRouterProvider) {
			$stateProvider
				.state('state1', {
					url: "/index",
					views: {
						'': {
							templateUrl: 'view/page1.html'
						},
						'view1@state1': {
							templateUrl: 'view/page1-view1.html'
						},
						'view2@state1': {
							templateUrl: 'view/page1-view2.html'
						}
					}
				})
				.state('state1.child',{
					url: "/child",
					templateUrl: "view/page1-child.html"
				})
				.state('state2', {
					url: "/state2",
					templateUrl: "view/page2.html"
				})
			//默认地址跳转
			$urlRouterProvider.otherwise("/state2");
		});
	</script>

</html>
