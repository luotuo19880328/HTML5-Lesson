<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="" ng-controller="testCtrl">
			{{name}}
			<input type="button" value="点击" ng-change="change()" />
		</div>
		<!--第二个页面-->
		<div class="" ng-controller="test2">
			<input type="text" ng-model="val" name="" id="" value="" />
		</div>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module("app", []);
			app.controller("testCtrl", ["$scope", "getList", function($scope, getList) {
				$scope.name = getList.txt;
				$scope.change = function() {
					getList.txt = "我改了";
					console.log(getList);
				}
			}]);
			//第二个页面
			app.controller("test2", ["$scope", "getList", function($scope, getList) {
				$scope.val = getList.txt;
			}]);
			//公共
			app.service('getList', function() {
				this.txt = "This is public";
				this.getJSON = function() {
					console.log([1, 23, 45, 76])
					return [1, 23, 45, 76];
				};
			});
		</script>
	</body>

</html>
