<!doctype html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<div ng-controller="helloCtrl">
			{{urlStr}}
			<p><span ng-bind="hello"></span>,Angular</p>
			<div ng-controller="appleCtrl">
				<p><span ng-bind="apple"></span>，这是二级ctrl</p>
				<p>{{hello}}，这是一级ctrl</p>
				<div ng-bind-html="pureHtml"></div>
				<button ng-click="alert()" type="button">弹出</button>
			</div>
		</div>

	</body>
	<script src="js/angular-1.6.4/angular.min.js"></script>
	<script src="js/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module("app", ['ngSanitize']);
		app.controller('helloCtrl', function($scope, $location, $http) {
			//$scope === 数据data
			$scope.hello = "你好";
			var absUrl = $location.host();
			console.log(absUrl);
			//$scope.urlStr = $location.url();
		});
		app.controller('appleCtrl', function($scope) {
			//$scope === 数据data
			$scope.apple = "我是苹果";
			//添加事件
			$scope.alert = function() {
				alert($scope.apple);
			}
		})
	</script>

</html>
