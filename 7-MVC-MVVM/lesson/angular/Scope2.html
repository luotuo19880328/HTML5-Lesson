<!doctype html>
<html ng-app="HelloAngular">

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="Scope1.css" />
	</head>

	<body>
		<div ng-controller="EventController">
			Root scope
			<tt>MyEvent</tt> count: {{count}}
			<div style="color: red;" ng-model="count">{{count}}</div>
			<ul>
				<li ng-repeat="i in [1]" ng-controller="EventController1">
					<button ng-click="$emit('MyEvent')">
						$emit('MyEvent')
					</button>
					<button ng-click="$broadcast('MyEvent')">
						$broadcast('MyEvent')
					</button>
					<br> Middle scope
					<tt>MyEvent</tt> count: {{count}}:{{test1}}
					<div style="color: red;" ng-model="test1">{{test1}}</div>
					<ul>
						<li ng-repeat="item in [1, 2]" ng-controller="EventController2">
							Leaf scope
							<tt>MyEvent</tt> count: {{count}}:{{test2}}
							<div style="color: red;" ng-model="test2">{{test2}}</div>
							<div my-hello my-count="jsdfjksdhf" class="ban bg"></div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/angular-1.3.0.js"></script>
	<script src="Scope2.js"></script>

</html>
