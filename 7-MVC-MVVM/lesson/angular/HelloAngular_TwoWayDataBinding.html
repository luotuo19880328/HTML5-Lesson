<!doctype html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<div ng-controller="loginCtrl">
			<form action="" method="">
				<label for="">
            		账号：
            		<input type="text" ng-model="data.name" name="" id="" value="" />
            	</label>
				<br />
				<label for="">
            		密码：
            		<input type="password" ng-model="data.password" name="" id="" value="" />
            	</label>
				<br />
				<input ng-click="login()" type="button" value="登录" />
			</form>
		</div>
	</body>
	<script src="js/angular-1.3.0.js"></script>
	<script type="text/javascript">
		var app = angular.module("app", []);
		app.controller("loginCtrl", function($scope, $http) {
			$scope.data = {
				name: "",
				password: ""
			}
			$scope.login = function() {
				$http.post("/login", $scope.data).then(function(result) {
					
				}, function(error) {
					
				})
			}
		});
	</script>

</html>
