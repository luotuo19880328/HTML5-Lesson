<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<div id="box">

		</div>
		<script type="text/javascript">
			// 封装promise
			function ajax(api) {
				let promise = new Promise((resolve, reject) => {
					wx.request({
						url: api
						success: function() {
							resolve()
						},
						fail: function() {
							reject()
						}
					});
				});
				return promise;
			}
			ajax("/user/list")
			
			"http://localhost:3000/user/list"
			
		</script>
	</body>

</html>
