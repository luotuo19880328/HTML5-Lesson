<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="box">

    </div>
    <script type="text/javascript">
        let random = new Promise(function(resolve, reject) {
            var x = Math.random();
            if (x < 0.5) {
                resolve('成功 ' + x);
            } else {
                reject('失败 ' + x);
            }
        });
        random
            .then(function(result) {
                // 成功状态
                console.log("result:" + result);
            })
            .catch(function(error) {
                // 失败状态
                console.log("error:" + error);
            });
    </script>
</body>

</html>
