<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			let random = () => {
				let promise = new Promise(function(resolve, reject) {
					setTimeout(() => {
						x = Math.random();
						resolve(x);
					}, 500);
				})
				return promise;
			}

			// 随机两个数字相乘
			async function multiply() {
				let m = await random();
				let n = await random();
				console.log(m * n);
			}
			multiply();
		</script>
	</body>

</html>
