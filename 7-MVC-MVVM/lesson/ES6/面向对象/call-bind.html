<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Point(x, y) {
				this.x = x;
				this.y = y;
			}
			var p1 = new Point(1, 1);

			// {x:2,y:2,color:'black'}
			function ColorPoint(x, y, color) {
				Point.call(this, x, y);
				this.color = color;
			}
			var p2 = new ColorPoint(2, 2, 'black');
		</script>

	</body>
</html>
