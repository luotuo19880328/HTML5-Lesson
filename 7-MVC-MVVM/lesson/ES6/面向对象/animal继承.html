<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<script type="text/javascript">
		//动物类 
		function Animal(sex) {
			this.sex = sex;
			this.species = "动物";
		}
		Animal.prototype = {
			constructor: Animal,
			eat: function () {
				console.log("em......")
			},
			sleep: function () {
				console.log("zzzzzzzz")
			}
		}
		// 继承Animal的所有方法/属性
		function Cat(type, color, sex) {
			Animal.call(this, sex);
			this.type = type;
			this.color = color;
		}
		Cat.prototype = Object.create(Animal.prototype);
		// 强制改变构造函数
		Cat.prototype.constructor = Cat;
		// 猫科自有的原型方法
		Cat.prototype.speak = function () {
			console.log('miao.......')
		}
		var cat = new Cat('加菲猫', '灰白', '公')
		console.log(cat)

		console.log(Object.create({ name: "moz" }))
	</script>
</body>

</html>
