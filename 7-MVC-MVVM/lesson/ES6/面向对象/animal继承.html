<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<script type="text/javascript">
			//动物类 
			function Animal(sex) {
				this.sex = sex;
				this.species = "动物";
			}
			Animal.prototype = {
				constructor: Animal,
				eat: function() {
					console.log("em......")
				},
				sleep: function() {
					console.log("zzzzzzzz")
				}
			}

			// 继承Animal的所有属性
			function Cat(sex, type, color) {
				Animal.call(this, sex);
				// Cat自有属性
				this.type = type;
				this.color = color;
			}
			// 继承Animal原型上的方法
			Cat.prototype = Object.create(Animal.prototype);
			// 强制改变构造函数
			Cat.prototype.constructor = Cat;
			// 猫科自有的原型方法
			Cat.prototype.speak = function() {
				console.log('miao.......')
			}
			
			var xiaoBai = new Cat('公', '加菲', 'white');
		</script>
	</body>

</html>
