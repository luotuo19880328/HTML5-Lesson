			function Item(name, price) {

			// 物理攻击 继承 Item
			function PhysicsWeapon(name, price, attack) {
				// 继承自Item的属性
				Item.call(this, name, price);
				// 自身属性
				this.physicsAttack = attack;
				this.skill = '主动技能';
				this.buffer = '被动效果';
			}
			// 修改原型
			PhysicsWeapon.prototype = Object.create(Item.prototype);
			// 重新申明构造函数
			PhysicsWeapon.prototype.constructor = PhysicsWeapon;

			var knife = new PhysicsWeapon('剃刀', 100, 5);

		<script type="text/javascript">
			// 动物类
			function Animal(sex) {
				this.sex = sex;
				this.species = '动物';
			}
			Animal.prototype = {
				constructor: Animal,
				eat: function() {
					console.log('吃饭中...');
				}
			}
			// 猫科 继承上面Animal的属性，方法
			function Cat(sex, type) {
				Animal.call(this, sex);
				this.type = type;
			}
			// 继承Animal原型的方法
			Cat.prototype = Object.create(Animal.prototype);
			// 重新申明构造函数
			Cat.prototype.constructor = Cat;
