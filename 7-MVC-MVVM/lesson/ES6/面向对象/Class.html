<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			class Point {
				constructor(x, y) {
					this.x = x;
					this.y = y;
				}
				// 原型上的属性
				job = 'actor'
				// 原型上的方法
				toString() {
					console.log('(' + this.x + ', ' + this.y + ')');
				}
			}
			var p1 = new Point(10, 30);
			p1.toString();

			// class类的继承 extends
			class ColorPoint extends Point {
				constructor(x, y, color) {
					// 继承父级的属性
					super(x, y);
					// 等价于
					// this.x = x;
					// this.y = y;
					// 自身的属性
					this.color = color;
				}
				// 自身的方法
				showColor() {
					console.log(`x:${this.x},y:${this.y},color:${this.color}`);
				}
			}
			var p2 = new ColorPoint(50, 50, 'red');


			// 父类constructor没有参数
			class Animal {
				constructor() {
					this.specics = '动物类';
				}

				eat() {
					console.log('eating...')
				}
			}

			class Cat extends Animal {
				constructor(type, color) {
					super();
					this.type = type;
					this.color = color;
				}
			}
			var tom = new Cat('加菲', '黑色');
			console.log(tom);

			// constructor可以省的情况
			class Dog extends Animal {
				// constructor() {
				// 	super();
				// }
			}

			/**
			 * super的功能
			 * 1.super()代表父类的构造函数,生成父类的属性;
			 * 2.super作为对象时，在普通方法中，指向父类的原型对象；在静态方法中，指向父类。
			 */
		</script>
	</body>

</html>
