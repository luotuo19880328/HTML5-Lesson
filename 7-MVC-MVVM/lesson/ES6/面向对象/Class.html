<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			// 类的定义
			class Point {
				constructor(x, y) {
					this.x = x;
					this.y = y;
				}

				toString() {
					return `(${this.x},${this.y})`;
				};
			}
			// 原型上定义属性
			Point.prototype.zero = { x: 0, y: 0 }

			var p1 = new Point(1, 1);
			var p2 = new Point(2, 2);
			// class类的继承 extends

			class ColorPoint extends Point {
				constructor(x, y, color) {
					super(x, y);
					this.color = color;
				}

				// 自有方法
				showColor() {
					console.log('color:' + this.color);
				}
				// 改写父类的方法
				toString() {
					return this.color + ' ' + super.toString();
				}

			}

			var p3 = new ColorPoint(3, 3, 'blue');

			// 父类constructor没有参数
			class Animal {
				constructor() {
					this.species = "动物类"
				}
			}
			class Cat extends Animal {
				constructor(type, color) {
					super();
					this.type = type;
					this.color = color;
				}
			}
			// constructor可以省略情况
			class Dog extends Animal {
				// 父类constructor没有参数，子类没有自有属性

				// 自动补充省略的代码
				/* 
				constructor() {
					super()
				}
				*/
			}

			var puppy = new Dog();

			/**
			 * super的功能
			 * 1.super()代表父类的构造函数,生成父类的属性;
			 * 2.super作为对象时，在普通方法中，指向父类的原型对象；在静态方法中，指向父类。
			 */
		</script>
	</body>

</html>
