<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>

<body>
    <script>
        // 扩展运算符 -- 对象
        var obj1 = { a: 1, b: 2 };
        var obj2 = { c: 3 };
        // obj3 = { a: 1, b: 2, c: 3 }
        var obj3 = { ...obj1, ...obj2 };
        console.log(obj3);
        // 扩展运算符 -- 数组
        var arr1 = [1, 2];
        var arr2 = [3, 4];
        var arr3 = [...arr1, ...arr2];
        console.log(arr3);

        // 引用数据类型
        var person1 = { name: '黄小米', age: 26 };
        var person2 = person1;
        // person2.age = 30;
        // person1.age = 30

        // 引用数据类型，克隆一个对象
        var person3 = { ...person1 };
        person3.age = 30;
        console.log(person1.age);
    </script>
</body>

</html>
