<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.btn {
				border: 1px solid #2AABD2;
				padding: 10px 30px;
				outline: 0;
				transition: all 0.5s;
				margin: 10px;
				background-color: white;
			}

			.btn.active {
				color: white;
				background-color: #D43F3A;
				border: 1px solid #C9302C;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button v-for="(item,index) in colors" class="btn" :class="{active:item.isChecked}" @click="checkHandle(index)" type="button">{{item.text}}</button>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					isActive: false,
					colors: [{
						text: "红色",
						isChecked: false,
					}, {
						text: "黄色",
						isChecked: false,
					}, {
						text: "蓝色",
						isChecked: false,
					}, {
						text: "绿色",
						isChecked: false,
					}, {
						text: "青色",
						isChecked: false,
					}]
				},
				methods: {
					checkHandle: function(i) {
						this.colors.forEach(function(item, index) {
							if (index == i) {
								item.isChecked = !item.isChecked;
							} else {
								item.isChecked = false;
							}
						});
					}
				}
			});
		</script>
	</body>
</html>
