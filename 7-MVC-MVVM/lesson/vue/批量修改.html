<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.btn {
				border: 1px solid #2AABD2;
				padding: 10px 30px;
				background-color: #1B6D85;
				color: #FFFFFF;
				outline: 0;
				transition: all 0.5s;
				margin: 10px;
			}

			.btn.active {
				background-color: #D43F3A;
				border: 1px solid #C9302C;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button v-for="(item,index) in colors" @click="clickHandle(index)" :class="{active:item.isOpen}" class="btn" type="button">{{item.text}}</button>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					colors: [{
						text: "红色",
						isOpen: false
					}, {
						text: "黄色",
						isOpen: false
					}, {
						text: "蓝色",
						isOpen: false
					}, {
						text: "绿色",
						isOpen: false
					}, {
						text: "青色",
						isOpen: false
					}]
				},
				methods: {
					clickHandle: function(i) {
						this.colors[i].isOpen = !this.colors[i].isOpen;
					}
				}
			});
		</script>
	</body>
</html>
