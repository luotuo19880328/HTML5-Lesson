<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.btn {
				border: 1px solid #2AABD2;
				padding: 10px 30px;
				background-color: #1B6D85;
				color: #FFFFFF;
				outline: 0;
				transition: all 0.5s;
			}

			.btn.active {
				background-color: #D43F3A;
				border: 1px solid #C9302C;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button class="btn" :class="{active:isOpen}" @click="clickHandle" type="button">
				{{ isOpen ? "关闭":"开启"}}
			</button>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					isOpen: false,
				},
				methods: {
					clickHandle: function() {
						this.isOpen = !this.isOpen;
					}
				}
			})
		</script>
	</body>
</html>
