<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/component/counter/counter.css" />
	</head>

	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in goods" :key="item.id">
					商品：{{item.name}}
					<counter :num.sync="item.num"></counter>
					<!-- 等价于 -->
					<!-- <counter :num="item.num" @update:num="item.num = $event"></counter> -->
				</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="component/counter/counter.js"></script>
		<script type="text/javascript">
			//外层
			var app = new Vue({
				el: "#app",
				data: {
					goods: [{
						id: 1,
						name: "苹果",
						num: 3
					}, {
						id: 2,
						name: "香蕉",
						num: 2
					}]
				},
			});
		</script>
	</body>

</html>
