<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<blog-post :title="blog1"></blog-post>
			<blog-post title="快递费警告框"></blog-post>
			<blog-post title="哦突然哟让他与"></blog-post>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('blog-post', {
				props: ['title'],
				template: `<h3>{{ title }}</h3>`
			});
			new Vue({
				el: '#app',
				data: {
					blog1: '开发大就赶快发的'
				}
			});
		</script>
	</body>

</html>
