<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			[v-cloak] {
				display: none
			}
		</style>
	</head>

	<body>
		<div id="app">
			<!-- 表格 -->
			<table cellpadding="20" border="1">
				<thead>
					<tr>
						<th>#</th>
						<th>作者</th>
						<th>书名</th>
						<th>价格</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(book,index) in books" v-bind:key="book.id">
						<td>{{book.id}}</td>
						<td>{{book.author}}</td>
						<td>{{book.name}}</td>
						<td>{{book.price}}</td>
						<td>
							<button @click="decreaseHandle(index)" type="button">-</button>
							{{book.num}}
							<button @click="increaseHandle(index)" type="button">+</button>
						</td>
						<td>
							<button @click="deleteHandle(index)" type="button">x</button>
						</td>
					</tr>
				</tbody>
			</table>
			<p>
				总共{{totalNum}}本书，总计花费{{totalCost}}元
			</p>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					books: [{
						id: 1,
						author: '曹雪芹',
						name: '红楼梦',
						num: 1,
						price: 32.0
					}, {
						id: 2,
						author: '施耐庵',
						name: '水浒传',
						num: 1,
						price: 30.0
					}, {
						id: 3,
						author: '罗贯中',
						name: '三国演义',
						num: 1,
						price: 24.0
					}, {
						id: 4,
						author: '吴承恩',
						name: '西游记',
						num: 1,
						price: 20.0
					}]
				},
				methods: {
					deleteHandle: function(i) {
						this.books.splice(i, 1);
					},
					increaseHandle: function(i) {
						this.books[i].num++;
					},
					decreaseHandle: function(i) {
						this.books[i].num--;
					}
				},
				computed: {
					totalNum: function() {
						return this.books.reduce(function(total, item) {
							return total + item.num;
						}, 0);
					},
					totalCost: function() {
						return this.books.reduce(function(total, item) {
							return total + item.num * item.price;
						}, 0);
					}
				}

			});
		</script>

	</body>

</html>
