<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

		<script>
			// 禁止使用HTML5常用标签名，如header footer section nav
			// 全局注册
			Vue.component('button-counter', {
				data() {
					return {
						count: 0,
					}
				},
				template: `<button @click="increaseHandle" type="button">你点击了{{count}}次</button>`,
				methods: {
					increaseHandle() {
						this.count += 1;
					}
				},
				computed: {},
			});

			let app = new Vue({
				el: '#app',
				data: {},
				methods: {},
				computed: {}
			});
		</script>

	</body>

</html>
