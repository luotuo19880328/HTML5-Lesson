<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<button-counter></button-counter>
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>

		<script>
			// 禁止使用HTML5常用标签名，如header footer section nav
			// 全局注册
			Vue.component("button-counter",{
				// option
				// data:组件内部的数据
				data:function () {
					return {
						count:1
					}
				},
				template:`<button @click="count++" type="button">点击次数：{{count}}</button>`
			});
			
			var app = new Vue({
				el:"#app",
			});
		</script>

	</body>

</html>
