<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<style type="text/css">
			[v-cloak] {
				display: none
			}
		</style>
	</head>

	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in scores" :key="index">
					{{index + 1}} -- {{item}} 分
					<button @click="handleAdd(index)" type="button">+1</button>
					<button @click="handleRemove(index)" type="button">x</button>
				</li>
			</ul>
			<button @click="handleSort" type="button">排序</button>
			<button @click="handleFilter" type="button">筛选</button>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					scores: [65, 78, 96, 84, 76, 85]
				},
				methods: {
					handleRemove: function(i) {
						this.scores.splice(i, 1);
					},
					handleAdd: function(i) {
						this.$set(this.scores, i, this.scores[i] + 1)
					},
					handleSort: function() {
						this.scores.sort(function(a, b) {
							return b - a;
						})
					},
					handleFilter: function() {
						this.scores = this.scores.filter(function(item) {
							return item >= 80;
						});
					}
				}
			});
		</script>
	</body>

</html
