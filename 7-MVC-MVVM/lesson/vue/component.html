<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="example">
			<blog-post v-for="post in posts" v-bind:key="post.id" :id="post.id" v-bind:title="post.title"></blog-post>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 注册
			Vue.component('blog-post', {
				props: ['title', 'id'],
				template: '<h3><a href="detail.html?id=1">{{ title }}</a></h3>'
			})
			// 创建根实例
			new Vue({
				el: '#example',
				data: {
					posts: [{
							id: 1,
							title: 'My journey with Vue'
						},
						{
							id: 2,
							title: 'Blogging with Vue'
						},
						{
							id: 3,
							title: 'Why Vue is so fun'
						},
					]
				}
			})
		</script>
	</body>

</html>
