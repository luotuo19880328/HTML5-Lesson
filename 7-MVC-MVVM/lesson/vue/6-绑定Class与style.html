<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.switch {
				display: inline-block;
				width: 100px;
				padding: 4px;
				height: 30px;
				box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2) inset;
				border-radius: 20px;
				transition: all 0.5s;
			}

			.switch .point {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				display: inline-block;
				box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
				background-color: white;
				transition: all 0.5s;
			}

			.switch.active {
				background-color: lightgreen;
			}

			.switch.active .point {
				transform: translateX(70px);
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>switch开关</legend>
				<p>
					<div class="switch" :class="{active:isActive}" @click="isActive =!isActive">
						<i class="point"></i>
					</div>
				</p>
			</fieldset>
		</div>
		<script src=" lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					isActive: false,
				}
			})
		</script>
	</body>

</html>
