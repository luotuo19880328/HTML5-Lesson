<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.walk-enter-active,
			.walk-leave-active {
				transition: all 0.5s
			}
			
			.walk-enter,
			.walk-leave-to {
				transform: translateX(-100%);
			}
		</style>
	</head>

	<body>
		<div id="demo">
			<button v-on:click="show = !show">
				Toggle
			</button>
			<transition name="walk">
				<p v-if="show">hello</p>
			</transition>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#demo',
				data: {
					show: true
				}
			});
		</script>
	</body>

</html>
