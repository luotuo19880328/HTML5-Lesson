<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.switch {
				display: inline-block;
				width: 100px;
				padding: 4px;
				height: 30px;
				box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2) inset;
				border-radius: 20px;
				transition: all 0.5s;
			}

			.switch .point {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				display: inline-block;
				box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
				background-color: white;
				transition: all 0.5s;
			}

			.switch.active {
				background-color: lightgreen;
			}

			.switch.active .point {
				transform: translateX(70px);
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>sync修饰符</legend>
				<p>
					<switch-button :checked.sync="isActive"></switch-button>
					<!-- 等价于 -->
					<!-- <switch-button @update:checked="handleSwitch($event)" :checked="isActive"></switch-button> -->
				</p>
			</fieldset>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script id="tmpl-switch" type="x-template">
			<div class="switch" :class="{active:checked}" @click="_handleSwitch">
				<i class="point"></i>
			</div>
		</script>
		<script type="text/javascript">
			Vue.component('switch-button', {
				props: ['checked'],
				template: '#tmpl-switch',
				methods: {
					_handleSwitch: function() {
						this.$emit('update:checked',!this.checked);
					}
				}
			});

			var app = new Vue({
				el: "#app",
				data: {
					isActive: false,
				},
				methods: {
					// handleSwitch: function($event) {
					// 	this.isActive = $event;
					// }
				}
			});
		</script>
	</body>

</html>
