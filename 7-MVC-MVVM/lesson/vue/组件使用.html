<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="component/counter/counter.css" />
	</head>
	<body>
		
		<div id="app">
			<counter :value="num" min="1" max="10" @up="handleUp" @down="handleDown"></counter>
		</div>
		
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="component/counter/counter.js"></script>
		
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					num: 2
				},
				methods: {
					handleUp: function() {
						this.num++;
					},
					handleDown: function() {
						this.num--;
					}
				}
			});
		</script>
	</body>
</html>
