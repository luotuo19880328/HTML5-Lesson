<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件局部注册</title>
	</head>
	<body>
		<div id="app">
			<user-card></user-card>
			<component-b></component-b>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			// 局部组件
			var avatar = {
				props: [],
				methods: {},
				template: `
				<fieldset id="">
					<legend>avatar</legend>
				</fieldset>`
			};
			var userCard = {
				props: [],
				components: {
					avatar
				},
				template: `
				<fieldset id="">
					<legend>ComponentA</legend>
					<avatar></avatar>
				</fieldset>
				`
			}

			var app = new Vue({
				el: "#app",
				components: {
					userCard
				}
			});
		</script>
	</body>
</html>
