<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件局部注册</title>
	</head>
	<body>
		<div id="app">
			<component-a></component-a>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			// 局部组件
			var ComponentB = {
				props: [],
				methods: {},
				template: `
				<fieldset id="">
					<legend>ComponentB</legend>
					<p>组件B--内容</p>
				</fieldset>`
			};
			var ComponentA = {
				props: [],
				components: {
					ComponentB
				},
				template: `
				<fieldset id="">
					<legend>ComponentA</legend>
					<p>组件A--内容</p>
					<component-b></component-b>
				</fieldset>
				`
			}

			var app = new Vue({
				el: "#app",
				components: {
					ComponentA
				}
			});
		</script>
	</body>
</html>
