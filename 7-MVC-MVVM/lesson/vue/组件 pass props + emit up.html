<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.blog-post {
				display: flex;
				align-items: center;
				justify-content: space-between;
				border: 1px solid #ddd;
				margin: 10px;
				padding: 20px;
				box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
			}

			.blog-post .left {
				margin-right: 30px;
				padding: 6px;
				border: 1px solid #EEEEEE;
			}

			.blog-post .left img {
				display: block;
			}

			.blog-post .right {
				flex: 1;
				padding-right: 50px;

			}

			.blog-post .right h3 {
				margin-top: 0;
			}

			.blog-post .description {
				font-size: 12px;
				color: #666;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="list">
				<blog-post v-for="item in blogs" @enlarge="handleEnlarge(item,$event)" :photo="item.img" :title="item.title" :size="item.fontSize"
				 :summary="item.des"></blog-post>
			</div>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component("blog-post", {
				// data:组件内部数据
				data: function() {
					return {}
				},
				// props:传递外部数据
				props: ['title', 'summary', 'photo', 'size'],
				methods: {
					handleClick: function() {
						var x = Math.random() * 4; //[0,4)
						this.$emit('enlarge', x);
					}
				},
				computed: {},
				template: `
				<div class="blog-post">
					<div class="left">
						<img :src="photo" width="100" />
					</div>
					<div class="right">
						<h3 class="title" :style="{fontSize:size + 'px'}">{{title}}</h3>
						<div class="description">{{summary}}</div>
					</div>
					<button @click="handleClick" type="button">+</button>
				</div>`
			});
			var app = new Vue({
				el: '#app',
				data: {
					blogs: [{
						id: 1,
						title: 'Taro 3 正式版发布：开放式跨端跨框架解决方案',
						fontSize: 18,
						img: './img/0.jpg',
						des: '凹凸曼 - yuche 从 Taro 第一个版本发布到现在，Taro 已经接受了来自于开源社区两年多的考验。今天我们很高兴地在党的生日发布 Taro 3（Taro Next）正式版，希望 Taro 未来的更多两年能像一名共产主义战士一样经受住更多的考验。以下是 Taro 3 的一些新增特性：'
					}, {
						id: 2,
						title: 'CSS 三大特性 层叠 继承 优先级',
						fontSize: 18,
						img: './img/avatar.png',
						des: 'css三大特性 层叠性: 如果一个属性通过两个相同选择器设置到同一个元素上，相同的属性就会出现冲突,那么这个时候一个属性就会将另一个属性层叠掉,采用的是就近原则 继承性: 子标签会继承父标签的某些样式 一般以font­,line­,color,text­,list­,都能继承'
					}, {
						id: 3,
						title: '使用javaScript实现一个队列',
						fontSize: 18,
						img: './img/0.jpg',
						des: '1.队列是遵循先进先出（FIFO)原则的一组有序的项，队列在尾部添加元素，并从顶部移除元素，最新添加的元素必须排在队列的末尾。生活中常见的例子如排队等。 2.创建一个队列类 class Queue{ constructor(){ this.count = 0;//记录队列的数量 this.lowes ...'
					}, {
						id: 4,
						title: 'vue中8种组件通信方式, 值得收藏!',
						fontSize: 18,
						img: './img/avatar.png',
						des: 'vue是数据驱动视图更新的框架, 所以对于vue来说组件间的数据通信非常重要，那么组件之间如何进行数据通信的呢？ 首先我们需要知道在vue中组件之间存在什么样的关系, 才更容易理解他们的通信方式, 就好像过年回家，坐着一屋子的陌生人，相互之间怎么称呼，这时就需要先知道自己和他们之间是什么样的关系。'
					}],
				},
				methods: {
					handleEnlarge: function(item, x) {
						item.fontSize += x;
					}
				}
			});
		</script>
	</body>

</html>
