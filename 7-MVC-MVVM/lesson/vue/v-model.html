<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<input type="text" @input="inputHandle" :value="message" />
			<p>Message:{{message}}</p>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: "交话费"
				},
				methods: {
					inputHandle: function(event) {
						this.message = event.target.value;
					}
				}
			})
		</script>
	</body>

</html>
