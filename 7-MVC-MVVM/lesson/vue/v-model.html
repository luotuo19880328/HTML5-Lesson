<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<input type="text" name="" @input="inputHandle" :value="username" />
			<h3>{{username}}</h3>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					username: "orz"
				},
				methods: {
					inputHandle: function(e) {
						this.username = e.target.value;
					}
				}
			});
		</script>
	</body>

</html>
