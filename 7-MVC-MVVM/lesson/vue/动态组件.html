<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active {
				font-weight: bold;
				color: blue;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button type="button" @click="current = item" :class="{active: current == item}" v-for="(item,index) in tabs">{{item}}</button>
			<keep-alive>
				<component :is="currentComponent"></component>
			</keep-alive>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('home-content', {
				template: `<p>Home 内容</p>`
			});

			Vue.component('posts-content', {
				// 组件外部的数据
				props: [],
				// 组件内部的数据
				data() {
					return {
						highlight: false
					}
				},
				template: `<p @click="highlight = !highlight" :style="{color:highlight?'red':''}">Posts 内容</p>`
			});

			Vue.component('archive-content', {
				template: `<p>Archive 内容</p>`
			});

			let app = new Vue({
				el: '#app',
				data: {
					current: 'Home',
					tabs: ['Home', 'Posts', 'Archive']
				},
				computed: {
					currentComponent() {
						return this.current.toLowerCase() + '-content';
					}
				}
			});
		</script>
	</body>

</html>
