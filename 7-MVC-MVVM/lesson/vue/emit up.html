<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#app {
				border: 2px solid red;
				margin: 10px;
				padding: 10px;
			}
			
			.child {
				border: 2px solid blue;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div>父级数据：{{fontSize}}</div>
			<blog-post @enlarge="fontSize++" :size="fontSize"></blog-post>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//全局注册一个组件
			Vue.component('blog-post', {
				props: ['size'],
				template: `<div class="child">{{size}} <button @click="$emit('enlarge')" type="button">+</button></div>`
			});
			//外层
			var app = new Vue({
				el: "#app",
				data: {
					fontSize: 10
				}
			});
		</script>
	</body>

</html>
