<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in list">
					<a :href="'list.html?id='+item.id">
						{{item.name}}
						<img :src="item.img" alt="">
					</a>
				</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					list: [{
						id: 1,
						name: "新闻",
						img: "/img/1.jpg"
					}, {
						id: 2,
						name: "视频",
						img: "/img/2.jpg"
					}]
				}
			})
		</script>
	</body>
</html>
