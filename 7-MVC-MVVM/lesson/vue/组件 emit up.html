<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/counter.css" />
	</head>

	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in goods" :key="item.id">
					商品：{{item.name}}
					<button-counter @increase="incHandle(index)" @decrease="decHandle(index)" :num="item.num"></button-counter>
				</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/counter.js"></script>
		<script type="text/javascript">
			//外层
			var app = new Vue({
				el: "#app",
				data: {
					goods: [{
						id: 1,
						name: "苹果",
						num: 3
					}, {
						id: 2,
						name: "香蕉",
						num: 2
					}]
				},
				methods: {
					incHandle: function(i) {
						this.goods[i].num++;
					},
					decHandle: function(i) {
						if (this.goods[i].num > 1) {
							this.goods[i].num -= 1;
						} else {
							this.goods[i].num = 1;
						}
					}
				}
			});
		</script>
	</body>

</html>
