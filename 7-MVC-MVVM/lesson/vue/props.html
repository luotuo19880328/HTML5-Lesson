<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.content {
				color: #999999;
				border: 1px solid blue;
				padding: 10px;
				display: inline-block;
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<blog-post v-for="blog in blogs" @big-text="enLarge" :key="blog.id" :size="fontSize" :title="blog.title" :content="blog.content"></blog-post>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('blog-post', {
				data: function() {
					return {
						count: 0
					}
				},
				props: ['title', 'content', 'size'],
				methods: {
					largeText: function() {
						this.$emit("big-text");
					}
				},
				template: `
				<div class="blog-post" :style="{fontSize:size+'px'}">
					<h3>{{ title }}</h3>
					<button @click="largeText" type="button">加大字号</button>
					<div v-html="content"></div>
				</div>`
			});
			var app = new Vue({
				el: "#app",
				data: {
					fontSize: 12,
					blogs: [{
							id: 1,
							title: 'My journey with Vue',
							content: '<small class="content">这是My journey with Vue博客内容</small>'
						},
						{
							id: 2,
							title: 'Blogging with Vue',
							content: '<small class="content">这是Blogging with Vue博客内容</small>'
						},
						{
							id: 3,
							title: 'Why Vue is so fun',
							content: '<small class="content">这是Why Vue is so fun博客内容</small>'
						}
					]
				},
				methods: {
					enLarge: function() {
						this.fontSize += 3;
					}
				}
			});
		</script>
	</body>

</html>
