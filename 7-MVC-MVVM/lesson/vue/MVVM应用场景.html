<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div id="app">
			<h1>Hello, {{name}}</h1>
			<h2>You are {{age}} years old</h2>
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					name: "JACK",
					age: 12,
				} 
			});
		</script>
	</body>
</html>
