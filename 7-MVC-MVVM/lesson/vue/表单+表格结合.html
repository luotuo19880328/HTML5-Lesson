<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 表单 -->
			<form action="">
				<p>
					<label>姓名：</label>
					<input v-model="form.name" type="text" placeholder="请输入全名">
				</p>
				<p>
					<label>成绩：</label>
					<input v-model="form.score" type="number" placeholder="请输入成绩">
				</p>
				<p>
					<button @click="handleInsert" type="button">录入成绩</button>
				</p>
			</form>
			<!-- 表格 -->
			<table width="100%" border="1" cellspacing="4" cellpadding="20">
				<thead>
					<tr>
						<th>#</th>
						<th>姓名</th>
						<th>成绩</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item,index) in students">
						<td>{{index+1}}</td>
						<td>{{item.name}}</td>
						<td>{{item.score}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="lib/vue/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				form: {
					name: "",
					score: "",
				},
				students: [
					{ name: "黄小米", score: 100 },
					{ name: "黄渤", score: 60 },
				]
			},
			methods: {
				handleInsert: function() {
					// object作为引用数据类型，导致插入的数据与表单关联。
					// 使用扩展运算符，浅拷贝出form对象
					this.students.push({ ...this.form });
				}
			}
		})

		var objA = { a: 1, b: 2 };

		var objB = { c: 3 };

		var objC = { ...objA, ...objB }
		
	</script>
</html>
