<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			.size-box {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			
			.size-box li {
				float: left;
				padding: 6px;
				min-width: 20px;
				border: 1px solid #E0E0E0;
				margin-right: 8px;
				text-align: center;
				cursor: pointer;
			}
			
			.size-box li.checked {
				border: 2px solid #C7254E;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<ul id="app" class="size-box">
			<li v-for="(item, index) in size" v-bind:class="{checked:item.isChecked}" @click="choose(index)">
				{{item.label}}
			</li>
		</ul>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					size: [{
						label: "XS",
						isChecked: false
					}, {
						label: "S",
						isChecked: false
					}, {
						label: "M",
						isChecked: false
					}]
				},
				methods: {
					choose: function(index) {
						console.log(index);
						for(var i = 0; i < this.size.length; i++) {
							this.size[i].isChecked = false;
						}
						this.size[index].isChecked = true;
					}
				}
			});
		</script>
	</body>

</html>
