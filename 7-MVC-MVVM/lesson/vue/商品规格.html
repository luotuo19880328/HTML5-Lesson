<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			.app {
				display: flex;
				align-items: center;
			}

			.size-box {
				list-style: none;
				margin: 0;
			}

			.size-box li {
				padding: 6px;
				min-width: 20px;
				border: 1px solid #E0E0E0;
				margin-right: 8px;
				text-align: center;
				cursor: pointer;
				display: inline-block;
			}

			.size-box li.checked {
				border: 2px solid #C7254E;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<div class="app" id="app">
			<div class="label">尺码：</div>
			<ul class="size-box">
				<li v-for="(item, index) in size" v-bind:class="{checked:item.isChecked}" @click="choose(index)">
					{{item.label}}
				</li>
			</ul>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					size: [{
						label: "XS",
						isChecked: false
					}, {
						label: "S",
						isChecked: false
					}, {
						label: "M",
						isChecked: false
					}]
				},
				methods: {
					choose: function(index) {
						var flag = this.size[index].isChecked;

						this.size = this.size.map(function(item, index) {
							item.isChecked = false;
							return item;
						});

						this.size[index].isChecked = !flag;
					}
				}
			});
		</script>
	</body>

</html>
