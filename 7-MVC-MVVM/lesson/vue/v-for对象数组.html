<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<table width="100%" border="1" cellspacing="4" cellpadding="20">
				<thead>
					<tr>
						<th>#</th>
						<th>作者</th>
						<th>书名</th>
						<th>数量</th>
						<th>价格</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in books">
						<td>{{item.id}}</td>
						<td>{{item.author}}</td>
						<td>{{item.name}}</td>
						<td>
							<button @click="handleDecrease(item)" type="button">-</button>
							{{item.num}}
							<button @click="handleIncrease(item)" type="button">+</button>
						</td>
						<td>{{item.price}}</td>
						<td><button type="button">x</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					books: [{
						id: 1,
						author: '曹雪芹',
						name: '红楼梦',
						num: 1,
						price: 32.0
					}, {
						id: 2,
						author: '施耐庵',
						name: '水浒传',
						num: 1,
						price: 30.0
					}, {
						id: 3,
						author: '罗贯中',
						name: '三国演义',
						num: 3,
						price: 24.0
					}, {
						id: 4,
						author: '吴承恩',
						name: '西游记',
						num: 1,
						price: 20.0
					}]
				},
				methods: {
					handleIncrease: function(book) {
						book.num += 1;
					},
					handleDecrease: function(book) {
						if (book.num <= 1) {
							return;
						}
						book.num -= 1;
					}
				}
			})
		</script>
	</body>

</html>
