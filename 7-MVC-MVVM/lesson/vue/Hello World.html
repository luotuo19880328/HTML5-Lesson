<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>姓名：{{name}}</h1>
		</div>

		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					name: "黄小米",
				},
				methods: {
					clickHandle: function() {
						alert(this.name)
					}
				}
			})
		</script>
	</body>
</html>
