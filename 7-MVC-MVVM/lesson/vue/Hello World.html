<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<!-- 等价于 -->
			<p v-text="message"></p>

			<button v-on:click=" message='你好,Vue!' " type="button">简洁事件绑定</button>

			<button @click="handleClick" type="button">复杂事件绑定</button>
		</div>

		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue!"
				},
				methods: {
					handleClick: function() {
						if (this.message == 'Hello Vue!') {
							this.message = '你好,Vue!'
						} else {
							this.message = 'Hello Vue!'
						}
					}
				}
			});
		</script>
	</body>
</html>
