<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件局部注册</title>
	</head>
	<body>
		<div id="app">
			<component-a></component-a>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			// 局部组件
			var componentB = {
				template: `
				<fieldset>
					<legend>组件B</legend>
					B--组件内容
				</fieldset>`
			}
			
			var componentA = {
				props: [],
				components: {
					componentB
				},
				template: `
				<fieldset>
					<legend>组件A</legend>
					A--组件内容
					<component-b></component-b>
				</fieldset>`
			}

			var app = new Vue({
				el: "#app",
				components: {
					componentA
				}
			});
		</script>
	</body>
</html>
