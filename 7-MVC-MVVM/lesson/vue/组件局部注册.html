<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件局部注册</title>
	</head>
	<body>
		<div id="app">
			<component-a>
				
			</component-a>
		</div>

		<script src="js/vue.js"></script>
		<script type="text/javascript">
			// 局部注册
			let componentC = {
				template: `
				<fieldset id="">
					<legend>组件C</legend>
				</fieldset>
				`
			}
			let componentA = {
				components:{
					'component-c':componentC
				},
				template: `
				<fieldset id="">
					<legend>组件A</legend>
					<component-c></component-c>
					<slot></slot>
				</fieldset>
				`
			}
			let componentB = {
				props:['data'],
				template: `
				<fieldset id="">
					<legend>组件B</legend>
				</fieldset>
				`
			}

			let app = new Vue({
				el: '#app',
				components: {
					'component-a': componentA,
					'component-b': componentB,
				}
			});
		</script>
	</body>
</html>
