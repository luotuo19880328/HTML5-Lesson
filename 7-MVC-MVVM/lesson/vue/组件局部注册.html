<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件局部注册</title>

	</head>
	<body>
		<div id="app">
			<component-a>
				<component-b>
					<component-c></component-c>
				</component-b>
			</component-a>
		</div>

		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var componentC = {
				template: `
				<fieldset>
					<legend>组件C</legend>
					Component C
					<slot></slot>
				</fieldset>`
			}
			var componentA = {
				components: {
					componentC
				},
				template: `
				<fieldset>
					<legend>组件A</legend>
					Component A
					<slot></slot>
				</fieldset>`
			}

			var componentB = {
				template: `
				<fieldset>
					<legend>组件B</legend>
					Component B
					<slot></slot>
				</fieldset>`
			}

			var app = new Vue({
				el: '#app',
				components: {
					componentA,
					componentB,
				}
			});
		</script>
	</body>
</html>
