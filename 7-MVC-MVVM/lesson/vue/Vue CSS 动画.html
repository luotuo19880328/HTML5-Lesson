<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/* 离开--过程 */
			.switch-leave-active {
				transition:  all 0.5s;
			}
			/* 离开--终点 */
			.switch-leave-to{
				color: red;
				opacity: 0;
				transform: translateX(200px);
			}
			/* 离开--起点 */
			.switch-leave{
				color: blue;
				opacity: 1;
			}
			/* 进入--过程 */
			.switch-enter-active{
				transition:  all 0.5s;
			}
			/* 进入--起点 */
			.switch-enter{
				color: yellow;
				opacity: 0.3;
			}
			/* 进入--终点 */
			.switch-enter-to{
				color: green;
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button @click="show = !show" type="button">开关</button>
			
			<transition name="switch">
				<p v-show="show">Hello World!</p>
			</transition>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					show:true
				}
			});
		</script>
	</body>

</html>
