<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: blue;
				margin: 10px;
			}

			.slide-right-enter {
				transform: translateX(400px);
			}

			.slide-right-enter-to {
				transform: translateX(0px);
			}

			.slide-right-enter-active {
				transition: all 0.5s;
			}

			.slide-left-leave {
				transform: translateX(0) rotate(0);
				opacity: 1;
			}

			.slide-left-leave-to {
				transform: translateX(400px) rotate(360deg);
				opacity: 0;
			}

			.slide-left-leave-active {
				transition: all 0.5s;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button @click="clickHandle" type="button">开始</button>
			<transition name="slide-right">
				<div v-show="isActive" class="box">
				</div>
			</transition>

			<button @click="leaveHandle" type="button">离开</button>
			<transition name="slide-left">
				<div v-show="isShow" class="box">
				</div>
			</transition>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					isActive: false,
					isShow: true,
				},
				methods: {
					clickHandle: function() {
						this.isActive = true;
					},
					leaveHandle: function() {
						this.isMove = false;
					}
				}
			})
		</script>
	</body>

</html>
