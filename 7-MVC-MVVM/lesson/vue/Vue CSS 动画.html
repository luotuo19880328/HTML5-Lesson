<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: blue;
				margin: 10px;
			}

			/* 起点状态 */
			.slideIn-enter {
				transform: translateX(900px);
			}

			.slideIn-enter-active {
				transition: all 2s;
			}

			/* 终点状态 */
			.slideIn-enter-to {
				transform: translateX(0px);
			}

			/* 离开-起点 */
			.slideOut-leave {
				transform: translateX(0px) scale(1.2);
				opacity: 1;
			}

			.slideOut-leave-active {
				transition: all 2s;
			}

			/* 离开-终点 */
			.slideOut-leave-to {
				transform: translateX(900px) rotate(360deg) scale(1);
				opacity: 0;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset>
				<legend>进入</legend>
				<p>
					<button @click="isEnter = !isEnter" type="button">开始</button>
				</p>
				<transition name="slideIn">
					<div class="box" v-show="isEnter"></div>
				</transition>
			</fieldset>
			<fieldset id="">
				<legend>离开</legend>
				<p>
					<button @click="isLeave = !isLeave" type="button">关闭</button>
				</p>
				<transition name="slideOut">
					<div class="box" v-show="isLeave"></div>
				</transition>
			</fieldset>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					isEnter: false,
					isLeave: false,
				},
			})
		</script>
	</body>

</html>
