<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				margin: 10px;
				height: 100px;
				border: 1px solid #222222;
				transition: all 0.5s;
			}
			
			.box.active {
				width: 600px;
				margin: 10px auto;
				background-color: #D58512;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button @click="toggle" type="button">批量改变样式</button>
			<button @click="change(0)" type="button">1</button>
			<button @click="change(1)" type="button">2</button>
			<button @click="change(2)" type="button">3</button>
			<div class="box" :class="{active:status[0]}">
				box1
			</div>
			<div class="box" :class="{active:status[1]}">
				box2
			</div>
			<div class="box" :class="{active:status[2]}">
				box3
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					status: [false, false, false]
				},
				methods: {
					toggle: function() {
						this.status.forEach(function(item, index, array) {
							app.$set(app.status, index, !item);
						});
					},
					change: function(i) {
						app.$set(app.status, i, !this.status[i]);
					}
				}
			})
		</script>
	</body>

</html>
