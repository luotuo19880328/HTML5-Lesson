<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<textarea v-model.trim="text" rows="8" cols="30"></textarea>
			<div>您还可以输入
				<span>{{restText}}</span>字</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					text: ''
				},
				computed: {
					restText: function() {
						return 300 - this.text.length;
					}
				}

			})
		</script>
	</body>

</html>
