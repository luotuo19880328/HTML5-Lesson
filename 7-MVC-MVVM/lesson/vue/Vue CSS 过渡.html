<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: blue;
				margin: 10px;
			}

			.bounce-in-enter-active,
			.bounce-in-leave-active {
				animation: bounce 1.5s;
			}

			@keyframes bounce {
				0% {
					transform: translateY(0px) translateX(0px) scale(1);
				}

				25% {
					transform: translateY(300px) translateX(60px) scale(0.9);
				}

				50% {
					transform: translateY(400px) translateX(400px) scale(0.7);
				}

				75% {
					transform: translateY(300px) translateX(740px) scale(0.9);
				}

				100% {
					transform: translateY(0px) translateX(800px) scale(1);
				}
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button type="button" @click="clickHandle">动画过渡</button>
			<transition name="bounce-in">
				<div class="box" v-show="show"></div>
			</transition>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					show: false
				},
				methods: {
					clickHandle: function() {
						this.show = !this.show;
					}
				}
			});
		</script>
	</body>

</html>
