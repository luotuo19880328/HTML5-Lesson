<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: blue;
			}

			.swing-enter-active {
				animation: swing 2s;
			}

			.swing-leave-active {
				animation: swing 2s reverse;
			}

			@keyframes swing {
				0% {
					background-color: blue;
				}

				25% {
					transform: translateY(300px);
					background-color: yellow;
				}

				50% {
					transform: translate(200px, 0px) rotate(180deg);
					background-color: green;
				}

				75% {
					transform: translate(400px, 300px) rotate(360deg);
					background-color: pink;
				}

				100% {
					transform: translate(600px, 0px) rotate(360deg);
					background-color: black;
				}
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button type="button" @click="show = !show">开始</button>

			<transition name="swing">
				<div class="box" v-show="show"></div>
			</transition>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					show: false
				}
			});
		</script>
	</body>

</html>
