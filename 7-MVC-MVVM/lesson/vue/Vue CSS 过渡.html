<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: blue;
				margin: 10px;
				transform: translate(1000px, 0px) rotate(360deg);
			}

			.swing-enter-active {
				animation: swing 5s;
			}

			.swing-leave-active {
				animation: swing 5s reverse;
			}

			@keyframes swing {
				0% {
					transform: translate(0, 0);
				}

				25% {
					transform: translate(200px, 400px) rotate(360deg);
				}

				50% {
					transform: translate(400px, 0px);
				}

				75% {
					transform: translate(600px, 400px) rotate(360deg);
				}

				100% {
					transform: translate(1000px, 0px) rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button type="button" @click="isShow =!isShow">开始</button>
			<transition name="swing">
				<div class="box" v-show="isShow"></div>
			</transition>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					isShow: false
				}
			});
		</script>
	</body>

</html>
