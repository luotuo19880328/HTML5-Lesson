<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: blue;
				margin: 10px;
			}
			
			.slideUp-enter {
				opacity: 0;
				transform: translateY(200px);
			}
			
			.slideUp-enter-to {
				opacity: 1;
				transform: translateY(0px);
			}
			
			.slideUp-enter-active {
				transition: all 0.5s;
			}
			
			.slideUp-leave {
				opacity: 1;
			}
			
			.slideUp-leave-to {
				opacity: 0;
				transform: translateX(500px);
			}
			
			.slideUp-leave-active {
				transition: all 0.5s;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button type="button" @click="show=!show">显示/enter</button>
			<transition name="slideUp">
				<div class="box" v-show="show"></div>
			</transition>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					show: false
				}
			});
		</script>
	</body>

</html>
