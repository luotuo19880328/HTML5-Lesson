<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件嵌套</title>

	</head>
	<body>
		<div id="app">
			<component-a>
				<component-b></component-b>
			</component-a>
		</div>

		<script src="js/vue.js"></script>
		<script type="text/javascript">
			Vue.component('componentA', {
				template: `
				<fieldset>
					<legend>组件A</legend>
					Component A
					<slot></slot>
				</fieldset>`
			});
			
			Vue.component('componentB', {
				template: `
				<fieldset>
					<legend>组件B</legend>
					Component B
					<slot></slot>
				</fieldset>`
			});
			
			var app = new Vue({
				el: '#app'
			});
		</script>
	</body>
</html>
