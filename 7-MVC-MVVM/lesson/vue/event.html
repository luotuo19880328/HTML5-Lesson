<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.type {
				display: inline-block;
				padding: 6px 12px;
				border: 2px solid #999999;
				margin: 6px;
			}
			
			.type.selected {
				border: 2px solid #C12E2A;
			}
		</style>
	</head>

	<body>
		<div id="app" class="">
			<span @click="toggle" class="type" :class="{selected:type.selected}">{{type.text}}</span>
			<!--<span class="type" v-for="item in types">{{item}}</span>-->
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					type: {
						text: "白色",
						selected: false
					},
					types: [{
						text: "XS",
						selected: false
					}, {
						text: "M",
						selected: false
					}, {
						text: "L",
						selected: false
					}]
				},
				methods: {
					toggle: function() {
						this.type.selected = !this.type.selected;
						if(this.type.selected) {
							this.type.text = "黑色";
						} else {
							this.type.text = "白色";
						}
					}
				}
			})
		</script>
	</body>

</html>
