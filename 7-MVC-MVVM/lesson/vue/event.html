<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.grid:hover {
				background-color: #269ABC;
			}
		</style>
	</head>

	<body>
		<div id="app" class="">
			<h1 :class="{grid:flag}" @mouseover="enter" @mouseout="leave">
				Hello World!
			</h1>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					flag: true
				},
				methods: {
					enter: function() {
						console.log("enter")
					},
					leave: function() {
						console.log("leave")
					}
				}
			})
		</script>
	</body>

</html>
