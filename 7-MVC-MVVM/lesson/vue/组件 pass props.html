<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.blog-post {
				display: flex;
				align-items: center;
				justify-content: space-between;
				border: 1px solid #E5E5E5;
				margin: 10px;
				padding: 20px;
			}

			.blog-post .left {
				margin-right: 30px;
				padding: 6px;
				border: 1px solid #EEEEEE;
			}

			.blog-post .left img {
				display: block;
			}

			.blog-post .right {
				flex: 1;
			}

			.blog-post .right h3 {
				margin-top: 0;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div :style="{fontSize:fontSize + 'px'}">
				<blog-post v-for="item in blogs" @enlarge="largeHandle" :key="item.id" :captain="item.title" :url="item.img"
				 :summary="item.des"></blog-post>
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			Vue.component('blog-post', {
				props: ['captain', 'url', 'summary'],
				data() {
					return {
						title: '我是标题我是标题我是标题'
					}
				},
				template: `
				<div class="blog-post">
					<div class="left">
						<img :src="url" width="100"/>
					</div>
					<div class="right">
						<h3 class="title">{{captain}}</h3>
						<div class="description">{{summary}}</div>
					</div>
					<button @click="$emit('enlarge',Math.random())" type="button">+</button>	
				</div>
				`,
			});

			let app = new Vue({
				el: '#app',
				data: {
					blogs: [{
						id: 1,
						title: 'Javascript DOM常用尺寸',
						img: './img/0.jpg',
						des: '康复科借款方喷雾瓶我饿噢诶'
					}, {
						id: 2,
						title: 'React框架设计思想',
						img: './img/avatar.png',
						des: '就狂热欧体偶尔客家人可调节'
					}, {
						id: 3,
						title: '背景图定位与背景颜色',
						img: './img/avatar.png',
						des: '婆婆奇葩为i惹急人孔盖的客服没买呢，才能'
					}, {
						id: 4,
						title: 'Vue基础指令解析',
						img: './img/0.jpg',
						des: '请勿让若干个封禅大典保驾护航重新注册'
					}],
					fontSize: 10,
				},
				methods: {
					largeHandle(num) {
						console.log(num);
						this.fontSize += num;
					}
				}
			});
		</script>
	</body>

</html>
