<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
</head>
<body>
    <h3>任务计划表</h3>
    <img width="300" src="./效果图.gif" alt="">
    <h4>作业要求</h4>
    <ol>
        <li>按照图片要求完成CSS页面布局，注意拆分组件</li>
        <li>默认添加任务，时间为今天的时间，时间格式：year-month-day hour:min:second，状态为未完成状态</li>
        <li>点击checkbox复选框，修改状态为已完成</li>
        <li>取消的任务，可以恢复至未完成列表中</li>
        <li>已完成列表中，可以删除任务，删除之前需要使用confirm框进行确认</li>
        <li>confirm组件请参照上一次作业要求</li>
    </ol>
</body>
</html>
