<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<p>
		<button id="btn1" type="button">msg弹窗</button>
	</p>
	<p>
		<button id="btn2" type="button">alert弹窗</button>
	</p>
	<p>
		<button id="btn3" type="button">confirm弹窗</button>
	</p>
	<script src="lib/jQuery/jquery-3.6.0.min.js"></script>
	<script src="lib/layer/layer.js"></script>
	<script>
		// msg
		$('#btn1').click(function () {
			layer.msg('Hello Layer!');
		});
		// alert
		$('#btn2').click(function () {
			layer.alert("交易成功！");
		});
		// confirm
		$('#btn3').click(function () {
			layer.confirm("您确定要删除此商品吗？", function () {
				// 确定之后执行
				layer.msg("删除中...");
			}, function () {
				// 取消之后执行
				layer.msg("取消成功！");
			});
		});
	</script>
</body>

</html>
