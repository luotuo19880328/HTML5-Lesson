<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<button id="btn1" type="button">alert弹窗</button>

		<button id="btn2" type="button">msg弹窗</button>

		<button id="btn3" type="button">confirm弹窗</button>

		<script src="lib/jQuery/jquery-3.5.1.min.js"></script>
		<script src="lib/layer/layer.js"></script>

		<script type="text/javascript">
			// alert
			$('#btn1').click(function() {
				layer.alert('下单成功！');
			});

			// msg
			$('#btn2').click(function() {
				layer.msg('上传成功！');
			});

			// confirm
			$('#btn3').click(function() {
				layer.confirm('确定要删除此订单吗？', function() {
					// 点击确定
					layer.msg('删除中......');
				}, function() {
					// 点击取消
					layer.msg('取消成功！');
				});
			});
		</script>
	</body>
</html>
