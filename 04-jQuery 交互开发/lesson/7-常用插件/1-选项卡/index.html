<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.demo {
				width: 800px;
				margin: 50px auto;
				padding: 20px;
				border: 1px solid #EEEEEE;
			}

			.clearfix::after {
				content: '';
				display: block;
				clear: both;
			}

			.container {
				width: 1000px;
				margin: 0 auto;
			}



			.tab .title li {
				border: 1px solid #E0E0E0;
				border-left: 0;
				padding: 10px 30px;
				float: left;
			}

			.tab .title li.active {
				color: red;
				border-bottom-color: red;
			}

			.tab .title {
				border-left: 1px solid #E0E0E0;
			}

			.tab .content {
				min-height: 300px;
			}

			.tab .content li {
				display: none;
				padding: 20px 0;
			}

			.tab .content li:first-child {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="demo">
				<div class="tab">
					<ul class="title clearfix">
						<li class="active">财经</li>
						<li>娱乐</li>
						<li>军事</li>
						<li>体育</li>
						<li>科技</li>
						<li>汽车</li>
					</ul>
					<ul class="content">
						<li>内容--财经</li>
						<li>内容--娱乐</li>
						<li>内容--军事</li>
						<li>内容--体育</li>
						<li>内容--科技</li>
						<li>内容--汽车</li>
					</ul>
				</div>
			</div>
			<div class="demo">
				<div class="tab">
					<ul class="title clearfix">
						<li class="active">财经</li>
						<li>娱乐</li>
						<li>军事</li>
						<li>体育</li>
						<li>科技</li>
						<li>汽车</li>
					</ul>
					<ul class="content">
						<li>内容--财经</li>
						<li>内容--娱乐</li>
						<li>内容--军事</li>
						<li>内容--体育</li>
						<li>内容--科技</li>
						<li>内容--汽车</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="lib/jQuery/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$('.tab .title li').click(function() {
				// 切换class
				$(this).addClass('active').siblings('li').removeClass('active');
				// 获取索引
				var  i = $(this).index();
				// 切换content
				$(this).parent().siblings('.content').find('li').eq(i).show().siblings('li').hide();
			});
		</script>
	</body>
</html>
