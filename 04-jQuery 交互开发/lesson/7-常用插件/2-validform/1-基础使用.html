<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./lib/Validform/css/style.css">
	</head>
	<body>
		<form id="form">
			<p>
				<label>账户：</label>
				<input type="text" datatype="s5-16" errormsg="账户至少5个字符,最多16个字符！">
			</p>
			<p>
				<label>密码：</label>
				<input type="password" name="password" datatype="n6-18">
			</p>
			<p>
				<label>确认密码：</label>
				<input type="password" datatype="*" recheck="password" errormsg="您两次输入的密码不一致！">
			</p>
			<p>
				<label>手机号码：</label>
				<input type="text" datatype="m" />
			</p>
			<p>
				<!-- 提交按钮 -->
				<button type="submit">注 册</button>
			</p>
		</form>
		<script src="lib/jQuery/jquery-3.5.1.min.js"></script>
		<script src="lib/Validform/js/Validform_v5.3.2_min.js"></script>

		<script type="text/javascript">
			// 初始化
			$('#form').Validform({
				tiptype: 4
			});
		</script>
	</body>
</html>
