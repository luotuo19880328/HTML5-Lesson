<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.relative {
				position: relative;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
				height: 0;
			}

			.fl {
				float: left;
			}

			.fr {
				float: right;
			}

			.cube {
				width: 100px;
				height: 100px;
				border: 1px solid #33CCCC;
				margin: 10px;
			}

			.btn {
				border: 0;
				padding: 4px 8px;
				background-color: #CCCCCC;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<!--批量修改样式-->
		<div class="change_box">
			<input type="button" id="btn" value="批量修改样式" />
			<div class="clearfix">
				<div class="cube fl">
					1
				</div>
				<div class="cube fl">
					2
				</div>
				<div class="cube fl">
					3
				</div>
				<div class="cube fl">
					4
				</div>
			</div>
		</div>
		<script src="js/jquery-3.5.1.min.js"></script>

		<script type="text/javascript">
			// 批量修改样式 -- 隐式迭代
			$('#btn').click(function() {
				$('.cube').css('background-color', 'orange');
			});

			// 批量绑定事件 -- 隐式迭代
			$('.cube').click(function() {
				$(this).css('background-color', 'white');
			});
		</script>
