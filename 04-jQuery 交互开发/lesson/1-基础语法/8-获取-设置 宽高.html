<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background-color: orange;
			border: 2px solid black;
			margin: 10px 0;
		}
	</style>
</head>

<body>
	<fieldset id="">
		<legend>操作宽高</legend>

		<button id="btn" type="button">增大</button>

		<div class="box"></div>
	</fieldset>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
			$('#btn').click(function() {
				// 获取
				var width = $('.box').width();
				var height = $('.box').height();
				// 设置
				$('.box').width(width + 20);
				$('.box').height(height + 20);
			});
	</script>
</body>

</html>
