<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
	<fieldset id="">
		<legend>操作文字</legend>

		<button id="switch" type="button">白天</button>

		<script type="text/javascript">
			$('#switch').click(function () {
				// 获取当前文字
				var txt = $(this).text().trim();
				// 设置文字
				if (txt == '白天') {
					$(this).text('晚上');
					$('body').css('background-color', '#333');
				} else {
					$(this).text('白天');
					$('body').css('background-color', 'white');
				}
			});
		</script>
	</fieldset>
</body>

</html>
