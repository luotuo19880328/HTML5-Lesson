<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.table td,
			.table th {
				border: 1px solid #eee;
				text-align: center;
				padding: 10px;
			}

			.box {
				margin: 10px;
				width: 150px;
				height: 150px;
				background-color: orange;
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>伪类选择器</legend>
			<table width="100%" class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>姓名</th>
						<th>年龄</th>
						<th>地区</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>黄小米</td>
						<td>22</td>
						<td>山东潍坊</td>
					</tr>
					<tr>
						<td>2</td>
						<td>黄渤</td>
						<td>42</td>
						<td>山东青岛</td>
					</tr>
					<tr>
						<td>3</td>
						<td>黄磊</td>
						<td>46</td>
						<td>北京</td>
					</tr>
					<tr>
						<td>4</td>
						<td>张艺兴</td>
						<td>28</td>
						<td>湖北武汉</td>
					</tr>
					<tr>
						<td>5</td>
						<td>罗志祥</td>
						<td>36</td>
						<td>中国台湾</td>
					</tr>
					<tr>
						<td>6</td>
						<td>王迅</td>
						<td>40</td>
						<td>四川重庆</td>
					</tr>
				</tbody>
			</table>
		</fieldset>

		<fieldset id="">
			<legend>可见性选择器</legend>

			<p>
				<button id="toggle" type="button">按钮</button>
			</p>
			<p>
			<div class="box" style="display: none;">
				display
			</div>

			<div class="box" style="opacity: 0;">
				opacity
			</div>

			<div class="box" style="visibility:hidden">
				visibility
			</div>
			</p>
		</fieldset>
		<fieldset id="">
			<legend>contains选择器</legend>

			<p>
				<input id="keyword" type="text" placeholder="请输入搜索关键词" />
				<button id="search" type="button">搜索</button>
			</p>
		</fieldset>

		<script src="./js/jquery-3.5.1.min.js"></script>

		<script type="text/javascript">
			// 奇数选择器
			$('.table tbody tr:odd').css('background-color', 'lightyellow');
			// 偶数选择器
			$('.table tbody tr:even').css('background-color', 'lightgreen');
			// :eq()伪类
			$('.table tbody tr:eq(2)').css('background-color', 'pink');
			// eq()方法
			$('.table tbody tr').eq(2).css('color', 'blue');
			// 第一个子元素
			$('.table tbody tr:first-child').css('color', 'red');
			// 最后一个子元素
			$('.table tbody tr:last-child').css('color', 'orange');
		</script>

		<script type="text/javascript">
			$('#toggle').click(function() {
				// 检测是否显示
				var flag1 = $('.box').eq(0).is(':visible');
				console.log('box1', flag1);

				var flag2 = $('.box').eq(1).is(':visible');
				console.log('box2', flag2);

				var flag3 = $('.box').eq(2).is(':visible');
				console.log('box3', flag3);
			});
		</script>

		<script type="text/javascript">
			$('#search').click(function() {
				// 获取value
				var txt = $('#keyword').val().trim();
				// 清空所有背景色
				$('.table tbody tr').css('background-color', 'white');
				// 选中含有特定文字的元素
				$('.table tbody tr:contains("' + txt + '")').css("background-color", "orange");
			});
		</script>
	</body>
</html>
