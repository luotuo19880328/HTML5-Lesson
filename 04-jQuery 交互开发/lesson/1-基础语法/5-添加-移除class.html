<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				left: 0;
				width: 150px;
				height: 150px;
				margin: 10px 0;
				border: 2px solid blue;
				transition: all 1s;
			}

			.box.active {
				left: 1000px;
				border: 2px dashed purple;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>操作Class</legend>
			<p>
				<button id="move" type="button">全体移动</button>
				<button id="back" type="button">全体返回</button>
				<button id="toggle" type="button">toggle</button>
			</p>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</fieldset>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#move').click(function() {
				$('.box').addClass('active');
			});
			$('#back').click(function() {
				$('.box').removeClass('active');
			});

			$('.box').click(function() {
				// 判断是否存在class
				var isActive = $(this).hasClass('active');
				if (isActive) {
					$(this).removeClass('active');
				} else {
					$(this).addClass('active');
				}
			});

			$('#toggle').click(function() {
				$('.box').toggleClass('active');
			});
		</script>
	</body>
</html>
