<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入jQuery -->
		<script src="js/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<fieldset id="">
			<legend>Hello World!</legend>
			<button id="btn1" type="button">按钮</button>
			<script type="text/javascript">
				// 查找元素 绑定事件 回调函数（calback）
				$('#btn1').click(function() {
					console.log("Hello World!")
				});
			</script>
		</fieldset>

		<fieldset id="">
			<legend>Hello Everyone</legend>

			<form>
				<p>
					<input id="txt" type="text" placeholder="请输入名字！">
					<button id="btn2" type="button">按钮</button>
				</p>
			</form>
			<script>
				$('#btn2').click(function() {
					// 提取表单value
					var name = $('#txt').val();
					console.log('Hello ' + name);
				});
			</script>
		</fieldset>
	</body>
</html>
