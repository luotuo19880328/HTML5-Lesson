<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>注册</title>
		<!-- Bootstrap -->
		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<link rel="stylesheet" type="text/css" href="./lib/validform/css/index.css" />
	</head>

	<body>
		<div class="container" style="padding-top: 60px;">
			<form>
				<div class="mb-3">
					<label class="form-label">邮箱：</label>
					<input name="email" type="email" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">密码：</label>
					<input name="password" type="password" class="form-control">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" checked class="form-check-input">
					<label class="form-check-label">同意本站协议</label>
				</div>
				<button type="button" id="register" class="btn btn-primary">注册账户</button>
			</form>
		</div>
		<script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
		<script src="./lib/mock/mock.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/mock-json.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#register').click(function() {
				// 提取表单value
				var email = $('input[name=email]').val();
				var password = $('input[name=password]').val();
				$.post('/register', { email: email, password: password }, function(res) {
					// 实际使用不需要写，由于模拟api接口问题
					res = JSON.parse(res);
					
					if (res.status) {
						// 跳转页面
						location.assign('./7-login.html');
					}
					alert(res.msg);
				})
			});
		</script>
	</body>

</html>
