<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<fieldset id="">
			<legend>基础ajax过程</legend>
			<ol>
				<li>创建XMLHttpRequest对象</li>
				<li>规定请求的类型、URL 以及是否异步处理请求。</li>
				<li>将请求发送到服务器</li>
				<li>监听readyState，触发回调函数，操作DOM显示结果</li>
			</ol>
		</fieldset>
		<p>
			<button id="send" type="button">发送请求</button>
		</p>
		<fieldset id="">
			<legend>返回数据</legend>

			<div class="preivew">
				<p>姓名：<span id="fullname"></span></p>
				<p>昵称：<span id="nickname"></span></p>
			</div>
		</fieldset>
		<script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$('#send').click(function() {
				$.getJSON('./data/band.json', function(res) {
					$('#fullname').text(res.realName);
					$('#nickname').text(res.nickName);
				})
			});
		</script>
	</body>

</html>
