<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
	</head>
	<body>
		<fieldset id="">
			<legend>同步代码</legend>
			<ol>
				<li>绝大多数代码，都是同步代码</li>
				<li>自上而下依次执行，前面的代码没有执行完成，后面的代码不允许执行</li>
			</ol>
			<script type="text/javascript">
				for (var i = 0; i < 5; i++) {
					console.log(i)
				}
				if (true) {
					console.log('最后执行！')
				}
			</script>
		</fieldset>

		<fieldset id="">
			<legend>异步代码</legend>

			<ol>
				<li>异步代码典型的代表：setTimeout、setInterval、ajax</li>
				<li>异步代码之后的语句，不需要等待异步结束，就可以执行</li>
			</ol>
			<script type="text/javascript">
				setTimeout(function() {
					console.log('异步执行！');
				}, 0);

				console.log('同步代码执行！');
			</script>
		</fieldset>
		<fieldset id="">
			<legend>ajax异步</legend>

			<ol>
				<li>ajax发出去请求之后，服务器何时返回响应是未知的</li>
				<li>ajax异步代码之后的语句，不需要等待ajax返回响应就可以执行</li>
			</ol>
			<p>
				<button id="check" type="button">获取JSON</button>
			</p>
			<script type="text/javascript">
				$('#check').onclick = function() {
					$.getJSON('./data/band.json', function(res) {
						console.log('ajax返回响应');
					})
					// 同步
					console.log('我是ajax之后的同步代码！');
				}
			</script>
		</fieldset>
	</body>
</html>
