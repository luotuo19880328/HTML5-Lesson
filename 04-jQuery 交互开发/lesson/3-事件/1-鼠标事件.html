<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			width: 150px;
			height: 150px;
			margin: 10px 0;
			background-color: orange;
		}
	</style>
	<script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
	<fieldset id="">
		<legend>on方法 vs 简化版事件</legend>

		<p>click事件、change事件、keydown事件等都是有on方法简化而成。</p>

		<div id="box1" class="box"></div>

		<script type="text/javascript">
				// 底层实现
				$('#box1').on('click', function() {
					console.log('click事件--底层实现')
				});
				// 简化版
				$('#box1').click(function() {
					console.log('click事件--简化版')
				});
		</script>
	</fieldset>

	<fieldset id="">
		<legend>移入、移出事件</legend>
		<p>
			hover事件 = mouseenter事件 + mouseleave事件
		</p>
		<div id="box2" class="box"></div>

		<script type="text/javascript">
			// 移入事件
			$('#box2').mouseenter(function () {
				$(this).css('background-color', 'green');
			});

			// 移出事件
			$('#box2').mouseleave(function () {
				$(this).css('background-color', 'orange');
			});

			// hover事件
			$('#box2').hover(function () {
				$(this).css('background-color', 'green');
			}, function () {
				$(this).css('background-color', 'orange');
			});
		</script>
	</fieldset>
</body>

</html>
