<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			margin: 10px 0;
			border: 2px solid blue;
		}
	</style>
	<script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
	<fieldset id="">
		<legend>click事件的绑定、移除</legend>

		<button type="button" id="unbind">移除事件</button>

		<div id="box1" class="box"></div>

		<script type="text/javascript">
				// 页面一打开，绑定事件
				$('#box1').on('click', function() {
					$(this).css('background-color', randomColor());
				});

				// 移除所有click事件
				$('#unbind').click(function() {
					$('#box1').off('click');
				});

				// 生成随机颜色
				function randomColor() {
					var r = Math.floor(Math.random() * 256);
					var g = Math.floor(Math.random() * 256);
					var b = Math.floor(Math.random() * 256);
					var color = 'rgb(' + r + ',' + g + ',' + b + ')';
					return color;
				}
		</script>
	</fieldset>

	<fieldset id="">
		<legend>hover事件的绑定、移除</legend>
		<ol>
			<li>hover事件 = mouseenter事件 + mouseleave事件</li>
			<li>移除事件不能off('hover')，应该off('mouseenter mouseleave')</li>
		</ol>
		<button id="remove" type="button">移除hover</button>

		<div id="box2" class="box"></div>

		<script type="text/javascript">
			// hover事件
			$('#box2').hover(function () {
				$(this).css('background-color', 'orange')
			}, function () {
				$(this).css('background-color', 'white')
			});
			// 移除事件
			$('#remove').click(function () {
				$('#box2').off('mouseenter mouseleave');
			});
		</script>
	</fieldset>
</body>

</html>
