<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>

<body>
	<div class="box"></div>

	<script src="js/jquery-3.6.0.min.js"></script>

	<script type="text/javascript">
			$('.box').click(function() {
				$('.box').animate({ left: '1000px' }, function() {
					$('.box').animate({ top: '500px' }, function() {
						$('.box').animate({ left: 0 }, function() {
							$('.box').animate({ top: 0 })
						});
					})
				});
			});
	</script>
</body>

</html>
