<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 900px;
				height: 350px;
				border: 1px solid darkgrey;
				overflow: hidden;
				margin: 100px auto;
				position: relative;
			}
			
			#pic {
				position: absolute;
				top: 0;
				left: 0;
			}
			
			#top,
			#bottom {
				position: absolute;
				left: 0;
				width: 100%;
				height: 50%;
				/*background:red;*/
				opacity: 0.3;
				cursor: pointer;
			}
			
			#top {
				top: 0;
			}
			
			#bottom {
				bottom: 0;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<img id="pic" src="img/1.jpg" />
			<div id="top"></div>
			<div id="bottom"></div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var oBox = document.getElementById("box");
				var oPic = document.getElementById("pic");
				var oTop = document.getElementById("top");
				var oBottom = document.getElementById("bottom");
				var timer = null;
				var num = 0;
				//监听鼠标事件
				oTop.onmouseover = function() {
					//清除定时器
					clearInterval(timer);
					//设置定时器	
					timer = setInterval(function() {
						//滚动的步数
						num -= 5;
						if(num >= -850) {
							oPic.style.top = num + "px";
						} else {
							clearInterval(timer);
						}
					}, 20)
				};
				oBottom.onmouseover = function() {
					//清除定时器
					clearInterval(timer);
					//设置定时器	
					timer = setInterval(function() {
						//滚动的步数
						num += 5;
						if(num <= 0) {
							oPic.style.top = num + "px";
						} else {
							clearInterval(timer);
						}
					}, 20)
				}
				oBox.onmouseout=function(){
					clearInterval(timer);
				}
			}
		</script>
	</body>

</html>
