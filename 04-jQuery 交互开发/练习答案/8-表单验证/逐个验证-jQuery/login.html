<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="head">
				<p>jQuery带背景切换登录注册表单</p>
			</div>
			<div class="head-des">
				<p>www.jsdaima.com</p>
			</div>
		</div>
		<form class="form">
			<div class="form-group">
				<input type="text" placeholder="您的用户名" />
				<div class="null-tip">必须填写用户名</div>
				<div class="error-tip">用户名至少6个字符</div>
			</div>
			<div class="form-group">
				<input type="password" id="password" placeholder="输入密码" />
				<div class="null-tip">必须填写密码</div>
				<div class="error-tip">密码至少6位数字</div>
			</div>
			<div class="form-group">
				<button type="button" class="register">登录</button>
			</div>
			<div class="form-group">
				<a href="register.html" class="link">还没有有账号？</a>
			</div>
		</form>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
</body>

</html>
