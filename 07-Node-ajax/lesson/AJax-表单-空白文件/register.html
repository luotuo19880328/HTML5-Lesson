<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>注册</title>
		<!-- Bootstrap -->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="container" style="padding-top: 60px;">
			<!--绝对路径/相对路径-->
			<form class="form-horizontal" method="post" action="">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-10">
						<input name="email" type="email" class="form-control" id="inputEmail" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">介绍</label>
					<div class="col-sm-10">
						<textarea placeholder="请输入自我介绍！" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">地区</label>
					<div class="col-sm-10">
						<select name="province" class="form-control">
							<option value="10065">山东</option>
							<option value="10045">上海</option>
							<option value="10048">北京</option>
							<option value="10049">河北</option>
							<option value="10025">吉林</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-3">
						<div class="radio">
							<label>
								<input type="radio" name="sex" value="1">男
							</label>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="radio">
							<label>
								<input type="radio" name="sex" value="0">女
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">爱好</label>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="全部">全部
							</label>
						</div>

					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="民谣">民谣
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="漫画">漫画
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="游戏">游戏
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="摄影">摄影
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default">注 册</button>
					</div>
				</div>
			</form>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script type="text/javascript">


		</script>
	</body>

</html>
