<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <img src="表单+许愿帖.jpg">
    <ol>
        <li>
            按照效果图在页面CSS布局，须用提供的素材进行开发。
        </li>
        <li>
            当点击许愿按钮后新建。新建内容包括，许愿人，许愿内容，并且可选择图标和许愿帖颜色。
        </li>
        <li>
            创建许愿帖时，随机位置摆放。
        </li>
        <li>
            选中许愿帖后，该贴置顶显示并且可拖拽移动。
        </li>
        <li>
            点击"整理"按钮，将所有许愿帖按颜色罗列。
        </li>
        <li>
            附加题：
            <ul>
                <li>
                    许愿帖编号必须3位数字，如[002]，[015]
                </li>
                <li>
                    许愿帖的时间戳格式必须是：2019-03-08 09 : 08：23
                </li>
                <li>
                    创建的许愿帖，随机位置限制在蓝色框中，不得超出框外。
                </li>
            </ul>
        </li>
    </ol>
</body>

</html>
