<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    .box {
        width: 300px;
        height: 40px;
        line-height: 40px;
        background-color: #e8e8e8;
        position: relative;
        margin: 0 auto;
        text-align: center;
    }

    .bg {
        width: 42px;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-color: #75CDF9;
    }

    .btn {
        width: 40px;
        height: 38px;
        position: absolute;
        left: 0;
        top: 0;
        border: 1px solid #ccc;
        cursor: move;
        font-family: "宋体";
        text-align: center;
        background-color: #fff;
        -webkit-user-select: none;
        -moz-user-select: none;
        color: #666;
        z-index: 10;
    }
    </style>
</head>

<body>
    <div class="box">
        请拖动滑块解锁
        <div class="bg"></div>
        <div class="btn">&gt;&gt;</div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</body>

</html>
