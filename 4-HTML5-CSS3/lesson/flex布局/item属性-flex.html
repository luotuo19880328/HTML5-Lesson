<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.list {
				display: flex;
			}

			.list .item {
				background-color: orange;
				min-height: 300px;
				margin: 10px;
			}

			.list .item:nth-child(1) {
				flex: 1;
			}

			.list .item:nth-child(2) {
				flex: 2;
			}

			.list .item:nth-child(3) {
				flex: 3;
			}
		</style>
	</head>
	<body>
		<div class="list">
			<div class="item">item1</div>
			<div class="item">item1</div>
			<div class="item">item1</div>
		</div>
	</body>
</html>
