<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}

			.list {
				display: flex;
				flex-wrap: wrap;
				padding: 0 30px;
			}

			.list .item {
				flex-basis: 300px;
				border: 4px solid black;
				box-sizing: border-box;
				height: 300px;
				background-color: blue;
				color: white;
			}

			.item:nth-child(3) {}

		</style>
	</head>

	<body>
		<div class="list">
			<div class="item">item1</div>
			<div class="item">item2</div>
			<div class="item">item3</div>
			<div class="item">item4</div>
			<div class="item">item5</div>
			<div class="item">item6</div>
		</div>
	</body>

</html>
