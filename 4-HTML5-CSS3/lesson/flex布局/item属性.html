
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.list {
				display: flex;
			}

			.item {
				background-color: #0000FF;
				color: white;
				margin: 4px;
				height: 100px;
				flex: 1;
			}

			.item:nth-child(3) {
				flex: 2;
			}
		</style>
	</head>
	<body>
		<div class="list">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>
	</body>
</html>
