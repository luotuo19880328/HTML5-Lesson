<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				height: 100%;
				margin: 0;
			}

			.main {
				height: 100%;
				display: flex;
				align-items: stretch;  //默认
			}

			.left {
				width: 200px;
				background-color: blue;
				color: white;
			}

			.right {
				width: 300px;
				background-color: black;
				color: white;
			}

			.center {
				flex: 1;
				background-color: purple;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="left">
				left
			</div>
			<div class="center">
				center
			</div>
			<div class="right">
				right
			</div>
		</div>
	</body>
</html>
