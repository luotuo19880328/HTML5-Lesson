<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.form-control {
				padding: 20px 0;
			}
		</style>
	</head>

	<body>
		<div class="form-control">
			<input type="tel" name="" id="" required="required" placeholder="tel类型" />
		</div>

		<div class="form-control">
			<input type="number" name="" id="" placeholder="number类型" />
		</div>

		<div class="form-control">
			<input type="date" name="" id="" placeholder="date类型" />
		</div>
		<div class="form-control">
			<input type="range" name="" id="" placeholder="date类型" />
		</div>
		<div class="form-control">
			<input type="color" name="" id="" placeholder="date类型" />
		</div>

		<button type="button" id="edit">编辑</button>
		<button type="button" id="save">保存</button>
		<ol id="list" contenteditable="false">
			<li>西红柿 6个</li>
			<li>胡萝卜 5个</li>
			<li>大白菜 2个</li>
			<li>西蓝花 5个</li>
			<li>金针菇 2捆</li>
		</ol>





		<script type="text/javascript">
			// 查找元素
			var oEdit = document.getElementById("edit");
			var oList = document.getElementById("list");
			// 绑定事件
			oEdit.onclick = function() {
				oList.setAttribute("contenteditable", "true");
			}
		</script>
	</body>
	<script>

	</script>
</html>
