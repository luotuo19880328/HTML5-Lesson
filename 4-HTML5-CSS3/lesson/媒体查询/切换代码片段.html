<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			/* PC端 */
			@media screen and (min-width:1024px) {
				.pc-works {
					display: block;
				}

				.m-works {
					display: none;
				}
			}

			/* 手机端 */
			@media screen and (min-width:320px) and (max-width:768px) {
				.pc-works {
					display: none;
				}

				.m-works {
					display: block;
				}
			}
		</style>
	</head>
	<body>
		<div class="pc-works">
			<img src="img/TIM图片20190328135632.png" alt="">
		</div>
		<div class="m-works">
			<img src="img/TIM图片20190328135627.png" alt="">
		</div>
	</body>
</html>
