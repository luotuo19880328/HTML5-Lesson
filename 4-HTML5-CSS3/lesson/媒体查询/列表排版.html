<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			.list {
				margin: 0;
				padding: 0;
				list-style: none;
				display: flex;
				flex-wrap: wrap;
			}

			/* 
			Element空间宽度:25% = content Width (24%) + margin(2*0.5%) (Width包含了元素内容宽度、边框宽度、内距宽度) 
			Width: (24%) = content宽度(?) + padding (2*20px) + border (2*4px)
			 */
			.list li {
				width: 24%;
				margin: 0.5%;
				border: 4px solid red;
				padding: 20px;
				height: 400px;
				background-color: blue;
				color: white;
				box-sizing: border-box;
			}

		</style>
	</head>
	<body>
		<ul class="list">
			<li>
				1
			</li>
			<li>
				2
			</li>
			<li>
				3
			</li>
			<li>
				4
			</li>
		</ul>
	</body>
</html>
