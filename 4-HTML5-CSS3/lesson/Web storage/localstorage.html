<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			<button id="add" type="button">添加</button>
			<button id="delete" type="button">删除</button>
			<button id="change" type="button">修改</button>
			<button id="get" type="button">查询</button>
		</div>
		<script>
			var oAdd = document.getElementById("add");
			var oDel = document.getElementById("delete");
			var oChange = document.getElementById("change");
			var oGet = document.getElementById("get");
			// 添加
			oAdd.onclick = function() {
				localStorage.username = "黄小米";
				sessionStorage.age = 30;
				// 存储对象/数组
				var job = {
					salary: "6k",
					location: "杭州"
				};
				localStorage.job = JSON.stringify(job);
				localStorage.children = JSON.stringify(["小黄", "小黑"]);
			};
			// 删除
			oDel.onclick = function() {
				sessionStorage.removeItem("age");
			};
			// 修改
			oChange.onclick = function() {
				localStorage.username = "刘亦菲";
			}
			// 查询
			oGet.onclick = function() {
				var job = JSON.parse(localStorage.job);
				var children = JSON.parse(localStorage.children);
				console.log(children);
			}
		</script>

	</body>

</html>
