<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			<button id="add" type="button">增加</button>
			<button id="remove" type="button">删除</button>
			<button id="update" type="button">修改</button>
			<button id="query" type="button">查询</button>
		</div>
		<script>
			// 查找元素
			var oAdd = document.getElementById('add');
			var oRemove = document.getElementById('remove');
			var oUpdate = document.getElementById('update');
			var oQuery = document.getElementById('query');
			// 增
			oAdd.onclick = function() {
				sessionStorage.setItem('uid', 10086);
				localStorage.token = 'ik034121';
				localStorage.sex = '男';
				localStorage.age = '30';
				// 存储对象
				var person = { name: 'moz', age: 30 };
				localStorage.person = JSON.stringify(person);
				localStorage.score = JSON.stringify([12, 3.0, 35, 94]);
			}
			// 删
			oRemove.onclick = function() {
				sessionStorage.removeItem('uid');
				localStorage.clear();
			}
			// 改
			oUpdate.onclick = function() {
				sessionStorage.uid = 10000;
				localStorage.setItem('sex', '女');
			}
			// 查
			oQuery.onclick = function() {
				// 取出uid
				var uid = sessionStorage.getItem('uid');
				var score = localStorage.score;
				console.log('uid:' + uid);
				console.log(JSON.parse(score));
			}
		</script>

	</body>

</html>
