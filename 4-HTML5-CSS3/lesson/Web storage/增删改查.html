<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			<button id="add" type="button">增加</button>
			<button id="remove" type="button">删除</button>
			<button id="update" type="button">修改</button>
			<button id="query" type="button">查询</button>
		</div>
		<script>
			// 查找元素
			var oAdd = document.getElementById('add');
			var oRemove = document.getElementById('remove');
			var oUpdate = document.getElementById('update');
			var oQuery = document.getElementById('query');

			// 增
			oAdd.onclick = function() {
				localStorage.username = 'moz';
				localStorage.age = 30;
				var person = {
					name: '黄渤',
					age: 30,
				};
				localStorage.person = JSON.stringify(person);
			}
			// 删
			oRemove.onclick = function() {
				localStorage.removeItem('age');
			}
			// 改
			oUpdate.onclick = function() {
				localStorage.username = "黄小米";
			}
			// 查
			oQuery.onclick = function() {
				var name = localStorage.username;
				alert('用户名：' + name);
			}
		</script>

	</body>

</html>
