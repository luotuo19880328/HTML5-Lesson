<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.cube {
				width: 200px;
				height: 200px;
				margin: 150px auto;
				/* 开启3D */
				transform-style: preserve-3d;
				transform: rotateX(-33.5deg) rotateY(50deg);
				padding: 0;
				list-style: none;
			}

			.cube li {
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				font-size: 18px;
				color: white;
				transition: all 0.5s;
				position: absolute;
			}

			.cube li:nth-child(1) {
				background-color: rgba(237, 28, 36, 0.4);
				transform: translateZ(100px);
			}

			.cube li:nth-child(2) {
				background-color: rgba(255, 127, 39, 0.4);
				transform: translateZ(-100px);
			}

			.cube li:nth-child(3) {
				background-color: rgba(255, 242, 0, 0.4);
				transform: rotateY(90deg) translateZ(100px);
			}

			.cube li:nth-child(4) {
				background-color: rgba(34, 177, 46, 0.4);
				transform: rotateY(-90deg) translateZ(100px);
			}

			.cube li:nth-child(5) {
				background-color: rgba(0, 162, 232, 0.4);
				transform: rotateX(-90deg) translateZ(100px);
			}

			.cube li:nth-child(6) {
				background-color: rgba(63, 72, 204, 0.4);
				transform: rotateX(90deg) translateZ(100px);
			}

			.cube:hover li:nth-child(4) {
				transform: rotateY(-90deg) translateZ(200px);
			}
		</style>
	</head>
	<body>
		<ul class="cube">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
