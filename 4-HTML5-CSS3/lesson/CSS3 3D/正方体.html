<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.stage {
				/* IE11 开启3D */
				transform-style: preserve-3d;
			}

			.cube {
				width: 200px;
				height: 200px;
				margin: 200px auto;
				border: 1px solid blue;
				transform-style: preserve-3d;
				padding: 0;
				animation: circle 5s linear infinite;
			}
			
			@keyframes circle {
				from {
					transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
				}

				to {
					transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
				}
			}

			.cube li {
				position: absolute;
				width: 200px;
				height: 200px;
				list-style: none;
				text-align: center;
				line-height: 200px;
				transition: all 0.5s;
			}

			.cube li:nth-child(1) {
				transform: translateZ(100px);
				background-color: rgba(237, 28, 36, 0.7);
			}

			.cube li:nth-child(2) {
				transform: rotateY(90deg) translateZ(100px);
				background-color: rgba(255, 127, 39, 0.7);
			}

			.cube li:nth-child(3) {
				transform: rotateY(180deg) translateZ(100px);
				background-color: rgba(255, 242, 0, 0.7);
			}

			.cube li:nth-child(4) {
				transform: rotateY(270deg) translateZ(100px);
				background-color: rgba(34, 177, 76, 0.7);
			}

			.cube li:nth-child(5) {
				transform: rotateX(90deg) translateZ(100px);
				background-color: rgba(0, 162, 232, 0.7);
			}

			.cube li:nth-child(6) {
				transform: rotateX(-90deg) translateZ(100px);
				background-color: rgba(163, 73, 164, 0.7);
			}

			.cube:hover li:nth-child(1) {
				transform: translateZ(200px);
			}

			.cube:hover li:nth-child(2) {
				transform: rotateY(90deg) translateZ(200px);
			}

			.cube:hover li:nth-child(3) {
				transform: rotateY(180deg) translateZ(200px);
			}

			.cube:hover li:nth-child(4) {
				transform: rotateY(270deg) translateZ(200px);
			}

			.cube:hover li:nth-child(5) {
				transform: rotateX(90deg) translateZ(200px);
			}

			.cube:hover li:nth-child(6) {
				transform: rotateX(-90deg) translateZ(200px);
			}
		</style>
	</head>
	<body>
		<div class="stage">
			<ul class="cube">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
