<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    body {
        background: #333;
    }

    .stage {
        perspective: 3000px;
        height: 1000px;
        -webkit-user-select: none;
        -moz-user-select: none;
    }

    .list img {
        -webkit-user-drag: none;
    }

    .stage .list {
        transform-style: preserve-3d;
        width: 200px;
        height: 300px;
        margin: 200px auto;
        list-style: none;
        padding: 0;
        transform: rotateX(-25deg);
        /*animation: around 5s linear infinite;*/
    }

    .list li {
        position: absolute;
        transition: all 0.5s;
    }

    .list.active li:nth-child(1) {
        transform: translateZ(300px);
        transition-delay: 0.2s;
    }

    .list.active li:nth-child(2) {
        transform: rotateY(40deg) translateZ(300px);
        transition-delay: 0.5s;
    }

    .list.active li:nth-child(3) {
        transform: rotateY(80deg) translateZ(300px);
        transition-delay: 1s;
    }

    .list.active li:nth-child(4) {
        transform: rotateY(120deg) translateZ(300px);
        transition-delay: 1.5s;
    }

    .list.active li:nth-child(5) {
        transform: rotateY(160deg) translateZ(300px);
        transition-delay: 2.0s;
    }

    .list.active li:nth-child(6) {
        transform: rotateY(200deg) translateZ(300px);
        transition-delay: 2.5s;
    }

    .list.active li:nth-child(7) {
        transform: rotateY(240deg) translateZ(300px);
        transition-delay: 3.0s;
    }

    .list.active li:nth-child(8) {
        transform: rotateY(280deg) translateZ(300px);
        transition-delay: 3.5s;
    }

    .list.active li:nth-child(9) {
        transform: rotateY(320deg) translateZ(300px);
        transition-delay: 4.0s;
    }

    .list:hover {
        /*animation-play-state: paused;*/
        animation-direction: reverse;
    }

    @keyframes around {
        from {
            transform: rotateX(-20deg) rotateY(0deg);
        }
        to {
            transform: rotateX(-20deg) rotateY(360deg);
        }
    }
    </style>
</head>

<body>
    <!--透视舞台-->
    <div class="stage">
        <ul class="list">
            <li>
                <img src="img/01.jpg" />
            </li>
            <li>
                <img src="img/02.jpg" />
            </li>
            <li>
                <img src="img/03.jpg" />
            </li>
            <li>
                <img src="img/01.jpg" />
            </li>
            <li>
                <img src="img/02.jpg" />
            </li>
            <li>
                <img src="img/03.jpg" />
            </li>
            <li>
                <img src="img/01.jpg" />
            </li>
            <li>
                <img src="img/02.jpg" />
            </li>
            <li>
                <img src="img/03.jpg" />
            </li>
        </ul>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
    setTimeout(function() {
        $('.list').addClass("active");
    }, 500);
    </script>
</body>

</html>
