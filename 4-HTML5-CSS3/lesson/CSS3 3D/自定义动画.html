<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				/* background-color: #0066EE; */
			}

			.loading {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: white;
				margin: 240px auto;
				opacity: 0.6;
				animation: load 1.0s infinite;
			}

			/* 自定义动画 */
			@keyframes load {
				from {
					opacity: 1;
					transform: scale(0.5);
				}

				to {
					opacity: 0;
					transform: scale(1.5);
				}
			}

			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
				animation: move 4s 2s infinite;
			}

			.box:hover {
				animation-play-state: paused;
			}

			.box.reverse {
				animation-direction: reverse;
			}

			/* 自定义动画 */
			@keyframes move {
				0% {
					left: 0;
					top: 0;
				}

				10% {
					left: 1200px;
					top: 0;
				}

				60% {
					left: 1200px;
					top: 500px;
				}

				75% {
					left: 0px;
					top: 500px;
				}

				100% {
					left: 0;
					top: 0;
				}
			}
		</style>
	</head>

	<body>
		<!-- <div class="loading"></div> -->
		<div class="box"></div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$('.box').click(function() {
				$(this).toggleClass("reverse");
			});
		</script>
	</body>

</html>
