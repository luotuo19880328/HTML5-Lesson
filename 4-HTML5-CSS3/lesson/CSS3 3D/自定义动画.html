<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: #0066EE;
			}

			.loading {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: white;
				margin: 240px auto;
				opacity: 0.6;
				animation: load 1.0s infinite;
			}

			/* 自定义动画 */
			@keyframes load {
				from {
					opacity: 1;
					transform: scale(0.5);
				}

				to {
					opacity: 0;
					transform: scale(1.5);
				}
			}
		</style>
	</head>

	<body>
		<div class="loading"></div>
	</body>

</html>
