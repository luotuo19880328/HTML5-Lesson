<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 200px;
				height: 200px;
				background-color: #007AFF;
			}
			
			.content {
				width: 100px;
				height: 100px;
				background-color: #03D522;
			}
		</style>
	</head>

	<body>
		<div class="box" id="box">
			<div class="content">
				content
			</div>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			oBox.ontouchstart = function(e) {
				//touch对象
				var startX = e.touches[0].clientX;
				var startY = e.touches[0].clientY;
				var left = oBox.offsetLeft;
				var top = oBox.offsetTop;
				oBox.ontouchmove = function(e) {
					var mouseX = e.touches[0].clientX;
					var mouseY = e.touches[0].clientY;
					oBox.style.left = left + (mouseX - startX) + 'px';
					oBox.style.top = top + (mouseY - startY) + 'px';
				}
			}
			oBox.ontouchend = function() {
				oBox.ontouchmove = null;
			}
		</script>
	</body>

</html>
