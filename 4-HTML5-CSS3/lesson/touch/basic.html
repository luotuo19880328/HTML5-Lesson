<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 200px;
				height: 200px;
				background-color: #00ACFF;
			}
		</style>
	</head>

	<body>
		<div id="box" class="box"></div>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var oBox = document.getElementById("box");
			//开始触摸
			oBox.addEventListener("touchstart", function(e) {
				var sx = e.targetTouches[0].clientX;
				var sy = e.targetTouches[0].clientY;

				var left = e.target.offsetLeft;
				var top = e.target.offsetTop;
				//触摸移动
				oBox.addEventListener("touchmove", function(e) {
					e.preventDefault();
					var dx = e.targetTouches[0].clientX;
					var dy = e.targetTouches[0].clientY;

					var lenX = dx - sx;
					var lenY = dy - sy;

					e.target.style.left = left + lenX + "px";
					e.target.style.top = top + lenY + "px";

				});

				//触摸结束
				oBox.addEventListener("touchend", function(e) {
					var fX = e.changedTouches[0].clientX;
					var fY = e.changedTouches[0].clientY;

					var flenX = fX - sx;
					var flenY = fY - sy;
					//最终样式
					if(flenX > 20) {
						e.target.style.left = "40px";
					}

				});

			});

		}
	</script>

</html>
