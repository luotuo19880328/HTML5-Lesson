<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 200px;
				height: 200px;
				background-color: #00ACFF;
			}
		</style>
	</head>

	<body>
		<div id="box" class="box"></div>
		<script src="js/hammer.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var hammer = new Hammer(oBox);
			hammer.get('pan').set({
				direction: Hammer.DIRECTION_ALL
			});

			hammer.on("panstart", function(e) {
				var left = oBox.offsetLeft;
				var top = oBox.offsetTop;
				hammer.on("panmove", function(e) {
					//touch对象
					oBox.style.left = left + e.deltaX + 'px';
					oBox.style.top = top + e.deltaY + 'px';
				});
			});
		</script>
	</body>

</html>
