<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>rem-root em : 参照物是html标签</title>
		<style type="text/css">
			body {
				font-size: 100px;
			}

			.out-box {
				font-size: 40px;
				border: 2px solid blue;
				padding: 20px;
			}

			.inner-box {
				font-size: 0.5rem;
				border: 2px solid red;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="out-box">
			<p>外部文字</p>
			<div class="inner-box">内部文字</div>
		</div>
	</body>
</html>
