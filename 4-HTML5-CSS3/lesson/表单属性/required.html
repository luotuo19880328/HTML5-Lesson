<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<input type="text" pattern="\d{11}" required="required">
			<br>
			<select multiple="multiple">
				<option value="1">苹果</option>
				<option value="2">草莓</option>
				<option value="3">香蕉</option>
				<option value="4">西瓜</option>
			</select>
			<br>
			<!-- 文件类型 -->
			<input type="file" multiple="multiple">
			<br>
			<!-- 范围选择 -->
			<input type="range" min="10" max="100" step="10">
			<br>
			<button type="submit">提交</button>
		</form>
	</body>
</html>
