<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			.title {
				font-size: 40px;
				line-height: 80px;
			}
			
			.summary {
				font-size: 4.26vw;
				width: 50vw;
				color: #009A61;
			}
			/*手机端*/
			
			@media only screen and (min-width: 100px) and (max-width: 640px) {
				html {
					font-size: 10px;
				}
			}
			/*PC端*/
			
			@media only screen and (min-width: 1024px) {
				html {
					font-size: 20px;
				}
			}
		</style>
	</head>

	<body>
		<div class="title">
			一级标题一级标题一级标题一级标题
			<div class="summary">
				二级标题二级标题二级标题
			</div>
		</div>
	</body>

</html>
