<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			html,
			body {
				background-color: #eee;
				height: 100%;
			}

			.box {
				background-color: white;
				margin: 12px;
				width: 263px;
			}

			.box .name {
				padding: 12px;
				font-size: 16px;
				color: #898989;
				text-align: center;
			}

			.trans5 {
				transition: all 0.5s;
			}

			.box:hover img {
				transform: scale(1.1);
			}

			.box:hover .name {
				background-color: blue;
				color: white;
			}

			.box .photo {
				height: 351px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="photo">
				<img class="trans5" src="img/photo05.jpg" alt="">
			</div>
			<div class="name trans5">
				巴黎时尚大片
			</div>
		</div>
	</body>

</html>
