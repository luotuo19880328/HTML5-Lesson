<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.fl {
				float: left;
			}
			
			.main {
				color: #FFFFFF;
			}
			
			.center {
				background: #9a0069;
				width: 100%;
				height: 600px;
			}
			
			.center .content {
				padding: 0 100px;
			}
			
			.left {
				width: 100px;
				height: 600px;
				margin-left: -100%;
				background-color: #009a61;
			}
			
			.right {
				width: 100px;
				height: 600px;
				background-color: #00529a;
				margin-left: -100px;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="center fl">
				<div class="content">
					center
				</div>
			</div>
			<div class="left fl">
				left
			</div>
			<div class="right fl">
				right
			</div>
		</div>
	</body>

</html>
