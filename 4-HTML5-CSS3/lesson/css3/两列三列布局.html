<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.fl {
				float: left;
			}

			.main {
				color: #FFFFFF;
			}

			.center {
				background: #9A0069;
				width: 100%;
				height: 300px;
			}

			.center .content {
				padding: 0 100px;
			}

			.left {
				width: 100px;
				height: 300px;
				margin-left: -100%;
				background: #F00;
			}

			.right {
				width: 200px;
				height: 300px;
				background: #00529A;
				margin-left: -200px;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="center fl">
				<div class="content">
					center
				</div>
			</div>
			<div class="left fl">left</div>
			<div class="right fl">right</div>
		</div>

	</body>

</html>
