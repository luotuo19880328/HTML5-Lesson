<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 500px;
				padding: 20px;
				border: 1px solid #e8e8e8;
				border-radius: 6px;
				overflow: hidden;
				transition: all 0.5s;
			}

			.box:hover {
				box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.4);
			}
		</style>
	</head>
	<body>
		<p>
			<div class="box">
				<img src="img/winter-hat.jpg">
			</div>
		</p>

	</body>
</html>
