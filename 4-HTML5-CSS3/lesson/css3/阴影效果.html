<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				padding: 10px;
				border: 2px solid white;
				transition: all 0.5s;
			}

			.box:hover {
				border: 2px solid black;
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>
	<body>
		<p>
			<div class="box">
				<img width="300" src="img/winter-hat.jpg">
			</div>
		</p>

	</body>
</html>
