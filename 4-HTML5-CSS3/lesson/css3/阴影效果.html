<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}

			.bg {
				background-color: #eee;
				height: 2000px;
			}

			.list {
				list-style: none;
				margin: 0;
				padding: 60px;
			}

			.list li {
				width: 300px;
				background-color: white;
				height: 360px;
				transition: all 0.5s;
			}

			.list li:hover {
				box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.2);
				border-radius: 6px;
			}

			.box {
				margin: 20px;
				width: 200px;
				height: 300px;
				background-color: white;
				transition: all 0.5s;
			}

			.box:hover {
				border-radius: 6px;
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
			}

			body {
				background-color: #EEEEEE;
			}
		</style>
	</head>
	<body>
		<p>
			<div class="box"></div>
		</p>
		<div class="bg">
			<ul class="list">
				<li>
					box1
				</li>
			</ul>
		</div>
	</body>
</html>
