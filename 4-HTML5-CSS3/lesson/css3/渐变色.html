<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.bg {
				background: linear-gradient(60deg, rgb(25, 236, 225), rgb(48, 132, 229) 100%);
				height: 120px;
				width: 300px;
			}

			.circle {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				margin: 20px;
				background: radial-gradient(circle at top left, rgb(148, 72, 229), rgb(25, 236, 225));
			}
		</style>
	</head>

	<body>
		<div class="bg"></div>
		<div class="circle"></div>
	</body>

</html>
