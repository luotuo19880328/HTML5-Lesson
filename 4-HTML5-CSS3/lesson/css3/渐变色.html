<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.circle {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				margin: 20px;
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
				background: radial-gradient(circle at top left, rgb(148, 72, 229), rgb(25, 236, 225));
			}

			.search-btn {
				padding: 15px 50px;
				border: 0;
				outline: 0;
				font-size: 24px;
				color: white;
				border-radius: 6px;
				background: linear-gradient(to right, #18e8e2, #2f8be4);
			}

			.linear {
				height: 200px;
				margin-bottom: 20px;
				background: linear-gradient(to right, #18e8e2, yellow 25%, orange 50%, #2f8be4);
			}
		</style>
	</head>

	<body>
		<div class="linear"></div>
		<button class="search-btn" type="button">搜 索</button>
		<div class="circle"></div>
	</body>

</html>
