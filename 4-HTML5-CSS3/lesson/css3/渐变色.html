<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
			}
			
			.box img {
				max-width: 100%;
			}
			
			.cover {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(to left top, rgba(53, 179, 229, 0.7), rgba(21, 188, 119, 0.7) 100%);
			}
			
			.circle {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				margin: 20px;
				background: radial-gradient(circle at left top, #FFCE7C, #FE81AF);
				box-shadow: 0px 8px 14px 0px rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>

	<body>
		<div class="circle">

		</div>
		<div class="box">
			<img src="img/after_effects_3d_camera_properties-wallpaper-1440x900.jpg" />
			<div class="cover"></div>
		</div>
	</body>

</html>
