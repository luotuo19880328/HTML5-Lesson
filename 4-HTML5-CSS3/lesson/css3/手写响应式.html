<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <style type="text/css">
    .box {
        /*height: 200px;*/
        width: 50%;
        margin: 0 auto;
        color: white;
        font-size: 42px;
        text-align: center;
        line-height: 200px;
    }

    .box img {
        max-width: 100%;
    }

    @media screen and (min-width: 960px) and (max-width: 1920px) {
        .box {
            background-color: green;
        }

        .mobile-box {
            /*display: none;*/
        }
    }

    @media screen and (min-width: 320px) and (max-width: 640px) {
        .box {
            background-color: black;
            display: none;
        }

        .mobile-box {
            display: block;
        }
    }

    /* vw = 24px/750*100 */
    .mobile-box {
        height: 180px;
        color: white;
        text-align: center;
        background-color: blue;
        line-height: 200px;
        font-size: 3.2vw;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/winter-hat.jpg">
        <img src="img/winter-hat.jpg">
        <img src="img/winter-hat.jpg">
        <img src="img/winter-hat.jpg">
    </div>
    <div class="mobile-box">
        mobile-box
    </div>
</body>

</html>
