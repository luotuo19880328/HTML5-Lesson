<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.search-btn {
				padding: 10px 30px;
				font-size: 21px;
				background-color: orange;
				border: 0;
				color: white;
				outline: 0;
				border-top-right-radius: 6px;
				border-bottom-right-radius: 6px;
			}

			.search-text {
				padding: 14px 6px;
				border: 2px solid orange;
				border-top-left-radius: 6px;
				border-bottom-left-radius: 6px;
			}

			.fl {
				float: left;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
			}

			.avatar img {
				width: 160px;
				height: 160px;
				border-radius: 50%;
				overflow: hidden;
				border: 2px solid lightgray;
			}
		</style>
	</head>
	<body>
		<div class="clearfix">
			<input class="search-text fl" type="text">
			<button class="search-btn fl">搜 索</button>
		</div>

		<div class="avatar">
			<img width="160" src="img/winter-hat.jpg" alt="">
		</div>
	</body>
</html>
