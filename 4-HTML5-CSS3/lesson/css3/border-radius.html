<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.round-btn {
				padding: 10px 20px;
				border: 1px solid blue;
				border-top-left-radius: 6px;
				border-bottom-left-radius: 6px;
			}

			.round {
				width: 200px;
				height: 200px;
				background-color: blue;
				border-radius: 50%;
				overflow: hidden;
			}

			.eclipse {
				width: 400px;
				height: 200px;
				border-radius: 50%;
				background-color: green;
			}

			.pill {
				width: 400px;
				height: 200px;
				border-radius: 120px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<p>
			<button class="round-btn" type="button">按 钮 圆 角</button>
		</p>
		<!-- 正圆 -->
		<p>
			<div class="round">
				<img width="200" src="./img/winter-hat.jpg" alt="">
			</div>
		</p>
		<!-- 椭圆 -->
		<p>
			<div class="eclipse">

			</div>
		</p>
		<!-- 胶囊 -->
		<p>
			<div class="pill">

			</div>
		</p>
	</body>
</html>
