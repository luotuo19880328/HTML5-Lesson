<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
	</head>

	<body>
		<div class="">
			<img src="img/photo05.jpg" />
		</div>
		<div class="">
			<img src="img/winter-hat.jpg" />
		</div>
		<div>
			<img data-wow-delay="0.5s" class="wow fadeInDown" src="img/photo05.jpg" />
			<img data-wow-delay="0.8s" data-wow-iteration="10" class="wow fadeInDown" src="img/photo05.jpg" />
			<img data-wow-delay="1.0s" class="wow fadeInDown" src="img/photo05.jpg" />
			<img data-wow-delay="1.2s" class="wow fadeInDown" src="img/photo05.jpg" />
			<img class="wow fadeInDown" src="img/photo05.jpg" />
			<img class="wow fadeInDown" src="img/photo05.jpg" />
		</div>
		<div class="wow bounceInUp">
			<img src="img/winter-hat.jpg" />
		</div>
		<div class="wow slideInLeft">
			<img src="img/winter-hat.jpg" />
		</div>
		
		<script src="js/wow.min.js"></script>
		<script>
			new WOW().init();
		</script>
	</body>

</html>
