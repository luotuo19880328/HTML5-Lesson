<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}

			.box {
				background-color: #0000FF;
				color: white;
				font-size: 18px;
				width: 24%;
				height: 300px;
				margin: 0.5%;
				border: 4px solid red;
				padding: 20px;
				box-sizing: border-box;
			}

			.fl {
				float: left;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="wrap clearfix">
			<div class="box fl">
				box1
			</div>
			<div class="box fl">
				box2
			</div>
			<div class="box fl">
				box3
			</div>
			<div class="box fl">
				box4
			</div>
		</div>
	</body>
</html>
