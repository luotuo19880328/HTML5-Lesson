<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition</title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				margin: 20px 0;
				background-color: pink;
				transition: all 0.5s;
			}
			.box.active{
				transform: translateX(1000px) rotate(360deg) scale(0.2);
			}
			.center{
				border: 1px solid blue;
				position: fixed;
				left: 50%;
				top: 50%;
				-ms-transform: translateX(-50%) translateY(-50%);
				transform: translateX(-50%) translateY(-50%);
			}
		</style>
	</head>
	<body>
		<button class="button" id="start" type="button">开始</button>
		<button class="button" id="reset" type="button">复位</button>
		<p>
			<div class="box">参照物</div>
			<div class="box"></div>
		</p>
		<!--<div class="center">
			<img src="../CSS3%203D/img/winter-hat.jpg" >
		</div> -->
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#start').click(function() {
				$('.box').eq(1).addClass("active");
			});
			$('#reset').click(function() {
				$('.box').removeClass("active");
			})
		</script>
	</body>
</html>
