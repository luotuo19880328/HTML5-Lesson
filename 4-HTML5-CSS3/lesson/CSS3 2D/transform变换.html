<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition</title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				margin: 20px 0;
				background-color: pink;
				transition: all 0.5s;
				/* 变换原点 */
				transform-origin: right bottom;
			}
			.box.active{
				transform:translateX(300px);
			}
		</style>
	</head>
	<body>
		<button class="button" id="start" type="button">开始</button>
		<button class="button" id="reset" type="button">复位</button>
		<p>
			<div class="box">参照物</div>
			<div class="box"></div>
		</p>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$('#start').click(function() {
				$('.box').eq(1).addClass('active');
			});

			$('#reset').click(function() {
				$('.box').eq(1).removeClass('active');
			});
		</script>
	</body>
</html>
