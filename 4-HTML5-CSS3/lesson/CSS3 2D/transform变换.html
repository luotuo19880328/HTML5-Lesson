<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition</title>
		<style>
			button{
				padding: 10px 20px;
				border: 0;
				font-size: 21px;
				margin: 20px;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: #0000FF;
				line-height: 200px;
				text-align: center;
				color: white;
				position: relative;
				transition: all 1.5s;
			}
			.box.active{
				/* transform:scale(1.2) translate(300px,300px) rotate(720deg); */
				/* transform: rotate(120deg); */
				transform: skew(-30deg) translateX(600px);
				transform-origin: bottom right;
				background-color: red;
			}
			.box:hover{
				transform: scale(0.9);
			}
			.cube{
				width: 200px;
				height: 200px;
				border: 2px solid #ddd;
				margin: 20px;
				transition: all 0.5s;
			}
			.cube:hover{
				box-shadow: 0 0 10px 0 rgba(0,0,0,0.3) inset;
			}
		</style>
	</head>
	<body>
		<button id="btn" type="button">按钮1</button>
		<div class="box">
			Hello World
		</div>
		<div class="cube">

		</div>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#btn").click(function() {
				$(".box").addClass("active");
			});
			$(".box").click(function() {
				$(this).removeClass("active");
			})
		</script>
	</body>
</html>
