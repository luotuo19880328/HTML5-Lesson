<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--[if lt IE9]> 
<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			.am-padding-vertical-sm {
				padding: 10px 0;
			}
			
			.am-padding-sm {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<form action="" id="form" method="">
			<div class="am-padding-sm">
				<label for="">数量：</label>
				<input type="text" name="number" id="" value="" pattern="^\d*$" />
			</div>
			<div class="am-padding-sm">
				<label for="">图片：</label>
				<input type="file" id="file" name="file" multiple>
			</div>
			<div class="am-padding-sm">
				<input type="button" name="" id="btn" value="提交" />
			</div>
		</form>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var oForm = document.getElementById("form");
			var oBtn = document.getElementById("btn");
			var oFile = document.getElementById("file");
			if(window.FormData) {
				oBtn.onclick = function() {
					var ajax = new XMLHttpRequest();
					var formData = new FormData();
					//					formData.append("code", "k123k123");
					var aImages = oFile.files;
					for(var i = 0; i < aImages.length; i++) {
						formData.append("face", aImages[i]);
					}
					ajax.open("POST", "post.php", true);
					ajax.send(formData);
					ajax.onreadystatechange = function() {
						if(ajax.readyState == 4) {}
					}
				}
			} else {
				alert("不支持FormData!");
			}

		}
	</script>

</html>
