<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="bg">
			<!-- 头部 -->
			<div class="header">
				<div class="back">
					<a href="#">
						<img src="img/arrow.png" alt="">
					</a>
				</div>
				<div class="title">确认订单</div>
			</div>
			<!-- 地址 -->
			<div class="address-card">
				<div class="tip">
					寄送至
				</div>
				<div class="user-box">
					<div class="name">夏晓冉</div>
					<div class="tel">15863008280</div>
				</div>
				<div class="address-box">
					<div class="default">默认</div>
					<div class="address">山东省青岛市经济开发区漓江西路1189号</div>
				</div>
			</div>
			<!-- 商品 -->
			<div class="goods-card">
				<div class="photo">
					<img src="img/photo-1.png">
				</div>
				<div class="info">
					<div class="name">
						28寸 纯PC”铝矿”（非全铝）拉杆箱
					</div>
					<div class="spec">
						神秘灰
					</div>
					<div class="price">
						￥439.00
					</div>
				</div>
				<div class="counts">
					×1
				</div>
			</div>
			<!-- 运费信息列表 -->
			<div class="info-card">
				<div class="item">
					<div class="label">商品合计</div>
					<div class="right">￥439.00</div>
				</div>
				<div class="item">
					<div class="label">运费</div>
					<div class="right">￥0.00</div>
				</div>
				<div class="item">
					<div class="label">优惠券：</div>
					<select class="tickets">
						<option value="">未选择</option>
						<option value="">满100减10元，限指定女装</option>
						<option value="">满100减10元，限指定女装</option>
						<option value="">满100减10元，限指定女装</option>
						<option value="">满100减10元，限指定女装</option>
						<option value="">满100减10元，限指定女装</option>
					</select>
					<div class="ticket-count">4张</div>
				</div>
				<div class="item">
					<div class="label">备注：</div>
					<input type="text" placeholder="填写备注" class="remarks">
				</div>
			</div>
		</div>
	</body>
</html>
