<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/* 容器 */
			.list {
				display: flex;
				flex-wrap: wrap;
			}

			.list .item {
				width: 24%;
				height: 500px;
				background-color: blue;
				color: white;
				margin: 0.5%;
				border: 2px solid green;
				box-sizing: border-box;
			}

			.user-card {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.avatar {
				background-color: hotpink;
				width: 140px;
				height: 140px;
			}

			.userinfo {
				background-color: grey;
				width: 100%;
				height: 200px;
				margin-left: 20px;
			}

			.message {
				background-color: yellow;
				width: 60px;
				height: 60px;
			}

			.item:nth-child(3) {
				order: 0;
			}

			.item:nth-child(4) {
				order: 1;
			}

			.item:nth-child(1) {
				order: 2;
			}
		</style>
	</head>

	<body>
		<div class="list">
			<div class="item">item1</div>
			<div class="item">item2</div>
			<div class="item">item3</div>
			<div class="item">item4</div>
			<div class="item">item5</div>
		</div>
		<div class="user-card">
			<div class="avatar">
				avatar
			</div>

			<div class="userinfo">
				userinfo
			</div>
			<div class="message">
				message
			</div>
		</div>
	</body>

</html>
