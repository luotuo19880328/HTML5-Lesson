				list-style: none;
			}
			
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
				padding: 29.5px 15.5px 24.5px;
				font-family: PingFangSC-Medium;
				font-size: 16px;
				color: #333333;
				letter-spacing: 0;
				text-align: center;
			}
			
			.header .desc {
				flex: 1;
				font-weight: bold;
			}
			
			.footer {
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
				padding: 0 18px;
				text-align: center;
				font-family: PingFangSC-Regular;
				font-size: 16px;
				color: #999999;
				letter-spacing: 0;
				margin-top: 9px;
				margin-bottom: 7px;
			}
			
			.footer .box {
				width: 46px;
			}
			
			.footer .box img {
				width: 100%;
			}
			
			.main {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 11.5px 15px 0 20px;
				font-size: 13px;
				text-align: center;
			}
			
			.main .left {
				display: flex;
				justify-content: space-between;
			}
			
			.main .left .icon {
				width: 9px;
				height: 9px;
				margin-left: 4px;
			}
			
			.main .left .icon img {
				width: 100%;
			}
			
			.main .right {
				border: 1px solid #c8c3b7;
				border-radius: 28px;
				width: 77px;
				height: 27px;
				box-sizing: border-box;
				padding: 5px;
			}
			
			ul {
				padding: 14.5px 13px 0 15px;
			}
			
			ul li {
				margin: 12px 0;
				width: 100%;
				display: flex;
				justify-content: flex-start;
				flex-wrap: wrap;
				align-items: center;
			}
			
			ul li .left {
				line-height: 0;
			}
			
			ul li .right {
				height: 70px;
				margin-left: 15px;
				flex: 1;
			}
			
			ul li .right .name {
				font-size: 16px;
				font-weight: bold;
			}
			
			ul li .right .address {
				font-size: 13px;
				color: #666666;
				margin-top: 6.5px;
				letter-spacing: 0;
			}
			
			ul li .right .desc {
				display: flex;
				justify-content: flex-start;
				margin-top: 5px;
				font-size: 13px;
				color: #666666;
				letter-spacing: 0;
				text-align: center;
			}
			
			ul li .right .desc_right {
				flex: 1;
				text-align: right;
			}
			
			li .wire {
				background: #efece5;
				width: 100%;
				height: 1px;
				margin-top: 12px;
			}
			
			.main_footer {
				background: #f7f4ed;
				width: 100%;
				height: 118.5px;
			}
			
			@media only screen and (min-width:1024px) {
				.header {
					font-size: 24px;
				}
				.main {
					font-size: 20px;
				}
				.main .left .icon {
					width: 18px;
					height: 18px;
					margin-left: 8px;
				}
				.main .right {
					border: 1px solid #c8c3b7;
					border-radius: 28px;
					width: 105px;
					height: 40px;
					box-sizing: border-box;
					padding: 5px;
				}
			}
