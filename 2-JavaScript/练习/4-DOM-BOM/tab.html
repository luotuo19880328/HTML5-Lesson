<body>
    <pre>
			原生js编写一套选项卡
			1、标题的tab-title 索引index 储存至标签中
			2、点击标题，对应的标签取出index
			3、根据index 显示对应的内容content, 先隐藏所有，再显示
			4、切换完成，对应的标题title, 突出显示
			5、手动添2套标签，能够正常运转
			参考网址：http://amazeui.org/javascript/tabs
	</pre>
    <!--选项卡-->
    <div class="tab" id="tab1">
        <ul class="tab-title clear" id="">
            <li class="active">详情</li>
            <li>评价</li>
            <li>活动</li>
        </ul>
        <ul class="tab-content" id="">
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
        </ul>
    </div>
</body>

</html>
