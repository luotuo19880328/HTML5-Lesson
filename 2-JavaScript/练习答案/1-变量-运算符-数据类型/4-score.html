<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <input type="text" name="" id="grade" value="" />
    <!--必须设置button标签的类型-->
    <button type="button" id="btn">
        等级评定
    </button>
    <script type="text/javascript">
    //获取元素
    var Grade = document.getElementById("grade"); //获取文本框中的值
    var oBtn = document.getElementById("btn");

    //绑定事件
    oBtn.onclick = function() {
        //获取元素（首先获取文本框中的元素——score就是输入的数值）
        var score = parseInt(Grade.value);
        //进行等级判断
        if (!score) {
            alert("成绩不能为空！");
            return;
        }
        if (score >= 100 || score < 0) {
            alert("输入格式错误，请重新输入数据！");
            return;
        }
        if (score >= 90) {
            alert("成绩优秀");
        } else if (score >= 80 && score < 90) {
            alert("成绩良好");
        } else if (score >= 70 && score < 80) {
            alert("成绩及格");
        } else {
            alert("成绩不及格");
        }

    }
    </script>
</body>

</html>
