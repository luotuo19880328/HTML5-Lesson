<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    .container {
        width: 1000px;
        margin: 30px auto;
        border: 1px solid #333;
    }

    .form-control {
        padding: 10px;
    }
    </style>
</head>

<body>
    <pre>
        加油站搞活动，92#汽油，价格为6元一升，如果加20L以上，价格均为5元一升；97#汽油，价格为7元一升，如果加30L以上，价格均为5.5元一升，
        编写程序，根据用户输入的汽油型号和数量，输出汽油总价。
        </pre>
    <div class="container">
        <div class="form-control">
            <label>型号：</label>
            <input type="text" name="" id="num" value="" />
        </div>
        <div class="form-control">
            <label>数量：</label>
            <input type="text" name="" id="amount" value="" />
        </div>
        <div class="form-control">
            <button type="button" id="btn">
                计算总价
            </button>
        </div>
    </div>
    <script type="text/javascript">
    //查找元素
    var oNum = document.getElementById("num");
    var oAmount = document.getElementById("amount");
    var oBtn = document.getElementById("btn");

    //定义函数用来计算总价格
    function price(i, j) {
        return i * j;
    }

    //绑定事件

    oBtn.onclick = function() {
        //获取元素
        var type = oNum.value; //获取汽油的型号
        var amount = oAmount.value; //获取添加汽油的数量

        //绑定事件
        //首先确保文本框中的内容不能为空
        if (!type || !amount) {
            alert("内容不能为空！");
            return;
        }
        //当内容不为空的时候
        if (type == "92#") {
            if (amount <= 20) {
                alert(price(amount, 6));
            } else {
                alert(price(amount, 5));
            }
            return;
        }
        if (type == "97#") {
            if (amount <= 30) {
                alert(price(amount, 7));
            } else {
                alert(price(amount, 5.5));
            }
        }
    }
    </script>
</body>

</html>
