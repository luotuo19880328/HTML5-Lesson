<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    .container {
        width: 1000px;
        margin: 30px auto;
        border: 1px solid #333;
    }

    .form-control {
        padding: 10px;
    }
    </style>
</head>

<body>
    <pre>
        加油站搞活动，92#汽油，价格为6元一升，如果加20L以上，价格均为5元一升；97#汽油，价格为7元一升，如果加30L以上，价格均为5.5元一升，
        编写程序，根据用户输入的汽油型号和数量，输出汽油总价。
        </pre>
    <div class="container">
        <div class="form-control">
            <label>型号：</label>
            <input type="text" id="type" />
        </div>
        <div class="form-control">
            <label>数量：</label>
            <input type="text" id="amount" />
        </div>
        <div class="form-control">
            <button type="button" id="btn">
                计算总价
            </button>
        </div>
    </div>
    <script type="text/javascript">
    //查找元素
    var oType = document.getElementById('type');
    var oAmount = document.getElementById('amount');
    var oBtn = document.getElementById('btn');
    //绑定事件
    oBtn.onclick = function() {
        // 获取value值
        var type = oType.value;
        var amount = oAmount.value;
        // 边界处理
        if (!type || !amount) {
            alert("输入内容不能为空！");
            return;
        }
        // 判断计算
        if (type == "92#") {
            if (amount <= 20) {
                alert("汽油总价：" + amount * 6);
            } else {
                alert("汽油总价：" + amount * 5);
            }
        }
        if (type == "97#") {
            if (amount <= 30) {
                alert("汽油总价：" + amount * 7);
            } else {
                alert("汽油总价：" + amount * 5.5);
            }
        }
    }
    </script>
</body>

</html>
