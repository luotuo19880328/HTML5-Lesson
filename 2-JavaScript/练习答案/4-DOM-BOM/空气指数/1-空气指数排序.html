<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css"></style>
</head>

<body>
    <pre>
		题目：
			参考以下代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑空气质量小于80进行过滤筛选，最后将符合条件的数据按照从小到大的格式要求显示在网页上
		</pre>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第1名：福州空气质量，<b>10</b></li>
            <li>第2名：上海空气质量，<b>40</b></li>
		-->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 100],
        ["上海", 40],
        ["福州", 10],
        ["广州", 50],
        ["成都", 60],
        ["西安", 120]
    ];
    var oList = document.getElementById("aqi-list");

    function getCity() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        */
        aqiData.sort(function(a, b) {
            //升序
            return a[1] - b[1];
        });
        // 遍历数组，指数<80
        aqiData.forEach(function(item, index) {
            if (item[1] < 80) {
                // 插入DOM
                var oLi = document.createElement("li");
                oLi.innerHTML = "第" + (index + 1) + "名：" + item[0] + "空气质量，<b>" + item[1] + "</b>";
                oList.appendChild(oLi);
            }
        })

    };
    getCity();
    </script>
</body>

</html>
