<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css"></style>
</head>

<body>
    <pre>
		题目：
			参考以下代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑空气质量大于30进行过滤筛选，最后将符合条件的数据按照从小到大的格式要求显示在网页上
		</pre>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--<li>第1名：福州（样例），10</li>
			<li>第2名：福州（样例），10</li>-->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var oList = document.getElementById("aqi-list");

    function getCity() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        */
        aqiData.sort(function(a, b) {
            //升序
            return a[1] - b[1];
        });
        // 创建新数组，指数>30
        var newData = [];
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 30) {
                newData.push(aqiData[i]);
            }
        }
        // 插入DOM
        for (var i = 0; i < newData.length; i++) {
            var oLi = document.createElement("li");
            oLi.innerHTML = "第" + (i + 1) + "名：" + newData[i][0] + "，" + newData[i][1];
            oList.appendChild(oLi);
        }

    };
    getCity();
    </script>
</body>

</html>
