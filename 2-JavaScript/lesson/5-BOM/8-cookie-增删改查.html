<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<button id="create" type="button">增cookie</button>
		<button id="delete" type="button">删cookie</button>
		<button id="update" type="button">改cookie</button>
		<button id="read" type="button">查cookie</button>
		<script type="text/javascript">
			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				var expires = "expires=" + d.toGMTString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i].trim();
					var arrC = c.split("=");
					if (arrC[0] == cname) {
						return arrC[1];
					}
				}
				return "";
			}
		</script>
		<script type="text/javascript">
			// 查找元素
			var oCreate = document.getElementById("create");
			var oDelete = document.getElementById("delete");
			var oUpdate = document.getElementById("update");
			var oRead = document.getElementById("read");
			// 添加数据
			oCreate.onclick = function() {
				// 有效期
				var time = new Date();
				time.setFullYear(time.getFullYear() + 1);
				document.cookie = "brother=张飞;expires=" + time.toString();
				// 对象
				var person = { name: "刘备", age: 1000 };
				var json = JSON.stringify(person);
				document.cookie = 'user=' + json;
				// 数组
				var team = ['刘备', '关羽', '张飞'];
				team = JSON.stringify(team);
				setCookie('team', team, 720);
			}
			// 删除cookie
			oDelete.onclick = function() {
				document.cookie = "brother=";
			}
			// 修改cookie
			oUpdate.onclick = function() {
				document.cookie = "username=关羽";
			}
			// 获取cookie
			oRead.onclick = function() {
				// 获取对象
				var person = getCookie('user');
				person = JSON.parse(person);
				// 获取数组
				var team = getCookie('team');
				team = JSON.parse(team);
				console.log(team);
			}
		</script>
	</body>

</html>
