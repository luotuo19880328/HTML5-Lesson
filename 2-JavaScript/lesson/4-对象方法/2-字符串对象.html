<!DOCTYPE html>

		<style type="text/css">
			.chat-box {
				padding: 10px;
				border: 2px solid blue;
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			// 字符数组
			var str = 'Hello World!';

		<fieldset id="">
			<legend>过滤违禁词</legend>
			<div class="box">
				<input type="text" id="content" placeholder="请输入聊天内容!" />
				<button type="button" id="send">发送</button>
				<div class="chat-box">
					<p>我说：分开发</p>
				</div>
			</div>
			<script type="text/javascript">
				// 查找元素
				var oContent = document.getElementById('content');
				var oSendBtn = document.getElementById('send');
				var oChatBox = document.querySelector('.chat-box');

				oSendBtn.onclick = function() {
					// 获取value
					var txt = oContent.value;
					// 检索字符串
					var isHas = txt.indexOf('SB');
					// 存在违禁词
					if (isHas >= 0) {
						txt = txt.replace('SB', '**');
					}

					var oP = document.createElement('p');
					oP.innerText = '我说：' + txt;
					oChatBox.appendChild(oP);
				}
			</script>

		</fieldset>


		<fieldset id="">
			<legend>手机号码重新格式化</legend>
			<p>
				<input type="text" id="tel" placeholder="请输入手机号码">
				<button id="convert" type="button">格式化</button>
			</p>
			<script type="text/javascript">
				// 查找元素
				var oTel = document.querySelector('#tel');
				var oConvert = document.querySelector('#convert');

				oConvert.onclick = function() {
					// 获取value
					var tel = oTel.value;
					// 分段截取
					tel = tel.substr(0, 3) + ' ' + tel.substr(3, 4) + ' ' + tel.substr(7, 4)
					// 重新赋值
					oTel.value = tel;
				}
			</script>
		</fieldset>
