<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			body,
			html {
				padding: 0;
				margin: 0;
				font-size: 14px;
				color: #000000;
			}

			table {
				border-collapse: collapse;
				width: 100%;
				table-layout: fixed;
			}

			thead {
				background: #3d444c;
				color: #ffffff;
			}

			td,
			th {
				border: 1px solid #e1e1e1;
				padding: 0;
				height: 30px;
				line-height: 30px;
				text-align: center;
			}

			.sort-asc::after,
			.sort-desc::after {
				content: ' ';
				display: inline-block;
				margin-left: 5px;
				vertical-align: middle;

			}

			.sort-asc::after {
				border-left: 4px solid transparent;
				border-right: 4px solid transparent;
				border-bottom: 4px solid #eee;
			}

			.sort-desc::after {
				border-left: 4px solid transparent;
				border-right: 4px solid transparent;
				border-top: 4px solid #eee;
			}
		</style>
	</head>
	<body>
		<h2>点击"price"表头，将价格从小到大排序</h2>
		<table>
			<thead id="jsHeader">
				<tr>
					<th>product</th>
					<th>price</th>
					<th>sales</th>
				</tr>
			</thead>
			<tbody id="jsList">
				<tr>
					<td>大衣</td>
					<td>110.0</td>
					<td>800</td>
				</tr>
				<tr>
					<td>裙子</td>
					<td>130.0</td>
					<td>300</td>
				</tr>
				<tr>
					<td>裤子</td>
					<td>120.5</td>
					<td>100</td>
				</tr>
				<tr>
					<td>靴子</td>
					<td>140.5</td>
					<td>200</td>
				</tr>
				<tr>
					<td>帽子</td>
					<td>60.5</td>
					<td>600</td>
				</tr>
				<tr>
					<td>袜子</td>
					<td>10.0</td>
					<td>400</td>
				</tr>
				<tr>
					<td>手袋</td>
					<td>70.0</td>
					<td>700</td>
				</tr>
				<tr>
					<td>毛衣</td>
					<td>80.5</td>
					<td>500</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">
			// DOM元素排序
			var oPrice = document.querySelectorAll("#jsHeader th")[1];
			var oList = document.querySelector("#jsList");
			var oTr = oList.querySelectorAll("tr");
			oPrice.onclick = function() {
				// 构建一个新数组
				var arr = [];
				for (var i = 0; i < oTr.length; i++) {
					arr.push(oTr[i]);
				}
				// 排序
				arr.sort(function(itemA, itemB) {
					var priceA = parseFloat(itemA.cells[1].innerText);
					var priceB = parseFloat(itemB.cells[1].innerText);
					return priceA - priceB;
				});
				// 插入tbody
				arr.forEach(function(item, index) {
					oList.appendChild(item);
				});
			}
		</script>
	</body>
</html>
