		<script>
			// 查找元素
			var oExtract = document.getElementById("extract");
			// 抽取座号：[1，25]
			var arr = [];
			oExtract.onclick = function() {
				if (arr.length >= 25) {
					return;
				}
				var x = getRandomNum();
				// 放入arr
				arr.push(x);
			}
			// 递归函数
			function getRandomNum() {
				var num = Math.floor(Math.random() * 25 + 1);
				for (var i = 0; i < arr.length; i++) {
					if (num == arr[i]) {
						// 重新生成
						return getRandomNum();
					}
				}
				return num;
			}
		</script>
