<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<script type="text/javascript">
			var arr = [1, 2, 3, 4];
			// unshift
			arr.unshift(0);
			// push
			arr.push(5);
			// shift
			arr.shift();
			// pop
			arr.pop();
			// splice 删除+增加
			arr.splice(1, 0, 5, 6, 7);
			// 构建一个新数组,求0-100之间能被7整除的数,将结果放在数组中
			var result = [];
			for (var i = 0; i <= 100; i++) {
				if (i % 7 == 0) {
					result.push(i);
				}
			}
			// 数组合并
			var arr1 = [1, 2];
			var arr2 = [3, 4, 5, 6, 7];
			var arr3 = arr1.concat(arr2);
			// 字符串 => 数组 split
			// 数组 => 字符串 join
			var str3 = arr3.join(" ");
			// 数组排序 sort
			var unsort = [1, 42, 65, 46, 28, 65, 53, 1, 32, 7, 65, 46, 1, 53, 6, 46, 65, 32, 28, 39, 65, 32, 1, 23, 65, 32, 39,
				65,
				46, 53, 46, 53, 65, 32, 53, 28, 65, 1, 53, 65, 23, 32, 7, 65, 32, 46, 6, 1, 53, 46, 7, 53, 9, 23, 46, 7, 53, 6, 1,
				65, 28, 7, 28, 32, 65, 23, 46, 7, 53, 9
			];
			unsort.sort(function(a, b) {
				return b - a;
			});
			// 对象数组排序
			var team = [{
				name: "黄磊",
				age: 48,
			}, {
				name: "黄渤",
				age: 46,
			}, {
				name: "张艺兴",
				age: 28,
			}, {
				name: "王迅",
				age: 42,
			}, {
				name: "罗志祥",
				age: 43,
			}, {
				name: "孙红雷",
				age: 47,
			}]
			// a,b代表数组一个元素
			team.sort(function(a, b) {
				if (a.age > b.age) {
					return 1;
				} else {
					return -1;
				}
				return a.age - b.age;
			});
			// 排序算法 冒泡 快速 二分法
		</script>
	</body>

</html>
