<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<script type="text/javascript">
			var arr = [1, 2, 3, 4];
			arr.push(5);
			// push主要是构建一个新数组
			// 求0-100之间能被7整除的数,将结果放在数组中
			var res = [];
			for (var i = 0; i <= 100; i++) {
				if (i % 7 == 0) {
					res.push(i);
				}
			}
			console.log(res);
			// shift
			var item_1st = arr.shift();
			// pop
			var item_last = arr.pop();
			// splice
			var score = [20, 30, 40, 50, 60];
			score.splice(2, 0, 70, 80, 90, 100);
			// 数组合并
			var arr1 = [2, 4, 6];
			var arr2 = [1, 3, 5];
			var all = arr2.concat(arr1);
			console.log(all);
			// 字符串 => 数组 split

			// 数组 => 字符串 join
			var students = ["王小米", "李渤", "黄磊", "张艺兴"];
			var str = students.join('-');
			// 数组排序 sort
			var test = [12, 32, 245, 312, 87];
			test.sort(function(a, b) {
				return b - a;
			});
			var students = [{
				name: "黄渤",
				age: 46,
				sex: "男"
			}, {
				name: "黄磊",
				age: 50,
				sex: "男"
			}, {
				name: "罗志祥",
				age: 43,
				sex: "女"
			}, {
				name: "张艺兴",
				age: 29,
				sex: "女"
			}];
			students.sort(function(a, b) {
				if (a.sex == "男" && b.sex == "女") {
					return 1;
				}
				if (a.sex == "女" && b.sex == "男") {
					return -1;
				}
			});
			console.log(students);
			// 排序算法 冒泡 快速 二分法
		</script>

	</body>

</html>
