<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="clock">
			当前时间：<span class="date-time"></span>
		</div>
		<p>
			<button type="button" id="stop">停止</button>
			<button type="button" id="start">开始</button>
		</p>
		<p class="tick">

		</p>
		<script>
			// 查找元素
			var oStart = document.getElementById('start');
			var oStop = document.getElementById('stop');
			var timer;
			// 开始
			oStart.onclick = function() {
				// 防止重复绑定定时器
				clearInterval(timer);
				timer = setInterval(clock, 1);
			}
			// 停止
			oStop.onclick = function() {
				clearInterval(timer);
			}

			function clock() {
				// 查找元素
				var oSpan = document.querySelector('#clock .date-time');
				// 当前时间
				var now = new Date();
				// 获取年/月/日 小时:分钟:秒
				var year = now.getFullYear();
				var month = now.getMonth() + 1;
				var day = now.getDate();
				var week = now.getDay();
				var hour = now.getHours();
				var min = now.getMinutes();
				var sec = now.getSeconds();
				var msec = now.getMilliseconds();
				oSpan.innerText = year + '-' + month + '-' + day + ' ' + hour + ':' + min + ':' + sec + ':' + msec
			}
			clock();
		</script>
		<script>
			// 查找元素
			var oTick = document.querySelector('.tick');

			function tick() {
				var now = new Date();
				var timestamp = now.getTime();
				// 2小时之后
				// var hour = now.getHours();
				// now.setHours(hour + 2);
				// 过去时间
				var past = new Date(1988, 4, 17);
				// 时间之差 == 毫秒数
				var time = now - past;
				var msec = parseInt(time % 1000);
				var sec = parseInt(time / 1000 % 60);
				var min = parseInt(time / (1000 * 60) % 60);
				var hour = parseInt(time / (1000 * 60 * 60) % 24);
				var day = parseInt(time / (1000 * 60 * 60 * 24) % 30);
				// 月份有31天,30天
				var month = parseInt(time / (1000 * 60 * 60 * 24 * 30) % 12);
				var year = parseInt(time / (1000 * 60 * 60 * 24 * 365));
				oTick.innerText = year + '年' + month + '月' + day + '日 ' + hour + ':' + min + ':' + sec + ':' + msec
			}
			var ticker;
			ticker = setInterval(tick, 1);
		</script>
	</body>

</html>
