<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div class="clock">
			当前时间：<span class="time"></span>
			<button type="button" id="start">开始</button>
			<button type="button" id="stop">暂停</button>
		</div>
		<div class="tick">

		</div>
		<script>
			var oStop = document.getElementById("stop");
			var oStart = document.getElementById("start");
			var timer;
			// 清空定时器
			oStop.onclick = function() {
				clearInterval(timer);
			}
			// 设置定时器
			oStart.onclick = function() {
				// 清空定时器
				clearInterval(timer);
				// 新定时器
				timer = setInterval(clock, 1000)
			}

			function clock() {
				// 查找元素
				var oTime = document.querySelector(".time");
				// 获取当前时间
				var now = new Date();
				var year = now.getFullYear();
				var month = now.getMonth() + 1;
				var day = now.getDate();
				var weekday = now.getDay();
				var hour = now.getHours();
				var min = now.getMinutes();
				var sec = now.getSeconds();
				// 2020-1-13 11:51:47
				var time = year + "-" + fix(month) + "-" + fix(day) + " " + fix(hour) + ":" + fix(min) + ":" + fix(sec);
				// 修正10以内的数字
				function fix(x) {
					if (x < 10) {
						return "0" + x;
					} else {
						return x;
					}
				}
				oTime.innerText = time;
			}
			clock();
		</script>
		<script>
			function tick() {
				var oTick = document.querySelector(".tick");
				// 倒计时写法
				// 2020-1-18 17:30
				var future = new Date(2020, 0, 18, 17, 30);
				var past = new Date(1840, 0, 1);
				var now = new Date();
				// date对象之差
				var time = future - now;
				// 毫秒
				var msc = time % 1000;
				var sec = parseInt(time / 1000 % 60);
				var min = parseInt(time / (1000 * 60) % 60);
				var hour = parseInt(time / (1000 * 60 * 60) % 24);
				var day = parseInt(time / (1000 * 60 * 60 * 24));
				var str = "倒计时：" + day + "天" + hour + "时" + min + "分" + sec + "秒" + msc + "毫秒";
				oTick.innerHTML = str;
			}
			setInterval(tick, 1);
		</script>
		<script>
			// 2个小时之后
			var ring = new Date().setHours(new Date().getHours() + 2);
			console.log(ring);
		</script>
	</body>

</html>
