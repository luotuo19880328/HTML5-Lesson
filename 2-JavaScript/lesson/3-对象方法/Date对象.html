<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="box">
		</div>
		<button type="button" id="stop">停止</button>
		<button type="button" id="start">开始</button>
		<!--  -->
		<div>
			距离21:00还剩：
		</div>
		<div class="countDown">

		</div>
		<script type="text/javascript">
			// 查找元素
			var oCountdown = document.querySelector(".countDown");

			function CountDown() {
				// 设置未来的时间
				var MaxTime = new Date(2019, 1, 20, 21, 0, 0);
				var now = new Date();
				// date对象减法运算,结果是毫秒数
				var rest = MaxTime - now;
				var msec = parseInt(rest % 1000);
				var sec = parseInt(rest / 1000 % 60);
				var min = parseInt(rest / (1000 * 60) % 60);
				var hour = parseInt(rest / (1000 * 60 * 60) % 24);
				oCountdown.innerText = hour + ":" + min + ":" + sec + ":" + msec;
			}
			CountDown();
			var timer;
			timer = setInterval(function() {
				CountDown();
			}, 1)
		</script>
		<script type="text/javascript">
			window.onload = function() {
				// 获取元素
				var oBox = document.getElementById("box");
				var oStart = document.getElementById("start");
				var oStop = document.getElementById("stop");
				var timer;
				// 开始
				oStart.onclick = function() {
					// 清空定时器
					clearInterval(timer);
					// 添加定时器
					timer = setInterval(function() {
						clock();
					}, 1);
				}
				// 暂停
				oStop.onclick = function() {
					clearInterval(timer);
				}
				// 打开页面就显示当前时间
				clock();

				function clock() {
					// 获取当前时间
					var now = new Date();
					// 获取某一个单位
					var year = now.getFullYear();
					var month = now.getMonth();
					var date = now.getDate();
					var hour = now.getHours();
					var min = now.getMinutes();
					var sec = now.getSeconds();
					var msec = now.getMilliseconds();
					oBox.innerText = "当前时间：" +
						year + "-" + (month + 1) + "-" + date + " " +
						hour + ":" + min + ":" + sec + ":" + msec;
				}

			}
		</script>
	</body>

</html>
