<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			body,
			html {
				padding: 0;
				margin: 0;
				font-size: 14px;
				color: #000000;
			}

			table {
				border-collapse: collapse;
				width: 100%;
				table-layout: fixed;
			}

			thead {
				background: #3d444c;
				color: #ffffff;
			}

			td,
			th {
				border: 1px solid #e1e1e1;
				padding: 0;
				height: 30px;
				line-height: 30px;
				text-align: center;
			}

			.sort-asc::after,
			.sort-desc::after {
				content: ' ';
				display: inline-block;
				margin-left: 5px;
				vertical-align: middle;

			}

			.sort-asc::after {
				border-left: 4px solid transparent;
				border-right: 4px solid transparent;
				border-bottom: 4px solid #eee;
			}

			.sort-desc::after {
				border-left: 4px solid transparent;
				border-right: 4px solid transparent;
				border-top: 4px solid #eee;
			}
		</style>
	</head>
	<body>
		<table>
			<thead id="jsHeader">
				<tr>
					<th>product</th>
					<th>price</th>
					<th>sales</th>
				</tr>
			</thead>
			<tbody id="jsList">
				<tr>
					<td>1</td>
					<td>10.0</td>
					<td>800</td>
				</tr>
				<tr>
					<td>2</td>
					<td>30.0</td>
					<td>300</td>
				</tr>
				<tr>
					<td>3</td>
					<td>20.5</td>
					<td>100</td>
				</tr>
				<tr>
					<td>4</td>
					<td>40.5</td>
					<td>200</td>
				</tr>
				<tr>
					<td>5</td>
					<td>60.5</td>
					<td>600</td>
				</tr>
				<tr>
					<td>6</td>
					<td>50.0</td>
					<td>400</td>
				</tr>
				<tr>
					<td>7</td>
					<td>70.0</td>
					<td>700</td>
				</tr>
				<tr>
					<td>8</td>
					<td>80.5</td>
					<td>500</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">
			window.onload = function() {
				// 查找元素
				var oTitle = document.querySelectorAll("#jsHeader th");
				var oTbody = document.getElementById("jsList");

				oTitle[1].onclick = function() {
					// NodeList
					var oTr = oTbody.querySelectorAll("tr");
					console.dir(oTr);
					// 构建一个新数组
					var arr = [];
					oTr.forEach(function(item) {
						arr.push(item);
					});
					arr.sort(function(itemA, itemB) {
						console.dir(itemA);
						var priceA = itemA.cells[1].innerText;
						var priceB = itemB.cells[1].innerText;
						return priceA - priceB;
					});
					// 显示结果
					arr.forEach(function(item) {
						oTbody.appendChild(item);
					});
				}
			}
		</script>
	</body>
</html>
