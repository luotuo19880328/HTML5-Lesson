<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.chat-box {
				padding: 10px;
				border: 2px solid blue;
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<input type="text" id="content" placeholder="请输入聊天内容!" />
			<button type="button" id="send">发送</button>
			<div class="chat-box">
				<p>我说：分开发</p>
			</div>
		</div>
		<!-- 手机号码重新格式化 -->
		<p>
			<input type="text" id="tel" placeholder="请输入手机号码">
			<button id="convert" type="button">格式化</button>
		</p>

		<script type="text/javascript">
			window.onload = function() {
				// 查找元素
				var oSendBtn = document.getElementById("send");
				var oContent = document.getElementById("content");
				var oChatBox = document.querySelector(".chat-box");
				var oConvert = document.getElementById("convert");
				var oTel = document.getElementById("tel");
				// 
				oConvert.onclick = function() {
					// 获取value
					var tel = oTel.value;
					if (tel.length != 11) {
						return;
					}
					// 截去字符串
					// oTel.value = tel.slice(0, 3) + " " + tel.slice(3, 7) + " " + tel.slice(7, 11);
					oTel.value = tel.substr(0, 3) + " " + tel.substr(3, 4) + " " + tel.substr(7, 4);
				}

				oSendBtn.onclick = function() {
					// 获取value
					var txt = oContent.value;
					// 空值、空格

					// 检索字符串 MDZZ
					var isValid = txt.indexOf("MDZZ");
					// 处理违禁词
					if (isValid >= 0) {
						txt = txt.replace(/MDZZ/g, "****");
					}
					var oP = document.createElement("p");
					oP.innerText = "我说：" + txt;
					oChatBox.appendChild(oP);
				}

			}
		</script>
		<script>
			// 字符串 => 数组
			var str = "name=moz&age=32&sex=1&job=actor";

				age: "32",
				sex: "1",
				job: "actor"
			}
		</script>

	</body>

</html>
