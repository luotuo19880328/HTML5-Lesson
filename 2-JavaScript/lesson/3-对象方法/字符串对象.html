<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div class="box">
			<input type="text" id="content" placeholder="请输入聊天内容!" />
			<button type="button" id="send">发送</button>
			<div class="chat-box">
				<p>我说：分开发</p>
			</div>
		</div>
		<!-- 手机号码重新格式化 -->
		<p>
			<input type="text" id="tel" placeholder="请输入手机号码">
			<button id="convert" type="button">格式化</button>
		</p>

		<script type="text/javascript">
			window.onload = function() {
				// 查找元素
				var oSend = document.getElementById("send");
				var oContent = document.getElementById("content");
				var oChatBox = document.querySelector(".chat-box");
				var oTel = document.getElementById("tel");
				var oConvert = document.getElementById("convert");
				// 手机号码
				oConvert.onclick = function() {
					var tel = oTel.value;
					var res = tel.substr(0, 3) + ' ' + tel.substr(3, 4) + ' ' + tel.substr(7, 4);
					oTel.value = res;
				}

				// 发送
				oSend.onclick = function() {
					var txt = oContent.value;
					// 检索字符
					var i = txt.indexOf('狗');
					if (i >= 0) {
						var str = txt.replace(/狗/g, ' * ');
					} else {
						var str = txt;
					}
					// 创建标签
					var oP = document.createElement("p");
					// 修饰标签
					oP.innerHTML = '我说：' + str;
					// 插入标签
					oChatBox.appendChild(oP);
				}
			}
		</script>
		<script>
			// 字符串 => 数组
			var tel = 'name=moz&age=26&job=actor';
			var arr = tel.split('&');
			var obj = {};
			var n = 'name';
			obj[n] = '黄熊猫';

			arr.forEach(function(item, index) {
				var temp = item.split('=');
				obj[temp[0]] = temp[1];
			})

			console.log(obj);

		</script>

	</body>

</html>
