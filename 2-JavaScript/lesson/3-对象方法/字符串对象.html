<!DOCTYPE html>

	<body>

		<button type="button" id="btn">点击</button>
		<input type="text" name="" placeholder="请输入手机号" id="phone" value="" />
		<script type="text/javascript">
			window.onload = function() {
				var oTxt = document.getElementById("txt");
				var oBtn = document.getElementById("btn");

				//手机号处理
				oPhone.onchange = function() {
					var tel = oPhone.value;
					//位数检测
					if(tel.length != 11) {
						alert("请输入正确的手机号！");
						this.value = '';
						return false;
					}
					/* 15863008280
					 * 158 6300 8280
					 */
					var res;
					res = tel.slice(0, 3) + ' ' + tel.slice(3, 7) + ' ' + tel.slice(7);
					this.value = res;
				}

				oBtn.onclick = function() {
