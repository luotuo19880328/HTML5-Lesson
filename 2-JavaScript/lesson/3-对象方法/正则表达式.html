<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<input type="text" id="tel" placeholder="请输入手机号码!">
		<button id="btn" type="button">校验</button>
		<script type="text/javascript">
			var oTel = document.getElementById('tel');
			var oBtn = document.getElementById('btn');

			oBtn.addEventListener('click', function() {
				// 获取手机号码
				var tel = oTel.value;
				// 正则表达式
				var reg = /^1((3|5|8|7){1}\d{1})\d{8}$/;
				var isValid = reg.test(tel);
				if (isValid) {
					// 校验成功
					oTel.style.border = "2px solid green"
				} else {
					// 校验失败
					oTel.style.border = "2px solid red";
				}
			});
		</script>
	</body>

</html>
