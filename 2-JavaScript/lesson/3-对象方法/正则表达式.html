<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<input type="text" placeholder="请输入手机号码" id="txt" />
		<button id="btn" type="button">验证</button>
		<script type="text/javascript">
			// 查找元素
			var oBtn = document.getElementById("btn");
			var oTxt = document.getElementById("txt");
			var reg = /^[1]([3-9])[0-9]{9}$/;
			oBtn.addEventListener("click", function() {
				// 获取value
				var txt = oTxt.value;
				var isValid = reg.test(txt);
				if (isValid) {
					oTxt.style.borderColor = "green";
				} else {
					oTxt.style.borderColor = "red";
				}
			});
		</script>
	</body>

</html>
