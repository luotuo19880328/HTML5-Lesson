<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<button id="btn" type="button">按钮</button>

		<script type="text/javascript">
			// 查找元素
			var oBtn = document.getElementById('btn');

			// 绑定click事件
			oBtn.onclick = function() {
				// 控制台输出
				console.log('console输出！');
				// 简单输出
				alert('alert语句');
				// 占位符
				console.log('你好，%s', '黄小米');
				console.log('3.14 * 3 = %f', 3.14 * 3)
			}
		</script>
	</body>
</html>
