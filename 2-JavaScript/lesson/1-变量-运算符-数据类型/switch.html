<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt">
		<button id="btn" type="button">显示</button>
		<script>
			// 查找元素
			var oTxt = document.getElementById("txt");
			var oBtn = document.getElementById("btn");
			// 绑定事件
			oBtn.onclick = function() {
				// 获取文字
				var txt = oTxt.value;
				switch (txt) {
					case "诗仙":
						console.log("李白");
						break;
					case "诗圣":
						console.log("杜甫");
						break;
					case "诗鬼":
						console.log("李贺");
						break;
					default:
						console.log("查无此人！");
						break;
				}
			}
		</script>
	</body>
</html>
