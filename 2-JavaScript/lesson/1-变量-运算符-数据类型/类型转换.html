<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
	</head>

	<body>
		<!-- 数字1 -->
		<input type="text" id="num1">
		<span>+</span>
		<!-- 数字2 -->
		<input type="text" id="num2">
		<!-- 求和按钮 -->
		<button id="btn" type="button">计算</button>
		<script>
			// 查找元素
			var oBtn = document.getElementById("btn");
			var oNum1 = document.getElementById("num1");
			var oNum2 = document.getElementById("num2");
			// 绑定事件
			oBtn.onclick = function() {
				// 提取数字
				var num1 = parseInt(oNum1.value);
				var num2 = parseFloat(oNum2.value);
				if (isNaN(num1)) {
					alert(oNum1.value + "不是有效数字！");
				}
				if (isNaN(num2)) {
					alert(oNum2.value + "不是有效数字！");
				}
				if (!isNaN(num1) && !isNaN(num2)) {
					console.log(num1 + '+' + num2 + "=" + (num1 + num2));
				}
			}
			// isNaN
			console.log(isNaN(34653.124))

	</body>

</html>
