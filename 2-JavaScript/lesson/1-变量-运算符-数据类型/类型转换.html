<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
	</head>

	<body>
		<input id="num1" type="text">
		<span>+</span>
		<input id="num2" type="text">
		<button id="btn" type="button">计算</button>

		<script type="text/javascript">
			// 查找元素
			var oBtn = document.getElementById("btn");
			var oNum1 = document.getElementById("num1");
			var oNum2 = document.getElementById("num2");
			// 绑定click事件
			oBtn.onclick = function() {
				// 获取input的value值
				var num1 = oNum1.value;
				var num2 = oNum2.value;
				// 判断是否数字
				var flag = isNaN(num1);
				if (flag) {
					alert(num1 + "不是合法的数字！");
				} else {
					num1 = parseFloat(num1);
				}
				var bool = isNaN(num2);
				if (bool) {
					alert(num2 + "不是合法的数字！");
				} else {
					num2 = parseFloat(num2);
				}
				var sum = num1 + num2;
				console.log("%f + %f = %f", num1, num2, sum);
			}
		</script>
	</body>
</html>
