<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
	</head>

	<body>
		<!-- 数字1 -->
		<input type="text" id="num1">
		<span>+</span>
		<!-- 数字2 -->
		<input type="text" id="num2">
		<!-- 求和按钮 -->
		<button id="btn" type="button">计算</button>
		<script>
			// 查找元素
			var oBtn = document.getElementById("btn");
			var oNum1 = document.getElementById("num1");
			var oNum2 = document.getElementById("num2");
			// 绑定事件
			oBtn.onclick = function() {
				var txt1 = oNum1.value;
				var txt2 = oNum2.value;
				// 判断是不是数字
				var flag1 = isNaN(txt1);
				var flag2 = isNaN(txt2);
				if (flag1) {
					alert(txt1 + '不是数字，请重新输入！');
					return;
				}
				if (flag2) {
					alert(txt2 + '不是数字，请重新输入！');
					return;
				}
				var num1 = parseFloat(txt1);
				var num2 = parseFloat(txt2);
				console.log(num1 + num2);
			}
		</script>
	</body>

</html>
