<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input {
				padding: 8px;
			}

			button {
				padding: 6px 20px;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>运算符：求余</legend>
			<form action="">
				<input id="input_1" type="text" placeholder="请输入一个整数,判断奇偶数">
				<button id="btn_1" type="button">判断</button>
			</form>
			<script type="text/javascript">
				// 查找元素
				var oInput1 = document.getElementById('input_1');
				var oBtn1 = document.getElementById('btn_1');

				// 绑定事件
				oBtn1.onclick = function() {
					// 获取value
					var num = oInput1.value;

					if (num % 2) {
						console.log('%s 是奇数', num);
					} else {
						console.log('%s 是偶数', num);
					}
				}
			</script>
		</fieldset>
		<fieldset id="">
			<legend>递增，递减</legend>

			<button id="up" type="button">+</button>
			<input id="input_2" type="text" value="1" />
			<button id="down" type="button">-</button>

			<script type="text/javascript">
				// 查找元素
				var oUp = document.getElementById('up');
				var oDown = document.getElementById('down');
				var oInput2 = document.getElementById('input_2');

				// 绑定事件
				oUp.onclick = function() {
					// 获取value
					var num = oInput2.value;
					num++;
					// 修改value
					oInput2.value = num;
				}

				oDown.onclick = function() {
					// 获取value
					var num = oInput2.value;
					num--;
					// 修改value
					oInput2.value = num;
				}
			</script>
		</fieldset>

		<script type="text/javascript">
			var text = age < 18 ? '年龄太小' : '年龄已达到';
			// 等价于
			if (age < 18) {
				text = '年龄太小'
			} else {
				text = '年龄已达到'
			}
		</script>
	</body>

</html>
