<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
		<style type="text/css">
			input {
				padding: 8px;
			}

			button {
				padding: 6px 20px;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>加法运算器</legend>

			<form action="">
				<input id="num1" type="text">
				<span>+</span>
				<input id="num2" type="text">
				<button id="btn" type="button">计算</button>
			</form>
			<script type="text/javascript">
				// 查找元素
				var oNum1 = document.getElementById('num1');
				var oNum2 = document.getElementById('num2');
				var oBtn = document.getElementById('btn');

				// 绑定事件
				oBtn.onclick = function() {
					// 获取value
					var num1 = oNum1.value;
					var num2 = oNum2.value;
					// 判断是否为数字
					var isNum1Valid = isNaN(num1);
					if (isNum1Valid) {
						console.log('%s 不是数字', num1);
						return;
					}

					var isNum2Valid = isNaN(num2);
					if (isNum2Valid) {
						console.log('%s 不是数字', num2);
						return;
					}

					var result = parseFloat(num1) + parseFloat(num2);
					console.log('%s + %s = %s', num1, num2, result);
				}
			</script>
		</fieldset>

	</body>
</html>
