<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 基本数据类型
			var str = "黄小米";
			var num = 3.14;
			var flag = true;
			var none = null;
			var x = undefined;

			// 引用数据类型
			// 对象  键：值 --- 键值对
			var obj = {
				name: "黄小米",
				age: 25,
				job: "actor",
				isMarry: false,
			}
			// 空对象
			var person = new Object();
			var person = {};
			// 数组 格式一样的一组数据
			var score = [98, 36, 98, 45];
			var team = ["黄磊", "罗志祥", "黄渤", "张艺兴", "王迅", "孙红雷"];
			// 下标/索引
			console.log(team[2]);
			// 空数组
			var arr = new Array();
			var arr = [];
			// 数组--特殊化的对象
			var team = {
				0: "黄磊",
				1: "罗志祥",
			}
			// 对象数组
			var team = [{
				name: "黄磊",
				age: 48,
			}, {
				name: "罗志祥",
				age: 40
			}, {
				name: "黄渤",
				age: 45,
			}];

			var res = typeof obj;
			console.log(res);
			// 如何判定数组这种数据类型
			console.log("字符串");
			console.log(3.14);
			console.log(true);
			console.log(null);
			console.log(undefined);

			console.log(obj);
		</script>
	</body>
</html>
