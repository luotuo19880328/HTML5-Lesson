<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>if语句变体</title>
	</head>
	<body>
		<!-- 如果两个数字m,n 都是奇数相减，都是偶数相加，一奇一偶不作任何运算 -->
		<script>
			// 判断一个数字是不是偶数
			//判断3个数字最大值
			// 枚举判断
			var sex = 0;
			switch (sex) {
				case 0:
					console.log("性别：女");
					// break;
				case 1:
					console.log("性别：男");
					// break;
				case 2:
					console.log("性别：双性恋");
					break;
				case 3:
					console.log("性别：同性恋");
					break;
				default:
					console.log("性别：未知");
					break;
			}
			// for in 循环
		</script>
	</body>
</html>
