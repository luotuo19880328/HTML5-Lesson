			obj.price

			//修改属性 赋值
			obj.price = 12.80;

			var res = (person.boyfriend.age + person.age) / 2;
			alert(res);

			//			}
			//（下标/索引） index

			console.log(arr[2]);
			//查看数组结构
			console.log(arr);

			arr.length

			//修改元素 赋值
