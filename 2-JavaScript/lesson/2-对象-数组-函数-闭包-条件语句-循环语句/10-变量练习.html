	<body>
		<script type="text/javascript">
			// 全局变量 vs 局部变量
			function outerFun() {
				a = 0;
				console.log(a);
			}
			var a = 4;
			outerFun(); //结果为0
			console.log(a); //结果为0

			function outerFun() {
				var x = 0;
				console.log(x);
			}
			var x = 4;
			outerFun(); //结果为0
			console.log(x); //结果为4

			// 变量提升
			function test() {
				console.log(x);
				var x = 3;
				console.log(x);
				// 等价于
				// var x;
				// console.log(x);
				// x = 3;
				// console.log(x);
			}
			test();

	</body>
