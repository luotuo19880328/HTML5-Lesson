			// 全局变量
			// 函数定义
			function sum(m, n) {
				var total = 0;
				for (var i = m; i <= n; i++) {
					total += i;
				}
				return total;
			}

			function isEven(x) {
				if (x % 2 == 0) {
					return true;
				} else {
					return false;
				}
			}
