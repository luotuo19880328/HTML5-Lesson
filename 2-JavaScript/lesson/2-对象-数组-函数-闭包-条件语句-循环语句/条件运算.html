<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<input type="text" name="" id="txt" value="" />
		<button id="btn" type="button">按钮</button>
		<!--js-->
		<script type="text/javascript">
			//查找元素
			var oBtn = document.getElementById("btn");
			var oTxt = document.getElementById("txt");
			//绑定事件
			oBtn.onclick = function() {
				//value为空
				if(oTxt.value == '') {
					alert("请填写一个数字！");
					return false;
				};
				//获取value值,判断奇偶数
				var flag = oTxt.value % 2 == 0;
				if(flag) {
					alert("偶数");
				} else {
					alert("奇数");
				}
			}
		</script>

	</body>

</html>
