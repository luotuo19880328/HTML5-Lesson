<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<script type="text/javascript">
			// 闭包概念
			function outerFun() {
				var a = 0;

				function innerFun() {
					a++;
					alert(a);
				}
				return innerFun;
			}
			var obj1 = outerFun();
			obj1();  //1
			obj1();  //2
			var obj2 = outerFun();
			
			//闭包
			function foo(x) {
				var num = 3;
				return function(y) {
					alert(x + y + (++num));
				}
			}
			var bar = foo(5);
			bar(20);

			//闭包题目
			function fun(n, o) {
				console.log(o);
				return {
					fun: function(m) { 
						return fun(m, n);
					}
				};
			}
			// 第一个例子
			var a = fun(0); // 返回undefined
			a.fun(1); // 返回 ？
			a.fun(2); // 返回 ？
			a.fun(3); // 返回 ？

			// 第二个例子
			var b = fun(0)
				.fun(1)
				.fun(2)
				.fun(3); //undefined,?,?,?

			// 第三个例子
			var c = fun(0).fun(1);
			c.fun(2);
			c.fun(3); //undefined,?,?,?
		</script>
	</body>

</html>
