<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>DOM操作</title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}

			.face img {
				max-width: 100%;
			}

			.result {
				margin-top: 20px;
				padding: 10px 10px 0 10px;
				border: 1px solid #CCCCCC;
				color: #e77064;
			}

			.result p {
				margin-top: 0;
				padding-left: 10px;
				border-left: 4px solid #E77064;
			}

			.result p b {
				float: right;
				cursor: pointer;
			}

			.result p:after {
				content: '';
				clear: both;
				display: block;
			}

			.box1 {
				width: 800px;
				height: 800px;
				background-color: #000;
			}

			.box2 {
				width: 600px;
				height: 600px;
				background-color: #FF0;
			}

			.box3 {
				width: 200px;
				height: 200px;
				background-color: blue;
			}

			.modal {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 400px;
				height: 200px;
				padding: 20px;
				background-color: pink;
				display: none;
			}

			.title {
				color: red;
			}
		</style>
	</head>

	<body>
		<p>
			<label>性别：</label>
			<label>
				<input type="radio" name="sex" /> 男
			</label>
			<label>
				<input type="radio" name="sex" /> 女
			</label>
		</p>
		<div>
			<h1 id="title" class="title">一对"CP"</h1>
		</div>
		<div class="face" id="content">
			<img src="img/120045g1eplnbpbz4fluz0.jpeg" />
			<p>
				爱朔州网2月23日消息，此前曾报道胡歌、霍建华两位男神赴北海道拍大片，这组大片将在《时尚芭莎》3月下封面大片亮相。
			</p>
			<p>大片中两位男神CP雪地嬉戏基情满满。</p>
			<p>这
				<a href="2-BOM.html">高颜值</a>和大长腿，小编表示血槽已空啊……
			</p>
		</div>
		<div class="comment">
			<input type="text" id="txt" value="" />
			<input type="button" id="btn" value="评论" />
			<div class="result" id="result">
				<p>基情满满<b>x</b></p>
				<p>是胡不是霍<b>x</b></p>
				<p>撒娇的<b>x</b></p>
				<p>要删除的评论<b>x</b></p>
				<p>新的评论<b>x</b></p>
			</div>
		</div>

		<script type="text/javascript">
			// 通过name查找元素
			var oSex = document.getElementsByName('sex');
			// 标签名字查找元素
			var oDiv = document.getElementsByTagName('p');
			// 通过class类名查找元素
			var oFace = document.getElementsByClassName('face');
			// querySelectorAll 复数
			var oP = document.querySelectorAll('#content p');
			// querySelector 单数 第一个
			var oP = document.querySelector('#content p');
			// 查找下一级
			var oLink = oP.querySelector('a');
		</script>
		<script type="text/javascript">
			// 查找元素
			var oTitle = document.getElementById('title');
			// 修改文字
			oTitle.innerText = '霍建华、胡歌'
			// 修改HTML
			oTitle.innerHTML = '<span class="red">霍建华、胡歌</span>冰天雪地'
		</script>
	</body>

</html>
