<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				margin: 10px;
				width: 100px;
				height: 100px;
				background-color: orange;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<button id="btn" type="button">按钮</button>
		<div class="box"></div>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oBox = document.querySelector(".box");
			oBtn.onclick = function() {
				// 获取样式
				var w = parseFloat(getComputedStyle(oBox).width);
				var h = parseFloat(getComputedStyle(oBox).height);
				w += 40;
				h += 40;
				oBox.style.width = w + 'px';
				oBox.style.height = h + 'px';
			}
		</script>
	</body>
</html>
