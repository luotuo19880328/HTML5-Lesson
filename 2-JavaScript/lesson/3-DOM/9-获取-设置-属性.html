<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<p>
				<input id="password" type="password" placeholder="请输入密码" />
				<span class="eye">眼睛</span>
			</p>
		</form>
		<script type="text/javascript">
			// 查找元素
			var oPassword = document.getElementById('password');
			var oEye = document.querySelector('.eye');

			oEye.onclick = function() {
				// 获取密码框的type属性
				var type = oPassword.getAttribute('type');
				
				if (type == 'password') {
					oPassword.setAttribute('type', 'text');
				} else {
					oPassword.setAttribute('type', 'password');
				}
			};
		</script>
	</body>
</html>
