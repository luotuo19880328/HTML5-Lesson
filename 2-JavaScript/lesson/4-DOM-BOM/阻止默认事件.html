<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<button id="btn" type="submit">提交按钮</button>
		</form>
		<a target="_blank" id="link" href="http://www.baidu.com/">百度一下</a>
		<a href="javascript:;">百度一下</a>
		<script type="text/javascript">
			var oLink = document.getElementById("link");
			var oBtn = document.getElementById("btn");
			oBtn.onclick = function(e) {
				e.preventDefault();
			}

			oLink.onclick = function(e) {
				e.preventDefault();
				// 跳转
				location.href = "http://www.jd.com/";
			}
		</script>
	</body>
</html>
