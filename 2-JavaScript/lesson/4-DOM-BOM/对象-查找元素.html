<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				border: 1px solid #0000FF;
			}
		</style>
	</head>

	<body>
		<button id="btn" type="button">开启</button>
		<div class="box"></div>
		<ul class="list">
			<li>第一个</li>
		</ul>
		<script type="text/javascript">
			// document 对象:属性和方法
			console.dir(document);
			// 查找元素
			var oBtn = document.getElementById("btn");
			var oBox = document.querySelector(".box");
			// 类数组的集合
			var oLi = document.querySelectorAll(".list li");
			// 绑定事件
			oBtn.onclick = function() {
				// 获取当前按钮的文字
				var text = oBtn.innerText;
				if (text == '开启') {
					oBtn.innerText = "关闭";
				} else {
					oBtn.innerText = "开启";
				}
			}
			oBox.onclick = function() {
				console.log(oBox.innerHTML);
				oBox.innerHTML = '<a href="#">链接</a>';
			}
		</script>
	</body>

</html>
