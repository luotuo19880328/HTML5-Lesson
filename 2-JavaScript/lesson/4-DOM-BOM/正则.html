<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input class="password" type="password">
		<script type="text/javascript">
			// 账号 英文大小写不区分 不超过25位
			var username_reg = /[A-z]{0,25}/
			// 密码 数字. 6-16位
			var password_reg = /^[0-9.]{6,16}$/
			// 看=>改=>写=>用
			// 查找元素
			var oPassword = document.querySelector('.password');

			oPassword.onchange = function() {
				var password = this.value;
				var flag = password_reg.test(password);
				if (flag) {
					this.style.border = "1px solid green";
				} else {
					this.style.border = "1px solid red";
				}
			}
		</script>
	</body>
</html>
