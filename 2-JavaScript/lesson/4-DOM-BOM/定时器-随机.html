<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.cube {
				background-color: #FF1493;
				position: absolute;
				left: 0px;
			}
			
			.box {
				width: 100%;
				height: 100%;
				position: fixed;
				left: 0;
				top: 0;
				background-color: #000000;
			}
		</style>
	</head>

	<body>
		<!--方块-->
		<div class="box" id="box">

		</div>
		<script type="text/javascript">
			window.onload = function() {
				//查找元素
				var oBox = document.getElementById('box');
				//整个窗口的高度
				var winHeight = window.innerHeight;
				var winWidth = window.innerWidth;
				//定时器
				var timer;
				//创建方块
				function createCube() {
					//定时器
					var tick;
					//创建元素
					var oCube = document.createElement("div");
					//修饰元素
					//随机宽度 20~60
					oCube.style.height = oCube.style.width = Math.random() * 40 + 20 + 'px';
					//随机top 0~winHeight
					oCube.style.top = Math.random() * winHeight + 'px';
					oCube.className = "cube";
					//插入元素
					oBox.appendChild(oCube);
					//开始运动
					tick = setInterval(function() {
						move(oCube);
					}, 10);
				}
				//随机生成方块
				timer = setInterval(function() {
					createCube();
				}, 1000);

				function move(element) {
					//cube的left值
					var left = element.offsetLeft;
					//达到最大值，删除元素
					if(left >= winWidth) {
						oBox.removeChild(element);
						return;
					}
					element.style.left = left + 6 + 'px';
				}

			}
		</script>
	</body>

</html>
