<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.input-box {
				padding: 20px 10px;
			}

			.input-box b {
				cursor: pointer;
			}

			.input-box input {
				outline: 0;
			}
		</style>
	</head>

	<body>
		<form action="" method="post">
			<div class="input-box">
				<label for="">账号：</label>
				<input type="text" placeholder="请输入账号" name="" id="user" value="" />
				<b id="clear">x</b>
			</div>
			<div class="input-box">
				<label for="">密码：</label>
				<input type="password" placeholder="请输入密码" name="" id="password" value="" />
				<b id="eye">o</b>
			</div>
			<div class="input-box">
				<label>搜索：</label>
				<input id="search-text" type="text" value="请输入搜索关键词！">
			</div>
			<div class="input-box">
				<textarea id="comment" rows="10" cols="28">请输入评论</textarea>
			</div>
			<input id="login" type="button" value="登录" />
		</form>
		<script type="text/javascript">
			// 查找元素
			var oUserInput = document.querySelector("#user");
			var oPassInput = document.getElementById("password");
			var oClear = document.getElementById("clear");
			var oSearchInput = document.querySelector("#search-text");

			// 获得焦点focus事件
			oUserInput.onfocus = function() {
				this.style.border = "1px solid blue";
			}
			// 失去焦点blur事件
			oUserInput.onblur = function() {
				this.style.border = "1px solid #ddd";
			}
			// input事件
			oUserInput.oninput = function() {
				console.log(this.value);
			}
			// 清空表单
			oClear.onclick = function() {
				oUserInput.value = "";
			}
			// change事件 value值改变才会触发change
			oPassInput.onchange = function() {
				// 获取value
				var password = this.value;
				// 验证是否6个字符
				if (password.length != 6) {
					this.style.border = "1px solid red";
					alert("请输入6位字符！");
				}
			}
			// 实现placeholder属性
			oSearchInput.onblur = function() {
				// 获取当前的value
				var val = this.value;
				if (val == "") {
					this.value = "请输入搜索关键词！";
				}
			}
			oSearchInput.onfocus = function() {
				// 获取当前的value
				var val = this.value;
				if (val == "请输入搜索关键词！") {
					this.value = "";
				}
			}
		</script>

	</body>

</html>
