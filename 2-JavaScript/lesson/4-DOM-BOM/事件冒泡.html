<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1 {
				padding: 50px;
				background-color: #33CCCC;
			}
			
			.box1::after {
				content: "";
				display: block;
				clear: both;
			}
			
			.box2 {
				float: left;
				width: 200px;
				height: 200px;
				margin: 0 20px;
				background-color: #FF9900;
			}
		</style>
	</head>

	<body>
		<div class="box1">
			<div class="box2">
				box2
			</div>
			<div class="box2">
				box2
			</div>
			<div class="box2">
				box2
			</div>
			<div class="box1">
				box1
			</div>
		</div>
		<script type="text/javascript">
			var oBox1 = document.querySelector(".box1");
			var oBox2 = document.querySelector(".box2");

			//绑定事件-事件委托
			oBox1.onclick = function(e) {
				if(e.target.className == "box2") {
					e.target.style.backgroundColor = "pink";
				}
			}
		</script>
	</body>

</html>
