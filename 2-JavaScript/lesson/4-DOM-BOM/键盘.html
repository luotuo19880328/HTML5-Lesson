		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: #0000FF;
				position: fixed;
				right: 0;
				top: 0;
			}

			.input {
				padding: 10px 6px;
				border: 1px solid #0000FF;
				width: 300px;
			}
		</style>
	</head>

	<body>
		<!--键盘输入-->
		<!--placeholder IE>=10-->
		<input type="text" class="input" id="txt" value="请输入年龄！" />
		<!--小方块-->
		<div id="box" class="box"></div>
		<script>
			window.onload = function() {
				// 查找元素
				var oBox = document.getElementById("box");
				// 获取box的宽度/高度
				var width = oBox.offsetWidth;
				var height = oBox.offsetHeight;
				// 获取window的宽度/高度
				var winWidth = window.innerWidth;
				var winHeight = window.innerHeight;
				maxLeft = winWidth - width;
				maxTop = winHeight - height;
				// keyDown
				document.onkeydown = function(e) {
					console.log(e.keyCode);
					var left = oBox.offsetLeft;
					var top = oBox.offsetTop;
					switch (e.keyCode) {
						case 37:
							// 左键
							if (left - 10 <= 0) {
								oBox.style.left = "0px";
								return;
							}
							oBox.style.left = (left - 10) + "px";
							break;
						case 39:
							// 右键
							if (left + 10 >= maxLeft) {
								oBox.style.left = maxLeft + "px";
								return;
							}
							oBox.style.left = (left + 10) + "px";
							break;
						case 38:
							if (top - 10 <= 0) {
								oBox.style.top = "0px";
								return;
							}
							oBox.style.top = (top - 10) + "px";
							break;
						case 40:
							if (top + 10 >= maxTop) {
								oBox.style.top = maxTop + "px";
								return;
							}
							oBox.style.top = (top + 10) + "px";
							break;
						default:
							break;
					}
				}

			}
		</script>
