<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: #0000FF;
				position: fixed;
				right: 0;
				top: 0;
			}
			
			.input {
				padding: 10px 6px;
				border: 1px solid #0000FF;
				width: 300px;
			}
		</style>
	</head>

	<body>
		<!--键盘输入-->
		<!--placeholder IE>=10-->
		<input type="text" class="input" id="txt" value="请输入年龄！" />
		<!--小方块-->
		<div id="box" class="box"></div>
		<script type="text/javascript">
			//查找元素
			var oTxt = document.getElementById("txt");
			//获得焦点
			var placeholder = oTxt.value;
			oTxt.onfocus = function() {
				this.value = "";
			}
			//失去焦点
			oTxt.onblur = function() {
				if(this.value != placeholder && this.value) {
					return false;
				}
				this.value = placeholder;
			}
			//表单验证
			oTxt.onchange = function() {
				var age = this.value;
				//判断是否数字-isNaN
				age = parseInt(age);
				this.value = age;
				if(isNaN(age)) {
					this.value = '';
					alert("请输入数字！");
					return false;
				}
				//判断年龄是不是0-150之间
				if(age < 0 || age > 150) {
					this.value = '';
					alert("请输入合法的年龄！");
					return false;
				}
			};
			//输入事件
			oTxt.oninput = function() {
				console.log(this.value);
			}
			
		</script>
		<script type="text/javascript">
			window.onload = function() {
				//查找元素
				var oBox = document.getElementById("box");

				var winWidth = window.innerWidth;
				var winHeight = window.innerHeight;
				//最大值
				var maxLeft = winWidth - oBox.offsetWidth;
				var maxTop = winHeight - oBox.offsetHeight;
				//侦测键盘事件
				document.onkeydown = function(e) {
					//获取
					var left = oBox.offsetLeft;
					var top = oBox.offsetTop;
					switch(e.keyCode) {
						case 37:
							//左边界处理
							if(left - 10 <= 0) {
								oBox.style.left = "0px";
								return false;
							}
							oBox.style.left = (left - 10) + 'px';
							break;
						case 39:
							//右边界处理
							if(left + 10 >= maxLeft) {
								oBox.style.left = maxLeft + 'px';
								return false;
							}
							oBox.style.left = (left + 10) + 'px';
							break;
						case 38:
							//上边界处理
							if(top - 10 <= 0) {
								oBox.style.top = '0px';
								return false;
							}
							oBox.style.top = (top - 10) + 'px';
							break;
						case 40:
							//下边界处理
							if(top + 10 >= maxTop) {
								oBox.style.top = maxTop + 'px';
								return false;
							}
							oBox.style.top = (top + 10) + 'px';
							break;
						default:
							break;
					}

				}

			}
		</script>
	</body>

</html>
