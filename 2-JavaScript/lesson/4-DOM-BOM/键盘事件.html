<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: #0000FF;
				position: fixed;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<!--小方块-->
		<div id="box" class="box"></div>
		<script>
			// 查找元素
			var oBox = document.querySelector(".box");
			document.onkeydown = function(e) {
				// 当前的top
				var top = oBox.offsetTop;
				// 当前的left
				var left = oBox.offsetLeft;
				switch (e.keyCode) {
					case 38:
						console.log('上');
						oBox.style.top = top - 10 + 'px';
						break;
					case 40:
						console.log('下');
						oBox.style.top = top + 10 + 'px';
						break;
					case 37:
						console.log('左');
						oBox.style.left = left - 10 + 'px';
						break;
					case 39:
						console.log('右');
						oBox.style.left = left + 10 + 'px';
						break;
					default:
						break;
				}
			}
		</script>
	</body>

</html>
