<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background-color: #0000FF;
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
		<script>
			// 查找元素
			var oBox = document.querySelector(".box");
			// 监听事件
			document.onkeydown = function(e) {
				// 获取box当前的left/top
				var left = oBox.offsetLeft;
				var top = oBox.offsetTop;
				switch (e.keyCode) {
					case 37:
						console.log("左");
						oBox.style.left = left - 10 + 'px';
						break;
					case 39:
						console.log("右");
						oBox.style.left = left + 10 + 'px';
						break;
					case 38:
						console.log("上");
						oBox.style.top = top - 10 + 'px';
						break;
					case 40:
						console.log("下");
						oBox.style.top = top + 10 + 'px';
						break;
					default:
						break;
				}
			}
		</script>
	</body>

</html>
