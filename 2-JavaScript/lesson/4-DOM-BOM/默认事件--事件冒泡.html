<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1 {
				padding: 50px;
				background-color: #33CCCC;
			}

			.box2 {
				width: 200px;
				height: 200px;
				background-color: #FF9900;
			}
		</style>
	</head>

	<body>
		<a href="http://www.jd.com" class="link">京东</a>

		<div class="box1">
			box1
			<div class="box2">
				box2
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var oLink = document.querySelector(".link");
				oLink.onclick = function(e) {
					// 阻止默认事件
					e.preventDefault();
					// 跳转新网址
					location.href = "https://www.baidu.com/";
				}
			}
		</script>
		<script type="text/javascript">
			var oBox1 = document.querySelector(".box1");
			var oBox2 = document.querySelector(".box2");
			//绑定事件
			oBox2.onclick = function(e) {
				console.log("box2");
				// 阻止冒泡
				e.stopPropagation();
			}
			oBox1.onclick = function() {
				console.log("box1");
			}
		</script>
	</body>

</html>
