<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.box {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100px;
				height: 100px;
				background-color: #FF1493;
			}
		</style>
	</head>

	<body>
		<!--方块-->
		<div class="box"></div>
		<script>
			var oBox = document.querySelector(".box");
			var timer;
			// 获取窗口宽度
			var maxLeft = window.innerWidth - oBox.offsetWidth;
			var maxTop = window.innerHeight - oBox.offsetHeight;
			oBox.onclick = function() {
				clearInterval(timer);
				timer = setInterval(move, 30);
			}
			// 步进值
			var stepX = 10;
			var stepY = 10;

			function move() {
				// 获取目前的left
				var left = oBox.offsetLeft;
				var top = oBox.offsetTop;
				if (left >= maxLeft || left < 0) {
					stepX = -stepX;
				}
				if (top >= maxTop || top < 0) {
					stepY = -stepY;
				}
				oBox.style.left = (left + stepX) + "px";
				oBox.style.top = (top + stepY) + "px";
			}
		</script>

		<script type="text/javascript">
			// 延迟执行

			// 同步/异步
			setTimeout(function() {
				console.log(1);
			}, 0);
			console.log(2)
			// 执行顺序
			for (var i = 1; i <= 5; i++) {
				setTimeout(function() {
					console.log(i);
				}, i * 100);
			}
		</script>
	</body>

</html>
