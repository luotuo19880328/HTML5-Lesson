<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.cube {
				width: 100px;
				height: 100px;
				background-color: #FF1493;
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>

	<body>
		<!--方块-->
		<div class="cube" id="cube"></div>

		<script type="text/javascript">
			window.onload = function() {
				//查找元素
				var oCube = document.getElementById('cube');
				var MaxHeight = window.innerHeight;
				var height = oCube.offsetHeight;
				var timer;
				oCube.onclick = function() {
					clearInterval(timer);
					timer = setInterval(function() {
						move();
					}, 50);
				}

				function move() {
					// 获取当前的top值
					var top = oCube.offsetTop;
					if (top >= (MaxHeight - height)) {
						document.body.removeChild(oCube);
						return;
					}
					// 自增5
					top += 5;
					// 赋值
					oCube.style.top = top + "px";
				}
			}
		</script>
	</body>

</html>
