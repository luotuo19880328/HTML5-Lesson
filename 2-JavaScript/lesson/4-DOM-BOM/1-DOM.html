<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>DOM操作</title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}
			
			.face img {
				max-width: 100%;
			}
			
			.result {
				margin-top: 20px;
				padding: 10px 10px 0 10px;
				border: 1px solid #CCCCCC;
				color: #e77064;
			}
			
			.result p {
				margin-top: 0;
				padding-left: 10px;
				border-left: 4px solid #E77064;
			}
			
			.result p b {
				float: right;
				cursor: pointer;
			}
			
			.result p:after {
				content: '';
				clear: both;
				display: block;
			}
			
			.box1 {
				width: 800px;
				height: 800px;
				background-color: #000;
			}
			
			.box2 {
				width: 600px;
				height: 600px;
				background-color: #FF0;
			}
			
			.box3 {
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<input type="button" name="remove" id="remove" value="移除事件" />
		<input type="button" name="remove" id="add" value="添加事件" />
		<div id="">
			<h1 id="title" class="title">一对"CP"</h1>
		</div>
		<div class="face" id="content">
			<img src="img/120045g1eplnbpbz4fluz0.jpeg" />
			<p>
				<span></span>爱朔州网2月23日消息，此前曾报道胡歌、霍建华两位男神赴北海道拍大片，这组大片将在《时尚芭莎》3月下封面大片亮相。</p>
			<p>大片中两位男神CP雪地嬉戏基情满满。</p>
			<p>这
				<a href="2-BOM.html">高颜值</a>和大长腿，小编表示血槽已空啊……
			</p>
		</div>
		<div class="comment">
			<input type="text" name="" id="txt" value="" />
			<input type="button" name="" id="btn" value="评论" />
			<div class="result" id="result">
				<p>基情满满<b>X</b></p>
				<p>是胡不是霍<b>X</b></p>
				<p>撒娇的<b>X</b></p>
				<p>要删除的评论<b>X</b></p>
				<p>新的评论<b>X</b></p>
			</div>
		</div>
		<script type="text/javascript">
			//查找元素 object 匈牙利写法 标示数据类型
			/*
			 * a Array
			 * s String
			 * o Object
			 * n Number
			 */
			//查找元素
			var oAdd = document.getElementById("add");
			var oTitle = document.getElementById("title");
			//var oTitle = document.querySelectorAll(".title"); //Nodelist
			var oPhoto = document.querySelector("#content>img");

			var oTxt = document.getElementById("txt");
			var oBtn = document.getElementById("btn");

			var oRes = document.getElementById("result");

			var oDel = document.querySelectorAll(".result b");

			//绑定事件
			//修改HTML/Text
			oTitle.onclick = function() {
				oTitle.innerHTML = '<div class="red">胡歌霍建华冰天雪地...</div>'
				//修改样式
				oTitle.style.textAlign = "center";
				oPhoto.style.display = "none";
			}
			//获取HTML/TEXT
			//获取CSS样式
			getComputedStyle(oTitle).fontSize //方法 IE>9
			//console.log(oTitle.currentStyle.fontSize) //属性 IE<9

			//绑定click事件
			oBtn.onclick = function() {
				//获取value
				var txt = oTxt.value;
				if(txt == '') {
					alert("请输入评论内容！");
					return;
				}
				//创建标签
				var oP = document.createElement("p");
				//修饰元素
				//oP.className = "comment";
				//oP.setAttribute("class", "comment");
				oP.innerHTML = txt + '<b>X</b>';
				//插入元素
				//oRes.appendChild(oP);
				oRes.insertBefore(oP, oRes.firstChild);
				//清空value
				oTxt.value = '';
			}

			//删除评论
			//事件委托
			oRes.onclick = function(e) {
				if(e.target.tagName == "B") {
					oRes.removeChild(e.target.parentNode);
				}
			}
		</script>
	</body>

</html>
