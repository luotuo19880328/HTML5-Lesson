<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.relative {
				position: relative;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
				height: 0;
			}

			.fl {
				float: left;
			}

			.fr {
				float: right;
			}

			.cube {
				width: 100px;
				height: 100px;
				border: 1px solid #33CCCC;
				margin: 10px;
			}

			.btn {
				border: 0;
				padding: 4px 8px;
				background-color: #CCCCCC;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<!--批量修改样式-->
		<div class="change_box">
			<input type="button" id="btn" value="批量修改样式" />
			<input type="button" id="reload" value="重新加载" />
			<div class="clearfix">
				<div class="cube fl">
					1
				</div>
				<div class="cube fl">
					2
				</div>
				<div class="cube fl">
					3
				</div>
				<div class="cube fl">
					4
				</div>
			</div>
		</div>
		<script type="text/javascript">
			// 查找元素
			var oBtn = document.getElementById("btn");
			var aCube = document.querySelectorAll(".cube");
			// 批量修改样式
			oBtn.onclick = function() {
				for (var i = 0; i < aCube.length; i++) {
					aCube[i].style.backgroundColor = "pink";
				}
			}
			// 批量绑定事件 0 1 2 3  i==4
			for (var i = 0; i < aCube.length; i++) {
				aCube[i].onclick = function() {
					this.style.backgroundColor = "yellow";
				}
			}
		</script>
	</body>

</html>
