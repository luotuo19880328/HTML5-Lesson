<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<h1>设置cookie</h1>
		<script type="text/javascript">
			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				var expires = "expires=" + d.toGMTString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i].trim();
					var arrC = c.split("=");
					if (arrC[0] == cname) {
						return arrC[1];
					}
				}
				return "";
			}
			// 创建
			document.cookie = "username=ORZ";
			var now = new Date();
			var MaxDate = new Date(2019, 11, 31);
			document.cookie = "nickname=项羽;expires=" + MaxDate;
			// 修改
			document.cookie = "nickname=刘邦";
			// 删除
			// document.cookie = "nickname=";
			// 查找
			var name = getCookie("nickname");
			console.log(name);
			setCookie("job", "actor", 365);
		</script>
	</body>

</html>
