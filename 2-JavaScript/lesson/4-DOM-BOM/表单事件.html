<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<p>
				<label>
					账号：
					<input type="text" id="username" value="请输入手机号或邮箱">
				</label>
			</p>
			<p>
				<label>
					密码：
					<input type="text" placeholder="请输入6位数字密码" id="password">
				</label>
			</p>
		</form>
		<script>
			// 查找元素
			var oUser = document.getElementById("username");
			var oPass = document.getElementById("password");
			// 获取的焦点
			oUser.onfocus = function() {
				if (this.value == "请输入手机号或邮箱") {
					this.value = '';
				}
			}
			// 失去焦点
			oUser.onblur = function() {
				if (!this.value) {
					this.value = "请输入手机号或邮箱";
				}
			}
			// change事件,value值改变
			oPass.onchange = function() {
				var val = this.value;
				// 判断是否数字
				var flag = isNaN(val);
				if (flag) {
					this.style.border = '1px solid red';
					return;
				}
				// 是不是6位
				if (val.length != 6) {
					this.style.border = '1px solid red';
					return;
				}
				this.style.border = '1px solid green';
			}
			oUser.oninput = function() {
				console.log(this.value);
			}
		</script>
	</body>
</html>
