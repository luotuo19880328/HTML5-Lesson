<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>原型继承题</h1>
    <script type="text/javascript">
        //1、此类继承自 Date，拥有Date的所有属性和对象,例如可以调用getTime()/getHours()
        //2、此类可以自由拓展方法
        function myDate() {
            return new Date();
        }
        myDate.prototype = new Date();
        myDate.prototype.constructor = myDate;

        var time = new myDate();
        console.dir(time.prototype);
    </script>
</body>

</html>
