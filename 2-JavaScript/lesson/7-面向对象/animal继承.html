		<script type="text/javascript">
			//动物类 
			function Animal() {　　　　
				this.species = "动物";　　
			}
			//猫 
			function Cat(name, color) {　　　　
				this.name = name;　　　　
				this.color = color;　　
			}
			Cat.prototype = new Animal();
			Cat.prototype.speak = function() {
				console.log("miao");
			}
			Cat.prototype.constructor = Cat;
			var cat = new Cat('Tom', 'black');
			cat.speak();
		</script>
