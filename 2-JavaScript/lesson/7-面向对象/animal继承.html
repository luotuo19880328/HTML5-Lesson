<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<script type="text/javascript">
			//动物类 
			function Animal() {
				this.species = "动物";
			}
			Animal.prototype = {
				constructor: Animal,
				eat: function() {
					console.log("em......")
				},
				sleep:function () {
					console.log("hu......")
				}
			}
			//猫 
			function Cat(name, color) {
				this.name = name;
				this.color = color;
			}
			// 原型继承
			Cat.prototype = new Animal();
			Cat.prototype.constructor = Cat;
			// 自有方法
			Cat.prototype.speak = function() {
				console.log("miao");
			}
			var cat = new Cat('Tom', 'black');
			cat.speak();
			console.log(cat)
		</script>
	</body>

</html>
