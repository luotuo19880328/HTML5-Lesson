<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script type="text/javascript">
        function Foo() {
            getName = function () {
                alert(1);
            };
            return this;
        }
        Foo.getName = function () {
            alert(2);
        };
        Foo.prototype.getName = function () {
            alert(3);
        };
        var getName = function () {
            alert(4);
        };

        function getName() {
            alert(5);
        }

        //请写出以下输出结果：
        Foo.getName();  //2
        getName(); //4
        Foo().getName();  //1
        getName();  //1
        new Foo.getName();
        new Foo().getName();
        new new Foo().getName();
    </script>
</body>

</html>
