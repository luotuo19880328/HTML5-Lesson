<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        function createIncrement() {
            var count = 0;
            function increment() {
                count++;
            }

            var message = 'Count is ' + count;
            function log() {
                console.log(message);
            }

            return [increment, log];
        }

        var arr = createIncrement();
        var increment = arr[0];
        var log = arr[1];
        increment(); // count = ?
        increment(); // count = ?
        increment(); // count = ?
        log() // count = ?
    </script>
</body>

</html>
