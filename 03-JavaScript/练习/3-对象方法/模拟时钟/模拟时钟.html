<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h3>使用JS实现一个模拟时钟，效果示例如下：</h3>
    <img src="模拟时钟.png">
    <h3>该模拟时钟至少应当包括以下功能点：</h3>
    <ol>
        <li>独立可区分的小时、分钟和秒</li>
        <li>显示日期，星期几</li>
        <li>默认以当前时间为初始时间</li>
        <li>数字小于10的时候，前面自动补齐0，如<b>07</b></li>
    </ol>
    <h3>选做题：难度*****</h3>
    <ol>
    	<li>12小时进制，分别显示AM/PM</li>
    	<li>可设置闹钟，当时钟走到预设的时间点时，弹出提示框（注意区分上下午）</li>
    	<li>时、分、秒均可手动调节,注意时间进位</li>
    </ol>
</body>

</html>
