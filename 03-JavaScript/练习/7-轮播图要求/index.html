<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>要求：</h1>
    <ol>
        <li>固定宽度790px,高度不限</li>
        <li>下方指示器圆点，通过jQuery获取图片数量自动生成</li>
        <li>绑定左右箭头移入移出事件，移入时，停止轮播</li>
        <li>绑定指示器移入移出事件，移入时，停止轮播，显示对应的图片</li>
        <li>走到最后一个图片的时候，重新开始轮播第一张图片</li>
    </ol>
    <h2>提示：</h2>
    <ol>
        <li>使用定时器 </li>
        <li>轮播图布局需要绝对定位</li>
        <li>图片超出宽度截断</li>
        <li>图片index</li>
        <li>当前轮播图的index</li>
    </ol>
</body>

</html>
