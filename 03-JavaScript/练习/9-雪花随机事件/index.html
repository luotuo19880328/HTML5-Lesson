			.bg {
				position: absolute;
				height: 100%;
				width: 100%;
				background: url(img/image23.jpg) no-repeat top center;
				background-size: cover;
				overflow: hidden;
			}
			
			.bg img {

				-ms-transition: all 0.5s ease-out;
				-o-transition: all 0.5s ease-out;
				transition: all 0.5s ease-out;
			}
		</style>
