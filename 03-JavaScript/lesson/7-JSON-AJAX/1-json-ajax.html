<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<fieldset id="">
			<legend>基础ajax过程</legend>
			<ol>
				<li>创建XMLHttpRequest对象</li>
				<li>规定请求的类型、URL 以及是否异步处理请求。</li>
				<li>将请求发送到服务器</li>
				<li>监听readyState，触发回调函数，操作DOM显示结果</li>
			</ol>
			<p>
				<button id="check" type="button">获取JSON</button>
			</p>
		</fieldset>
		<input type="button" name="check" id="check" value="获取JSON" />
		<div id="box">
		</div>
		<script type="text/javascript">
			var oCheck = document.getElementById("check");
			oCheck.onclick = function() {
				//创建对象
				var ajax = new XMLHttpRequest();
				//打开请求
				ajax.open("GET", "./data/band.json", true);
				//发送请求
				ajax.send();
				//响应（回调函数）
				ajax.onreadystatechange = function() {
					if (ajax.readyState == 4) {
						var res = JSON.parse(ajax.responseText);
					}
				}
			}
		</script>

	</body>

</html>
