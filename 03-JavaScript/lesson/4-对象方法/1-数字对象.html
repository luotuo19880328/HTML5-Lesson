<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<fieldset id="">
			<legend>计算器</legend>
			<input type="text" name="" id="num1" value="" /> *
			<input type="text" name="" id="num2" value="" />
			<button type="button" id="cal">计算</button>
			<script type="text/javascript">
				window.onload = function() {
					var oNum1 = document.getElementById("num1");
					var oNum2 = document.getElementById("num2");
					var oCal = document.getElementById("cal");
					//绑定事件
					oCal.onclick = function() {
						var num1 = oNum1.value;
						var num2 = oNum2.value;
						var res = (num1 * num2).toFixed(2);
						alert(res);
					}
				}
			</script>
		</fieldset>

		<fieldset>
			<legend>计算总价</legend>
			<table id="table" width="100%" cellpadding="20" border="1">
				<thead>
					<tr>
						<th>id</th>
						<th>书名</th>
						<th>作者</th>
						<th>价格</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>西游记</td>
						<td>吴承恩</td>
						<td>40.5</td>
						<td>1</td>
						<td><button type="button">x</button></td>
					</tr>
					<tr>
						<td>2</td>
						<td>红楼梦</td>
						<td>曹雪芹</td>
						<td>35.1</td>
						<td>3</td>
						<td><button type="button">x</button></td>
					</tr>
					<tr>
						<td>3</td>
						<td>水浒传</td>
						<td>施耐庵</td>
						<td>40.7</td>
						<td>3</td>
						<td><button type="button">x</button></td>
					</tr>
					<tr>
						<td>4</td>
						<td>三国演义</td>
						<td>罗贯中</td>
						<td>53.4</td>
						<td>2</td>
						<td><button type="button">x</button></td>
					</tr>
				</tbody>
			</table>
			<p>
				总共：<span class="num">x</span> 本书，总价：<span class="total">y</span>元
			</p>
			<script type="text/javascript">
				// 查找元素
				var oTr = document.querySelectorAll('#table tbody tr');
				var oNum = document.querySelector('.num');
				var oTotal = document.querySelector('.total');
				// 书本总数
				var num = 0;
				// 书本总价
				var total = 0;
				oTr.forEach(function(element) {
					// 数量
					var n = parseInt(element.children[4].innerText);
					// 数量求和
					num += n;
					// 单价
					var p = element.children[3].innerText;
					// 总价求和
					total += (n * p);
				});
				oNum.innerText = num;
				oTotal.innerText = total.toFixed(2);
			</script>
		</fieldset>
	</body>

</html>
