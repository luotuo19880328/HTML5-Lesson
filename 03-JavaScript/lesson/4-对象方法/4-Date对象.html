<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<fieldset id="">
			<legend>数字时钟</legend>
			<p class="clock">
				当前时间：<span class="time"></span>
				<button type="button" id="start">开始</button>
				<button type="button" id="stop">暂停</button>
			</p>
			<script>
				// 查找元素
				var oTime = document.querySelector('.time');
				var oStart = document.querySelector('#start');
				var oStop = document.querySelector('#stop');
				// 全局变量 timeID
				var timer;

				function clock() {
					// 当前时间
					var now = new Date();
					// 年
					var year = now.getFullYear();
					// 月
					var month = now.getMonth() + 1;
					// 日
					var date = now.getDate();
					// 星期
					var day = now.getDay();
					// 时
					var hour = now.getHours();
					// 分
					var min = now.getMinutes();
					// 秒
					var sec = now.getSeconds();
					// 毫秒
					var msec = now.getMilliseconds();
					// 补零
					function fix(x) {
						if (x < 10) {
							return '0' + x;
						}
						return x;
					}
					// 2021-01-11 16:02:48
					oTime.innerText = year + '-' + fix(month) + '-' + fix(date) +
						' ' + fix(hour) + ':' + fix(min) + ":" + fix(sec) + ':' + msec
				}

				oStart.onclick = function() {
					// 1、清除原有定时器
					clearInterval(timer);
					// 2、绑定新的定时器
					timer = setInterval(clock, 1000);
				}

				oStop.onclick = function() {
					clearInterval(timer);
				}
			</script>
		</fieldset>
		<fieldset id="">
			<legend>倒计时</legend>
			<p class="tick">

			</p>
			<script>
				function tick() {
					// 未来时间
					var future = new Date(2022, 0, 1);
					// 过去时间
					var past = new Date(1840, 0, 1);
					// 当前时间
					var now = new Date();
					// 时间差
					var rest = future - now;
					// 豪秒
					var msec = rest % 1000;
					// 秒
					var sec = parseInt(rest / 1000 % 60);
					// 分
					var min = parseInt(rest / (1000 * 60) % 60);
					// 时
					var hour = parseInt(rest / (1000 * 60 * 60) % 24);
					// 天
					var day = parseInt(rest / (1000 * 60 * 60 * 24) % 365);

					// 查找元素
					var oTick = document.querySelector('.tick');
					oTick.innerText = day + '天' + hour + '时' + min + '分' + sec + '秒' + msec + '毫秒'
				}
				var ticker;

				ticker = setInterval(tick, 10);
			</script>
		</fieldset>
		<fieldset id="">
			<legend>设置闹钟</legend>
			<p>
				<label>小时</label>
				<input type="text" placeholder="小时">
			</p>
			<p>
				<label>分钟</label>
				<input type="text" placeholder="分钟">
			</p>
			<p>
				<button type="button">设置闹钟</button>
			</p>
			<script>

			</script>
		</fieldset>

	</body>

</html>
