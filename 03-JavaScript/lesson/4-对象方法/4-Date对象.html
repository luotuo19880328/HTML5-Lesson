<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<fieldset id="">
			<legend>数字时钟</legend>
			<p class="clock">
				当前时间：<span class="time"></span>
				<button type="button" id="start">开始</button>
				<button type="button" id="stop">暂停</button>
			</p>
			<script>
				// 查找元素
				var oStart = document.getElementById('start');
				var oStop = document.getElementById('stop');
				var oTime = document.querySelector('.time');
				// 定时器变量
				var timer;
				// 修正两位数字
				function fix(n) {
					if (n < 10) {
						return '0' + n;
					}
					return n;
				}

				function clock() {
					var now = new Date();
					// 年
					var year = now.getFullYear();
					// 月
					var month = now.getMonth() + 1;
					// 日
					var date = now.getDate();
					// 小时
					var hour = now.getHours();
					// 分钟
					var min = now.getMinutes();
					// 秒
					var sec = now.getSeconds();
					// 毫秒
					var msec = now.getMilliseconds();

					var time = year + '-' + fix(month) + '-' + fix(date) + ' ' + fix(hour) + ':' + fix(min) + ':' + fix(sec) +
						":" + msec
					oTime.innerText = time;
				}

				oStart.onclick = function() {
					// 清除上一次定时器
					clearInterval(timer);
					// 一般写法
					// setInterval(function() {
					// 	clock();
					// }, 1000);
					// 简化版
					timer = setInterval(clock, 1000);
				}

				oStop.onclick = function() {
					clearInterval(timer);
				}
			</script>
		</fieldset>

		<fieldset id="">
			<legend>倒计时</legend>
			<p class="tick"></p>
			<script>
				// 查找元素
				var oTick = document.querySelector('.tick');

				function tick() {
					// 未来时间
					var future = new Date(2022, 0, 21, 15);
					// 现在时间
					var now = new Date();
					// 过去时间
					var past = new Date(1840, 0, 1);
					// 时间差
					var rest = future - now;
					// 豪秒
					var msec = rest % 1000;
					// 秒
					var sec = parseInt(rest / 1000 % 60);
					// 分
					var min = parseInt(rest / (1000 * 60) % 60);
					// 时
					var hour = parseInt(rest / (1000 * 60 * 60) % 24);
					// 天
					var day = parseInt(rest / (1000 * 60 * 60 * 24) % 365);

					oTick.innerText = day + '天' + hour + '时' + min + '分' + sec + '秒' + msec + '毫秒';
				}

				// 设置定时器
				setInterval(tick, 1);
			</script>
		</fieldset>
		<fieldset id="">
			<legend>设置闹钟</legend>
			<p>
				<label>小时</label>
				<input type="text" placeholder="小时">
			</p>
			<p>
				<label>分钟</label>
				<input type="text" placeholder="分钟">
			</p>
			<p>
				<button type="button">设置闹钟</button>
			</p>
			<script>
			
				var now = new Date();
				// 设置月份
				now.setMonth(1);
				// 设置几号
				now.setDate(14);
				
				console.log(now);
			</script>
		</fieldset>

	</body>

</html>
