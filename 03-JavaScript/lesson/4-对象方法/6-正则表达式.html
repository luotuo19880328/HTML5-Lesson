<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<script type="text/javascript">
			// 基础语法
			var pattern = new RegExp("[0-9]");
			var pattern = new RegExp("\\d");
			var pattern = /^1(3\d|4[5-9]|5[0-35-9]|6[567]|7[0-8]|8\d|9[0-35-9])\d{8}$/;
		</script>

		<fieldset id="">
			<legend>表单验证</legend>
			<p>
				<input type="text" id="tel" placeholder="请输入手机号码!">
				<button id="btn" type="button">校验</button>
			</p>
			<script type="text/javascript">
				// 查找元素
				var oBtn = document.getElementById('btn');
				var oText = document.getElementById('tel');

				oBtn.onclick = function() {
					var reg = /^1(3\d|4[5-9]|5[0-35-9]|6[567]|7[0-8]|8\d|9[0-35-9])\d{8}$/;
					// 获取表单value
					var tel = oText.value;
					// 校验
					var isValid = reg.test(tel);

					if (isValid) {
						oText.style.border = "1px solid green";
					} else {
						oText.style.border = "1px solid red";
					}
				}
			</script>
		</fieldset>

		<fieldset id="">
			<legend>过滤违禁词</legend>
			<ol>
				<li>search：检索字符串，正则表达式</li>
				<li>replace：替换字符串，正则表达式</li>
			</ol>
			<div class="box">
				<input type="text" id="content" placeholder="请输入聊天内容!" />
				<button type="button" id="send">发送</button>
				<div class="chat-box">
					<p>我说：分开发</p>
				</div>
			</div>
			<script type="text/javascript">
				// 查找元素
				var oContent = document.getElementById('content');
				var oSendBtn = document.getElementById('send');
				var oChatBox = document.querySelector('.chat-box');

				oSendBtn.onclick = function() {
					// 获取value
					var text = oContent.value;
					// 检索字符串
					var isExist = text.search(/sb/i) >= 0;
					// 存在违禁词，替换字符串
					if (isExist) {
						text = text.replace(/sb/gi, '**');
					}
					// 发送留言
					var oP = document.createElement('p');
					oP.innerText = '我说：' + text;
					oChatBox.appendChild(oP);
				}
			</script>

		</fieldset>
	</body>

</html>
