<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>
		<script type="text/javascript">
			// 基础语法
			var pattern = new RegExp("[0-9]");
			var pattern = new RegExp("\\d");
			var pattern = /\d/;
		</script>

		<fieldset id="">
			<legend>表单验证</legend>
			<p>
				<input type="text" id="tel" placeholder="请输入手机号码!">
				<button id="btn" type="button">校验</button>
			</p>
			<script type="text/javascript">
				// 查找元素
				var oBtn = document.getElementById('btn');
				var oText = document.getElementById('tel');

				oBtn.onclick = function() {
					// 获取value
					var txt = oText.value;
					var reg = /^1(3\d{2}|4[14-9]\d|5([0-35689]\d|7[1-79])|66\d|7[2-35-8]\d|8\d{2}|9[13589]\d)\d{7}$/;

					var isValid = reg.test(txt);

					if (isValid) {
						oText.style.border = '2px solid green';
					} else {
						oText.style.border = '2px solid red';
					}
				}
			</script>
		</fieldset>
	</body>

</html>
