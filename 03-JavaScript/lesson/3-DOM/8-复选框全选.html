<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<!-- 布尔属性 -->
			<p class="lesson">
				<label>课程：</label>
				<label>
					<input type="checkbox"> 语文
				</label>
				<label>
					<input type="checkbox"> 数学
				</label>
				<label>
					<input type="checkbox"> 英语
				</label>
				<label>
					<input type="checkbox"> 政治
				</label>
				<label>
					<input type="checkbox"> 物理
				</label>
				<label>
					<input type="checkbox"> 化学
				</label>
				<label>
					<input type="checkbox"> 生物
				</label>
			</p>
			<p>
				<label>
					<input id="chkAll" type="checkbox">全选
				</label>
				<label>
					<input id="chkReverse" type="checkbox">反选
				</label>
			</p>
		</form>
		<script type="text/javascript">
			// 查找元素
			var oChkAll = document.querySelector('#chkAll');
			var oChkReverse = document.querySelector('#chkReverse');
			var oLesson = document.querySelectorAll('.lesson input[type="checkbox"]');

			// 全选--正方向
			oChkAll.onclick = function() {
				// 获取全选框状态
				var isChecked = this.checked;

				oLesson.forEach(function(element) {
					element.checked = isChecked
				});
			}
			// 全选--反方向
			oLesson.forEach(function(element) {
				element.onclick = function() {
					// 选中的个数
					var count = 0;
					oLesson.forEach(function(item) {
						if (item.checked) {
							count++;
						}
					});
					// 全选框状态
					oChkAll.checked = (count == oLesson.length);
				}
			})
			// 反选
			oChkReverse.onclick = function() {
				oLesson.forEach(function(element) {
					// 获取当前的状态，取反
					element.checked = !element.checked
				});
			}
		</script>
	</body>
</html>
