<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.demo {
				position: relative;
				min-height: 160px;
				padding: 10px;
			}

			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 150px;
				height: 150px;
				background-color: orange;
				transition: all 1s;
			}

			.box.active {
				left: 800px;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>操作className</legend>
			<div class="demo">
				<div id="box-1" class="box"></div>
			</div>
			<script type="text/javascript">
				// 查找元素
				var oBox1 = document.getElementById('box-1');

				oBox1.onclick = function() {
					// 获取当前的class属性
					var className = oBox1.className;
					// 修改class属性
					if (className == 'box') {
						oBox1.className = 'box active';
					} else {
						oBox1.className = 'box';
					}
				}
			</script>
		</fieldset>

		<fieldset id="">
			<legend>操作classList</legend>
			<ol>
				<li>兼容性：IE >= 10</li>
				<li>添加class:add()，移除class：remove()</li>
				<li>判断是否包含某个class:contains()</li>
				<li>添加和移除两个方法合一：toggle()</li>
			</ol>

			<div class="demo">
				<div id="box-2" class="box"></div>
			</div>

			<script type="text/javascript">
				// 查找元素
				var oBox2 = document.getElementById("box-2");

				// 绑定事件
				oBox2.onclick = function() {
					// // 判断是否包含active
					// var isExsit = oBox2.classList.contains('active');

					// if (isExsit) {
					// 	// 移除class
					// 	oBox2.classList.remove('active');
					// } else {
					// 	// 添加class
					// 	oBox2.classList.add('active');
					// }
					oBox2.classList.toggle('active');
				}
			</script>
		</fieldset>
	</body>
</html>
