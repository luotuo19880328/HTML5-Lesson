<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>DOM操作</title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}

			.face img {
				max-width: 100%;
			}

			.result {
				margin-top: 20px;
				padding: 10px 10px 0 10px;
				border: 1px solid #CCCCCC;
				color: #e77064;
			}

			.result p {
				margin-top: 0;
				padding-left: 10px;
				border-left: 4px solid #E77064;
			}

			.result p b {
				float: right;
				cursor: pointer;
			}

			.result p:after {
				content: '';
				clear: both;
				display: block;
			}

			.box1 {
				width: 800px;
				height: 800px;
				background-color: #000;
			}

			.box2 {
				width: 600px;
				height: 600px;
				background-color: #FF0;
			}

			.box3 {
				width: 200px;
				height: 200px;
				background-color: blue;
			}

			.modal {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 400px;
				height: 200px;
				padding: 20px;
				background-color: pink;
				display: none;
			}

			.title {
				color: red;
			}
		</style>
	</head>

	<body>
		<p>
			<label>性别：</label>
			<label>
				<input type="radio" name="sex" /> 男
			</label>
			<label>
				<input type="radio" name="sex" /> 女
			</label>
		</p>
		<div>
			<h1 id="title" class="title">一对"CP"</h1>
		</div>
		<div class="face" id="content">
			<img src="img/120045g1eplnbpbz4fluz0.jpeg" />
			<p>
				爱朔州网2月23日消息，此前曾报道胡歌、霍建华两位男神赴北海道拍大片，这组大片将在《时尚芭莎》3月下封面大片亮相。
			</p>
			<p>大片中两位男神CP雪地嬉戏基情满满。</p>
			<p>这
				<a href="2-BOM.html">高颜值</a>和大长腿，小编表示血槽已空啊……
			</p>
		</div>
		<div class="comment">
			<input type="text" id="txt" value="" />
			<input type="button" id="btn" value="评论" />
			<div class="result" id="result">
				<p>基情满满<b>x</b></p>
				<p>是胡不是霍<b>x</b></p>
				<p>撒娇的<b>x</b></p>
				<p>要删除的评论<b>x</b></p>
				<p>新的评论<b>x</b></p>
			</div>
		</div>

		<script type="text/javascript">
			// 查找元素
			var oTxt = document.getElementById('txt');
			var oBtn = document.getElementById('btn');
			var oResult = document.getElementById('result');

			oBtn.onclick = function() {
				// 获取评论文字，trim()：去掉两头空格
				var txt = oTxt.value.trim();
				// 判断评论是否为空
				if (txt == '') {
					alert('请输入具体的评论内容！');
					return;
				}
				// 创建标签
				var oP = document.createElement('p');
				// 修饰内容
				oP.innerHTML = txt + '<b>x</b>';
				// 插入元素
				// oResult.appendChild(oP);
				oResult.insertBefore(oP, oResult.firstChild);
				// 清空value
				oTxt.value = '';
			}

			// 删除操作
			// 事件委托，将事件委托给自己的祖先元素，保证它在页面一开始就存在
			oResult.onclick = function(event) {
				// event事件对象，event.target：实际点击的元素
				if (event.target.tagName == 'B') {
					oResult.removeChild(event.target.parentNode);
				}
			}
		</script>
	</body>

</html>
