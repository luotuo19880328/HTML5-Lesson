<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>JS模拟placeholder属性</legend>
			<p>
				<label>
					账号：
					<input type="text" id="username" value="请输入手机号或邮箱">
				</label>
			</p>
			<script type="text/javascript">
				// 查找元素
				var oUsername = document.getElementById('username');

				// 获得焦点
				oUsername.onfocus = function() {
					this.value = '';
				}
				// 失去焦点
				oUsername.onblur = function() {
					this.value = '请输入手机号或邮箱';
				}
			</script>
		</fieldset>

		<fieldset id="">
			<legend>change事件</legend>
			<ol>
				<li>在失去焦点的时刻，会比较前后的value值</li>
				<li>只有value值发生改变才会触发change事件</li>
			</ol>
			<form action="">
				<p>
					<label>
						密码：
						<input type="text" id="password" placeholder="请输入6位数字密码">
					</label>
				</p>
			</form>
			<script type="text/javascript">
				//查找元素
				var oPassword = document.getElementById('password');

				oPassword.onchange = function() {
					// 获取value
					var text = this.value.trim();
					console.log("value: %s", text);
				}
			</script>
		</fieldset>
		<fieldset id="">
			<legend>input事件</legend>
			<ol>
				<li>触发时刻：用户在input框中输入中...</li>
				<li>缺点：事件触发太频繁</li>
			</ol>
			<p>
				<label>搜索：</label>
				<input id="search-text" type="text" placeholder="请输入关键词">
			</p>
			<script type="text/javascript">
				// 查找元素
				var oSearch = document.getElementById('search-text');

				oSearch.oninput = function() {
					console.log("value: %s", this.value);
				}
			</script>
		</fieldset>
	</body>
</html>
