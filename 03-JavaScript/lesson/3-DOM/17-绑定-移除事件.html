<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>绑定/移除：DOM 0级事件处理程序</legend>
			<ol>
				<li>兼容性好</li>
				<li>不允许重复绑定事件</li>
			</ol>
			<div id="box-1" class="box"></div>

			<script type="text/javascript">
				// 查找元素
				var oBox1 = document.querySelector('#box-1');
				// 绑定事件
				oBox1.onclick = function() {
					console.log('DOM 0级别事件处理程序')
				}
				// 移除事件
				oBox1.onclick = null
			</script>
		</fieldset>

		<fieldset id="">
			<legend>绑定/移除：DOM 2级事件处理程序</legend>

			<p>
				<button id="bind" type="button">绑定</button>
				<button id="unbind" type="button">移除</button>
			</p>

			<div id="box-2" class="box"></div>
			<script>
				// 查找元素
				var oBox2 = document.querySelector('#box-2');
				var oBind = document.getElementById('bind');
				var oUnbind = document.getElementById('unbind');

				function handleEnter() {
					oBox2.style.backgroundColor = "deeppink";
				}

				function handleLeave() {
					oBox2.style.backgroundColor = "orange";
				}
				// 绑定事件
				oBind.addEventListener('click', function() {
					oBox2.addEventListener('mouseenter', handleEnter);
					oBox2.addEventListener('mouseleave', handleLeave);
				});
				// 移除事件
				oUnbind.addEventListener('click', function() {
					oBox2.removeEventListener('mouseenter', handleEnter);
					oBox2.removeEventListener('mouseleave', handleLeave);
				});
			</script>
		</fieldset>
	</body>
</html>
