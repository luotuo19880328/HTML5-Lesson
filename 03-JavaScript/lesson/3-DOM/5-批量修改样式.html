<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.relative {
				position: relative;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
				height: 0;
			}

			.fl {
				float: left;
			}

			.fr {
				float: right;
			}

			.demo {
				padding: 10px;
				border: 2px solid orange;
			}

			.cube {
				width: 100px;
				height: 100px;
				border: 1px solid #33CCCC;
				margin: 10px;
				margin-left: 0;
				padding: 10px;
			}

			.btn {
				border: 0;
				padding: 4px 8px;
				background-color: #CCCCCC;
				margin-bottom: 20px;
			}
		</style>

	</head>

	<body>
		<fieldset id="">
			<legend>批量修改样式</legend>

			<div class="demo">
				<input type="button" id="btn" value="批量修改样式" />
				<div class="clearfix">
					<div class="cube fl">
						1
					</div>
					<div class="cube fl">
						2
					</div>
					<div class="cube fl">
						3
					</div>
					<div class="cube fl">
						4
					</div>
				</div>
			</div>
			<script type="text/javascript">
				// 查找元素
				var oBtn = document.getElementById('btn');
				var oCube = document.querySelectorAll('.cube');

				// 批量修改
				oBtn.onclick = function() {
					oCube.forEach(function(element) {
						element.style.backgroundColor = "orange";
					});
					// 等价于
					// for (var i = 0; i < oCube.length; i++) {
					// 	oCube[i].style.backgroundColor = "orange"
					// }
				}

				// 批量绑定事件
				oCube.forEach(function(element) {
					element.onclick = function() {
						// this指向
						this.style.backgroundColor = "deeppink";
					}
				});
			</script>
		</fieldset>
	</body>

</html>
