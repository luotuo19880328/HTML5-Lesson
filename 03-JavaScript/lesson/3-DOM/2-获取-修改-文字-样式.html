<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			button[type="button"] {
				outline: 0;
				padding: 6px 30px;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>获取、修改--文字、样式</legend>

			<button id="toggle" type="button">白天</button>

			<script>
				// 查找元素
				var oToggle = document.querySelector('#toggle');

				// 绑定事件
				oToggle.onclick = function() {
					// 获取标签当前文字
					var text = oToggle.innerText;
					if (text == "白天") {
						// 修改标签文字
						oToggle.innerText = "晚上";
						// 修改CSS样式
						document.body.style.backgroundColor = "#666";
					} else {
						oToggle.innerText = "白天";
						// 修改CSS样式
						document.body.style.backgroundColor = "#FFF";
					}
				}
			</script>
		</fieldset>


	</body>
</html>
