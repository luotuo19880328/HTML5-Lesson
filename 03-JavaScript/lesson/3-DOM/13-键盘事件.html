<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.box {
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background-color: #0000FF;
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
		<script>
			// 查找元素
			var oBox = document.querySelector(".box");

			document.onkeydown = function(event) {
				// 获取原来的left值
				var left = oBox.offsetLeft;
				var top = oBox.offsetTop;

				switch (event.keyCode) {
					// 右
					case 39:
						oBox.style.left = left + 10 + 'px';
						break;
						// 左
					case 37:
						oBox.style.left = left - 10 + 'px';
						break;
						// 上
					case 38:
						oBox.style.top = top - 10 + 'px';
						break;
						// 下
					case 40:
						oBox.style.top = top + 10 + 'px';
						break;
						// ESC
					case 27:
						oBox.style.top = '0px';
						oBox.style.left = '0px';
						break;
					default:
						break;
				}
			}
		</script>
	</body>

</html>
