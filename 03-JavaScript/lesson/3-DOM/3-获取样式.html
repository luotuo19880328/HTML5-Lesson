<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				margin: 10px 0;
				width: 100px;
				height: 100px;
				background-color: orange;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<fieldset id="">
			<legend>计算样式</legend>
			<ol>
				<li>每点击一次，box都要增大10px</li>
			</ol>
			<button id="btn" type="button">按钮</button>
			<div class="box"></div>

			<script type="text/javascript">
				// 查找元素
				var oBtn = document.getElementById('btn');
				var oBox = document.querySelector('.box');

				// 绑定事件
				oBtn.onclick = function() {
					// 获取当前的宽、高
					var width = parseInt(getComputedStyle(oBox).width);
					var height = parseInt(getComputedStyle(oBox).height);
					// 增加10
					width += 10;
					height += 10;
					// 修改样式
					oBox.style.width = width + 'px';
					oBox.style.height = height + 'px';
				}
			</script>
		</fieldset>

	</body>
</html>
