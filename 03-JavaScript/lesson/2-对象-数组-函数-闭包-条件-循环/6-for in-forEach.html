				name: "黄小米",
				age: 30,
				sex: 0,
				birthday: '1988-03-28'
			}
			for (key in person) {
				// console.log(person[key]);
			}
		</script>
		<script type="text/javascript">
			// forEach
			var students = [
				{ name: "黄小米", code: "3018", age: 16, score: 584 },
				{ name: "黄渤", code: "3019", age: 19, score: 599 },
				{ name: "黄磊", code: "3020", age: 18, score: 650 },
				{ name: "黄晓明", code: "3021", age: 17, score: 530 },
			];
			// 平均年龄 -- for
			var totalAge = 0;
			for (var i = 0; i < students.length; i++) {
				totalAge += students[i].age;
			}
			var avgAge = totalAge / students.length;

			// 高考平均成绩 --forEach
			var totalScore = 0;
			students.forEach(function(item, index) {
				totalScore += item.score;
			});
			var avgScore = totalScore / students.length;
		</script>
	</body>
</html>
