	<script>
		//函数声明式，提升（先使用，后定义）

		function test1() {
			console.log('我是test1')
		}

		// function test1() {
		// 	console.log('我是test1')
		// }
		// test1()
	</script>

		//函数字面量表达式，不提升

		test2() //ERROR，test2 is not a function

		var test2 = function () {
			console.log('我是test2')
		}
		// 等价于
		// var test2;
		// test2()
		// test2 = function() {
		// 	console.log('我是test2')
		// }
	</script>
