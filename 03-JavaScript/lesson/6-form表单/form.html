<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.input-control {
				padding: 6px;
				width: 300px;
			}

			.register {
				display: block;
				padding: 15px 60px;
			}

			.radio-control {
				width: 15px;
				height: 15px;
			}

			.checkbox-control {
				width: 15px;
				height: 15px;
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>表单操作</legend>

			<form>
				<p>
					<label>账号：</label>
					<input type="text" name="username" class="input-control" />
				</p>
				<p>
					<label>密码：</label>
					<input type="password" name="password" class="input-control" />
				</p>
				<p>
					<label>性别：</label>
					<label><input type="radio" name="sex" checked class="radio-control" value="男" /> 男</label>
					<label><input type="radio" name="sex" class="radio-control" value="女" /> 女</label>
				</p>
				<p>
					<label>爱好：</label>
					<label><input type="checkbox" name="fav" class="checkbox-control" value="music" /> 音乐</label>
					<label><input type="checkbox" name="fav" class="checkbox-control" value="cartoon" /> 漫画</label>
					<label><input type="checkbox" name="fav" class="checkbox-control" value="photo" /> 摄影</label>
				</p>
				<p>
					<label>学历：</label>
					<select name="education">
						<option value="1">专科</option>
						<option value="2">本科</option>
						<option value="3">研究生</option>
						<option value="4">博士</option>
					</select>
				</p>
				<p>
					<button type="button" class="register">立即注册</button>
				</p>
			</form>
		</fieldset>

		<script type="text/javascript">
			// 查找元素
			var oRegister = document.querySelector('.register');

			oRegister.addEventListener('click', function() {
				// 单选框
				var oSex = document.querySelector('input[name="sex"]:checked');
				var sex = oSex.value;
				// 复选框
				var oFav = document.querySelectorAll('input[name="fav"]:checked');
				var fav = [];
				oFav.forEach(function(element) {
					fav.push(element.value);
				});
				// 学历
				var oEducation = document.querySelector('select[name="education"]');
				var education = oEducation.value;
			});
		</script>
	</body>

</html>
