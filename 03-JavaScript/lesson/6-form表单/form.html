		<script type="text/javascript">
			window.onload = function() {
				var oReg = document.getElementById("reg");
				var oAccount = document.getElementById("account");
				var oPassword = document.getElementById("password");
				//单选按钮组
				var oSex = document.getElementsByName("sex");
				//复选框组
				var oFav = document.getElementsByName("fav");
				//select组
				var oYear = document.getElementsByName("year")[0];
				//全选
				var oChkAll = document.getElementById("checkAll");
				//全选
				oChkAll.onclick = function() {
					for(var i = 0; i < oFav.length; i++) {
						oFav[i].checked = this.checked;
					}
				}
				//复选框组
				for(var i = 0; i < oFav.length; i++) {
					oFav[i].onclick = function() {
						//如果全选
						if(isChkAll()) {
							oChkAll.checked = true;
						} else {
							oChkAll.checked = false;
						}
					}
				}
				//判断是否全选
				function isChkAll() {
					var all = oFav.length;
					var chk = 0;
					for(var i = 0; i < oFav.length; i++) {
						if(oFav[i].checked) {
							chk++;
						}
					}
					if(all == chk) {
						return true;
					} else {
						return false;
					}
				}

				//注册
				oReg.onclick = function() {
					var count = oAccount.value;
					var passwrd = oPassword.value;
					//性别
					for(var i = 0; i < oSex.length; i++) {
						if(oSex[i].checked) {
							var sex = oSex[i].value;
						}
					}
					//爱好
					var arr = []
					for(var i = 0; i < oFav.length; i++) {
						if(oFav[i].checked) {
							arr.push(oFav[i].value);
						}
					}
					var fav = arr.join(",");

					//出生日期
					var year = oYear.selectedOptions[0].value;
				}
			}
		</script>
