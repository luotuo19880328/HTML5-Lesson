<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
		<style type="text/css">
			input {
				padding: 8px;
			}
		
			button {
				padding: 6px 20px;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<fieldset id="">
			<legend>加法运算器</legend>

			<form action="">
				<input id="num1" type="text">
				<span>+</span>
				<input id="num2" type="text">
				<button id="btn" type="button">计算</button>
			</form>
			<script type="text/javascript">
				// 查找元素
				var oNum1 = document.getElementById('num1');
				var oNum2 = document.getElementById('num2');
				var oBtn = document.getElementById('btn');

				// 绑定事件
				oBtn.onclick = function() {
					// 获取value
					var num1 = parseFloat(oNum1.value);
					var num2 = parseFloat(oNum2.value);
					// 判断是否为数字
					if (!num1) {
						alert('第一个数字不合法！');
						// 清空value
						oNum1.value = '';
						return false;
					}
					if (!num2) {
						alert('第二个数字不合法！');
						// 清空value
						oNum2.value = '';
						return false;
					}
					var result = num1 + num2;
					console.log('%s + %s = %s', num1, num2, result);
				}
			</script>
		</fieldset>

	</body>
</html>
