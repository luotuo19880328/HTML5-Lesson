<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//1、 简单数据类型判断
			var a = 3.14;
			var b = '3.14';

			console.log('变量a：%s', typeof a);

			// 2、引用数据类型判断
			var person = {
				name: '黄小米',
				age: 20,
			}
			var arr = ['数学', '英语', '语文'];

			arr instanceof Array; // true
			person instanceof Object; // true
			person instanceof Array; // false
			
			/* 借助于console判断类型
			 * number类型：蓝色
			 * string类型：黑色
			 * boolean类型：蓝色
			 * null、undefined类型：灰色
			 */
			
			// 类型转换
			
			// 字符 => 数字
			var x = '10';
			var y = parseInt(x);
			var z = Number(x);
			// 数字 => 字符
			var m = 20;
			var n = m.toString();
			var p = String(m);
			// 布尔 => 数字
			var e = false;
			var f = Number(e);
			// 数字 => 布尔
			var s = 4;
			var t = Boolean(a);
		</script>
	</body>
</html>
