<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>Hello World</legend>
			<!-- id属性：唯一性 -->
			<button id="btn1" type="button">按钮1</button>

			<script type="text/javascript">
				// 查找元素
				var oBtn1 = document.getElementById('btn1');
				// 绑定事件处理函数
				oBtn1.onclick = function() {
					alert('Hello World!')
				}
			</script>
		</fieldset>

		<fieldset id="">
			<legend>表单</legend>
			<form>
				<p>
					<input id="username" type="text" placeholder="请输入姓名！" value="黄小米">
					<button id="btn2" type="button">问候一下</button>
				</p>
			</form>
			<script type="text/javascript">
				// 查找元素
				var oBtn2 = document.getElementById('btn2');
				var oUsername = document.getElementById('username');
				// 绑定事件处理函数
				oBtn2.onclick = function() {
					// 获取表单的value
					var username = oUsername.value;
					// 输出打印
					console.log("Hello %s", username);
				}
			</script>
		</fieldset>

		<!-- 导入外部js -->
		<script src="./js/hello.js"></script>
	</body>
</html>
