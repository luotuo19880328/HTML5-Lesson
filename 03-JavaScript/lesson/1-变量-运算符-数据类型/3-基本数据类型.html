<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 基本数据类型：number、string、boolean、null、undefined
			var num = 3.14;

			var word = '世界那么大，我想去看看！';

			var isValid = true;

			var empty = null; //空

			var temp = undefined; //暂时为空

			// 引用数据类型：对象、数组、函数
			var person1 = {
				name: "黄小米",
				age: 25,
				isMarry: false,
			}

			// 空对象
			var obj = {};

			// 数组 格式一样的一组数据
			var math = [65, 87, 94, 32, 45];

			var students = ['Dean', 'Sam', 'Jack', 'Lucy'];

			// 空数组
			var arr = [];

			// 下标/索引 index
			students[2]

			// 数组--特殊化的对象
			var group = {
				0: 'Dean',
				1: 'Sam',
				2: 'Jack',
				3: 'Lucy'
			}
			// 对象数组
			var team = [
				{ name: "黄渤", age: 42 },
				{ name: "黄磊", age: 54 },
				{ name: "孙红雷", age: 48 },
				{ name: "张艺兴", age: 32 },
				{ name: "王迅", age: 46 },
			]
			// 对象嵌套对象
			var person2 = {
				name: "王力宏",
				age: 38,
				wife: {
					name: "李靓蕾",
					age: 30,
				}
			}
		</script>
	</body>
</html>
