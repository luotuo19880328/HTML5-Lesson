<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    计算公元1年至今的闰年有哪些，总数是多少个？
    <script type="text/javascript">
        var leapYear = "";
        var leapYearNum = ""
        for (var i = 1; i <= 2022; i++) {
            if ((i % 4 == 0 && i % 100 != 0) || i % 400 == 0) {
                leapYear = leapYear + i + ' ';
                leapYearNum++;
            }
        }
        console.log('闰年：%s', leapYear);
        console.log('闰年总个数：%d', leapYearNum);
    </script>
</body>

</html>
