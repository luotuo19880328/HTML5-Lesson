<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <pre>
        题目：
            1、参考以下示例代码，读取页面上已有的source列表，从中提取出城市以及对应的空气质量.
            2、将数据按照升序顺序排序后，在resort列表中按照顺序显示出来.
        </pre>
    <h3>污染城市列表</h3>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
        <!-- 
            <li>第1名：北京空气质量：<b>90</b></li>
        -->
    </ul>
    <script type="text/javascript">
    function getCity() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        */
        // 查找元素
        var oSourceData = document.querySelectorAll("#source li");
        var oResortList = document.querySelector("#resort");
        // 提取空气质量
        var sourceData = [];
        for (var i = 0; i < oSourceData.length; i++) {
            var city = oSourceData[i].innerText.slice(0, 2);
            var num = oSourceData[i].querySelector('b').innerText;
            var obj = {
                city: city,
                index: num
            };
            sourceData.push(obj);
        }
        // 升序排序
        sourceData.sort(function(itemA, itemB) {
            return itemA.index - itemB.index;
        });
        // 插入DOM
        sourceData.forEach(function(item, index) {
            var oLi = document.createElement("li");
            oLi.innerHTML = "第" + (index + 1) + "名：" + item.city + "空气质量：<b>" + item.index + "</b>";
            oResortList.appendChild(oLi);
        });
    };
    getCity();
    </script>
</body>

</html>
