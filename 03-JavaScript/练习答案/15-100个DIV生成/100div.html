<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
			
			.clearfix::after {
				display: block;
				content: "";
				clear: both;
			}
			
			.box {
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
				text-align: center;
				line-height: 100px;
				color: #bbb;
			}
			
			.container {
				width: 1000px;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div class="container clearfix">

		</div>
		<script type="text/javascript">
			window.onload = function() {
				var oCon = document.querySelector(".container");
				for(var i = 0; i < 100; i++) {
					var oDiv = document.createElement("div");
					oDiv.className = "box";
					oDiv.innerText = i+1;
					var rest = i % 4;
					switch(rest) {
						case 0:
							oDiv.style.backgroundColor = "red";
							break;
						case 1:
							oDiv.style.backgroundColor = "yellow";
							break;
						case 2:
							oDiv.style.backgroundColor = "blue";
							break;
						default:
							oDiv.style.backgroundColor = "green";
							break;
					}
					//插入
					oCon.appendChild(oDiv);
				}
			}
		</script>
	</body>

</html>
