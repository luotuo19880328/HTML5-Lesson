<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.querySelector(".box");
				for (var i = 1; i < 10; i++) {
					var btn = "";
					for (var j = 1; j <= i; j++) {
						var num = j * i;
						var oLi=document.createElement("li");
						oLi.style.listStyle="none";
						oLi.innerText=btn += j + "*" + i + "=" + num + " ";
					}
					oBox.appendChild(oLi);
				}
			}
		</script>
	</body>
</html>
