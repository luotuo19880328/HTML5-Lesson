<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <input type="text" id="score" value="" />
    <!--必须设置button标签的类型-->
    <button type="button" id="btn">等级评定</button>
    <script type="text/javascript">
    //获取元素
    var oScore = document.getElementById("score");
    var oBtn = document.getElementById("btn");

    //绑定事件
    oBtn.onclick = function() {
        // 提取value值
        var score = oScore.value;
        // 判断是否为空
        if (!score) {
            alert("成绩不能为空值！");
            return;
        }
        // 判断是否是数字
        var isValid = isNaN(score);
        if (isValid) {
            alert("请输入有效的数字成绩！");
            return;
        }
        // 判断边界值(0-100)
        if (score > 100 || score < 0) {
            alert("成绩应该在0至100之间！");
            return;
        }
        // 等级评定
        if (score >= 90 && score <= 100) {
            alert("成绩等级：优秀");
        }
        if (score >= 80 && score < 90) {
            alert("成绩等级：良好");
        }
        if (score >= 70 && score < 80) {
            alert("成绩等级：及格");
        }
        if (score >= 0 && score < 70) {
            alert("成绩等级：不及格");
        }
    }
    </script>
</body>

</html>
