<body>
    <h3>请补全JavaScript代码，要求通过继承使"Chinese"构造函数继承于"Human"构造函数。要求如下：</h3>
    <ol>
        <li>通过组合式继承使"Chinese"构造函数继承于"Human"构造函数。</li>
        <li>给"Human"构造函数的原型上添加"getName"函数，该函数返回调用该函数对象的"name"属性</li>
        <li>"Chinese"构造函数有两个参数，分别为"name"、"age"</li>
        <li>给"Chinese"构造函数的原型上添加"getAge"函数，该函数返回调用该函数对象的"age"属性</li>
    </ol>
    <script>
        function Human(name) {
            this.name = name
            this.kingdom = 'animal'
            this.color = ['yellow', 'white', 'brown', 'black']
        }
        // Human原型
        Human.prototype.getName = function () {
            return this.name;
        }
        // 补全代码
        function Chinese(name, age) {
            // 1、继承父类Human属性
            Human.call(this, name);
            // 自有属性
            this.age = age;
        }
        // 2、继承父类Human的原型
        Chinese.prototype = Object.create(Human.prototype);
        ///3、重新改写constructor
        Chinese.prototype.constructor = Chinese;

        // Chinese原型自有方法
        Chinese.prototype.getAge = function () {
            return this.age;
        }

        // 测试
        var huang = new Chinese('黄小米', 25);
    </script>
</body>
