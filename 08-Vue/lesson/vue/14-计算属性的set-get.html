<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>计算属性的set/get</title>
		<style type="text/css">
			table {
				text-align: center;
			}

			.red {
				color: red;
				font-weight: bold;
				padding: 0 10px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>计算属性的set/get</legend>
				<p>
					firstName: {{firstName}}
				</p>
				<p>
					lastName: {{lastName}}
				</p>
				<p>
					fullName: {{fullName}}
				</p>
				<p>
					fullName:<input type="text" v-model="fullName" />
					<button @click="fullName = '麦克 杰克逊'" type="button">改名</button>
				</p>
			</fieldset>
			<fieldset id="">
				<legend>复选框的全选功能</legend>
				<table width="100%" border="1" cellpadding="20">
					<thead>
						<tr>
							<th>
								<input type="checkbox" v-model="checkAll">
							</th>
							<th>#</th>
							<th>书名</th>
							<th>作者</th>
							<th>价格</th>
							<th>数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(book,index) in books" v-bind:key="book.id">
							<th>
								<input type="checkbox" v-model="book.isChecked">
							</th>
							<td>{{book.id}}</td>
							<td>{{book.name}}</td>
							<td>{{book.author}}</td>
							<td>￥{{book.price}}</td>
							<td>
								<button v-on:click="handleDecrease(book)" type="button">-</button>
								{{book.num}}
								<button v-on:click="book.num+=1" type="button">+</button>
							</td>
							<td>
								<button v-on:click="handleRemove(index)" type="button">×</button>
							</td>
						</tr>
					</tbody>
				</table>
				<p>
					总共选择<span class="red">{{total}}</span>本书，总共花费<span class="red">{{cost}}</span>元
				</p>
			</fieldset>
		</div>

		<script src="lib/vue/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					firstName: "Tom",
					lastName: "Smith",
					books: [{
						isChecked: false,
						id: 1,
						author: '曹雪芹',
						name: '红楼梦',
						num: 1,
						price: 32.0
					}, {
						isChecked: false,
						id: 2,
						author: '施耐庵',
						name: '水浒传',
						num: 1,
						price: 30.0
					}, {
						isChecked: false,
						id: 3,
						author: '罗贯中',
						name: '三国演义',
						num: 1,
						price: 24.0
					}, {
						isChecked: false,
						id: 4,
						author: '吴承恩',
						name: '西游记',
						num: 1,
						price: 20.0
					}]
				},
				computed: {
					checkAll: {
						set: function(val) {
							this.books.forEach(function(item) {
								item.isChecked = val;
							});
						},
						get: function() {
							// 已选中的复选框
							var num = this.books.reduce(function(total, item) {
								if (item.isChecked) {
									return total + 1
								} else {
									return total + 0;
								}
							}, 0);
							return this.books.length == num;
						}
					},
					fullName: {
						set: function(newValue) {
							var arr = newValue.split(' ');
							this.firstName = arr[0];
							this.lastName = arr[arr.length - 1];
						},
						get: function() {
							return this.firstName + ' ' + this.lastName;
						}
					},
					total: function() {
						return this.books.reduce(function(total, item) {
							if (item.isChecked) {
								return total += item.num;
							} else {
								return total;
							}
						}, 0);
					},
					cost: function() {
						return this.books.reduce(function(total, item) {
							if (item.isChecked) {
								return total += item.num * item.price;
							} else {
								return total;
							}
						}, 0);
					}
				},
				methods: {
					handleDecrease: function(book) {
						if (book.num <= 1) {
							return;
						}
						book.num -= 1;
					},
					// 删除操作
					handleRemove: function(i) {
						this.books.splice(i, 1);
					}
				},
			});
		</script>
	</body>

</html>
