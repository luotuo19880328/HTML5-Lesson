<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件嵌套--slot</title>
	</head>
	<body>
		<div id="app">
			<component-a>
				<template v-slot:before>
					<component-b></component-b>
				</template>
				<template v-slot:after>
					<component-c></component-c>
				</template>
			</component-a>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script id="tmpl-A" type="text/x-template">
			<fieldset id="">
				<legend>组件A</legend>
				<slot name="before"></slot>
				<p>组件A----内容</p>
				<slot name="after"></slot>
			</fieldset>
		</script>
		<script id="tmpl-B" type="text/x-template">
			<fieldset id="">
				<legend>组件B</legend>
				<p>组件B----内容</p>
			</fieldset>
		</script>
		<script id="tmpl-C" type="text/x-template">
			<fieldset id="">
				<legend>组件C</legend>
				<p>组件C----内容</p>
			</fieldset>
		</script>
		<script type="text/javascript">
			//组件A
			Vue.component('component-a', {
				template: "#tmpl-A"
			});
			//组件B
			Vue.component('component-b', {
				template: "#tmpl-B"
			});
			//组件C
			Vue.component('component-c', {
				template: "#tmpl-C"
			});
			var app = new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
