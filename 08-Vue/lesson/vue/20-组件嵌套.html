<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件嵌套--slot</title>
	</head>
	<body>
		<div id="app">
			<component-a>
				<template v-slot:first>
					<component-c></component-c>
				</template>
				
				<template v-slot:second>
					<component-b></component-b>
				</template>
			</component-a>
		</div>

		<script src="lib/vue/vue.js"></script>
		<script id="tmpl-a" type="text/x-template">
			<fieldset id="">
				<legend>组件A</legend>
				<slot name="first"></slot>
				<p>A组件---内容</p>
				<slot name="second"></slot>
			</fieldset>
		</script>
		<script id="tmpl-b" type="text/x-template">
			<fieldset id="">
				<legend>组件B</legend>
				<p>B组件---内容</p>
			</fieldset>
		</script>
		<script id="tmpl-c" type="text/x-template">
			<fieldset id="">
				<legend>组件C</legend>
				<p>C组件---内容</p>
			</fieldset>
		</script>
		<script type="text/javascript">
			Vue.component('component-a', {
				template: '#tmpl-a'
			});

			Vue.component('component-b', {
				template: '#tmpl-b'
			});

			Vue.component('component-c', {
				template: '#tmpl-c'
			});

			var app = new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
