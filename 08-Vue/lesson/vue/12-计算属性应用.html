<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue/vue.js"></script>
	</head>

	<body>
		<fieldset id="">
			<legend>计算总价</legend>
			<style type="text/css">
				.red {
					color: red;
					font-weight: bold;
					padding: 0 10px;
				}
			</style>
			<div id="app1">
				<table width="100%" border="1" cellspacing="" cellpadding="20">
					<thead>
						<tr>
							<th>#</th>
							<th>书名</th>
							<th>作者</th>
							<th>价格</th>
							<th>数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(book,index) in books" v-bind:key="book.id">
							<td>{{book.id}}</td>
							<td>{{book.name}}</td>
							<td>{{book.author}}</td>
							<td>￥{{book.price}}</td>
							<td>
								<button v-on:click="handleDecrease(book)" type="button">-</button>
								{{book.num}}
								<button v-on:click="book.num+=1" type="button">+</button>
							</td>
							<td>
								<button v-on:click="handleRemove(index)" type="button">×</button>
							</td>
						</tr>
					</tbody>
				</table>
				<p>
					总共选择<span class="red">{{total}}</span>本书，
					总共花费<span class="red">{{cost}}</span>元
				</p>
			</div>
			<script type="text/javascript">
				var app1 = new Vue({
					el: '#app1',
					data: {
						books: [{
							id: 1,
							author: '曹雪芹',
							name: '红楼梦',
							num: 1,
							price: 32.0
						}, {
							id: 2,
							author: '施耐庵',
							name: '水浒传',
							num: 1,
							price: 30.0
						}, {
							id: 3,
							author: '罗贯中',
							name: '三国演义',
							num: 1,
							price: 24.0
						}, {
							id: 4,
							author: '吴承恩',
							name: '西游记',
							num: 1,
							price: 20.0
						}]
					},
					computed: {
						total: function() {
							return this.books.reduce(function(total, item) {
								return total + item.num;
							}, 0);
						},
						cost: function() {
							return this.books.reduce(function(total, item) {
								return total + item.num * item.price;
							}, 0);
						}
					},
					methods: {
						handleDecrease: function(book) {
							if (book.num > 1) {
								book.num -= 1;
							}
						},
						// 删除操作
						handleRemove: function(i) {
							this.books.splice(i, 1);
						}
					},
				})
			</script>
		</fieldset>
		<fieldset id="">
			<legend>计算剩余字数</legend>
			<div id="app2">
				<textarea cols="60" v-model.trim="text" rows="10"></textarea>
				<p>
					您还可以输入 <b>{{restText}}</b> 字
				</p>
			</div>
			<script type="text/javascript">
				var app2 = new Vue({
					el: "#app2",
					data: {
						text: ""
					},
					computed: {
						restText: function() {
							return 300 - this.text.length;
						}
					}
				});
			</script>
		</fieldset>
		<script type="text/javascript">
			// 简单数组求和
			var score = [32, 65, 98, 47, 65, 12];

			var sum = score.reduce(function(total, item, index) {
				return total + item;
			});

			// 对象数组
			var arr = [
				{ name: "黄小米", age: 25 },
				{ name: "黄渤", age: 45 },
				{ name: "黄磊", age: 50 },
				{ name: "张艺兴", age: 28 },
				{ name: "王迅", age: 40 },
				{ name: "孙红雷", age: 46 },
			];
			var sum = arr.reduce(function(total, item, index) {
				return total + item.age;
			}, 0);
		</script>
	</body>

</html>
