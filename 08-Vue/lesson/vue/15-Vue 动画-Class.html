<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: orange;
				transition: all 0.5s;
			}

			.box:hover {
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
			}

			.box.active {
				transform: translateX(800px) rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box" :class="{active:isActive}" @click="isActive = !isActive">
			</div>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: "#app",
				data: {
					isActive: false
				}
			});
		</script>
	</body>
</html>
