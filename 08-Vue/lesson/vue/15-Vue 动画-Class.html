<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: blue;
				transition: all 0.5s;
			}

			.box.active {
				transform: translateX(300px) rotate(360deg);
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box" :class="{active:isOpen}" @click="isOpen=!isOpen"></div>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: "#app",
				data: {
					isOpen: false
				}
			});
		</script>
	</body>
</html>
