<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>计算属性：computed</legend>
				<textarea cols="60" v-model.trim="text" rows="10"></textarea>
				<p>
					您还可以输入 <b>{{restText}}</b> 字
				</p>
			</fieldset>
		</div>
		<div id="vm">
			<fieldset id="">
				<legend>方法：method</legend>
				<textarea cols="60" v-model.trim="text" rows="10"></textarea>
				<p>
					您还可以输入 <b>{{restText()}}</b> 字
				</p>
			</fieldset>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					text: ""
				},
				computed: {
					restText: function() {
						return 300 - this.text.length;
					}
				}
			});
			var vm = new Vue({
				el: "#vm",
				data: {
					text: ""
				},
				methods: {
					restText: function() {
						return 300 - this.text.length;
					}
				},
			});
		</script>
	</body>

</html>
