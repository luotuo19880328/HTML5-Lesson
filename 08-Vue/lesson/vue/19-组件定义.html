<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.counter-box {
				display: inline-flex;
				align-items: center;
				text-align: center;
			}

			.counter-box .num {
				min-width: 60px;
				border-top: 1px solid #ddd;
				border-bottom: 1px solid #ddd;
				line-height: 33px;
			}

			.counter-box button {
				background-color: white;
				padding: 6px 15px;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 18px;
				outline: 0;
			}

			.counter-box button[disabled] {
				border-color: #eee;
			}

			.counter-box .down {
				border-top-right-radius: 0;
				border-bottom-right-radius: 0;
			}

			.counter-box .up {
				border-top-left-radius: 0;
				border-bottom-left-radius: 0;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>1、组件定义</legend>
				<ol>
					<li>组件注册分为2种，全局注册、局部注册</li>
					<li>全局注册组件在实例化new Vue之前</li>
					<li>组件名称避开HTML5标签名，不允许使用header、footer、nav、section</li>
					<li>组件option == new Vue option</li>
				</ol>

				<counter></counter>

			</fieldset>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script id="tmpl" type="text/x-template">
			<div class="counter-box">
				<button @click="handleDown" :disabled="count == 1" class="down" type="button">-</button>
				<span class="num">{{count}}</span>
				<button @click="handleUp" class="up" type="button">+</button>
			</div>
		</script>
		<script type="text/javascript">
			// 全局注册组件
			Vue.component('counter', {
				// 组件内部数据
				data: function() {
					return {
						count: 1
					}
				},
				methods: {
					handleDown: function() {
						if (this.count <= 1) {
							return;
						}
						this.count--;
					},
					handleUp: function() {
						this.count++;
					}
				},
				// 组件HTML
				template: "#tmpl"
			});
			var app = new Vue({
				el: '#app',
				data: {},
				methods: {},
				computed: {},
				watch: {},
			});
		</script>
	</body>

</html>
