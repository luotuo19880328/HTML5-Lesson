<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.counter-box {
				display: inline-flex;
				align-items: center;
				text-align: center;
			}

			.counter-box .num {
				min-width: 60px;
				border-top: 1px solid #ddd;
				border-bottom: 1px solid #ddd;
				line-height: 33px;
			}

			.counter-box button {
				background-color: white;
				padding: 6px 15px;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 18px;
				outline: 0;
			}

			.counter-box button[disabled] {
				border-color: #eee;
			}

			.counter-box .down {
				border-top-right-radius: 0;
				border-bottom-right-radius: 0;
			}

			.counter-box .up {
				border-top-left-radius: 0;
				border-bottom-left-radius: 0;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>1、组件定义</legend>
				<ol>
					<li>组件注册分为2种，全局注册、局部注册</li>
					<li>全局注册组件在实例化new Vue之前</li>
					<li>组件名称避开HTML5标签名，不允许使用header、footer、nav、section</li>
					<li>组件option == new Vue option</li>
				</ol>
				<!-- 组件的使用 -->
				<counter></counter>
			</fieldset>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script id="counter-tmpl" type="text/x-template">
			<div class="counter-box">
				<button @click="handleDecrease" :disabled="count===1" class="down" type="button">-</button>
				<span class="num">{{count}}</span>
				<button @click="count++" class="up" type="button">+</button>
			</div>
		</script>
		<script type="text/javascript">
			// 全局注册组件
			Vue.component('counter', {
				data: function() {
					return {
						count: 1
					}
				},
				methods: {
					handleDecrease: function() {
						if (this.count > 1) {
							this.count--;
						}
					}
				},
				template: "#counter-tmpl"
			});
			// 实例化
			var app = new Vue({
				el: '#app',
				data: {
					message: "Hello Vue!"
				}
			});
		</script>
	</body>

</html>
