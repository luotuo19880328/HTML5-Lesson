<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<fieldset>
				<legend>基本双向数据绑定</legend>
				<p>
					<input type="text" v-model="username">
				</p>
			</fieldset>

			<fieldset>
				<legend>v-model语法糖</legend>
				<p>
					<input type="text" :value="username" @input="username = $event.target.value">
				</p>
			</fieldset>

			<fieldset>
				<legend>表单双向数据绑定</legend>
				<form action="" method="post">
					<p>
						<label>账户：</label>
						<input type="text" v-model.trim="username" />
					</p>
					<p>
						<label>性别：</label>
						<label>
							<input v-model="sex" value="男" name="sex" type="radio"> 男
						</label>
						<label>
							<input v-model="sex" value="女" name="sex" type="radio"> 女
						</label>
					</p>
					<p>
						<label>爱好：</label>
						<label>
							<input v-model="favor" value="cartoon" type="checkbox"> 漫画
						</label>
						<label>
							<input v-model="favor" value="photo" type="checkbox"> 摄影
						</label>
						<label>
							<input v-model="favor" value="tour" type="checkbox"> 旅行
						</label>
						<label>
							<input v-model="favor" value="game" type="checkbox"> 电竞
						</label>
					</p>
					<p>
						<label>学历：</label>
						<select v-model="degree">
							<option value="专科">专科</option>
							<option value="本科">本科</option>
							<option value="研究生">研究生</option>
							<option value="博士">博士</option>
						</select>
					</p>
				</form>
			</fieldset>

			<fieldset id="">
				<legend>修饰符</legend>

				<p>
					<label>苹果：1.5元/个</label>
					<input v-model.number="apple" type="text" placeholder="请输入苹果数量">
				</p>
				<p>
					<label>芒果：2.0元/个</label>
					<input v-model.number="mango" type="text" placeholder="请输入芒果数量">
				</p>
				<p>
					总价：{{ 1.5 * apple + 2.0 * mango }}元
				</p>
			</fieldset>
		</div>

		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					username: "黄小米",
					sex: '女',
					favor: [],
					degree: '专科',
					apple: '',
					mango: '',
				},
			});
		</script>
	</body>

</html>
