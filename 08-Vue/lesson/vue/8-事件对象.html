<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.outer-box {
				padding: 60px;
				background-color: lightgreen;
			}

			.inner-box {
				padding: 40px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div @click="handleOuter" class="outer-box">
				外部
				<div @click.stop="handleInner" class="inner-box">
					内部
					<p>
						<a @click.prevent href="http://www.baidu.com/">即将去百度</a>
					</p>
				</div>
			</div>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				methods: {
					handleInner: function() {
						console.log('内部 clicked!')
					},
					handleOuter: function() {
						console.log('外部 clicked!')
					},
				}
			});
		</script>
	</body>
</html>
