<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.switch {
				display: inline-block;
				width: 100px;
				padding: 4px;
				height: 30px;
				margin: 20px 0;
				box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2) inset;
				border-radius: 20px;
				transition: all 0.5s;
			}

			.switch .point {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				display: inline-block;
				box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
				background-color: white;
				transition: all 0.5s;
			}

			.switch.active {
				background-color: lightgreen;
			}

			.switch.active .point {
				transform: translateX(70px);
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>v-bind</legend>
				<ul>
					<li v-for="item in websites">
						<a v-bind:href="item.link">
							<img width="40" v-bind:src="item.logo">
							<p>{{item.name}}</p>
						</a>
					</li>
				</ul>
			</fieldset>

			<fieldset id="">
				<legend>绑定class：switch组件</legend>

				<div class="switch" :class="{active:isActive}" @click="isActive = !isActive">
					<i class="point"></i>
				</div>
			</fieldset>
		</div>
		<script src=" lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					websites: [{
							name: "京东",
							logo: 'https://dss1.bdstatic.com/5aAHeD3nKgcUp2HgoI7O1ygwehsv/media/ch1000/png/导航List_京东.png',
							link: 'https://www.jd.com/',
						},
						{
							name: "天猫",
							logo: 'https://dss1.bdstatic.com/5aAHeD3nKgcUp2HgoI7O1ygwehsv/media/ch1000/png/导航List_京东.png',
							link: 'https://www.tmall.com/',
						}
					],
					isActive: false,
				}
			})
		</script>
	</body>

</html>
