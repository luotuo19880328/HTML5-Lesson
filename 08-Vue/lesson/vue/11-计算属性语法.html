<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>原始：{{message}}</p>
			<p><input type="text" v-model="message"></p>
			<p>翻转之后：{{reversedMessage}}</p>
		</div>

		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello World!"
				},
				computed: {
					reversedMessage: function() {
						var arr = this.message.split('');
						var result = arr.reverse().join('');
						return result;
					},
				},
			});
		</script>
	</body>
</html>
