<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./lib/vue/vue.js"></script>
	</head>

	<body>
		<fieldset>
			<legend>v-html</legend>

			<div id="app1">
				<p>
					v-text绑定：<b v-text="rawHTML"></b>
				</p>
				<p>
					v-html绑定：<b v-html="rawHTML"></b>
				</p>
			</div>

			<script>
				var app1 = new Vue({
					el: "#app1",
					data: {
						rawHTML: '<span style="color:blue;font-size: 14px;">蓝色</span>'
					}
				});
			</script>
		</fieldset>

		<fieldset id="">
			<legend>v-if</legend>
			<div id="app2">
				<p>姓名：{{person.name}}</p>
				<p>年龄：{{person.age}}</p>
				<p>薪资：
					<b v-if="isVip">{{person.salary}}</b>
					<span v-else>***</span>
					元
					<button v-on:click="handleVip" type="button">{{isVip ? '隐藏' : '成为会员？'}}</button>
				</p>
			</div>
			<script type="text/javascript">
				var app2 = new Vue({
					el: '#app2',
					data: {
						isVip: false,
						person: {
							name: "黄小米",
							age: 25,
							salary: 5000,
						}
					},
					methods: {
						handleVip: function() {
							this.isVip = true;
						}
					}
				});
			</script>
		</fieldset>

		<fieldset id="">
			<legend>v-show</legend>

			<div id="app3">
				<p>户主：{{account.name}}</p>
				<p>
					余额：
					<span v-show="visible">{{account.money}}</span>
					<span v-show="!visible">***</span>
					元
					<button v-on:click="visible = !visible" type="button">{{visible ? '隐藏':'显示'}}</button>
				</p>
			</div>

			<script type="text/javascript">
				var app3 = new Vue({
					el: "#app3",
					data: {
						visible: false,
						account: {
							name: "黄小米",
							money: 425236.50
						}
					}
				});
			</script>
		</fieldset>
	</body>

</html>
