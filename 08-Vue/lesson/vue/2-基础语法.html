<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<fieldset id="">
				<legend>v-html</legend>
				<p>
					v-text: {{detail}}
				</p>
				<p>
					v-html: <b v-html="detail"></b>
				</p>
			</fieldset>

			<fieldset id="">
				<legend>v-if</legend>
				<p>
					姓名：{{person.name}}
				</p>
				<p>
					年龄：{{person.age}}
				</p>
				<p>
					手机：
					<b v-if="vip">{{person.tel}}</b>
					<span v-else>保密</span>
					<button v-on:click="vip = true" type="button">{{ vip ? "金牌会员":"vip可查，成为vip？"}}</button>
				</p>
			</fieldset>
			
			<fieldset id="">
				<legend>v-show</legend>
				<p>
					姓名：{{person.name}}
				</p>
				<p>
					年龄：{{person.age}}
				</p>
				<p>
					余额：
					<b v-show="isVisible">{{person.money}}</b>
					<span v-show="!isVisible">***</span>元
					<button v-on:click="isVisible = !isVisible" type="button">{{ isVisible ? '隐藏':'显示'}}</button>
				</p>
			</fieldset>
		</div>

		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					detail: '<span style="color:blue">蓝色</span>',
					person: {
						name: "黄小米",
						age: 25,
						tel: '15863008280',
						money: 100000,
					},
					vip: false,
					isVisible: false,
				}
			});
		</script>
	</body>

</html>
