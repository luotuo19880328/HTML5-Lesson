<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="lib/vue/vue.js"></script>
</head>

<body>
	<fieldset id="">
		<legend>简单数组</legend>
		<div id="app1">
			<p>
				<button v-for="item in team" type="button">{{item}}</button>
			</p>
			<p>
				<button v-for="item in 5" type="button">{{item}}</button>
			</p>
		</div>
		<script type="text/javascript">
			var app1 = new Vue({
				el: "#app1",
				data: {
					team: ['黄渤', '张艺兴', '黄磊', '罗志祥', '王迅', '孙红雷']
				}
			});
		</script>
	</fieldset>

	<fieldset id="">
		<legend>对象数组</legend>
		<style type="text/css">
			.hero-list {
				padding: 20px 0;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			.hero-list .hero {
				padding: 0 20px;
				background-color: orange;
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
			}
		</style>
		<div id="app2">
			<div class="hero-list">
				<div v-for="item in heros" class="hero">
					<p>姓名：{{item.name}}</p>
					<p>角色：{{item.role}}</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var app2 = new Vue({
				el: "#app2",
				data: {
					heros: [
						{ name: "刘备", role: "主公" },
						{ name: "关羽", role: "武将" },
						{ name: "张飞", role: "坦克" },
						{ name: "诸葛亮", role: "军师" },
						{ name: "赵云", role: "武将" },
						{ name: "黄忠", role: "武将" },
					]
				}
			});
		</script>

	</fieldset>
	<fieldset id="">
		<legend>操作数组</legend>
		<ol>
			<li>点击价格，能够排序</li>
			<li>第一次排序，从小到大；第二次排序，从大到小；依次循环</li>
		</ol>
		<table id="app3" border="1" cellpadding="20" width="100%">
			<thead>
				<tr>
					<th>#</th>
					<th>书名</th>
					<th>作者</th>
					<th @click="handleSort">单价</th>
					<th>数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody align="center">
				<tr v-for="item in books" v-bind:key="item.id">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.author}}</td>
					<td>{{item.price}}</td>
					<td>{{item.num}}</td>
					<td>
						<button type="button">x</button>
					</td>
				</tr>
			</tbody>
		</table>
		<script>
			var app3 = new Vue({
				el: "#app3",
				data: {
					books: [
						{ id: 1, author: '曹雪芹', name: '红楼梦', num: 1, price: 32.0 },
						{ id: 2, author: '施耐庵', name: '水浒传', num: 1, price: 30.0 },
						{ id: 3, author: '罗贯中', name: '三国演义', num: 1, price: 24.0 },
						{ id: 4, author: '吴承恩', name: '西游记', num: 1, price: 20.0 },
					],
					order: 1,
				},
				methods: {
					handleSort: function () {
						var self = this;
						this.books.sort(function (itemA, itemB) {
							return (itemA.price - itemB.price) * self.order;
						})
						this.order = -this.order;
					}
				}
			});
		</script>
	</fieldset>
	<fieldset id="">
		<legend>嵌套数组</legend>
		<div id="app4">
			<ul>
				<li v-for="country in countries">
					<p>国家：{{country.name}}——主公：{{country.master}}</p>
					<ul>
						<li v-for="hero in country.heroes">{{hero}}</li>
					</ul>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app4 = new Vue({
				el: "#app4",
				data: {
					countries: [{
						name: "魏国",
						master: "曹操",
						heroes: ['夏侯惇', '夏侯渊', '夏侯霸', '张郃', '司马懿', '许褚', '典韦', '曹丕']
					},
					{
						name: "蜀国",
						master: "刘备",
						heroes: ['关羽', '张飞', '赵云', '马超', '黄忠', '诸葛亮', '庞统', '姜维']
					},
					{
						name: "吴国",
						master: "孙权",
						heroes: ['周瑜', '陆逊', '鲁肃', '黄盖', '甘宁', '太史慈', '吕蒙', '孙策']
					}
					]
				}
			});
		</script>
	</fieldset>
</body>

</html>
