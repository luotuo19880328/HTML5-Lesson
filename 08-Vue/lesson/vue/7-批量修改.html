<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.type {
				padding: 8px 20px;
				border: 2px solid #EEEEEE;
				background-color: white;
				outline: 0;
				margin-right: 10px;
			}

			.type.active {
				border-color: orange;
				color: orange;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<fieldset id="">
				<legend>批量修改</legend>
				<p>
					<button v-for="item in specs" @click="handleSelect(item)" class="type"
						:class="{active:item.selected}" type="button">
						{{item.name}}
					</button>
				</p>
			</fieldset>
		</div>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					specs: [
						{ name: '红色', selected: false },
						{ name: '黄色', selected: false },
						{ name: '蓝色', selected: false },
						{ name: '绿色', selected: false },
						{ name: '橙色', selected: false },
					]
				},
				methods: {
					handleSelect: function(type) {
						this.specs.forEach(function(item) {
							if (type == item) {
								type.selected = !type.selected;
							} else {
								item.selected = false;
							}
						});

					}
				}
			});
		</script>
	</body>
</html>
