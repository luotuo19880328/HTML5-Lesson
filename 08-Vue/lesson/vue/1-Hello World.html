<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<fieldset id="">
				<legend>文本：v-text</legend>
				<!-- 占位符 -->
				<h1>{{message}}</h1>
				<h1 v-text="message"></h1>
			</fieldset>
			<fieldset id="">
				<legend>转换</legend>
				<p>
					姓名：{{person.name}}
				</p>
				<p>
					年龄：{{person.age}}
					<button v-on:click="handleDecrease" type="button">-</button>
					<button v-on:click="handleIncrease" type="button">+</button>
				</p>
				<p>
					性别：{{ person.sex===0 ? '女':'男'}}
				</p>
			</fieldset>
			<fieldset id="">
				<legend>绑定事件</legend>

				<button v-on:click="handleClick" type="button">触发click</button>
			</fieldset>
		</div>
		<script src="lib/vue/vue.js"></script>
		<script type="text/javascript">
			// 实例化
			var vm = new Vue({
				el: '#app',
				data: {
					message: "Hello Vue!",
					person: {
						name: "黄小米",
						age: 25,
						sex: 0
					}
				},
				// 事件、方法
				methods: {
					handleClick: function() {
						console.log('clicked!');
					},
					// 增加
					handleIncrease: function() {
						// 获取当前年龄
						console.log('当前年龄：', this.person.age);
						this.person.age ++;
					},
					// 减少
					handleDecrease: function() {
						this.person.age --;
					},
				}
			});
		</script>
	</body>
</html>
