<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		const target = { a: 1 };
		const source1 = { b: 2 };
		const source2 = { c: 3 };

		Object.assign(target, source1, source2);
		target // {a:1, b:2, c:3}

		// 最佳实践
		let result = Object.assign({}, target, source1, source2);
		result // {a:1, b:2, c:3}
	</script>

	<script>
		let person = { name: "黄小米", age: 25 };
		Object.freeze(person);
	</script>
</body>

</html>
