<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			// promise实例
			var promise = new Promise(function(resolve, reject) {
				// 模拟异步代码
				setTimeout(function() {
					var x = Math.random();
					if (x > 0.5) {
						// 成功
						resolve(x);
					} else {
						// 失败
						reject(x);
					}
				}, 500);
			});

			// 捕获结果
			// then 捕获成功
			promise.then(function(x) {
				console.log('成功：x = %f', x);
			});
			// catch 捕获失败
			promise.catch(function (x) {
				console.log('失败：x = %f', x);
			});
			
			// 实例
			console.log(promise);
		</script>

	</body>

</html>
