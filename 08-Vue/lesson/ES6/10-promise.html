<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
</head>

<body>
	<script type="text/javascript">
		// promise实例
		let promise = new Promise(function (resolve, reject) {
			// 模拟异步操作
			setTimeout(() => {
				let x = Math.random();
				if (x >= 0.5) {
					// 成功，调用resolve，状态 pending => fulfilled
					resolve(x);
				} else {
					// 失败，调用reject，状态 pending => rejected
					reject(x);
				}
			}, 500);
		});

		// 查看实例
		console.log(promise);

		// 捕获结果
		// then 捕获成功
		promise.then((value) => {
			console.log('成功状态值：', value);
		});
		// catch 捕获失败
		promise.catch((error) => {
			console.log('失败状态值：', error);
		});
	</script>
</body>

</html>
