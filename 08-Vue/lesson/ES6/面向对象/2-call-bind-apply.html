<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Point(x, y) {
				this.x = x;
				this.y = y;
			}

			var person = {
				name: "黄小米"
			}

			// call，立即运行 n个参数
			// Point.call(person, 1, 1);

			// apply，立即运行，数组传参，2个参数
			// Point.apply(person, [2, 2]);

			// bind--绑定this，生成一个新的函数
			var creat = Point.bind(person);
			// creat(3, 3);
		</script>
		<script type="text/javascript">
			var test = {
				a: 5,
				b: 6,
				sum: function(a, b) {
					var self = this;

					function getA() {
						return self.a;
					}

					function getB() {
						return self.b;
					}
					alert(a);
					alert(b);
					return getA() + getB();
				}
			}
			var obj = { a: 2, b: 3 };
			alert(test.sum.call(obj, 4, 5)); // 调用时self = this = obj，alert顺序4,5,5
			alert(test.sum.apply(obj, [6, 7])); // 调用时self = this = obj，alert顺序6,7,5
			var sum = test.sum.bind(obj, 8); // 此处返回一个只有一个参数的函数sum(b)
			alert(sum(9)); // 调用时self = this = obj，alert顺序8,9,5
		</script>
	</body>
</html>
