<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>扩展运算符</title>
	</head>

	<body>
		<script>
			// 扩展运算符 -- 对象
			var obj1 = { a: 1, b: 2 };

			var obj2 = { b: 4, c: 3 };

			var point1 = { pos: { x: 0, y: 0 }, color: "black" };

			// 合并对象
			var obj3 = { ...obj1, ...obj2 };

			// 浅拷贝：只复制指向某个对象的指针，而不复制对象本身，新旧对象还是共享同一块内存。
			var point2 = { ...point1 };

			// 深拷贝：
			var point3 = JSON.parse(JSON.stringify(point1));
			point3.pos.x = 1;
			
			// 扩展运算符 -- 数组
			var arr1 = [1, 2];
			var arr2 = [3, 4];
			
			// 合并数组
			var arr3 = [...arr1, ...arr2];
		</script>
	</body>

</html>
