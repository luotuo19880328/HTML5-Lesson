<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>扩展运算符</title>
</head>

<body>

	<script>
		// 扩展运算符 -- 对象
		var obj1 = { a: 1, b: 2 };
		var obj2 = { b: 4, c: 3 };
		// 合并对象
		var obj3 = { ...obj1, ...obj2 };

		// 扩展运算符 -- 数组
		var arr1 = [1, 2];
		var arr2 = [3, 4];
		// 合并数组
		var arr3 = [...arr1, ...arr2];
	</script>
	<script type="text/javascript">
		// 普通数据类型--浅拷贝
		let animal = { type: "哺乳动物", name: "animal" };

		let cat = { ...animal };

		// 引用数据类型--只能浅拷贝，修改archer会影响到hero
		let hero = { name: "Hero", meta: { speed: 60, hp: 600, mp: 300 } };

		let archer = { ...hero };
	</script>
</body>

</html>
